tldr: This article is an obituary for Charles Brooke and John Allan Broun, two notable
  figures in the scientific community. Charles Brooke was a surgeon and inventor,
  known for his self-recording instruments used in meteorology and his improvements
  in microscopy. John Allan Broun was a leader in the science of terrestrial magnetism
  and directed the observatory at Makerstoun. Both men made significant contributions
  to various fields of science and are remembered for their dedication and work.
