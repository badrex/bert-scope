tldr: This book review explores the life and work of Sir Edward Frankland, a 19th-century
  chemist who made significant contributions to the fields of valency, organometallic
  chemistry, and water quality. The author highlights Frankland's unique personal
  story, including his illegitimacy and the challenges he faced in his early life,
  as well as the local environment and support system that helped shape his scientific
  career. The review also discusses the importance of Frankland's work in the broader
  context of 19th-century chemistry and science education.
