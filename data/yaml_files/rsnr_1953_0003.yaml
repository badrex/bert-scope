tldr: This article discusses the life and contributions of Sir Hans Sloane, a key
  figure in the history of the Royal Society and the British Museum. Sloane was a
  Fellow of the Royal Society for 68 years and served as its President from 1727 to
  1741. He played a crucial role in maintaining the Society's position during challenging
  times and helped improve its financial situation. Sloane's interests spanned various
  scientific fields, including botany, zoology, and medicine. His extensive collections
  formed the basis of the British Museum.
