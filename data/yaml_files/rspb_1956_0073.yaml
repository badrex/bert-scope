tldr: The authors discuss the induction of immunological tolerance in newborn animals,
  focusing on methods to successfully create tolerance in mice and chicks. They explore
  different techniques for introducing foreign cells and analyze the effectiveness
  of various methods, including intravenous injection and transplantation of skin.
  The research aims to understand the mechanisms of tolerance and its implications
  for organ transplantation and immunology.
