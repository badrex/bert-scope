tldr: William Diller Matthew was a renowned palaeontologist who specialized in the
  study of fossil vertebrates. He made significant contributions to the understanding
  of the modes of deposition of rocks containing fossil materials and the correlation
  of the ages of these materials. Matthew's work on mammalian evolution and classification
  was extensive, covering various orders of mammals. He was a dedicated teacher and
  mentor, influencing many young palaeontologists throughout his career.
