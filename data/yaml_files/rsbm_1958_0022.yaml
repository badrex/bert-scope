tldr: Charles Todd was a prominent figure in public health and medical research. He
  made significant contributions to the understanding of diseases like malaria, diphtheria,
  and scorpion venom, and played a crucial role in organizing and improving serum
  institutes in Egypt. Todd's work on cellular individuality and iso-agglutinins in
  fowls is considered his principal scientific achievement.
