tldr: This article presents observations of various muscular abnormalities and anatomical
  variations in 36 human subjects during the 1866-67 winter session at King's College,
  London. The author, John Wood, discusses the prevalence and significance of these
  variations, focusing on specific muscles and their potential implications for human
  physiology and medical research.
