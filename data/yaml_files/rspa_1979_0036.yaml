tldr: The author discusses the history and advancements of cosmic X-ray astronomy,
  from its conception to the use of satellites for long exposures. The development
  of reflecting telescopes and the study of X-ray sources have led to significant
  discoveries, including the first cosmic X-ray source Scorpius X-1. The author also
  highlights the connection between X-ray astronomy and other fields, such as radio
  astronomy and cosmology.
