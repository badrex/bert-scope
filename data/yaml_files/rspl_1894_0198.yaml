tldr: The Royal Society of London held its 63rd meeting in 1893, with the Hon. Sir
  C. A. Elliott delivering the annual address. The proceedings include a monograph
  on lichens found in Britain, as well as observations and reports on various topics,
  including an occultation of a Virginis observed at Dunsink in 1894.
