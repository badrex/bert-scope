tldr: This article presents a collection of unpublished letters from Charles Darwin,
  offering insights into various aspects of his life, work, and thoughts. The letters
  cover topics such as his health, family, work on barnacles and the Origin of Species,
  reactions to criticisms, and his views on the origin of life. The article highlights
  Darwin's contributions to the theory of evolution by natural selection and his complex
  relationship with other scientists who had also adumbrated the principle of natural
  selection.
