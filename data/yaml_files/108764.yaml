tldr: This article discusses the exploration of the solar spectrum and its lines by
  examining the work of Sir David Brewster and Dr. J.H. Gladstone. They analyzed the
  solar spectrum using various methods and scales, identifying over 2000 visible lines
  and features. The article also compares their work with previous research by Fraunhofer,
  Becquerel, and Stokes, highlighting the differences in their findings and methods.
