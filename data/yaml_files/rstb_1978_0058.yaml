tldr: This article discusses the archaeological exploration of the Great Barrier Reef
  and its associated islands. The authors describe the history of human occupation
  in the area, dating back to 30,000 years ago, and the various types of archaeological
  remains found on the islands. They also discuss the challenges of underwater archaeology
  in the region and the importance of understanding the prehistory of the Great Barrier
  Reef.
