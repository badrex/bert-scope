tldr: The author conducted experiments to determine the weight of various grains in
  a cubic foot, including wheat, oats, and barley. The measurements were taken using
  a vessel of seasoned oak and weighing scales. The results provide a comparison of
  the densities of these grains, which can be useful for agricultural and scientific
  purposes.
