tldr: The article discusses the life and work of Joseph Kenyon, a prominent chemist
  known for his contributions to the resolution of alcohols and the study of optical
  activity. Kenyon developed the Pickard-Kenyon method for resolving alcohols, which
  led to significant advancements in the field. He also worked on the synthesis and
  resolution of sulfur and selenium compounds, expanding the understanding of their
  properties and potential applications.
