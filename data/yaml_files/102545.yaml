tldr: In a letter to fellow Royal Society member, Mr. James Petiver describes and
  discusses various Indian plants' names, descriptions, and uses. He provides information
  on their medicinal properties, such as treating dysentery, expelling wind, curing
  aches, and treating various skin conditions. Petiver also mentions the plants' local
  uses, such as being considered sacred or used in witchcraft remedies.
