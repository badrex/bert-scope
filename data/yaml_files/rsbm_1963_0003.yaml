tldr: Herbert Graham Cannon was a prominent British zoologist known for his research
  on arthropodan animals, particularly the embryology of Crustacea and their feeding
  mechanisms. He made significant contributions to the understanding of animal anatomy
  and marine biology. Despite facing physical disabilities from a young age, Cannon's
  passion for music, art, and science led him to excel in his field and become an
  inspiring teacher and writer.
