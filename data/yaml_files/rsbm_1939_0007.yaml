tldr: This obituary highlights the life and career of James Ramsay MacDonald, a key
  figure in British politics and the Labour Party. Born in Scotland, MacDonald's early
  interest in geology and science was overshadowed by his involvement in social reform
  and the study of social conditions. He held various positions within the Labour
  Party, eventually becoming the first Labour Prime Minister of Great Britain. Throughout
  his life, he remained committed to social and economic progress, working towards
  a fairer society for all.
