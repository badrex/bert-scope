tldr: The article discusses the concept of the equivalent spherical diameter for measuring
  particle size and its application in analyzing non-spherical particles. It compares
  various methods like sedimentation, rotary diffusion, and light scattering for determining
  the equivalent spherical diameter and highlights the importance of understanding
  particle shape and axial ratio for accurate size measurements.
