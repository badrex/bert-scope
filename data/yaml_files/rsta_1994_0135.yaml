tldr: This article discusses the role of comets and asteroids in the development of
  the Solar System, focusing on space exploration and the insights gained from various
  space missions. The authors explore the similarities and differences between these
  two object classes and their impact on other celestial bodies. They also highlight
  the importance of understanding the influx of matter onto planetary surfaces and
  the ongoing collisional scenario in the Solar System.
