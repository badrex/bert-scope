tldr: In May 1969, the Australian Academy of Science held a Cook Bicentenary Symposium
  to commemorate Captain Cook's voyages and the Royal Society's involvement. The Royal
  Society and the Australian Academy of Science exchanged gifts and documents related
  to Cook's voyages and the scientific collaboration between the two organizations.
  The symposium also included visits to museums and memorials in Australia and Tahiti,
  celebrating the historical significance of Cook's expeditions and their impact on
  science and exploration.
