tldr: This study examines the changes in mammal fauna during the Ipswichian/Last Interglacial
  period in England, focusing on the relationship between climatic and vegetational
  changes and the fossil record. The research investigates the stratigraphy of important
  sites and the provenance of the mammal finds, providing insights into the history
  of the mammal fauna during this period.
