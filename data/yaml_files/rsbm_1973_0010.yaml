tldr: Hayne Constant was a prominent engineer in the field of aircraft propulsion,
  particularly in the development of gas turbine engines. His work on torsional vibration,
  aircraft vibration, and gas turbine engines significantly contributed to the advancement
  of engineering science. Constant's dedication and innovative ideas led to the development
  of the axial flow compressor and the internal combustion turbine, which revolutionized
  aircraft propulsion.
