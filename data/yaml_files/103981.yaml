tldr: Christian-Ludovicus Gersten describes his arithmetical machine, an invention
  inspired by Gottfried Wilhelm Leibniz's calculating machine. Gersten's machine is
  designed for performing arithmetic operations and consists of multiple sets of wheels
  and moveable rulers. The invention was presented to the Royal Society, showcasing
  its potential for use in calculations and its historical significance in the development
  of early computing devices.
