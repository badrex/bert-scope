tldr: The author describes the process of calibrating and comparing standard meteorological
  instruments at Kew Observatory. The method involves calibrating the tubes, determining
  the scale coefficient, and testing the accuracy of the divisions. The author also
  discusses the peculiar displacement of freezing points in thermometers and the apparatus
  used for comparing the indications of different thermometers.
