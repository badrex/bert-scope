tldr: The author, Malachia Thruston, discusses the importance of respiration in maintaining
  the motion of blood and sustaining life. He explains how respiration supports various
  motions, such as progressive motion, fluidity, and warmth, in the blood. Thruston
  also addresses the differences in respiration between born and unborn individuals
  and provides insights into the role of respiration in fetal life and survival.
