tldr: The author provides a detailed description of the intracranial blood vessels
  of the Sphenodon, a reptile, using a special method of investigation. The study
  reveals similarities and differences in the vascular system compared to other reptiles,
  such as Lacertilia and Chelonia. The research contributes to the understanding of
  the anatomy and physiology of Sphenodon and its evolutionary relationships with
  other reptiles.
