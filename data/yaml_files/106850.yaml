tldr: This article discusses the chronology and astronomy of the Hindu people, focusing
  on the various eras and cycles used in their calculations. It explores the origins
  of their astronomical knowledge and its connection to European science, as well
  as the different methods used to measure time and the division of the zodiac. The
  author also examines the Hindu lunar calendar and its relation to festivals and
  religious practices.
