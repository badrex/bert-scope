tldr: The author discusses the growth and challenges of telecommunications in the
  1980s and beyond. They highlight the increasing demand for telecommunications services,
  the reduction in real costs per unit, and the potential for technological unemployment
  due to new electronic switching systems. The main challenges lie in the organizational
  aspects of users, administrations, and society, rather than technological limitations.
  The author emphasizes the need for careful planning, coordinated innovation, and
  addressing the changing nature of skills and resources required for the industry's
  growth.
