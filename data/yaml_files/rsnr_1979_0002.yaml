tldr: This article examines the mental health crisis of Sir Isaac Newton in 1692-1693,
  analyzing his correspondence during this period. The author argues that Newton's
  emotional and mental disturbance was more severe than previously thought and discusses
  the factors that may have contributed to it. The article also addresses the controversy
  surrounding Newton's illness and its impact on his reputation and work.
