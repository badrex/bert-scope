tldr: This article recounts the story of Sir Alfred Ewing and Room 40, a British Admiralty
  codebreaking unit during World War I. Ewing, a professor and engineer, was responsible
  for the development of the unit that successfully decrypted the Zimmermann telegram,
  a crucial message that brought the United States into the war. The article provides
  insights into Ewing's background and the challenges faced by the codebreakers during
  the war.
