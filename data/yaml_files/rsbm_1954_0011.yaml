tldr: Mervyn Henry Gordon was a prominent medical bacteriologist who dedicated his
  career to research in the field of medical science. He made significant contributions
  to the study of streptococci, meningitis, and virus diseases, including the classification
  of streptococci, the identification of serological types in meningococci, and the
  study of viruses like vaccinia and variola. His work in air hygiene and the investigation
  of cerebrospinal fever during World War I also had a major impact on public health.
