tldr: In this letter, Peter Wargentin, Secretary to the Royal Academy of Sciences
  in Sweden, shares his observations of the Venus transit made by various astronomers
  in Sweden. He discusses the telescopes used, the differences in meridians between
  different locations, and the discrepancies in the observations. Wargentin expresses
  his desire to learn about the observations made by English astronomers and requests
  to receive those observations.
