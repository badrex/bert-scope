tldr: This article provides a general introduction to the zoological expeditions conducted
  to the Krakatau Islands in 1984 and 1985. It discusses the biogeographical significance
  of the archipelago for studying ecosystem succession, colonization, and island biogeography.
  The article also highlights the unique opportunity to monitor the natural reassemblage
  of a tropical ecosystem from a zero baseline after a catastrophic volcanic eruption
  in 1883.
