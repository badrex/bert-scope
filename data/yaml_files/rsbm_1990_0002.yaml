tldr: The article is a biographical memoir of Ernest James William Barrington, a prominent
  zoologist and educator who made significant contributions to the fields of comparative
  endocrinology and zoology. He worked at the University of Nottingham and held various
  positions in the Zoological Society of London and the Institute of Biology. Barrington
  was also elected to the Royal Society and served on its council and as a vice-president.
  His life and work are celebrated for their impact on the development of zoology
  and the education of future biologists.
