tldr: This article discusses the life and contributions of Edmond Halley, a scientific
  genius who made significant advancements in maritime science during England's crucial
  period of maritime history. Halley's work on charting the southern stars, understanding
  the variation of the magnetic compass, and his persistent interest in terrestrial
  magnetism are highlighted. His achievements were closely linked with the Royal Society,
  where he was elected as a fellow at a young age.
