tldr: Charles Garrett Phillips was a prominent figure in the field of medicine and
  anaesthetics. Born into a medical family, he was influenced by his father, a senior
  anaesthetist, who introduced him to the world of science and medicine. Phillips
  pursued his education at Magdalen College, Oxford, and St Bartholomew's Hospital,
  where he made significant contributions to the field of anaesthesia. His innovations,
  such as the Phillips airway, continue to be relevant today. Phillips' life and work
  are celebrated in this biographical memoir.
