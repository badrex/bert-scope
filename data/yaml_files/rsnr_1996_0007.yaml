tldr: This article discusses the life and work of Charles Edward Spearman, a prominent
  figure in British psychology and a Fellow of the Royal Society. Spearman made significant
  contributions to the field of psychology, including the development of factor analysis
  and the Spearman-Brown prophecy formula. He is also known for his rank correlation
  measure, which is named after him. The article provides an overview of Spearman's
  early life, military service, and academic journey, as well as his time studying
  in Germany and his return to England, where he made lasting impacts on the field
  of psychology.
