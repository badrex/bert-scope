tldr: Hendrik Johannes van der Bijl was a South African physicist and inventor who
  made significant contributions to the field of physics and telecommunications. He
  conducted research on ions in liquid dielectrics and worked on the development of
  the three-electrode thermionic valve, which became a crucial component in the advancement
  of telecommunications. Van der Bijl's work laid the foundation for the future design
  and development of the three-electrode valve, enabling long-distance telephone communication
  and wireless transmission of speech.
