tldr: This article provides a chronological checklist of books in English related
  to the history of the Royal Society. It is divided into four sections, covering
  the history of the society, catalogues and lists, controversy and criticism, and
  the Royal Society clubs. The article highlights various significant publications
  and authors that have contributed to the understanding of the Royal Society's role
  in the development of science.
