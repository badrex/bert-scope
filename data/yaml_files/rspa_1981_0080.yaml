tldr: This article discusses the assessment and perception of risk in energy production,
  comparing different forms of energy systems such as coal, oil, nuclear, and non-conventional
  energy sources. It explores the calculation of risk, considering factors like material
  acquisition, construction, and public risk. The author emphasizes the importance
  of considering both direct and indirect risks in energy production and discusses
  the implications for public policy.
