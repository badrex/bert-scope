tldr: This article discusses the specific heats of air, steam, and carbon dioxide,
  comparing the results of various experiments and highlighting discrepancies between
  them. The author, Sir R. T. Glazebrook, examines the work of Womersley, Holborn,
  and Henning, and finds significant differences in their findings. The article also
  mentions the importance of understanding these properties for gaseous explosives
  and the investigation of atmospheric phenomena.
