tldr: This article describes the decorative features and layout of 6 to 9 Carlton
  House Terrace, the new home of the Royal Society. It discusses the main staircase,
  the library periodicals room, the library quiet room, and the welcome lecture hall,
  along with their respective decorations and furnishings. The article also mentions
  the restoration of the building's original features and the addition of new elements,
  such as tapestries and a unique elliptical table.
