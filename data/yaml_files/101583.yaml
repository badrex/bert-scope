tldr: The author, Dr. John Wallis, discusses his attempts to teach a dumb and deaf
  person to speak and understand language. He describes the challenges faced, such
  as teaching pronunciation and understanding language without the aid of hearing.
  Wallis also explores the possibility of using sign language and alternative characters
  to represent thoughts and ideas, highlighting the potential for communication between
  people with different languages and abilities.
