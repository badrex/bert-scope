tldr: This article recounts the story of the a-particle, focusing on the experiments
  and discoveries made by Ernest Rutherford between 1903 and 1977. It highlights Rutherford's
  journey from McGill University to the Cavendish Laboratory and his groundbreaking
  work on a-particles, including the discovery of the atomic nucleus. The article
  also discusses Rutherford's personal life and connections with his colleagues and
  students.
