tldr: This article explores the phenomenon of memory distortion due to post-event
  suggestions. It discusses how new information can supplement or alter a person's
  recollection of an event. The author also examines the factors that influence the
  likelihood of memory distortion, such as the nature of the event, time intervals,
  and warnings about the possibility of suggestion. The article raises questions about
  the permanence of memory traces and the effectiveness of memory retrieval techniques.
