tldr: In March 1749-50, an earthquake caused part of a potthouse roof in Lambeth to
  collapse. The author, Wm. Jackson, documented the event and shared his observations
  with the Royal Society. This report provides valuable information about the impact
  of earthquakes on buildings and the importance of understanding the factors that
  contribute to structural damage.
