tldr: This article is an obituary for Thomas Jeffery Parker, a prominent figure in
  the field of zoology and biology education. Parker was a student of Huxley and played
  a significant role in the development of the Huxleyan method of laboratory instruction.
  He contributed to various scientific journals, authored several books, and served
  as a professor of biology at the University of Otago in New Zealand. Parker was
  also a skilled museum curator, known for his work on preserving cartilaginous skeletons
  and contributing to the Otago Museum's collections.
