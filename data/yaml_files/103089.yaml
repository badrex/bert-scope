tldr: This article shares a case study of a man who experienced severe stomach pains
  and vomiting after swallowing numerous stones from bullace and sloe fruits. The
  man had consumed large amounts of these fruits in his youth, and the stones remained
  in his stomach for years before causing health issues. The author, William Derham,
  presents this case to warn others about the potential dangers of swallowing fruit
  stones.
