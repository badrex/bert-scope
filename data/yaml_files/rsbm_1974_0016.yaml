tldr: Trevor Ian Shaw was a brilliant and dedicated scientist who made significant
  contributions to the fields of physiology, biophysics, and marine biology. He conducted
  groundbreaking research on sodium and potassium movements in red blood cells and
  the persistence of physiological rhythms in continuous daylight. Shaw was an inspiring
  teacher and a valuable colleague, known for his generosity, enthusiasm, and ability
  to generate original ideas and suggestions for new experiments. His untimely death
  in 1972 was a great loss to the scientific community.
