tldr: The author, Benjamin Gompertz, investigates the nature of the function that
  represents the law of human mortality and proposes a new method for determining
  the value of life contingencies. He examines the coincidence of his findings with
  various tables of mortality and discusses the implications for life annuities and
  insurance.
