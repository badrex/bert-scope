tldr: The authors describe and compare the atlas-axis complexes of the Permo-Pennsylvanian
  tetrapod suborder Diadectomorpha and Seymouriamorpha. They identify a new synapomorphy
  in Diadectomorpha and discuss the transformations of the atlas-axis complex in the
  evolution of these groups, providing insights into the origin of amniotes.
