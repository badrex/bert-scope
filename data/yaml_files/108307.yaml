tldr: The author examines the blood corpuscles in various invertebrates, including
  crabs, lobsters, spiders, and insects, and describes their different phases of development.
  They observe and analyze the granule cells and nucleated cells in these animals,
  providing detailed descriptions of their shapes, sizes, and structures. The study
  helps to understand the development and characteristics of blood cells in invertebrates.
