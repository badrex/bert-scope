tldr: This article reviews the progress in understanding lipreading and audio-visual
  speech perception. It discusses the benefits of lipreading for people with hearing
  impairments and how it compensates for deficiencies in audition. The article also
  explores individual differences in lipreading abilities, the challenges in teaching
  and learning lipreading, and the correlation between lipreading ability and the
  ability to benefit from lipreading in noisy environments.
