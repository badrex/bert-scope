tldr: The Kew Observatory conducted various magnetic and meteorological observations
  in 1890, including magnetometer readings, magnetic diurnal variations, and sunspot
  observations. The results were deduced from magnetograph curves and standardized
  by the Astronomer Royal. These observations were crucial for understanding Earth's
  magnetic field and weather patterns.
