tldr: This biographical memoir recounts the life and scientific achievements of Johannes
  Martin Bijvoet, a prominent Dutch chemist and crystallographer. Bijvoet made significant
  contributions to the fields of crystallography and thermodynamics, including the
  determination of the crystal structures of lithium hydride and sodium chlorate.
  His passion for understanding the fundamentals of science and his dedication to
  his work inspired many colleagues and students throughout his career.
