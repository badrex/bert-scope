tldr: This article presents a classification of celestial objects and a catalogue
  of 500 new nebulae discovered by William Herschel. The author divides these objects
  into twelve classes, including insulated stars, binary sidereal systems, multiple
  stars, clustering stars, groups of stars, and clusters of stars. The article also
  discusses the nature of nebulosity and nebulous stars, and provides a detailed catalogue
  of the newly discovered nebulae.
