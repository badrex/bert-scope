tldr: In this article, William Borlase shares his discovery of native tin in Cornwall,
  providing evidence through the analysis of three specimens. He explains the structure
  of the specimens and the process of extracting the tin. Borlase also addresses the
  doubts of other mineralists and provides experiments to prove that the discovered
  substance is indeed pure tin.
