tldr: The author, Benjamin Gompertz, provides a supplement to his previous papers
  on the science of human mortality. He discusses the law of mortality, the analysis
  of life insurance, and the problem of determining mortality rates between two lives.
  Gompertz also shares his preference for fluxional calculus over differential calculus
  and critiques the use of certain mathematical notations.
