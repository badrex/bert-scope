tldr: This volume contains the proceedings of a joint symposium by the British Academy
  and the Royal Society discussing the role of astronomy in various ancient civilizations.
  The symposium covers literate and nonliterate societies, exploring the significance
  of astronomy in their cultures and how it influenced their daily lives. The discussions
  cover topics such as astronomical concepts, observational astronomy, and the use
  of astronomy in ancient times.
