tldr: Cecil Edgar Tilley was a renowned geologist and petrologist who made significant
  contributions to the study of metamorphic and igneous rocks. His work on contact
  and regional metamorphism established him as a leader in the field of metamorphic
  petrology. Tilley also played a crucial role in the development of the Department
  of Mineralogy and Petrology at Cambridge, where he dedicated himself to teaching
  and research. His dedication and passion for geology left a lasting impact on the
  scientific community.
