tldr: The authors describe new reptile fossils found in the Elgin Sandstone, including
  eight distinct skeletons belonging to the Dicynodontia group and a unique horned
  reptile. They discuss the process of preserving and casting the fossil molds, as
  well as the characteristics and distinctions of the various species discovered.
  These findings contribute to the understanding of ancient reptile life and the geological
  history of the Elgin Sandstone.
