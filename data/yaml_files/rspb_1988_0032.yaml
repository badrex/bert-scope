tldr: The article describes the morphology, development, and taxonomic status of Xyloplax,
  a unique class of echinoderms in the Concentricycloidea group. The study examines
  two species and provides a detailed account of their observations and conclusions,
  confirming the status of the class Concentricycloidea. The research also discusses
  recent attempts to reclassify the Echinodermata.
