tldr: Ernest William Macbride was a prominent zoologist and educator who made significant
  contributions to the fields of embryology, echinoderm morphology, and marine biology.
  He established and developed zoology programs at McGill University in Montreal and
  the Imperial College of Science and Technology in London, and was known for his
  passion for teaching and mentoring students.
