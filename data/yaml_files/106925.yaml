tldr: Sir Benjamin Thompson, Count Rumford, donated £1,000 to the Royal Society to
  establish a biennial prize medal for significant discoveries in heat or light research.
  The medal would be awarded to the author of the most important discovery or useful
  improvement in these fields, with the preference given to those benefiting humanity.
  The prize would be given in two medals, one gold and one silver, with a total value
  of £60.
