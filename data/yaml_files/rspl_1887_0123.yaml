tldr: The anniversary meeting of the Royal Society of London in 1887 honored the passing
  of notable members and celebrated the progress of science, particularly in electricity
  and telecommunication. The society recognized the contributions of scientists like
  Kirchhoff, Wheatstone, and Faraday, and discussed the potential for future scientific
  discoveries. The meeting also reflected on the impact of industrial applications
  of science on abstract knowledge and the importance of understanding fundamental
  principles.
