tldr: This article presents a detailed record of the weather, barometer, and thermometer
  readings in Lyndon, Rutland, from 1777 to 1778. The author, Thomas Barker, documents
  the temperature, rainfall, and atmospheric pressure, providing valuable insights
  into the climate patterns of that time. The article also mentions an earthquake
  felt in the region and compares the weather conditions of that year to those of
  1725 and 1735.
