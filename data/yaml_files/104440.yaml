tldr: In this letter, Christopher Hunter shares his findings of ancient Roman inscriptions
  discovered in Northumberland. He describes the process of locating and transcribing
  the inscriptions, including one found at Rochester and two at Risingham. These inscriptions
  provide valuable information about Roman history and the region's past.
