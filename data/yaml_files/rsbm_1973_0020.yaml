tldr: This biographical memoir recounts the life and work of Francis John Worsley
  Roughton, a notable physiologist and biochemist. Roughton made significant contributions
  to the field of physiology, particularly in the areas of cardiac physiology and
  kinetic measurements. He also conducted important research on the effects of carbon
  monoxide on respiration during World War II. Roughton's dedication to his work and
  his belief in its value are highlighted throughout the memoir.
