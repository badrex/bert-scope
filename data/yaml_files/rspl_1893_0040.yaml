tldr: This article provides obituary notices for Dr. Jago, a prominent physician and
  medical researcher, and Rev. Charles Pritchard, a distinguished astronomer and educator.
  Dr. Jago was known for his research on entoptics and his contributions to the Royal
  Institution of Cornwall, while Rev. Pritchard was a Savilian Professor of Astronomy
  at the University of Oxford and a strong advocate for education.
