tldr: In 1755, a massive snowfall in Bergemoletto, Italy, buried 24 people under a
  60-foot-high snow heap. A man named Joseph Rochia and his family survived by clearing
  snow from their roof and seeking shelter in a stable. After several days, they were
  discovered and rescued, highlighting the incredible strength and resilience of the
  human spirit in the face of natural disasters.
