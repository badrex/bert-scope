tldr: The author examines erect trees containing animal remains in the coal formation
  of Nova Scotia. These trees have preserved various species of Millipedes, Scorpions,
  and Batrachians from the Carboniferous Period. The author discusses the mode of
  occurrence of these trees and the fauna they contain, as well as the geological
  context of their formation.
