tldr: The authors sequenced the 18S ribosomal RNA gene of the opalozoan Apusomonas
  proboscidea and conducted a phylogenetic analysis, which confirmed that Apusomonas
  is related to the Opisthokonta, a group that includes animals, fungi, and choanoflagellates.
  This finding supports the idea that the Opisthokonta evolved from a flagellate within
  the protozoan phylum Opalozoa.
