tldr: This article discusses air pollution in towns in the United Kingdom and the
  role of aerodynamicists, architects, and town planners in reducing urban pollution.
  It examines the changes in smoke and sulfur dioxide emissions and concentrations
  in different regions of the UK and suggests ways to improve air quality, such as
  using architectural aerodynamics in town planning and implementing district heating
  systems.
