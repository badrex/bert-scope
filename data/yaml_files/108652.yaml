tldr: The author conducted extensive research in the Memphis district and the valley
  in the parallel of Heliopolis to study the geological history of the alluvial land
  in Egypt. They analyzed soil samples and conducted excavations, shafts, and borings
  to understand the deposition of sediment in different parts of the valley. The research
  also provided evidence of the early existence of humans in Egypt.
