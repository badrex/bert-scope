tldr: The author examines the structure and growth of grinding teeth in wild boars
  and compares them to the teeth of elephants and other animals. They observe similarities
  in the dentition of these animals and infer that they may have been intended for
  great longevity. The author also discusses the differences between the teeth of
  various animals and the possibility of different growth patterns.
