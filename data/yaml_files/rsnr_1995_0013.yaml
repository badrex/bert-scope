tldr: This article is a review of Michael Hunter's book, "The Royal Society and its
  Fellows 1660-1700," which provides a detailed account of the Society's composition,
  activities, and notable members during that period. The reviewer praises the book's
  comprehensive database of Fellows, their biographical information, and Hunter's
  assessments of their activity levels. The book is recommended for Fellows interested
  in the Society's history.
