tldr: The article highlights the scientific achievements and awards given by the President
  of the Royal Society, Sir George Porter, at the Anniversary Meeting on November
  30, 1987. Notable recipients include Dr. R. Hill for his contributions to photosynthesis,
  Sir Francis Graham-Smith for his work in radio and optical astronomy, and Professor
  G. V. R. Born for his research on platelet function in hemostasis and thrombosis.
  Other awards were given for advancements in DNA analysis, NMR spectroscopy, semiconductors,
  liquid crystals, and infrared spectroscopy, as well as wing design technology for
  civil aircraft.
