tldr: The author analyzes the Moira Brine Spring near Ashby-de-la-Zouche, Leicestershire,
  and investigates the extraction of bromine from the saline water. They describe
  the geological context, water sources, and the chemical composition of the water,
  including the presence of bromine and its extraction methods. The author also discusses
  the limitations of using alcohol to separate bromides and chlorides in the water.
