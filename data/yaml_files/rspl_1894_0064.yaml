tldr: The authors examine over 300 rock and mineral specimens collected from the Karakoram
  Himalayas by Mr. W.M. Conway. They provide a summary of their work and discuss various
  types of rocks, including serpentine, diorite, granite, and gneiss, as well as their
  geological and mineralogical properties. The authors also mention the presence of
  various minerals such as garnets, staurolite, magnetite, and mica in the collected
  samples.
