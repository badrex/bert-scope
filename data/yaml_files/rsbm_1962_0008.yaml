tldr: John Walter Ride was a brilliant physicist and engineer who made significant
  contributions to various fields, including lighting technology, optics, and electrical
  engineering. He worked on developing new types of lamps, such as the 'Osglim Lamp'
  and high-pressure mercury vapour lamps, which greatly improved lighting efficiency
  and color range. Ride's work had a significant impact on modern lighting technology
  and his influence can still be seen in today's lighting systems.
