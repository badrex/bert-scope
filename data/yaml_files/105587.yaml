tldr: In 1761, Mount Vesuvius erupted, causing significant damage to houses and vineyards.
  During this time, an ancient statue of Venus was discovered near Rome. The statue,
  worth thousands of scudi, was found in the possession of Marquis Carnavallia, who
  paid the workmen fifty scudi for their efforts.
