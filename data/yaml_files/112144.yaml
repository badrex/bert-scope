tldr: The Annual Meeting for the election of Fellows at the Royal Society took place,
  with Major-General Sabine presiding. The Statutes were read, and Mr. Brayley and
  Dr. Webster were nominated as scrutators to help the Secretaries examine the lists.
  The votes were collected, and the candidates were declared elected into the Society.
