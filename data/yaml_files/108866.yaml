tldr: This article describes magnetic observations made in British Columbia, Washington
  Territory, and Vancouver Island between 1858 and 1861. The observations were conducted
  to determine the position and direction of magnetic lines, and the results were
  used to create maps of the area. The author discusses the methods used, the instruments
  employed, and the impact of secular change on the magnetic field.
