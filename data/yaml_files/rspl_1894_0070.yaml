tldr: This article contains corrections and errata for various scientific articles
  published in the Proceedings of the Royal Society of London in 1894. It corrects
  errors in articles discussing the viscosity of water, visual impressions, voltaic
  combinations, and the magnetization of iron. The article also provides a revised
  version of a paper by E. Wilson and J. Hopkinson.
