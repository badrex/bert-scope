tldr: This article describes a celestial phenomenon observed on March 6 and its reoccurrence
  on March 31 and April 1-2. The event involved a clear cloud that appeared and then
  extended into rays of light, resembling the tail of a comet. The phenomenon was
  observed in various locations, including London, Dublin, and Paris. The author discusses
  the details of the event and its possible causes, such as the subtilty of the matter
  causing the appearance.
