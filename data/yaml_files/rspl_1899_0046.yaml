tldr: The author examines the orientation of pyramids and temples in the Sudan, focusing
  on the pyramid fields of Kurru, ZfinA, Tankassi, Gebel Barkal, Nfiri, and Merwi.
  They discuss the challenges in measuring and surveying these ancient structures
  due to their deteriorating condition and the lack of accurate plans. The author
  also notes the importance of understanding the orientation of these structures to
  determine their age and historical significance.
