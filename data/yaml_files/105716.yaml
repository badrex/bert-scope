tldr: The author examines two ancient Roman inscriptions discovered at Netherby in
  Cumberland, providing detailed descriptions and interpretations of their content
  and historical context. The inscriptions reveal information about the Roman presence
  in Britain during the reign of Emperor Alexander Severus and provide insights into
  the architectural and cultural aspects of the time.
