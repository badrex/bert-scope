tldr: The article delves into the life and contributions of Richard Waller, a member
  of the Royal Society and its Secretary from 1687-1709, 1710-1714. Waller was a multi-talented
  individual, involved in translation, illustration, and editing, as well as administration
  for the Royal Society. His life offers insights into the circulation of scientific
  ideas among provinces, London, and abroad, and showcases how an artistically inclined
  amateur could devote his talents to experimental science. Waller's relationships
  with prominent figures like Robert Hooke, Edmond Halley, and Sir Hans Sloane are
  also explored.
