tldr: This article provides a comprehensive bibliography of recent books and articles
  related to the history of the Royal Society and its Fellows. It includes various
  publications on the history of science, biographies, and proceedings of symposiums.
  The authors request that any omissions be brought to their attention for inclusion
  in the next issue.
