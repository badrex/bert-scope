tldr: The article reports on the Anniversary Meeting of the Royal Society of London
  held on November 30, 1901, and the subsequent meeting on December 5, 1901. The meeting
  featured presentations on various topics, including the spontaneous ionization of
  gases. The full report of the meeting, along with the President's address and the
  council's report, can be found in the 1902 Year-book. Mr. Hector Munro Macdonald
  was admitted into the Society during the meeting.
