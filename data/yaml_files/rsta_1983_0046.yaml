tldr: This article discusses the importance of satellite monitoring for studying the
  ocean and its role in climate research. It explains how satellite monitoring can
  help improve our understanding of the ocean's role in climate variation and how
  it can aid in predicting climate changes. The article also reviews the specifications
  for monitoring the ocean in the context of the World Climate Research Programme
  and describes the needs of major projects like WOCE and TOGA.
