tldr: The authors examine the structure of the Palaeozoic seed Lagenostoma Lomaxi
  and its relation to the plant Lyginodendron. They study the seed's anatomy, pollination,
  and its position on the plant, concluding that the seed belongs to the genus Lyginodendron
  based on the agreement in gland structure and detailed anatomical comparisons.
