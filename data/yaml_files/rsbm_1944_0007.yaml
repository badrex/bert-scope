tldr: Thomas Hudson Middleton was a prominent figure in British agricultural research,
  education, and advisory work. Born into a farming family with a long history of
  successful agriculture, Middleton pursued engineering and agriculture degrees before
  returning to his family's farms to improve their management. He later became a professor
  of agriculture in India, where he continued to contribute to the field. His dedication
  to agriculture and leadership qualities made him a respected figure in the agricultural
  community.
