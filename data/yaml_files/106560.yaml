tldr: This article outlines the rules and procedures for the weekly meetings of the
  Royal Society. It emphasizes the importance of order, silence, and addressing the
  president during discussions. The main purpose of these meetings is to share philosophical
  experiments, observations, letters, and reports, as well as to discuss their implications
  and potential improvements.
