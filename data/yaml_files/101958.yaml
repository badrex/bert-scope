tldr: In this collection of letters, John Banister shares his observations and findings
  on the natural history of Virginia, including its plants, insects, and land and
  freshwater snails. He describes the anatomy of snails, their shells, and the unique
  features of certain insects, such as their ability to balance and fly. Banister
  also discusses the preservation and potential publication of his friend's papers
  on the same subject.
