tldr: The author, Patrick Brydone, shares his experiences using electrical shocks
  to treat various medical conditions, such as palsy, coldness, and tertian ague.
  Patients received electrical shocks through a machine, and in some cases, the treatment
  led to significant improvements or cures. Brydone also mentions that several people
  with rheumatic pains were relieved after electrifying the affected parts.
