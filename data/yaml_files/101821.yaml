tldr: This article describes the anatomical observations of a liver abscess, numerous
  gallstones, and an unusual conjunction of both kidneys. The author, Edw. Tyson,
  discusses the medical history, symptoms, and potential causes of these conditions.
  The article also provides insights into the structure and function of the kidneys
  and their blood vessels, as well as the implications of their unusual conjunction
  for the patient's health.
