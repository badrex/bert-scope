tldr: This article traces the history of the Balliol-Trinity Laboratories in Oxford
  from their establishment in 1853 to 1940. It highlights the significant contributions
  of various scientists who worked there, including Henry John Stephen Smith, Benjamin
  Collins Brodie, Harold Bailey Dixon, and Harold Brewer Hartley. The laboratories
  played a crucial role in the development of chemistry education and research at
  the University of Oxford, and were particularly known for their focus on physical
  chemistry.
