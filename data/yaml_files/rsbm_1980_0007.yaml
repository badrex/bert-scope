tldr: James Pickering Kendall was a prominent chemist known for his work in physical
  chemistry, particularly in the fields of electrolytic dissociation and ionic theory.
  He studied under influential chemists like Sir James Walker and Svante Arrhenius,
  and made significant contributions to the understanding of solutions and electrolytes.
  Kendall's career took him to institutions like Edinburgh University, the Nobel Institute
  in Stockholm, and Columbia University in the United States, where he taught and
  conducted research. His innovative research methods and dedication to his field
  made him a respected figure in the scientific community.
