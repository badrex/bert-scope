tldr: Errol Ivor White was a renowned palaeontologist and Keeper of Palaeontology
  at the British Museum (Natural History). He dedicated over sixty years to researching
  and studying various groups of fossil fishes, particularly those found in the Old
  Red Sandstone and late Silurian strata. White's work contributed to expanding the
  Museum's collections and improving the display of its fossil mammal gallery. He
  was also involved in the creation of an adjunct to the Museum building to accommodate
  the growing collections and staff.
