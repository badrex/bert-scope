tldr: Edward Arthur Milne was a renowned mathematician and astrophysicist who made
  significant contributions to the fields of applied mathematics, thermodynamics,
  and the kinetic theory of gases. He served in various academic and administrative
  roles throughout his career, including as a Fellow of Trinity College, Cambridge,
  and the Rouse Ball Professor of Mathematics at Oxford. His work in World War I on
  ballistics and sound-ranging led to his long-lasting interest in atmospheric theory.
