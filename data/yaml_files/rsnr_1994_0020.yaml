tldr: This article explores the intersection of art and science in historical book
  reviews, focusing on the beauty and scientific content of images. It covers various
  disciplines, including astronomy, cartography, crystallography, geology, and paleontology.
  The author highlights the most interesting chapters on beginnings, the hidden nature
  of mankind, animals, plants, and the development of microscopical illustration.
  The book offers a fascinating and entertaining read with valuable references and
  a select bibliography.
