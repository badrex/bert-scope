tldr: The author describes the synthesis and properties of sulphobenzolates and sulphobenzolene.
  They discuss the purification of benzol and the preparation of various sulphobenzolate
  salts. The author also investigates the products of the destructive distillation
  of these compounds, including the isolation and analysis of sulphobenzolene, a new
  substance with unique chemical and physical properties.
