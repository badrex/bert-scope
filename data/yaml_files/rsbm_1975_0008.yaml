tldr: Emmeline Jean Hanson was a renowned biologist known for her contributions to
  muscle research and her encouragement and support for younger colleagues. She worked
  on the vascular system of annelids, the histogenesis of mammalian epidermis, and
  later joined the Medical Research Council Biophysics Unit at King's College London.
  Her interdisciplinary approach and magnetic personality made her a significant figure
  in the world of science.
