tldr: David William Dye was a brilliant investigator and authority on electrical precision
  measurement. He developed fundamental standards of frequency at the National Physical
  Laboratory and made significant contributions to radio-frequency measurements, quartz
  resonators, and magnetometers. His work led to international recognition and improved
  accuracy in scientific measurements.
