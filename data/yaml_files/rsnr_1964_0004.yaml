tldr: This article provides a detailed account of Sir Benjamin Brodie's life, focusing
  on his significant contributions to the fields of medicine and surgery. Brodie was
  a prominent figure in the Royal Society and made important discoveries in the areas
  of anatomy, physiology, and the effects of various poisons. His dedication to his
  work and his success in both scientific research and surgical practice led to his
  presidency of the Royal College of Surgeons in 1844.
