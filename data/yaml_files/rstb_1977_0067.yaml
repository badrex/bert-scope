tldr: The author discusses the history of scientific research in Antarctica, starting
  from the first human footstep on the continent to the International Geophysical
  Year in 1957/58. The signing of the Antarctic Treaty in 1961 allowed the continent
  to be used for science without political disputes. The author also highlights the
  importance of conservation measures for flora and fauna in Antarctica and the role
  of the continent in various scientific disciplines when seen in a global context.
