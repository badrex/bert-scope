tldr: 'The author analyzes the composition of English waters and identifies two types
  of salts found in them: green vitriol and nitre. They also discuss the formation
  of minerals through the process of crystallization and the role of natural springs
  in their growth. The author explains the relationship between the earthy contents,
  such as iron ore and limestone, and the saline contents of the waters, and how they
  contribute to the formation of minerals.'
