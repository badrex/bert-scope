tldr: John Stephenson was a renowned zoologist who built a prominent school of zoology
  in Lahore, India. He conducted extensive research on Oligochaeta, publishing numerous
  papers and a comprehensive monograph on the subject. Stephenson also made significant
  contributions to education, serving as a professor, principal, and vice-chancellor
  in India, and later as a lecturer in zoology at the University of Edinburgh.
