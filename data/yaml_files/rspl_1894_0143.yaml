tldr: The article provides a succinct account of the various trusts and funds administered
  by the Royal Society, their origins, progress, applications, and financial positions.
  It covers the Gassiot Fund, the Donation Fund, the Jodrell Fund, the Rumford Medals,
  the Bakerian Lecture, and the Copley Medal, explaining their purposes and how they
  support scientific research and discoveries.
