tldr: This article discusses the development of risk assessment and perception in
  health and safety regulations. It highlights the shift from non-quantitative to
  more quantitative methods, the distinction between absolute and relative risk policies,
  and the influence of public perception on risk management. The author emphasizes
  the importance of aligning perceived risk with its actual magnitude for effective
  regulation.
