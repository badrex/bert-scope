tldr: Alfred James Ewart was a prominent British botanist and plant physiologist who
  made significant contributions to the field of botany in Australia. He conducted
  research on various aspects of plant physiology, including the ascent of water in
  trees, and played a crucial role in developing the botanical department at the University
  of Melbourne. Ewart also made important contributions to systematic botany, authoring
  the standard work on the flora of Victoria. In addition, he was involved in solving
  local economic problems and played a significant part in the development of forestry
  in Victoria.
