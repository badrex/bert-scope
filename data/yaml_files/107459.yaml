tldr: The author examines fossil remains of an animal with a sternum structure similar
  to the Ornithorhynchus Paradoxus. They describe the similarities and differences
  between the fossil animal's sternum and that of the Ornithorhynchus Paradoxus, as
  well as the muscles attached to it. The author also discusses the animal's mode
  of breathing and its connection to the chain of gradation in the animal kingdom.
