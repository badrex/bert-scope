tldr: John Jackson was a prominent astronomer who made significant contributions to
  the fields of astronomy and astrophysics. He worked on the orbit of Jupiter's eighth
  satellite, studied double stars, and derived hypothetical parallaxes for many stars.
  His work in celestial mechanics and observational astronomy made him a respected
  figure in the scientific community.
