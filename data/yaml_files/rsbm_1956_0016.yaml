tldr: Richard Pfeiffer was a pioneering bacteriologist who worked with Robert Koch
  and made significant contributions to the fields of bacteriology, epidemiology,
  and microbial nutrition. He is best known for his work on the influenza bacillus
  and his research on the growth factors of bacteria. Pfeiffer's discoveries and techniques
  laid the foundation for the development of a school of microbic nutrition and played
  a crucial role in the study of immunization and infectious diseases.
