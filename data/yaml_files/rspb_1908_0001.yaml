tldr: This article presents a progress report on the experimental treatment of trypanosomiasis
  in rats using various drugs, including atoxyl, mercury compounds, and antimony compounds.
  The authors discuss the effectiveness of these treatments and the resulting kidney
  and liver degeneration in the rats. They also mention the potential for different
  outcomes in humans with sleeping sickness. The study was conducted by a committee
  of the Royal Society and carried out in laboratories of the Lister Institute.
