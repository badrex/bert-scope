tldr: Edward George Bowen was a British physicist who made significant contributions
  to radar technology and radioastronomy. He played a crucial role in the early development
  of radar during World War II and later led the Division of Radiophysics in Australia,
  where he helped establish the new science of radioastronomy and improve rainfall
  in dry areas.
