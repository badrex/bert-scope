tldr: This article describes a unique species of Ophris, a plant mentioned by Gronovius
  in Flora Virginica. The plant has a bulbous root, oval-shaped leaves, and produces
  many singularly constructed flowers. The author provides a detailed description
  and illustration of the plant's various parts, including its petals, leaves, style,
  stigma, and seedvessel. The plant is classified under Dr. Linnaeus's class of guinandria
  diandria.
