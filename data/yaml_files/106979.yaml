tldr: The author describes Professor Soemmering's discovery of an aperture in the
  retina of the human eye and provides evidence of its existence in other animals.
  The aperture, surrounded by a zone with a radiated appearance, is found near the
  insertion of the optic nerve. The author also discusses the differences in appearance
  and visibility of the aperture in various eyes and provides a detailed description
  of the process used to examine and observe the aperture.
