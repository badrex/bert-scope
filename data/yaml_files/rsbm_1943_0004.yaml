tldr: Jean Baptiste Perrin was a renowned physicist who made significant contributions
  to the understanding of atomic physics, cathode rays, and Brownian motion. He was
  awarded the Nobel Prize in 1926 for his work on Brownian motion, which helped confirm
  the existence of atoms. Perrin was also an educator and advocate for scientific
  research, encouraging students and supporting the development of scientific opportunities
  in France.
