tldr: This article discusses the structure and denaturation of proteins, focusing
  on the role of X-ray crystallography and the determination of amino acid sequences
  in understanding protein structure. The author highlights the importance of collaboration
  between organic and physical chemists in synthesizing new peptides and analyzing
  their properties. The article also mentions the development of new methods for studying
  protein structure and the potential for rapid advances in the field.
