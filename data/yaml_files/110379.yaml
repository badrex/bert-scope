tldr: This study by Francis Kiernan examines the anatomy and physiology of the liver
  in detail. He describes the structure of liver lobules, the arrangement of hepatic
  veins and the process of blood circulation through the liver. Kiernan also explains
  how bile is secreted and the role of the liver in filtering blood. The research
  is accompanied by numerous illustrations of liver preparations.
