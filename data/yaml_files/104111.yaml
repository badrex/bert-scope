tldr: This article describes the extraordinary eruption of Mount Vesuvius in March
  1730, as recorded in the meteorological diary of that year at Naples. The author,
  Nichol Cyrillus, provides a detailed account of the event, including the thermometer
  readings, smoke, fire, thunder, and the scattering of pumice stones and ashes. The
  eruption's impact on the city and the surrounding environment is also discussed.
