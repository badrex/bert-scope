tldr: Keith Stewartson was a brilliant applied mathematician and fluid dynamics expert
  who made significant contributions to the field of theoretical fluid mechanics.
  He had a successful career at the University of Bristol and later at the University
  of Durham, where he held the Chair of Applied Mathematics. Stewartson was also instrumental
  in the formation of the Institute of Mathematics and its Applications, serving as
  one of its Vice-Presidents.
