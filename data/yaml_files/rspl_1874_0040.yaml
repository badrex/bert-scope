tldr: This article discusses the tides of Port Kennedy in the Arctic seas, specifically
  focusing on the tidal observations made in July 1859. The author, Rev. Samuel Haughton,
  presents the tidal constants and coefficients, and explains the unique characteristics
  of the tides in this region, such as the solar diurnal tide being greater than the
  diurnal tide.
