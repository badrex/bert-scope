tldr: The author, John Beaumont, shares his observations and descriptions of plant-like
  minerals and rock formations found in Mendip-hills in Somersetshire. He discusses
  various types of Trochitae and Entrochi, their shapes, sizes, and structures, and
  how they are connected. Beaumont also describes the Radix, a mineral substance resembling
  a wheel, and its unique features.
