tldr: 'This article presents the results of a magnetic survey conducted along the
  40th parallel in North America, from the Atlantic Ocean to the Great Salt Lake,
  Utah. The survey aimed to observe the three magnetic elements: dip, intensity, and
  declination. The instruments used were provided by Owens College, Manchester. The
  survey aimed to fill the gap in magnetic observations in the region between the
  Mexican and North American Boundary Commission lines.'
