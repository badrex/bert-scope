tldr: This article is a tribute to Sir Harold Hartley, a remarkable man who made significant
  contributions to science, education, and industry. He served in various roles, including
  Director of the Balliol-Trinity Laboratory, Vice-President of the London Midland
  and Scottish Railway, and Chairman of British European Airways. Sir Harold was passionate
  about promoting historical studies in science and was a key figure in the Royal
  Society's Tercentenary Celebrations. His life and work serve as an inspiration for
  future generations to pursue science and action with joy and vigor.
