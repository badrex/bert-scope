tldr: This article describes the observation of the transit of Mercury over the Sun
  on October 25, 1743. The observations were made using reflecting telescopes with
  different focal lengths and magnifications. The authors recorded the differences
  in right ascension between the Sun's preceding limb and Mercury, providing valuable
  data for understanding the event.
