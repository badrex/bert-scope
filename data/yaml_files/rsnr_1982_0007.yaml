tldr: This article discusses the reports by Louis Pasteur and Claude Bernard on the
  organization of scientific teaching and research in France. They highlight the need
  for a balance between teaching established science and fostering independent scientific
  investigation. The authors propose separate faculties and courses to address this
  balance, emphasizing the importance of a scientific environment that stimulates
  emulation and enthusiasm among students and professors.
