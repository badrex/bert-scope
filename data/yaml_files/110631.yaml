tldr: In October 1838, a meteor was observed in the Cold Bokkeveld region of the Cape
  of Good Hope. The meteor exploded, scattering fragments over a wide area. The fragments
  were initially soft but later hardened. The total mass of the meteorite was estimated
  to be about five cubic feet.
