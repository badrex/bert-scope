tldr: A woman named Mary Howell experienced a needle piercing her arm and emerging
  through her breast. After the initial incident, she felt pain in her shoulder and
  stomach. Eventually, she sought help from a surgeon who successfully removed the
  needle. Following the removal, her pain subsided.
