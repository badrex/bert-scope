tldr: This article discusses the philosophy and efficient design of monitoring studies
  for air pollution. It explores various types of monitoring, including observation,
  explanation, and control, and emphasizes the importance of setting clear objectives.
  The author also highlights the need to measure specific polluting agents and their
  effects, while recognizing the use of surrogates when necessary. Additionally, the
  article touches upon the challenges of measuring gases and particles, the importance
  of statistical sampling, and the use of monitoring data in air quality control.
