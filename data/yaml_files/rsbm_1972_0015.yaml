tldr: This biographical memoir recounts the life and achievements of Ronald Sydney
  Nyholm, a prominent chemist and educator. Nyholm made significant contributions
  to the fields of coordination and organometallic chemistry, particularly in the
  use of arsines as ligands. His career spanned various institutions, including the
  University of Sydney and University College London, where he worked with influential
  scientists such as George Burrows, Francis Dwyer, and Christopher Ingold. Nyholm's
  impact on chemistry and education is remembered as a testament to his scientific
  prowess and personal qualities.
