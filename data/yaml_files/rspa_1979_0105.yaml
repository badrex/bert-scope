tldr: This article provides a general introduction to recent advancements in the field
  of General Relativity. It discusses the clarification of gravitational waves, the
  inevitability of space-time singularities, the theory of black holes, and the relation
  between General Relativity and quantum theory. The article also highlights the growth
  of General-Relativistic astrophysics, experimental tests of the theory, and the
  development of apparatus for gravitational wave detection. Lastly, it mentions the
  interaction between theoretical astrophysics and observational astronomy, providing
  new testing grounds for General Relativity.
