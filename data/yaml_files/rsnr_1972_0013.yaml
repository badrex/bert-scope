tldr: This article discusses the efforts of Sir Christopher Wren, a prolific architect
  and a fellow of the Royal Society, to design and build a suitable accommodation
  for the society. Despite several attempts and discussions, no tangible results were
  produced during Wren's time. The article highlights Wren's involvement in various
  committees and his recommendations for workmen and repairs for the society's new
  home in Crane Court.
