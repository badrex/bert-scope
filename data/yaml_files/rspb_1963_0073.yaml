tldr: This article discusses the demographic aspects of mental disorder and how various
  factors influence its prevalence. The author highlights the importance of considering
  different criteria for defining mental illness and the need to gather information
  from various sources, such as mental hospitals, general hospitals, outpatient clinics,
  and general practitioners. The author also examines historical data and studies
  to understand the changes in mental disorder rates over time and the impact of social
  and psychological factors.
