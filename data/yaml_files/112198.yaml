tldr: The author, Warren De la Rue, describes his observations and photographic records
  of the total solar eclipse of July 18th, 1860, at Rivabellosa, near Miranda de Ebro,
  Spain. He discusses the equipment used, the process of capturing images, and the
  various phenomena observed during the eclipse, including the prominences and the
  corona. The author's observations and photographs provided valuable insights into
  the solar eclipse and contributed to the understanding of the sun's behavior.
