tldr: This article provides a comprehensive review of the progress made in the field
  of mineralogy during the twentieth century. It highlights the impact of applied
  physics and the expansion of Earth science on the development of mineralogy. The
  article covers advancements in crystal structure analysis, trace-element geochemistry,
  analytical techniques, and experimental mineralogy at high temperatures and pressures.
  It also discusses the applications of mineralogy in various industries and the importance
  of high-quality fundamental research for future progress.
