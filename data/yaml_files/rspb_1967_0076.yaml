tldr: This article discusses the roles of Francis Bacon and William Harvey in the
  founding of the Royal Society, exploring their contributions to the scientific revolution
  and the impact of their ideas on the development of modern science. While Bacon
  is often credited as the driving force behind the Society, the author argues that
  Harvey's work on circulation and the heart was also crucial to the advancement of
  scientific knowledge during this time.
