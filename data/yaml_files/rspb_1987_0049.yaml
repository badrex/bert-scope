tldr: The article explores how progesterone metabolites, pregnanolone and pregnanedione,
  enhance GABA-induced currents in bovine adrenomedullary chromaffin cells. These
  metabolites potentiate the actions of GABA and directly activate the GABAa receptor,
  suggesting a possible physiological role in modifying GABAA-receptor activity.
