tldr: The report covers the activities and achievements of the Royal Society in 1888,
  including the loss of several esteemed members, the publication of numerous scientific
  memoirs, and the management of the society's library and archives. It also discusses
  the changes in the administration of the government grant for scientific research
  and the completion of the Krakatoa Committee's work. The society is responsible
  for maintaining important standards, such as the standard yard and pound.
