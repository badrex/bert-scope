tldr: The article is a biographical memoir of Alan Robertson, a prominent geneticist
  and animal breeder. Born in 1920, Robertson made significant contributions to the
  field of genetics, particularly in animal breeding and population genetics. He worked
  with leading figures in the field, such as Sewall Wright and Jay L. Lush, and developed
  response formulae for animal breeding. Robertson's work had a lasting impact on
  the field, and he remained active in research until his retirement in 1985.
