tldr: The article highlights the scientific achievements and awards given by the President
  of the Royal Society in 1989. Notable recipients include Dr. C. Milstein for his
  contributions to immunology, Professor J. C. Polanyi for his work on chemical lasers,
  and Dr. Noreen E. Murray for her development of the bacteriophage lambda system.
  The article also mentions the innovative energy design advisory service developed
  by Professor T. W. Maver and Professor J. A. Clarke.
