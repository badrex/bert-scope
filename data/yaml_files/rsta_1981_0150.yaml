tldr: The article discusses the detection of gamma-ray lines from various astrophysical
  sources, including solar flares, the galactic center, and cosmic ray bursts. The
  authors mention earlier reports and limits on these detections and discuss the potential
  of the Gamma-Ray Observatory, which was planned to be launched in 1985, to improve
  the sensitivity of these observations.
