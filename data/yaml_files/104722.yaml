tldr: The Reverend Mr. Roger Pickering describes his experience during the London
  earthquake of 1749. He provides a detailed account of the shock, its duration, and
  the damage caused. He also shares his thoughts on the possible connection between
  earthquakes and the seasons, as well as the awe-inspiring majesty of nature and
  the existence of God.
