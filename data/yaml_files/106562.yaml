tldr: The article outlines the rules and procedures for publishing and distributing
  the Philosophical Transactions of the Royal Society of London. It explains how the
  transactions are printed for the benefit of the society's members, the process of
  delivering copies to the fellows, and the conditions under which fellows are entitled
  to receive them. It also discusses the handling of surplus copies and the distribution
  of papers to the public.
