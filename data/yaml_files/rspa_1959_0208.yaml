tldr: This article discusses the research and theories surrounding interplanetary
  space and the Earth's outermost atmosphere. It explores the temperature distribution
  in the solar corona, the influence of the Earth's atmosphere on interplanetary space,
  and the various views on the composition and extent of the thermosphere. The article
  also examines the Zodiacal Light and the Solar Corona as sources of information
  about interplanetary space and the sun.
