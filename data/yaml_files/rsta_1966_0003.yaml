tldr: This article discusses the physiography and geology of the Indian Ocean, focusing
  on its major divisions, including continental margins, ocean-basin floors, microcontinents,
  and fracture zones. The authors describe the topography, features, and geological
  formations of the Indian Ocean, such as abyssal plains, submarine canyons, and the
  Mid-Indian Ocean Ridge. The study provides an overview of the well-known areas of
  the ocean floor and the objectives of the Indian Ocean Expedition.
