tldr: Alexander Thomas Glenny was a prominent figure in the field of immunology and
  medical research. He made significant contributions to the organization and efficiency
  of laboratories, particularly the Welcome Physiological Research Laboratories. Glenny's
  passion for order and method allowed him to excel in managing large-scale research
  projects and played a crucial role in the development of antitoxic sera during World
  War I. His dedication to his work and his ability to understand complex data quickly
  made him a respected and influential figure in the scientific community.
