tldr: This article describes the anatomical findings of a woman who died of dropsy
  after a paracentesis was performed. The author, Dr. Charles Preston, discusses the
  complex of diseases present and reflects on the causes of dropsy, including the
  role of lymphatic vessels, the relaxation of blood vessel fibers, and the disposition
  of blood. He also considers the effects of the operation on the patient's survival.
