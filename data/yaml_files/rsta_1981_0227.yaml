tldr: This article provides a historical overview of the concept of life originating
  from outer space and its impact on the development of biology. It discusses various
  theories and beliefs held by scientists and philosophers throughout history, from
  the 17th century to the 20th century, about the possibility of life on other planets
  and the influence of extraterrestrial life on Earth. The article also explores the
  connection between cosmochemistry and the origin of life, as well as the role of
  extraterrestrial "seeding" in the evolution of life on Earth.
