tldr: In 1747, J. Bevis and Mr. Short observed the occultation of Cor Leonis by the
  Moon using a reflecting telescope made by Mr. Short. They recorded the event in
  Surrey-Street, London, and compared their findings with previous observations to
  improve the accuracy of time measurement.
