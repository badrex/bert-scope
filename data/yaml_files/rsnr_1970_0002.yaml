tldr: The article recounts the centenary celebration dinner of the scientific journal
  Nature, held in the Royal Society's new apartments in 1969. The event honored the
  journal's history and its close connection with the Royal Society. Speakers at the
  event included prominent figures such as Harold Macmillan and John Maddox, who reflected
  on the journal's impact and evolution over the years.
