tldr: The author discusses the effects of marine oils on lipids, diet, and health.
  They found that polyunsaturated fatty acids in marine oils are more effective at
  lowering serum cholesterol than linoleic acid in vegetable oils. The author also
  highlights the importance of diet in preventing heart disease and suggests that
  the increasing consumption of fat in Norway may be contributing to the rising incidence
  of heart disease.
