tldr: The obituary of Sir Frank Watson Dyson, a renowned British astronomer, highlights
  his significant contributions to the field of astronomy. Dyson was a skilled collaborator
  and played a crucial role in improving the accuracy of star positions through advancements
  in observational techniques and astronomical instruments. His work on the astrographic
  catalogue, proper motions of stars, and the determination of the solar parallax
  from Eros made him a key figure in the development of modern astronomy.
