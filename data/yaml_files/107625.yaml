tldr: In 1821, Richard Phillips and Michael Faraday discovered a new compound of chlorine
  and carbon. They found that this compound, which they called a chloride of carbon,
  had unique properties and a chemical composition of one part chlorine and two parts
  carbon. This discovery expanded the understanding of carbon compounds and their
  potential applications.
