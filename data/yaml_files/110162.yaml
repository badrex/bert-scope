tldr: The author, William Prout, discusses the composition of alimentary substances
  and the analysis of organized bodies. He examines the saccharine, amylaceous, and
  acidic principles in food, providing detailed analyses of sugar, starch, vinegar,
  and other substances. Prout also introduces the concept of "Protorganized" substances
  and their role in the organization of matter.
