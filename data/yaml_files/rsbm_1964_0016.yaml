tldr: This article is a biography of Edgar William Richard Steacie, a prominent Canadian
  scientist who significantly influenced the development of science in Canada. Steacie
  made important contributions to the fields of physical chemistry, chemical kinetics,
  and atomic reactions. He played a crucial role in expanding scientific research
  in Canadian universities and industry, and his efforts led to the establishment
  of postdoctoral fellowship schemes in the National Research Council of Canada.
