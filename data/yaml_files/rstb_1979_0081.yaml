tldr: The article discusses the strategy and tactics of controlling migrant pest populations,
  specifically the Desert Locust, during the period of 1976-1979. It highlights the
  key events and factors that contributed to the upsurge of the Desert Locust, such
  as heavy rainfall and inadequate control measures. The article also details the
  control operations and insecticide applications in various regions to prevent swarm
  formation and reduce the impact of the locust populations.
