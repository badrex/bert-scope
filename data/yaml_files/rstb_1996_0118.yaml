tldr: This article reviews the theory of life history evolution in heterogeneous environments,
  focusing on the implications of trade-offs and the effects of spatial and temporal
  variation. It discusses the importance of understanding fitness measures and the
  role of phenotypic plasticity in adapting to different habitats. The article also
  highlights the limitations of existing models and suggests possible resolutions
  for further analysis.
