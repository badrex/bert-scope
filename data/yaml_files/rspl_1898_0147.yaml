tldr: This article reports on the papers presented at the Royal Society meeting on
  November 17, 1898. Topics discussed include the influence of removing the large
  intestine and increasing fat intake on dogs' metabolism, the impurity found in nitrogen
  gas derived from urea, further observations on snake venom toxins, and the sensory
  nerves of the eye muscles. Additionally, the electrical conductivity and luminosity
  of flames containing vaporized salts were studied.
