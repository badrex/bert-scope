tldr: This article discusses the collection of human bones found in caves in Borneo.
  The bones are analyzed and compared to other known races, with a focus on the Malay
  and Chinese types. The author also provides information on the local tribes and
  their burial practices, as well as the geological and environmental factors that
  may have influenced the preservation of the bones.
