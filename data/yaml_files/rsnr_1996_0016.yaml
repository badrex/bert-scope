tldr: This biography tells the story of John Rae, an extraordinary explorer and surgeon
  who covered vast distances on foot and by canoe, mapping unknown territories and
  leading expeditions for the Hudson's Bay Company. Despite facing challenges and
  criticism, Rae made significant discoveries, including the fate of Sir John Franklin's
  ill-fated expedition. His contributions to science and geography are celebrated
  through various topographical features named in his honor.
