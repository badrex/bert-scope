tldr: The author, Arthur Gardiner Butler, describes the zoological collections made
  in Kerguelen's Land and Rodriguez during the Transit of Venus Expeditions in 1874-75.
  He focuses on the twenty-one species of Lepidoptera, including butterflies and moths,
  collected by Mr. George Gulliver. The author discusses the species' distribution,
  their probable endemic forms, and the potential existence of other species in the
  region. He also provides detailed descriptions and illustrations of the collected
  specimens.
