tldr: The article discusses the age of election to the Royal Society and how it has
  increased over time. It examines the median age of election in different scientific
  categories and the potential consequences of late elections on the influence of
  various subjects within the Society. The author also considers the purpose of election
  to the Fellowship and its impact on the scientific community.
