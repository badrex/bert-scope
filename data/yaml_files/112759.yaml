tldr: The author examines the acids contained in crab-oil, which is derived from the
  nuts of the Hylocarpus carapa tree. They identify the presence of palmitic acid
  and another unidentified acid. The author describes the process of extracting and
  analyzing the acids, including saponification, precipitation, and melting-point
  determination.
