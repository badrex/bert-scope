tldr: The author analyzed 663 kidney stones from the Norfolk and Norwich Hospital
  collection, providing a tabular representation of their composition. A notable finding
  was the presence of silica in one oxalate of lime stone. The author also discussed
  the prevalence of calculous disorders in Scotland and Ireland, as well as in towns
  and the countryside.
