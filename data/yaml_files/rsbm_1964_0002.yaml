tldr: Gordon Herriot Cunningham was a pioneering plant pathologist and mycologist
  from New Zealand. Born into a farming family, he started his career working on his
  family's sheep station before exploring various jobs in agriculture, horticulture,
  and orchard management. He later became a leading motorcyclist in New Zealand before
  eventually volunteering for active service during World War I. His early experiences
  and diverse interests shaped his career in plant pathology and mycology.
