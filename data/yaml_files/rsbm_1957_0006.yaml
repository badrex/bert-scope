tldr: This article is a biographical memoir of Percival Hartley, a prominent biochemist
  who made significant contributions to the field of biochemistry. It covers his early
  life, education, and research career, including his work at the Lister Institute
  and his time in India as a Physiological Chemist. Hartley's research focused on
  the chemistry of enzyme action, fatty acids, and the metabolism of fats, and he
  was a key figure in the development of biochemistry as a separate discipline.
