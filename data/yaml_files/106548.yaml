tldr: King George I grants the President, Council, and Fellows of the Royal Society
  of London a licence to purchase land in perpetuity, not exceeding the yearly value
  of one thousand pounds, for the improvement of natural knowledge. This licence allows
  the Royal Society to hold and enjoy lands and hereditaments that have been devised
  or granted to them, as well as to purchase additional properties for their use.
