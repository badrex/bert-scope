tldr: The article discusses the establishment of the Isaac Newton Observatory, a new
  observatory to be built as a national memorial to Isaac Newton. The observatory
  will house a 100-inch telescope and be equipped with modern astronomical research
  instruments. The scientific work will be directed by a special Board of Management,
  and the administration will be under the Astronomer Royal. The government will provide
  financial support for the maintenance and capital costs.
