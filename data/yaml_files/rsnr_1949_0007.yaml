tldr: The article discusses the medical history of Edward Gibbon, a Fellow of the
  Royal Society, who suffered from a hydrocele, a swelling in the scrotum, for over
  thirty years. Gibbon underwent multiple surgeries to treat the condition, which
  eventually led to his death. The article provides insights into the medical practices
  and attitudes of the time, as well as the relationships between Gibbon, his doctors,
  and his friends.
