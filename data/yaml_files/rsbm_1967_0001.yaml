tldr: The biographical memoir of Saul Adler highlights his journey as a scientist,
  focusing on his family background, education, and career in parasitology. Born into
  a scholarly family, Adler displayed a love for learning and mastery of multiple
  languages, including English, Hebrew, and Yiddish. He qualified in medicine, worked
  in various research positions, and eventually became a Professor of Parasitology
  at the Hebrew University in Jerusalem. Adler's contributions to science, his appreciation
  for literature, and his multilingual abilities are celebrated in this memoir.
