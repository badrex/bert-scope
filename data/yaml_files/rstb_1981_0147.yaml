tldr: This article discusses the status of information processing models in language
  and psychology. It explores the relationship between psychological theory, biological
  sciences, and linguistics. The author presents a model for discussing word recognition,
  object recognition, speaking, and writing single words, as well as larger units
  of language and memory for language materials. The article also examines the modularity
  principle and the challenges faced in understanding the mode of operation and connectivity
  of the components within the model.
