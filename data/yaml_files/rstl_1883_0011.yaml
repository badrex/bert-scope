tldr: The author examines and compares fossil plant specimens from the coal-measures,
  specifically the Astromyelon and Myriophylloides. They describe the structure and
  organization of these plants, including their vascular systems and medullary features.
  The author also discusses the differences between specimens and their potential
  implications for understanding the plants' original structure and function.
