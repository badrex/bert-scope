tldr: John Smyth Macdonald was a prominent physiologist who specialized in the study
  of nerve and muscle physiology. He conducted research on the effects of temperature
  on nerve and muscle excitability and made significant contributions to the understanding
  of action currents in mammalian nerves. Macdonald also played a vital role in the
  administration of medical schools and universities throughout his career.
