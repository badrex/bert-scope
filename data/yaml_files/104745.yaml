tldr: In April 1750, an earthquake was felt in Flintshire, causing a violent shock
  and moving beds. The event caused terror in the community but no significant damage.
  The author, Mr. Pennant, reported the incident to Rich. Holford Esq., Master in
  Chancery. This event highlights the impact of natural disasters on communities and
  the importance of understanding seismology.
