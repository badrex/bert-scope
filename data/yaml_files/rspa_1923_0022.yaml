tldr: This obituary honors Sir Alfred Bray Kempe, a distinguished mathematician and
  lawyer who served as the Treasurer and Vice-President of the Royal Society for 21
  years. Kempe made significant contributions to the field of mathematics, particularly
  in kinematics, and was a leading authority on ecclesiastical law. He held several
  chancellorships of dioceses and played a crucial role in the protection of church
  fabrics.
