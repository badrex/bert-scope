tldr: Alan Turing was a brilliant mathematician and computer scientist who made significant
  contributions to logic, cryptography, and the development of early computing machines.
  He is best known for his work on the Turing machine and his role in cracking the
  Enigma code during World War II. Turing also made important discoveries in the fields
  of biology and the theory of morphogenesis, exploring the potential of chemical
  laws to explain organic growth.
