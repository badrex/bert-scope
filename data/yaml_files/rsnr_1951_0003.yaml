tldr: The story of Newton being inspired by the fall of an apple to discover gravity
  has been a popular anecdote in the history of science. However, doubts have been
  raised about the validity of this tradition. This article examines the different
  accounts and sources that mention the apple story, including those from Voltaire,
  Robert Greene, and Brewster, and discusses the controversy surrounding the origin
  of Newton's ideas on gravity.
