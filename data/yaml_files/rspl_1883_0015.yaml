tldr: The authors, G. D. Liveing and J. Dewar, studied the reversal of lithium lines
  in spectroscopy. They discovered that the orange line is more easily reversed than
  the blue line and placed the lines in the order of reversibility as red, orange,
  blue, green, and violet.
