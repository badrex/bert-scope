tldr: Arne Tiselius was a Swedish biochemist who made significant contributions to
  the fields of electrophoresis and ultracentrifuge. He developed the moving boundary
  method for investigating the electrophoresis of proteins and made major advancements
  in protein separation techniques. Tiselius's work laid the foundation for modern
  biochemistry and his innovations continue to impact the field today.
