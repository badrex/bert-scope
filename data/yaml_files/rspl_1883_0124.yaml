tldr: The author examines rocks collected from the Andes of Ecuador, focusing on Antisana
  mountain. They describe the geological features and composition of the rocks, including
  their microscopic structure, and classify them as various types of andesite. The
  study provides insights into the formation and characteristics of these rocks, contributing
  to the understanding of the geology of the Andes.
