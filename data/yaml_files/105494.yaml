tldr: This article describes a new species of amphibious animal, found in swampy areas,
  with a unique appearance and characteristics. It has a head similar to an eel, small
  eyes, and a mouth with sharp teeth for biting and grinding food. It has two feet
  with four fingers each, ending in claws. The skin is black and covered in small
  scales, and it has a tail fin. The author discusses its possible relation to lizards
  and requests further research on its classification.
