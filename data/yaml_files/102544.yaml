tldr: Ralph Thoresby, an antiquarian, shares his discoveries of Roman artifacts found
  in Yorkshire, including a Roman coffin bottom, broken urns, a Roman shuttle, and
  a Roman pottle. He also mentions receiving a collection of Roman coins from Mr.
  Townely. These artifacts provide insights into the lives of Romans in the region.
