tldr: This article presents a study of Foraminifera species distribution in the North
  Atlantic and Arctic Oceans, including Davis Strait and Baffin Bay. The authors collected
  specimens from various locations and analyzed their abundance, locations, and relationships.
  They identified 109 specific and varietal forms, with detailed descriptions and
  illustrations in the paper. The study provides a comprehensive understanding of
  the Foraminiferal fauna in the Northern seas and their distribution in other seas
  as well.
