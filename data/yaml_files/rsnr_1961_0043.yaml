tldr: The IX General Assembly of the International Council of Scientific Unions (ICSU)
  took place in London from 25 to 28 September 1961. The assembly discussed the future
  structure of the council, admitted new members, and approved international scientific
  programs, such as the International Year of the Quiet Sun (IQSY) and the International
  Biological Project. The council also supported the production of new General Bathymetric
  Charts of the Ocean (GEBCO) and focused on scientific documentation, space research,
  and administrative matters.
