tldr: The author describes the various layers of earth and fossils discovered during
  the excavation of mineral wells at Holt. The layers include blue clay, yellow clay,
  loam with selenites, and a bed of hard stones coated with gypsum. The author also
  mentions the presence of shells, oysters, belemnites, and black bituminous sulfur.
  The unique composition of these strata gives the mineral wells their remarkable
  qualities.
