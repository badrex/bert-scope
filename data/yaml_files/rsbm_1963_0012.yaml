tldr: This article is a biographical memoir of Albert Marcel Germain René Portevin,
  a renowned scientist in the field of steel metallurgy. Portevin made significant
  contributions to understanding the behavior of tungsten and molybdenum steels, including
  the corrosion cracking of steel under the influence of internal stresses and the
  solidification of foundry alloys. His work had a lasting impact on the field of
  metallurgy and the development of steel materials.
