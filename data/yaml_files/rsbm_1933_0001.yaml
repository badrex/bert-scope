tldr: Herbert Tomlinson was a distinguished educator and scientist who made significant
  contributions to the fields of physics, engineering, and technical education. He
  conducted research on the influence of stress on the physical properties of matter
  and worked as a teacher, lecturer, and organizer at King's College and the Chelsea
  Polytechnic. Tomlinson's dedication to scientific education and practice helped
  shape the development of technical education and the application of scientific methods
  in industry.
