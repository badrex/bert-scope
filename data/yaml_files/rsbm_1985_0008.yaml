tldr: Harish-Chandra was a renowned mathematician and theoretical physicist who made
  significant contributions to transforming infinite-dimensional group representation
  theory into a central field in contemporary mathematics. Born in Kanpur, India,
  he studied at the University of Allahabad and later worked at the Indian Institute
  of Science in Bangalore and Cambridge University. His work focused on the intersection
  of mathematics and physics, and he is remembered for his brilliance, dedication,
  and impact on the scientific community.
