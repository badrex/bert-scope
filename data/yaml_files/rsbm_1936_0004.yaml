tldr: Richard Tetley Glazebrook was a prominent physicist and educator who made significant
  contributions to the fields of optics and electrical standards. He worked under
  Clerk Maxwell and Lord Rayleigh at the Cavendish Laboratory, where he helped establish
  experimental science as an essential subject in modern education. Glazebrook also
  served as a college lecturer, university lecturer, and principal of University College,
  Liverpool, before eventually becoming involved in the National Physical Laboratory.
