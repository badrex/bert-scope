tldr: A fossilized thigh bone of a large animal was discovered in Stonesfield, Oxfordshire.
  The bone is estimated to belong to a creature larger than an elephant and may have
  belonged to a hippopotamus, rhinoceros, or another large prehistoric animal. The
  location where the bone was found also contained other fossils, such as anomiae,
  pectines, and echini ovarii.
