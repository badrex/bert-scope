tldr: This article is a biographical memoir of John Laker Harley, a notable British
  botanist and mycologist. It covers his early life, education, and research career,
  focusing on his contributions to the fields of botany, mycology, ecology, and plant
  physiology. Harley is best known for his work on mycorrhiza, the symbiotic relationship
  between fungi and plants, and his influence on the development of plant physiology
  in the UK.
