tldr: Harold Albert Wilson was a prominent physicist who made significant contributions
  to the understanding of atomic and nuclear physics. He also authored popular science
  books and was an outstanding educator, teaching until he was nearly 90 years old.
  His work and influence have left a lasting impact on the field of physics and education.
