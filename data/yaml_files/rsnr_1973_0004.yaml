tldr: The article discusses how poet Samuel Taylor Coleridge played a crucial role
  in the appointment of John Frederic Daniell as the Professor of Chemistry at King's
  College London in 1831. Coleridge, a friend of Daniell's, used his influence to
  support Daniell's candidacy, which ultimately led to his successful appointment.
  Daniell went on to have a significant impact on the field of chemistry and electrochemistry
  during his tenure at the college.
