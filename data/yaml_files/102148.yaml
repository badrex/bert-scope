tldr: Dr. Robert Peirce discovered a shell in a woman's kidney, which he initially
  thought was a stone. Upon further examination, he found no stones in her kidneys
  and concluded that the shell was a medical curiosity. This case highlights the importance
  of careful examination and not jumping to conclusions in medical diagnosis.
