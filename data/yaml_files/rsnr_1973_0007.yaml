tldr: This article presents two unpublished letters by Wilhelm Conrad Röntgen, discussing
  his discovery of X-rays. The letters provide insights into Röntgen's experiments,
  collaboration with other scientists, and the impact of his discovery on the scientific
  community. The letters also reveal Röntgen's modesty and his focus on the reliability
  and accuracy of his work.
