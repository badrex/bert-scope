tldr: The author provides additional observations and evidence to support their interpretation
  of the structure and organization of Belemnites and Belemnoteuthis, two types of
  extinct cephalopods. They describe the features of these fossils, such as the phragmocone,
  osselet, and processes, and discuss their differences and similarities. The author
  also mentions the possibility of discovering more about the soft parts of these
  creatures in the future.
