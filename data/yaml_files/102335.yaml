tldr: The author, James Petiver, presents a collection of various animals, plants,
  fossils, and other natural specimens observed or collected from different parts
  of the world. The text includes descriptions, illustrations, and information about
  the uses and properties of these specimens, as well as the authors who have previously
  written about them. Petiver invites others to contribute to his collection and share
  their own observations and discoveries.
