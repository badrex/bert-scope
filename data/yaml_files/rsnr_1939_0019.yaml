tldr: The article highlights the Royal Society's significant contributions to the
  understanding of oceanic tides, from its early beginnings with Newton's Principia
  to the 20th century. It discusses the work of various Fellows, including Wallis,
  Flamsteed, Halley, and others, who made important observations and theoretical advancements
  in the field. The article also mentions the development of tidal analysis and prediction
  methods by Thomson (Lord Kelvin) and Darwin, as well as ongoing debates about the
  validity of Laplace's differential equations.
