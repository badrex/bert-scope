tldr: This article discusses the composition and energy spectrum of cosmic-ray nuclei
  arriving in the vicinity of Earth from interstellar space. It also explores the
  effects of solar modulation on these particles, including deceleration and changes
  in their trajectories. The article highlights the importance of understanding cosmic-ray
  composition and solar modulation to unravel the mysteries of their propagation and
  origin.
