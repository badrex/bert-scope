tldr: This article describes a successful operation for hydrops pectoris, a condition
  involving fluid buildup in the chest. The patient, Anne Harmsworth, experienced
  difficulty breathing and underwent an operation to remove the fluid. The procedure
  was a success, and Harmsworth recovered well, even going on to complete her pregnancy.
