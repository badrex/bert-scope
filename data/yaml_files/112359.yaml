tldr: In 1868, Lieutenant J. Herschel observed the solar eclipse at Jamkandi in the
  Bombay Presidency using an equatorially mounted telescope. He described the instruments,
  their mechanisms, and the observations made during the eclipse. The report also
  includes details about the spectroscope and its use with the telescope, as well
  as the challenges faced during the observation.
