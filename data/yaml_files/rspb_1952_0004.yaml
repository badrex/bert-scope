tldr: The article discusses the symbiotic relationships between algae and heterotrophic
  organisms, particularly focusing on lichens. It explores the various ways algae
  and fungi interact, including the penetration of fungal haustoria into algal cells
  and the exchange of nutrients between the two partners. The article also examines
  the challenges in synthesizing lichens and the role of lichen acids in their metabolism.
