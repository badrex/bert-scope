tldr: This article discusses the use of high-resolution Raman spectroscopy to study
  molecular structure and properties of gases. It explains how Raman scattering can
  provide structural information and determine the principal components of the polarizability
  tensor, offering insights into the electronic structure of molecules. The article
  also highlights the potential of Raman spectroscopy in understanding molecular vibrations
  and the limitations of the technique.
