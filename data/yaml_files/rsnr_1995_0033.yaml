tldr: This article discusses the recently published extracts of a biography of Robert
  Boyle, a prominent natural philosopher. The author, Marie Boas Hall, highlights
  the challenges in understanding Boyle's intellect and the importance of studying
  his published works. The article also explores Boyle's early interest in literature
  and the influence of his family members, who were also writers and intellectuals.
