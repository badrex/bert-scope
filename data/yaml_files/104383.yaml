tldr: The author, Ambrose Godfrey Hankewitz, examines the composition and properties
  of Westashton Well-Water. The water is found to contain two types of earths, one
  absorbent and the other talcky. The water is classified as a chalybeat water, similar
  to Epsom salt, and is reported to be more plentiful and consistent throughout the
  year compared to the well at Holt.
