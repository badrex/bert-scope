tldr: This article discusses the importance of monitoring the marine environment to
  assess the biological effects of pollution. It highlights the objectives, design,
  and development of monitoring programs, focusing on radioactive contamination. The
  authors emphasize the need for better criteria to evaluate the potential significance
  of marine pollutants in both human and natural resource contexts. They also discuss
  the challenges of monitoring pollutants and the importance of establishing acceptable
  exposure levels for the protection of marine life and human health.
