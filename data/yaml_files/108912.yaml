tldr: This article presents an anatomical study of a Balaenoptera rostrata, also known
  as the Piked Whale. The authors describe the external and internal features of the
  whale, including its head, body, fins, and integument. They also discuss the arrangement
  of folds on the whale's body, the presence of a dorsal fin, and the number and placement
  of baleen plates in the upper jaw. The study provides valuable information about
  the structure and characteristics of this species of whale.
