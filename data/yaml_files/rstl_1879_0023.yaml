tldr: The author describes the zoological collections of Diptera (two-winged insects)
  from Kerguelen Island and Rodriguez, made during the Transit of Venus Expeditions
  in 1874-75. They discuss the various adaptations of these insects to their environment,
  such as their wings, body structure, and behavior, which help them survive in the
  harsh conditions of the islands.
