tldr: In this anniversary address, Sir Andrew Huxley highlights the scientific achievements
  and awards presented in 1981. Notable recipients include Dr. P. D. Mitchell, who
  received the Copley Medal for his chemiosmotic hypothesis, and Sir Geoffrey Wilkinson,
  who received a Royal Medal for his work in organometallic chemistry. Other awards
  were given to Dr. Marthe L. Vogt, Dr. R. Riley, Professor R. A. Raphael, Professor
  P. W. Higgs, Professor T. W. B. Kibble, Sir Stanley Hooker, and Dr. M. Elliott,
  Dr. N. F. Janes, and Dr. D. A. Pulman. The address also covers advancements in genetics,
  neuropharmacology, organic chemistry, and particle physics.
