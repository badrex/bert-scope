tldr: Captain James Cook shares his observations on tides in Endeavour River, East
  Coast of New Holland, during his voyage in 1770. He notes the difference in the
  rise and fall of the tide during full and change days, and the inconsiderable tide
  during neap. He also discusses the influence of wind direction and strength on the
  tides.
