tldr: This article provides a comprehensive bibliography of recent books and articles
  dealing with the history of the Royal Society and its Fellows. It covers various
  aspects of the society's history, including its members, their contributions, and
  significant events. The bibliography aims to help researchers and historians in
  their studies of the Royal Society's history and its impact on science.
