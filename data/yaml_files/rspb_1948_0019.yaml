tldr: The article discusses the history of the Lister Institute of Preventive Medicine,
  from its initial establishment in London to its growth and development. It highlights
  the challenges faced, such as opposition from anti-vivisectionists and the need
  for a suitable location, and the eventual amalgamation with the College of State
  Medicine. The Institute aimed to investigate various infectious diseases and develop
  protective and curative materials.
