tldr: The International Congress of Anthropological and Ethnological Sciences took
  place in Copenhagen in August 1938, with over 700 attendees from more than 45 countries.
  The congress featured 13 sections and sub-sections, discussing topics such as Maya
  and Mexican archaeology, nomadism, early agriculture, and the limitations of race
  classification. The event also showcased the National Museums' collections and special
  lectures.
