tldr: In this article, Mr. Faraday describes his discovery of two new compounds of
  chlorine and carbon, as well as a compound of iodine, carbon, and hydrogen. He explains
  the process of creating these compounds and provides evidence of their nature. These
  discoveries expanded the understanding of chemical reactions and the formation of
  new substances.
