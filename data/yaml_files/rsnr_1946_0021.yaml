tldr: The article recounts the life and career of Robert William Frederick Harrison,
  who served as the Assistant Secretary of the Royal Society from 1896 to 1916. Harrison
  played a crucial role in modernizing the Society's administration, improving its
  staff and working conditions, and expanding its influence in the scientific community.
  His contributions to the organization and his connections with prominent scientists
  of his time are highlighted in the article.
