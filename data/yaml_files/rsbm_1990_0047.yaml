tldr: This article discusses the discovery of Ramanujan's "lost notebook" by John
  Macnaughten Whittaker. Whittaker found the notebook while looking at papers at G.
  N. Watson's home. He, along with Robert Rankin, ensured its preservation at Trinity
  College, Cambridge. The notebook's discovery was a significant event in the history
  of mathematics.
