tldr: This article discusses a case study of a boy who consumed large amounts of white
  lead paint mixed with oil, which led to the removal of worms in his intestines.
  The author, J. Wall, explores the use of oil as a vermifuge and shares his observations
  on its effectiveness in treating worm infestations. He also shares other case studies
  and recommends further trials of oil as a safe and effective remedy for parasitic
  infections.
