tldr: The author analyzes a rare triple sulphuret ore from Cornwall containing lead,
  antimony, and copper. Through a series of experiments and chemical reactions, the
  author determines the proportions of the metals and their states within the ore.
  The ore is found to consist of lead, antimony, copper, and iron, combined with sulfur,
  forming a triple sulphuret.
