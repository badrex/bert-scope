tldr: The author, Dr. George Hickes, discusses a Saxon antiquity in the possession
  of Sir Nathaniel Palmer and its historical significance. He also provides an account
  of his book on Saxon grammar and the ancient Northern languages, which is currently
  in press at Oxford. The book includes insights into King Alfred's era, as well as
  three curious Runic alphabets and over ten other sculptures showcasing the changes
  and alterations of the Saxon tongue.
