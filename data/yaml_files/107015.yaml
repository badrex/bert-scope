tldr: This article documents the weather observations and their impact on agriculture
  in Lyndon, Rutland, during 1795. The author, Thomas Barker, records the frost, snow,
  and rain throughout the year, noting its effects on bridges, seed planting, and
  crop growth. The text also discusses the transition from winter to spring, summer,
  and autumn, highlighting the weather patterns and their influence on hay and harvest
  seasons. The year ended with a mild and warm winter, but with significant storminess
  and challenges for shipping.
