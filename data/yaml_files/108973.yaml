tldr: The author examines the structure and anatomy of the optic lobes in cuttlefish,
  describing their ganglia, nerves, and layers. They also discuss the optic peduncle
  and its connection to the optic ganglion. The optic lobes are compared to the shape
  of human kidneys and are found to have a complex structure with multiple layers
  and nerve fibers.
