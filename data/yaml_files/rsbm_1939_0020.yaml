tldr: This obituary celebrates the life and work of William Arthur Bone, a distinguished
  fuel technologist and chemist. Born in Stockton-on-Tees, Bone's early life and education
  laid the foundation for his scientific career. He studied at Manchester University
  and later in Heidelberg, where he developed a broad scientific outlook. Bone's career
  included positions at the Battersea Polytechnic, the University of Leeds, and the
  Imperial College in London. He made significant contributions to the field of fuel
  technology and created a renowned research school at the Imperial College. Throughout
  his life, Bone remained devoted to his family and maintained a strong sense of loyalty
  and commitment to his work and principles.
