tldr: Leon Charles Albert Calmette was a prominent French scientist who made significant
  contributions to the fields of bacteriology, immunology, and public health. He worked
  at the Pasteur Institute and founded several daughter institutes, where he conducted
  research on snake venoms, developed vaccines, and improved sanitation in industrial
  towns. Calmette's work on snake venom immunity led to the creation of antivenoms,
  and he also developed methods for standardizing anti-toxin immunity. His achievements
  in science and public health made a lasting impact.
