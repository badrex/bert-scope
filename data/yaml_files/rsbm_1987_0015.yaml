tldr: This biographical memoir recounts the life and achievements of Leslie Harold
  Martin, an Australian physicist who made significant contributions to the field
  of physics, particularly in X-ray research. Martin studied at the University of
  Melbourne and the Cavendish Laboratory in Cambridge, where he worked under the guidance
  of Rutherford. He later returned to Australia to become a professor of physics at
  the University of Melbourne, where he continued his research in X-ray physics and
  thermal conductivity.
