tldr: This article describes the design and use of specialized surgical instruments
  for eye and ear operations. The author, Archibald Cleland, explains the construction
  and purpose of needles for cataract surgery and the removal of eye fluids, as well
  as instruments for treating ear conditions, including deafness caused by obstructions.
  The text also discusses the use of light and heat to dissolve earwax and the methods
  for opening the Eustachian tube.
