tldr: The authors present experiments and observations on various stony and metalline
  substances that have fallen on Earth. They discuss the properties and origins of
  these substances, including meteorites and native iron, and analyze the accounts
  and evidence surrounding their descent. The authors also examine the scientific
  and cultural significance of these phenomena throughout history.
