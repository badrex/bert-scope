tldr: This article discusses the advancements and future expectations in offshore
  structure design and development for oil and gas exploration in the 1990s. It highlights
  the challenges of deep-water applications and focuses on the tension leg platform
  as an example of a deep-water oil production system. The article also emphasizes
  the importance of advanced engineering capabilities for dynamic offshore systems
  to improve the effectiveness of both deep and shallow-water projects.
