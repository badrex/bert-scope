tldr: This article narrates the discovery of hidden letters within a beech tree trunk.
  The letters were found intact in the middle of the tree, and the surrounding wood
  was solid and sound. The author explains the possible reasons for this phenomenon,
  such as the growth of new fibers and the breaking of the bark during the process.
  The article also discusses various historical accounts of similar tree inscriptions
  and their interpretations.
