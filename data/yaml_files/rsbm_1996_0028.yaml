tldr: Richard Laurence Millington Synge was a distinguished biochemist and chromatographer
  known for his work on protein separation and analysis. He made significant contributions
  to the development of partition chromatography, which revolutionized the field of
  biochemistry. Synge's life and achievements are celebrated in this biographical
  memoir, highlighting his family background, education, and scientific impact.
