tldr: Peter Chalmers Mitchell was a prominent zoologist and administrator who made
  significant contributions to the Zoological Society of London. He conducted research
  on the muscular system and internal anatomy of birds, and authored numerous articles
  and translations in the fields of zoology and science. Mitchell also played a crucial
  role in reorganizing the administration of the Zoological Society, leading to its
  growth and development.
