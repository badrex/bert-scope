tldr: This article documents the observations made by Captain Christopher Middleton
  during his voyage from London to Hudson's Bay in 1735. The observations include
  latitude, magnetic needle variation, and weather data. The author also discusses
  the use of various nautical instruments, such as Mr. Smith's Prismatic Quadrant
  and Mr. Hadley's instrument, in navigating and measuring the ship's position.
