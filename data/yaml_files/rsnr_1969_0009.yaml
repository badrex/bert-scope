tldr: This article discusses two portraits of James Short, a famous telescope-maker,
  and their connection to the history of art and science in Scotland. The author examines
  the paintings, one in the Royal Observatory, Edinburgh, and the other in the Museum
  of the History of Science, Oxford, and explores their significance in understanding
  Short's life and work. The article also delves into the role of David Erskine, Earl
  of Buchan, in collecting and documenting portraits of notable Scotsmen, including
  James Short.
