tldr: The author investigates the transmission and life-history of trypanosomes and
  a trypanoplasm found in the blood of freshwater fish. They examine the role of leeches
  in transmitting these parasites and explore the different species of leeches found
  in the study area. The author also discusses the conditions necessary for successful
  transmission and the factors affecting the presence of parasites in the fish.
