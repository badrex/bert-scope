tldr: This article provides a compilation of books and papers related to the history
  of the Royal Society, published in 1988. It includes works by Roger Emerson, Michael
  Hunter, and the Kurti couple, among others. The review highlights significant contributions
  to the understanding of the Royal Society's role in the development of modern science
  and its members' achievements.
