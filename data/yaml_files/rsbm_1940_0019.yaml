tldr: Ralph Allen Sampson was a talented mathematician and astronomer who made significant
  contributions to various fields, including hydrodynamics, astronomical spectroscopy,
  and the study of Jupiter's satellites. He also worked on improving telescope design
  and was a prominent member of the Society of Friends. Sampson was elected as a Fellow
  of the Royal Society and held various academic positions throughout his career,
  including Professor of Mathematics at Durham University and Professor of Astronomy
  at Edinburgh University.
