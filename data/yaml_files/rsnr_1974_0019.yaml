tldr: Lt Cdr George R. Lush was a distinguished naval officer who played a significant
  role in two Royal Society expeditions. He was instrumental in setting up the Society's
  Antarctic research station, Halley Bay, during the International Geophysical Year
  and later the research station on the Aldabra atoll in the Indian Ocean. Lush's
  dedication, hard work, and integrity made him a respected figure among his peers
  and a role model for many.
