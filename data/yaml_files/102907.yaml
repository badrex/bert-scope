tldr: The author, Anthony van Leuwenhoek, examines the seeds of oranges using a microscope
  and shares his observations on the anatomy and development of the seeds and plants
  within them. He discovers multiple seeds and plants within an orange kernel and
  describes the structure and function of the membranes, strings, and vessels that
  nourish and protect the developing plants.
