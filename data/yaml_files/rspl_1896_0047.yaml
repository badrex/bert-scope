tldr: The author describes an expedition to observe the 1896 solar eclipse in Novaya
  Zemlya. They used a prismatic camera and obtained valuable spectroscopic and coronagraphic
  results. The photographs captured during the eclipse are analyzed, and the findings
  are compared to previous eclipse observations. The author also discusses the local
  arrangements and details of the work conducted during the expedition.
