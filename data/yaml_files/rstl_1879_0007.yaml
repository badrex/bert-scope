tldr: This article presents a detailed study of the lichen flora of Kerguelen Island,
  including the collection and analysis of various lichen species. The author discusses
  previous research on the island's lichens and provides a revised list of species,
  noting that many of them are distinct and unique to the island. The study also highlights
  the importance of microscopical analysis for accurate identification and classification
  of lichen specimens.
