tldr: The author's study reveals that schizomycetes, a type of fungus, are the main
  component of tongue fur. They explain the formation of fur and its relation to the
  tongue's papillae, as well as the different types of fungi present in the fur. The
  research also shows that tongue fur consists mainly of Micrococcus and Bacillus
  subtilis, which can affect oral health.
