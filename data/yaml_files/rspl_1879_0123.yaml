tldr: The authors report on the exploration of caves in Borneo and the various deposits
  found within them. They describe the limestone formations, the process of subterranean
  denudation, and the different types of deposits, such as clay, guano, and talus.
  The authors also discuss the limited potential for finding significant paleontological
  or anthropological remains in these caves.
