tldr: This article explores the origins of electrochemistry terminology, focusing
  on the contributions of Michael Faraday and his friends Whitlock Nicholl and William
  Whewell. Faraday consulted these scholars to create precise and accurate terms for
  concepts like electrode, electrolyte, and ion. The article delves into their correspondence
  and the evolution of these terms in the field of electrochemistry.
