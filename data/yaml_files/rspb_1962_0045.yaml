tldr: This symposium celebrates the centenary of Sir Frederick Gowland Hopkins, a
  pioneer in modern biochemistry. The meeting discusses various aspects of biochemistry
  and nutrition, including pterins, vitamins, proteins, and lipids. Hopkins' contributions
  to the field, such as his research on vitamins and enzymes, are highlighted, emphasizing
  his deep intuition and creativity in understanding the living cell.
