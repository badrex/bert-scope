tldr: The article discusses the development and implementation of a computer-based
  system for managing medical records in hypertension clinics. The system aimed to
  improve data collection, processing, and display, making it more clinically useful
  and accessible for research purposes. The authors describe the design objectives,
  challenges, and potential benefits of this innovative approach to medical recordkeeping.
