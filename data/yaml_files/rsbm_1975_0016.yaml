tldr: This article is a biographical memoir of Alfred Sherwood Romer, a renowned vertebrate
  paleontologist. It highlights his early life, education, and career, focusing on
  his significant contributions to the field of paleontology, particularly in the
  study of fossil vertebrates. Romer's passion for history and his strong character,
  influenced by his ancestry, played a significant role in shaping his career. He
  worked at various institutions, including the University of Chicago and Harvard
  University, where he made lasting impacts as a teacher, writer, organizer, and director
  of the Museum of Comparative Zoology.
