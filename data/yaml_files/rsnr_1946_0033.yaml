tldr: Rodolph Valltravers was an Anglo-Swiss citizen who played a significant role
  in connecting the Royal Society with the scientific community of his time. He was
  elected as a Fellow of the Royal Society and contributed to its publications. Valltravers
  was also involved in promoting natural knowledge and cultural exchange between England
  and Switzerland, working with notable figures like Thomas Hollis and Carl Linnaeus.
