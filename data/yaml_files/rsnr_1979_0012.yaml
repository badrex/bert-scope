tldr: This article explores the significant influence of the Royal Society on the
  foundation and early development of the British Museum. It highlights the strong
  connections between the Society's Fellows and the Museum's Trustees, as well as
  the key figures involved in shaping the institution during its formative years from
  1753 to 1781.
