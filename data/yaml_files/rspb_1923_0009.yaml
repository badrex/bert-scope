tldr: This study investigates the energy expenditure and food requirements of children
  at a school in Hampshire. The research focuses on the actual food consumption of
  individuals and the assessments of daily energy expenditure. The findings provide
  insights into the normal child-nutrition and help understand the cost of school
  life as it is actually lived.
