tldr: This article provides a detailed account of Thomas Henry Havelock's life, his
  achievements in the field of mathematics, and his contributions to hydrodynamics
  and ship design. Havelock was a prominent mathematician who made significant advancements
  in the understanding of wave resistance and the effects of water on ship motion.
  He was also a dedicated educator and played a crucial role in the merger of Armstrong
  College and the College of Medicine to form King's College.
