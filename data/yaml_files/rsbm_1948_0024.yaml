tldr: This obituary for Max Planck highlights his significant contributions to the
  field of physics, particularly his discovery of the quantum of action. Planck's
  work changed the landscape of physics and influenced neighboring sciences, including
  chemistry and biology. His belief in the harmony between the laws of the mind and
  the laws of nature guided his scientific thinking and led to groundbreaking discoveries
  in thermodynamics and the development of quantum mechanics.
