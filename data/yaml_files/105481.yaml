tldr: In 1766, M. Messier discovered two new comets at the Marine Observatory in Paris.
  He observed their positions and compared them with nearby stars, allowing for the
  calculation of their orbits. This discovery highlights the importance of observatories
  in tracking and understanding celestial phenomena.
