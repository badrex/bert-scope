tldr: This article discusses new developments in measurement techniques for high temperature
  plasmas, focusing on diagnostic methods in modern fusion devices. It covers advancements
  in plasma parameters, such as density, temperature, and containment time, and explores
  techniques like X-ray tomography, far-infrared light scattering, and fluorescence
  spectroscopy. The article also highlights the connection between plasma measurement
  techniques and the study of basic atomic or ionic processes.
