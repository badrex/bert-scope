tldr: William Edward Curtis was a prominent physicist and astronomer who made significant
  contributions to the study of band spectra, particularly the helium spectrum. He
  was a skilled experimental spectroscopist and made important discoveries during
  his career, including the joint discovery of the helium band spectrum with Goldstein.
  Curtis also played a crucial role in the development of the field of spectroscopy
  and made significant contributions to the study of stellar spectra.
