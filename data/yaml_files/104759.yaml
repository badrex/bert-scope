tldr: This article describes an earthquake that occurred on September 30, 1749, in
  England. The earthquake was felt in several counties, with its force being mostly
  lateral. Buildings were shaken, and some damage was caused, but no casualties were
  reported. The author provides a detailed account of the event, including the time,
  weather conditions, and the direction of the earthquake.
