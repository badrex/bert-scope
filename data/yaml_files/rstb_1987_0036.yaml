tldr: This article discusses the potential threats to seabird populations from North
  Sea oil and gas developments. It examines the history of oil pollution incidents
  and the measures taken by the oil industry to minimize pollution risks. The article
  concludes that while there have been some accidents, the overall impact on seabird
  populations has been minimal, with breeding populations even increasing in some
  areas. The importance of maintaining high environmental standards and vigilance
  is emphasized.
