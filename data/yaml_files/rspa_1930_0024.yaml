tldr: This obituary honors the life and work of James Whitbread Lee Glaisher, a prominent
  English mathematician and astronomer. Glaisher made significant contributions to
  mathematical research and held various positions in the Royal Society and the London
  Mathematical Society. He was also an avid collector of pottery and other art forms.
  His dedication to his work and passion for collecting left a lasting impact on the
  scientific community.
