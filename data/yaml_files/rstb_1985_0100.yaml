tldr: The Pentoxylon plant is an extinct gymnosperm with unique reproductive parts,
  Sahnia and Carnoconites, unlike any other group of gymnosperms. The plant consists
  of different types of shoots, leaves, and reproductive structures. It is believed
  to have grown near water and is an important part of Indian geology and paleobotany.
