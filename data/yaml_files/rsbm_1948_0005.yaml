tldr: Ernst Julius Cohen was a renowned Dutch chemist and a prominent disciple of
  van't Hoff. He conducted extensive research on polymorphism, electrochemistry, thermochemistry,
  and piezochemistry. Cohen's work on standard galvanic cells and electrochemical
  thermodynamics contributed significantly to the field of physical chemistry. Tragically,
  he was murdered during the Holocaust in 1944.
