tldr: The author examines two Samnite coins, focusing on the coin of Papius Mutilus
  and the Safinian family. He discusses the historical context of the Social War and
  the significance of the symbols and inscriptions on the coins. The author also explores
  the connection between the Safinian family and their possible Samnite origin.
