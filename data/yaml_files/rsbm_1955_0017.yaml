tldr: Redcliffe Nathan Salaman was a prominent scientist and medical professional
  who made significant contributions to genetics, plant pathology, and plant virology.
  He is best known for discovering genetic resistance to potato blight and for his
  work on virus-free potato stocks. Salaman also authored several books, including
  "Potato Varieties" and "The History and Social Influence of the Potato." He was
  a dedicated member of the Royal Society and served in both World Wars.
