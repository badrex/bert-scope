tldr: This article describes a trigonometrical survey conducted in England between
  1797 and 1799, ordered by Marquis Cornwallis. Captain William Mudge led the survey,
  which covered Essex, western Kent, Suffolk, Hertfordshire, and parts of neighboring
  counties. The survey included the measurement of a new baseline on Sedgemoor and
  the determination of latitudes, longitudes, and meridians for mapping purposes.
