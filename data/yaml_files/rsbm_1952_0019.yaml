tldr: Reginald Edward Stradling was a civil engineer and educator who made significant
  contributions to building research and the development of the Building Research
  Station. He also served in World War I and had interests in psychical research,
  socialism, and social work among young people. Stradling's life was marked by a
  strong sense of duty, intellectual curiosity, and a desire to improve the lives
  of others through his work.
