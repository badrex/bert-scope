tldr: The author, Joshua Steele, examines larger reed pipes from the Isle of Amsterdam
  and the nose flute of Otaheite. He describes the sounds produced by these instruments
  and their unique characteristics. He also discusses the differences between the
  larger and smaller systems of reed pipes and the note of latitude found in all wind
  instruments.
