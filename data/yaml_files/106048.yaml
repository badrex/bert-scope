tldr: The author, John Zephaniah Holwel, describes a new species of oak tree discovered
  by gardener William Lucombe. This unique oak has evergreen leaves, a growth rate
  faster than other oak species, and wood that is considered stronger and harder.
  Holwel provides details on the tree's growth, dimensions, and propagation, as well
  as the potential for widespread cultivation.
