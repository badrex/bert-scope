tldr: This article presents a theoretical analysis of membrane potentials in cells
  containing ion-exchange membranes. The authors discuss the electrical potential
  differences and the movement of ions across these membranes, providing insights
  into the thermodynamics of the process. Their findings contribute to the understanding
  of the behavior of electrolytes in various applications.
