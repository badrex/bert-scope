tldr: This biographical memoir recounts the life and achievements of Joshua Harold
  Burn, a prominent British physiologist. Born in Barnard Castle, Burn studied at
  Emmanuel College, Cambridge, where he excelled in chemistry and physiology. He conducted
  research under notable scientists Joseph Barcroft and F. G. Hopkins, and made significant
  contributions to the fields of neurophysiology and pharmacology. Burn's work laid
  the foundation for future research in these areas and earned him a respected place
  in the history of science.
