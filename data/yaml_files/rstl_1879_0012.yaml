tldr: This article presents a detailed account of the avifauna of Kerguelen Island,
  including the birds' habits, taxonomy, and behavior. The author provides a list
  of bird species found on the island, along with descriptions of their habitats,
  diets, and interactions with other bird species. The study is based on collections
  from the British Museum and reports from German and American expeditions to the
  island.
