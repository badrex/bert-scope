tldr: The Company of Apothecaries of London presented a catalogue of fifty distinct
  plants to the Royal Society, as per the direction of Sir Hans Sloane. These plants
  were grown in their Physick-Garden, established in 1673, and the yearly presentation
  of fifty specimens was a condition of Sir Hans Sloane's generous grant of the garden
  to the company.
