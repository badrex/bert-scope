tldr: The author investigates the formation of ova in various species of opossum and
  Ornithorhynchus, observing differences in their reproductive systems and modes of
  ovum formation. He describes the process in kangaroos, kola, wombats, and great
  and small opossums, as well as the intermediate link between opossums and birds
  in Ornithorhynchi.
