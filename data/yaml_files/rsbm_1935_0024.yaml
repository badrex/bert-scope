tldr: Herbert Henry Thomas was a renowned geologist and petrologist who made significant
  contributions to the understanding of British rocks and the Geological Survey. His
  work on the Tertiary igneous rocks of Scotland, including Mull, Staffa, Iona, and
  Ardnamurchan, set a new standard in geology and earned him the Murchison Medal.
  Thomas also played a vital role in the classification and display of the British
  rocks collection at the South Kensington museum.
