tldr: This article discusses the candidates for election into the Royal Society of
  London in 1898 and lists the papers that were read during the meeting. One of the
  papers focuses on the relationship between groundwater level variations and the
  incidence of malarial fevers in Chotta Hagpur, Bengal. The article highlights the
  society's commitment to scientific research and collaboration.
