tldr: George Armand Robert Kon was a pioneering organic chemist who made significant
  contributions to the field. Born in St. Petersburg, Kon's early life was marked
  by his passion for natural history and butterfly collecting. After studying medicine
  at Cambridge, he decided to pursue chemistry and worked under Jocelyn Thorpe at
  the Imperial College of Science and Technology. Kon's research focused on spiro
  compounds, ring formation, and the Guareschi reaction. He later held the Chair of
  Chemistry at the Chester Beatty Research Institute, where he continued his work
  on carcinogenesis and mutagenesis. Kon was a kind and generous scientist, known
  for his exceptional experimental skills and care in his work.
