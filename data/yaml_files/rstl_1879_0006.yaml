tldr: The author, William Mitten, describes the botanical collections made in Kerguelen's
  Land and Rodriguez during the Transit of Venus Expeditions in 1874-75. Focusing
  on the Hepaticae, Mitten discusses the various species found, their similarities
  to other regions, and the challenges of identifying and categorizing these plants.
  The article highlights the importance of collaboration and the exchange of knowledge
  in the field of botany.
