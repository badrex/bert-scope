tldr: This article presents a historical review and analysis of temperature observations
  in the sea, covering the period between 1749 and 1868. The author, Joseph Prestwich,
  compiles and reduces the data from various sources, discussing the methods and value
  of the observations made by early researchers. The article also highlights the development
  of different types of thermometers used in these studies and their impact on the
  accuracy of the measurements.
