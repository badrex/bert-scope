tldr: The author, William Bell, describes a new species of Chaetodon fish called Ecan
  Bonna, found in the waters off Sumatra. The fish has a unique body shape, fin structure,
  and bony protrusions. It is considered a good fish for consumption and has a large
  air bladder to counteract its heavy skeleton. The article includes illustrations
  of the fish and its skeleton.
