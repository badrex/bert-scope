tldr: Thomas Lewis was a renowned medical scientist who contributed significantly
  to the field of physiology and clinical medicine. He established clinical science
  as a vital branch of medical knowledge and conducted groundbreaking research on
  the pulse, respiration, and irregular heart actions. His work with James Mackenzie
  led to the use of the string galvanometer in studying the heart's electric activity,
  paving the way for further advancements in cardiology.
