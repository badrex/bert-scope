tldr: The Duke of Sussex delivered an address to the Royal Society, expressing gratitude
  for the institution's patronage and support from the British monarchy. He emphasized
  the importance of promoting natural science for the prosperity of the country and
  assured the society of the king's support and protection. The address highlights
  the close relationship between the Royal Society and the monarchy in fostering scientific
  research and knowledge.
