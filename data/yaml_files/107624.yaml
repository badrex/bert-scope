tldr: The author compares the anatomical differences between the manatee of the West
  Indies and the dugong of the East Indian Seas. They note differences in external
  form, teeth, and internal structures such as the skull, bones, and stomach. The
  author also highlights the importance of not classifying animals solely based on
  their teeth.
