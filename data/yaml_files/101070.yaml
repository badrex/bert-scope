tldr: This article discusses a comprehensive medical practice based on the methods
  of the physician Platerus, focusing on the simple affections of the human body.
  It also includes observations and experiments related to natural philosophy, anatomy,
  and agriculture, as well as a detailed description of the natural state, productions,
  and economy of ancient Egypt. The author covers various aspects of Egyptian life,
  including weather patterns, agriculture, animal life, vegetation, fossils, building
  techniques, and clothing. The text also contains a commentary on the Antimonial
  Treatise of Valentin and its various preparations and uses in medicine.
