tldr: This article presents a meteorological journal kept at the Royal Observatory
  in Cape of Good Hope from February to May 1834. The journal includes observations
  made using a barometer and two thermometers, taken at different times of the day.
  The author, Thomas Maclear, plans to compare his barometer with that of Sir John
  Herschel in a future communication.
