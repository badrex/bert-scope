tldr: The author describes a case of a monstrous birth with a severely underdeveloped
  brain and discusses the role of ganglions in the nervous system. The author also
  examines the relationship between ganglions and involuntary muscle movements, suggesting
  that they play a crucial role in the body's automatic functions. This study provides
  valuable insights into the development of the nervous system and the understanding
  of paralytic diseases.
