tldr: This article presents the results of a detailed study and measurement of spectra
  photographed during the total solar eclipse of January 22, 1898. The authors used
  prismatic cameras to capture the spectra and identified various elements present
  in the Sun's corona. They also discussed the limitations of their investigation
  and the need for further research.
