tldr: The authors developed an automatic ionization spectrometer to measure the relative
  intensities of X-ray reflexions from a crystal, which significantly reduces the
  labor required for crystal structure analysis. The machine automatically sets the
  crystal and ionization chamber in the appropriate positions, amplifies the ionization
  current, and records the amplified ionization current. This innovation allows for
  faster and more efficient analysis of crystal structures.
