tldr: The author discusses the challenges and opportunities of agriculture and food
  technology in the 1990s, focusing on the need to address surpluses, consumer demands,
  and environmental concerns. The Priorities Board for Research and Development in
  Agriculture and Food is introduced to advise on research and development priorities
  and allocate budgets effectively. The central objective of the agricultural industry
  is to provide food for consumers, while also improving the quality of raw materials
  and meeting the demands of the food industry.
