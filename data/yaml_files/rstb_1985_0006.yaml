tldr: This article discusses the historical development of understanding animal intelligence
  and cognition, focusing on the concepts of categorization, cleverness, and consciousness.
  It reviews various themes in the history of the subject, including the capacity
  for object identity and learned associations among categorized items. The article
  also considers the problem of conscious awareness in animals and the neurological
  evidence of disconnections between different levels of cognitive processes.
