tldr: The author conducted an experimental investigation on the nerve roots and muscle
  movements of the lumbo-sacral plexus in Macacus rhesus monkeys. They found variations
  in the arrangement of nerve roots and described the most common type of plexus.
  The study also compared the similarities and differences between monkey and human
  posterior extremity muscles.
