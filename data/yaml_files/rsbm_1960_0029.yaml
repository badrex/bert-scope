tldr: Kaj Ulrik Linderstrøm-Lang was a talented and versatile individual with interests
  in art, music, and science. He began his career in chemistry and eventually became
  a prominent biochemist and enzyme histochemist. Linderstrøm-Lang worked at the Carlsberg
  Laboratory, where he made significant contributions to the fields of protein and
  enzyme research. He developed innovative methods for studying enzyme distribution
  in tissues and cells, and his work laid the foundation for modern enzyme histochemistry.
  Linderstrøm-Lang's legacy includes numerous scientific papers and the mentorship
  of many students and colleagues.
