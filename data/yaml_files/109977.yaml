tldr: Sir Humphry Davy examines the papyri found in the ruins of Herculaneum and describes
  the methods used to unroll and analyze them. He concludes that the manuscripts contain
  mostly philosophical and literary works from Greek Epicurean philosophers and sophists.
  Davy also discusses the challenges faced during the process of unrolling and preserving
  the manuscripts.
