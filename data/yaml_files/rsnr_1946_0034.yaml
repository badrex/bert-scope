tldr: This issue of the 'Notes and Records of the Royal Society of London' contains
  obituaries of notable scientists, information on bequests received by the Society,
  and donations made to support the Newton Tercentenary Celebrations. The issue also
  highlights contributions to the Horace Darwin Fund for the re-equipment of laboratories
  and institutions in devastated Europe.
