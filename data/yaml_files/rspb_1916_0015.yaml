tldr: The author describes the discovery of three new species of Toxoplasma, a genus
  of parasites with uncertain systematic position. They are found in various animals,
  causing wasting and blood destruction similar to Babesia infections. The parasites
  multiply through longitudinal division and can be found in large numbers in the
  blood and affected organs. The author discusses their morphology, distribution,
  and attempts at cultivation, highlighting the need for further research on these
  intriguing organisms.
