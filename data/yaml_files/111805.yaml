tldr: The author, John Denis Macdonald, describes a new genus of pelagic Gasteropoda
  called Jasonilla, characterized by ciliated cephalic appendages and a transparent,
  cartilaginous shell. The species, Jasonilla mileayiana, was found between Port Jackson
  and the Isle of Pines. The article provides a detailed anatomical analysis of the
  organism, including its shell, ciliated arms, mouth, tentacles, foot, creeping disc,
  gill, and otolithes.
