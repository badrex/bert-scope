tldr: This article presents a collection of letters between William Heberden and Stephen
  Hales, discussing their shared interests in medicine, public health, and scientific
  inquiry. They exchange ideas on the importance of pure air, the dangers of alcohol
  consumption, and the impact of their work on society. The correspondence highlights
  the collaboration and friendship between these two influential figures in the scientific
  community during the 18th century.
