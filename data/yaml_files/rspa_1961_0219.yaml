tldr: In his 1961 Anniversary Address, Sir Howard Florey highlights the scientific
  achievements and awards given to various researchers. He discusses Sir Hans Krebs's
  contributions to understanding metabolism, Professor C. F. Powell's work on cosmic
  rays and fundamental particles, Sir Wilfrid Le Gros Clark's research on neuroanatomy
  and primate evolution, and Professor D. H. R. Barton's chemistry of natural products.
  The address also mentions the awards given to these scientists, including the Royal
  Medal and the Davy Medal.
