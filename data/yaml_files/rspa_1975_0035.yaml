tldr: This article discusses the effects of World War I on the organization and development
  of science and technology in the United Kingdom. It highlights the country's reliance
  on German industries, particularly in the field of synthetic dyestuffs, and the
  subsequent shift in focus to develop a strong domestic science and technology sector.
  The article also examines the national response to the war, including the involvement
  of scientists and the formation of committees to coordinate war work and address
  shortages of resources.
