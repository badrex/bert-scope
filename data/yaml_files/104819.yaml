tldr: The author describes their observations of the cliffs and coastal erosion on
  the North-East Sea-Coast of Norfolk County. They also discuss the various strata
  and fossils found in the area, including shells, elephant teeth, and an abundance
  of stag horns in nearby Marl-Pits. The author speculates on the history of the region
  and the possible origins of these fossils.
