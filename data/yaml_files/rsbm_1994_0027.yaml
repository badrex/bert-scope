tldr: Donald Broadbent was a British psychologist who revolutionized the field of
  psychology by introducing an information processing approach to study attention,
  decision-making, memory, and control. His work had a significant impact on the development
  of cognitive psychology and human factors. Broadbent's research focused on practical
  problems of equipment design in relation to human usage, and he made important contributions
  to the understanding of human performance under various conditions.
