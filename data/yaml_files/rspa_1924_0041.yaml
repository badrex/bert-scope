tldr: This obituary honors the life and work of Crum Brown, a pioneering chemist and
  educator. He made significant contributions to the understanding of chemical combination,
  isomerism, and the classification of chemical substances. Brown's work in crystallography
  and physiology, along with his innovative teaching methods, left a lasting impact
  on the field of chemistry.
