tldr: This obituary celebrates the life and achievements of Henry Enfield Roscoe,
  a prominent chemist and educator. Roscoe studied under notable figures like Thomas
  Graham and Robert Bunsen, and later established the Manchester School of Chemistry.
  He contributed to the growth of Owens College and was involved in various educational
  and scientific initiatives, including the popular Science Lectures for the People.
