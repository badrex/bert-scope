tldr: The article is a biographical memoir of Oswald Theodore Avery, a prominent medical
  microbiologist who dedicated his life to studying infectious diseases and the pathogenesis
  of pneumonia. Avery made significant contributions to the understanding of the role
  of capsular polysaccharides in the immunological specificity and virulence of pneumococci.
  His work laid the foundation for future research in medical microbiology and infectious
  diseases.
