tldr: In this article, Francis Masson shares his account of three journeys from Cape
  Town into the southern parts of Africa, focusing on discovering new plants for the
  improvement of the Royal Botanical Gardens at Kew. He describes the various landscapes,
  plantations, and settlements he encountered during his travels, as well as the diverse
  flora he discovered along the way.
