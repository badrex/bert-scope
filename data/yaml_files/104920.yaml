tldr: The authors discuss their experiments with three different species of Toxicodendron
  plants, which produce a black dye. They describe the process of extracting the dye
  and its properties, including its resistance to washing and its potential use in
  dyeing textiles. They also mention the connection between these plants and the varnish
  used by the inhabitants of Japan.
