tldr: The author describes the discovery of subterranean apartments with Etruscan
  inscriptions and paintings in Civita Turchino, Italy. These apartments contain various
  Etruscan vases and sarcophagi, and their walls are adorned with stucco and fresco
  paintings in the Etruscan style. The author speculates that further exploration
  of these sites may lead to significant discoveries about the Etruscan civilization,
  which is currently not well-known.
