tldr: This article reviews the development of Charles Darwin's species theory through
  his correspondence during the years leading up to the publication of 'On the Origin
  of Species.' It highlights the extensive communications network Darwin established
  for gathering information relevant to his work and his debates with fellow scientists
  on the details of his theory. The article also discusses Darwin's personal life
  and scientific achievements during this period.
