tldr: This article is a biographical memoir of John William Trevan, a prominent figure
  in medical research and pharmacology. Born in Cornwall, Trevan had a successful
  career as a medical student at St Bartholomew's Hospital before transitioning to
  laboratory work. He held various positions in the field, including pharmacologist
  at the Welcome Physiological Research Laboratories, and contributed significantly
  to the development of sulphonamides and other drugs. Trevan was also involved in
  various organizations and held several prestigious titles throughout his career.
  He passed away unexpectedly in 1956.
