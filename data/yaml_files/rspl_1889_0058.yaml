tldr: 'This article is an obituary for two notable figures in their respective fields:
  Robert Hunt, a pioneer in photographic chemistry, and Robert Cornelis, Lord Napier
  of Magdala, a distinguished military engineer and commander. Hunt made significant
  contributions to the development of photography and authored a well-known manual
  on the subject. Lord Napier of Magdala served in various capacities in the British
  military, including commanding the Abyssinian expedition, and held several high-ranking
  positions throughout his career.'
