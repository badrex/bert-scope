tldr: Dr. John Jacob Scheuchzer invites the scientific community to collaborate on
  creating a comprehensive botanical history of Switzerland. He outlines the proposed
  method, which includes an alphabetical order, and emphasizes the importance of including
  medicinal and other uses of plants. The work will also feature illustrations from
  Fuchsius' original plates.
