tldr: This article examines the life statistics of Fellows of the Royal Society, focusing
  on the average age at election and the impact of election procedures on the number
  of Fellows. The author analyzes the historical data from 1848 to 1922, discussing
  the changes in the average age at election and the effects of the election statutes
  on the Society's growth.
