tldr: The article is a biographical memoir of Evelyn Martin Lansdowne Beale, a talented
  mathematician who made significant contributions to the development of linear programming
  methods and optimization algorithms. Beale worked at the Admiralty Research Laboratory
  and the Corporation for Economic and Industrial Research, applying mathematical
  programming to industrial problems. He was also a visiting professor at Imperial
  College and a Fellow of the Royal Society. Beale was known for his generosity, kindness,
  and dedication to his family and Christian faith.
