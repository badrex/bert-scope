tldr: The author observed a spot on the Sun from April 25 to May 8 and recorded its
  course. They determined the spot's position, distance from the Sun's limb, and its
  longitude and declination from the solar axis. The author also predicted the possibility
  of the spot's return, if it occurs, and shared their findings with the scientific
  community.
