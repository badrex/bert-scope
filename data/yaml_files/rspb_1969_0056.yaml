tldr: The article discusses the significance of the fibrinolytic mechanism in maintaining
  vascular patency and its role in preventing abnormal fibrin formation. It explores
  various methods to measure fibrinolytic activity in blood, including the challenges
  and limitations of these methods. The article also highlights the importance of
  fibrin-fibrinogen degradation products and the use of fibrinolytic inhibitors in
  treating clinical states with excessive fibrinolysis.
