tldr: The author examines the morphology and development of the bird skeleton, focusing
  on the vertebral column, ribs, sternum, limb-girdles, and limbs. They describe the
  stages of development in the common fowl, highlighting the changes in the vertebral
  column and the fusion of skeletal elements during growth. The author also discusses
  the relationship between birds and reptiles, as well as the role of metamorphosis
  in the evolution of vertebrates.
