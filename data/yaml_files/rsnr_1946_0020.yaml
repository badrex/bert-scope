tldr: This article is a tribute to Alfred George Hastings White, the Royal Society's
  librarian who dedicated his life to the organization and cataloging of the society's
  library. White was known for his vast knowledge, exceptional memory, and willingness
  to help those who used the library. He was a scholar and a lover of books, always
  searching for additional knowledge and solving bibliographic and literary problems.
  White's contributions to the Royal Society and its library are remembered and celebrated
  in this article.
