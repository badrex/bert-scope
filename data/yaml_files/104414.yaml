tldr: The author presents a simple and easy method for creating accurate impressions
  of medals, coins, and seals using wax molding. The process involves taking a perfect
  impression in black sealing-wax, coloring the wax impression with paint, and then
  transferring the impression onto paper using a press. This method is useful for
  preserving the original artifacts and creating duplicates for study or display.
