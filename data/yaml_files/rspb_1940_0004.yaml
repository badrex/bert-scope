tldr: The study investigates the reactions of a cat's urinary bladder under constant
  volume conditions. It explores the effects of different anaesthetic agents on bladder
  contractions and the role of the hypogastric and nervi erigentes nerves in controlling
  bladder pressure. The research also examines the influence of adrenaline on bladder
  contractions.
