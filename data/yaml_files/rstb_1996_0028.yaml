tldr: This study uses molecular phylogenetic analysis of the 12S rRNA gene to examine
  the systematics of North American Daphnia species. The analysis reveals three subgenera
  with 15 species complexes, and provides insights into the evolutionary history and
  reproductive isolation within the genus.
