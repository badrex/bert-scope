tldr: In this address, Sir Cyril Hinshelwood highlights the accomplishments and contributions
  of several scientists, including Sir Macfarlane Burnet, Professor R. E. Peierls,
  Professor P. B. Medawar, Professor R. B. Woodward, and Dr. A. B. Pippard. The scientists
  were awarded medals for their work in various fields such as virology, solid-state
  theory, tissue grafting, natural products, and low-temperature physics. Their discoveries
  have led to advancements in understanding aging, immunity, chemical analysis, and
  the fundamental laws of physics.
