tldr: This article discusses the contributions of Robert Woodhouse to the improvement
  of calculus teaching in early 19th-century England. It highlights Woodhouse's advocacy
  for the Leibnizian notation and his influence on the Cambridge curriculum. The article
  also explores the challenges and reactions faced by Woodhouse during his time, as
  well as the impact of his work on the teaching of calculus.
