tldr: This article discusses an investigation into the relationship between physiological
  action and atomic weight. The authors describe their method of studying the internal
  capsule of an animal's brain and the effects of nerve stimulation on its movements.
  They conducted 45 experiments and analyzed the results in eight groups, providing
  a comprehensive overview of previous research on the topic.
