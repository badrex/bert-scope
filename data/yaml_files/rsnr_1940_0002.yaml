tldr: In January 1940, a delegation of French scientists visited London during World
  War II to establish closer collaboration between British and French organizations
  responsible for applying science to the war efforts of the Allies. The Royal Society
  played an active role in supporting this visit, which aimed to strengthen the relationship
  between the two countries and promote cooperation in scientific research.
