tldr: This article discusses the historical development of electrical energy transmission
  in England and Wales, focusing on the growth of demand, the establishment of the
  National Grid, and the evolution of voltage levels. It also explores the future
  prospects of electrical energy transmission, including the introduction of 400-volt
  transmission and the use of coal, oil-fired, and nuclear stations.
