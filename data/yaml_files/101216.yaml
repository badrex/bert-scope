tldr: A case study of a patient with a large number of unique-shaped stones found
  in their bladder. The surgeon, Mr. Goodrick, removed 96 small stones from the patient
  and also mentioned another case of a large stone removed from a deceased person.
  This report highlights the variety of shapes and sizes of bladder stones and their
  removal process.
