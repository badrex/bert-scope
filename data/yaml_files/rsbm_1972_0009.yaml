tldr: Charles Robert Harington was a distinguished biochemist and administrator who
  made significant contributions to the field of biochemistry. He was also the director
  of the National Institute for Medical Research and was widely respected for his
  integrity and judgment. Harington was a member of the ancient Harington family,
  with a long history of service and influence in English society. His work and legacy
  continue to be remembered and studied by scientists and historians alike.
