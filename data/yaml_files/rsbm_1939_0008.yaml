tldr: Arthur Hutchinson was a dedicated mineralogist and educator who made significant
  contributions to the fields of mineralogy, crystallography, and geological chemistry.
  He conducted important research on minerals such as stibnite and stokesite, and
  was a devoted teacher at the University of Cambridge. Hutchinson also made significant
  contributions to the development of educational tools and techniques for teaching
  mineralogy and crystallography.
