tldr: The author analyzes the endocranial cast of an adolescent Sinanthropus skull,
  finding a cranial capacity of 964 cubic centimeters. This falls within the lower
  range of normal variability for modern humans. The author compares the results to
  other ancient and modern skulls, discussing the implications for the cognitive abilities
  of Sinanthropus and its relationship to modern human races.
