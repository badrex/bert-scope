tldr: The author discusses the limitations of alkaline medicines in dissolving bladder
  calculi, or kidney stones, and presents cases where the stones were not dissolved
  as previously believed. The author also explains the role of the prostate gland
  in stone formation and the importance of examining the bladder after death to accurately
  assess the effectiveness of treatments.
