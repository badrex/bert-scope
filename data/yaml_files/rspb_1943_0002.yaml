tldr: In this anniversary meeting, Sir Henry Dale discusses the significance of Isaac
  Newton's contributions to science and the impact of his work on the Royal Society.
  He highlights the importance of preserving Woolsthorpe Manor, where Newton was born
  and conducted his early research, and reflects on the Society's role in promoting
  and celebrating Newton's achievements.
