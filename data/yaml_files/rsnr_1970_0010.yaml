tldr: This article provides a comprehensive bibliography of recent books and articles
  related to the history of the Royal Society and its Fellows. It includes works on
  various aspects of scientific history, such as Isaac Newton's correspondence, Joule's
  early research, and the evolution of human posture. The bibliography aims to help
  readers explore the rich history of the Royal Society and its contributions to science.
