tldr: This article discusses the future requirements and techniques for cosmic X-ray
  astronomy. It highlights the need for improved sensitivity, signal-to-noise ratio,
  and spectral and spatial resolution. The author also presents various detection
  systems, such as gas photon counters, modulation collimators, and Fresnel masks,
  that can be used for X-ray astronomy.
