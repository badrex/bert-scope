tldr: This article describes an earthquake experienced in Macao and a unique species
  of tailless monkeys found in the interior of Bengal. The earthquake caused significant
  shaking and was felt for over a minute, while the monkeys, called Golok or wild
  people, are believed to be a mixture with the human kind and are known for their
  gentle and modest behavior.
