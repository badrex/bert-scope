tldr: Waldemar Christoffer Brogger was a renowned Norwegian geologist and mineralogist
  who made significant contributions to the fields of geology, paleontology, and mineralogy.
  He conducted extensive research on various aspects of geology, including the study
  of igneous rocks, pegmatites, and the correlation of faunas and strata. Brogger's
  work laid the foundation for later research and advancements in the understanding
  of geological processes and mineral formations.
