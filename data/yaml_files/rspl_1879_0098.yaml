tldr: The author conducted a magnetic survey of the 40th parallel in North America,
  spanning from the Atlantic Ocean to the Great Salt Lake in Utah. They used various
  instruments to measure the Earth's magnetic field and collected data on dip, declination,
  and intensity. The study aimed to understand the magnetic history and characteristics
  of the continent, providing valuable information for future research.
