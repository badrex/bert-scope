tldr: The author examines two Roman inscriptions found on altars in Bath, which mention
  the deities Jupiter Cetius, Mars, and Nemetona. The Treveri people, who dedicated
  the altars, were originally from Germany and settled in Gaul. The inscriptions provide
  insight into the religious practices and beliefs of the ancient Treveri people.
