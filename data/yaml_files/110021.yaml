tldr: This article discusses the author's efforts to determine the longitudes and
  locations of various places using chronometers and eclipses of Jupiter's satellites.
  The author found a close agreement between the longitude of Masulipatam determined
  by these two methods, and provides the latitude and longitude of Point de Galle
  and the longitude of Canton.
