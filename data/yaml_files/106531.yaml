tldr: This article provides a detailed account of the weather, agricultural conditions,
  and disease patterns in Lyndon, Rutland, from 1780 to 1781. The author, Thomas Barker,
  documents the temperature, rainfall, wind patterns, and crop growth throughout the
  year, noting the impact of these conditions on the local community. He also discusses
  the prevalence of fevers and agues, particularly in the fens, and their resistance
  to traditional treatments.
