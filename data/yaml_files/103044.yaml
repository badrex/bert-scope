tldr: This article compares the rainfall patterns in Upminster, Essex, and Paris over
  18 years, with a focus on the dry year of 1714. The author, W. Derham, also discusses
  the potential health impacts of the drought, such as contagious diseases among animals
  and humans, and the effects on the environment. The article includes a table of
  rainfall data for Upminster and a comparison with the data from the Paris Observatory.
