tldr: The author examines the ultra-violet spectrum of gadolinium and discovers the
  presence of impurities such as yttrium, europium, samarium, ytterbium, and scandium.
  The phosphorescent spectrum also reveals the presence of a new element, victorium,
  which is found to be present as an impurity in gadolinium.
