tldr: The article discusses the establishment of the A.R.C. Institute of Animal Physiology
  at Babraham, Cambridge, and its departments of Physiology, Biochemistry, and Experimental
  Pathology. The Institute aimed to improve knowledge of the fundamental physiology
  of farm animals and provide facilities for research. The text describes the development
  of the Institute, its staff, and the research conducted in various fields, including
  autonomic system studies, cardiac output measurements, and absorption of metabolites
  in the rumen.
