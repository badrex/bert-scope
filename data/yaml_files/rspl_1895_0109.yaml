tldr: The Kew Observatory Committee's report for 1895 discusses various meteorological
  and magnetic observations, including magnetic elements, atmospheric pressure, temperature,
  wind, sunshine, and rain. They also report on the performance of the Electrograph,
  the manipulation of magnetic instruments, and the installation of platinum thermometers
  for temperature measurements. Additionally, the committee shares information on
  sunspots, fog and mist observations, and atmospheric electricity series of eye observations.
