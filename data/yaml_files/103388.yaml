tldr: The author, Roger Cotes, describes a meteor sighting on March 6, 1715/6, and
  explains the phenomenon through the perspective of atmospheric and light behavior.
  He discusses the appearance of the meteor, the triangular streams of light, and
  the convergence point. Cotes also explains the colors observed during the meteor's
  appearance and the waves of light that were seen. Lastly, he provides an easy-to-understand
  explanation of the meteor's phenomenon and its representation.
