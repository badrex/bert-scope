tldr: Thomas Muir was a prominent Scottish mathematician and educator who made significant
  contributions to the field of mathematics and education in South Africa. He played
  a crucial role in shaping the Cape educational system and was a pioneer in promoting
  research and teaching of mathematics. Muir authored a five-volume work on determinants
  and left behind a valuable mathematical collection, which is now considered one
  of the best in the British Empire.
