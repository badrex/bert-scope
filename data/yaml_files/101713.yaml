tldr: This article provides a detailed overview of the state of astronomy and mineral
  water research in the late 17th century. It discusses various astronomical theories
  and hypotheses, including those proposed by Kepler, Ward, and Bullialdus, as well
  as the examination of mineral waters and their properties. The author emphasizes
  the challenges in understanding the composition and effects of mineral waters, including
  the mixtures of various substances, such as vapors, juices, salts, and earths, and
  their impact on human health.
