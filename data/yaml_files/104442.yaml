tldr: The author, John Henry Wintler, describes experiments conducted in 1744 where
  electrical sparks from metals and human bodies were used to ignite various fluids,
  including the Quinta Essentia vegetabilis. These experiments demonstrated the power
  of electrical sparks in kindling spirits and provided new insights into the nature
  of electricity.
