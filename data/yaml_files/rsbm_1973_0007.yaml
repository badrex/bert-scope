tldr: Carl Hamilton Browning was a prominent medical bacteriologist and chemotherapist
  who made significant contributions to the fields of pathology and medicine. Born
  in Glasgow in 1881, Browning studied at Glasgow University and worked with renowned
  scientists such as Robert Muir and Paul Ehrlich. He held various positions in academia
  and research, including professorships at the University of Glasgow and the University
  of London. Browning's work focused on developing chemically defined substances to
  combat disease-causing organisms without harming their host. He was elected a Fellow
  of the Royal Society in 1928 and made numerous other achievements throughout his
  career.
