tldr: Ann Bishop was a renowned protozoologist and parasitologist who dedicated her
  career to studying drug resistance in protozoan parasites responsible for malaria.
  Her work focused on finding solutions to combat the disease, which remains a significant
  global health issue. Bishop's research and contributions to the field have had a
  lasting impact on the study of protozoa and parasitic diseases.
