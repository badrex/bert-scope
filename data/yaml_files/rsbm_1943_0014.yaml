tldr: Frank Sturdy Sinnatt was a prominent figure in fuel technology, making significant
  contributions to the field of coal resources and fuel research. He played a crucial
  role in the development of the National Coal Survey, which helped in understanding
  the composition and properties of coal seams across the country. Sinnatt's passion
  for fuel technology and his dedication to improving the nation's fuel resources
  made him a valuable asset to the Department of Scientific and Industrial Research
  and a respected figure in the field of applied chemistry.
