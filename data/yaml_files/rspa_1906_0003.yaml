tldr: The author describes an expedition to Pineda de la Sierra, Spain, to study the
  solar eclipse and obtain large-scale images of the flash spectrum. They discuss
  the selection of the observing station, the instruments used, and the techniques
  employed to capture the solar spectrum. The expedition aimed to study the eruptive
  nature of gases in the sun and the corona spectrum.
