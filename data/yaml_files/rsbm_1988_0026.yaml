tldr: Walter Stanley Stiles was a prominent British scientist and educator who made
  significant contributions to the fields of physics, mathematics, and biophysics.
  Born in London in 1901, Stiles attended several educational institutions, including
  University College London, where he studied under notable professors such as Alfred
  W. Porter and William Bragg. Throughout his career, Stiles worked at the National
  Physical Laboratory and the Signal School in Portsmouth, focusing on topics like
  thermionic emission, photometry, and glare. He also had a passion for learning languages
  and mathematics, which he pursued throughout his life. Stiles was elected a Fellow
  of the Royal Society in 1957 and passed away in 1985.
