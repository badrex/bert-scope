tldr: Albert Edward Ingham was a renowned mathematician and educator who made significant
  contributions to number theory and the analytic theory of numbers. He authored the
  classic Cambridge tract, "The Distribution of Prime Numbers," and was known for
  his exceptional teaching skills and dedication to his students. Ingham's life was
  marked by his meticulous work ethic, intellectual honesty, and love for mathematics.
