tldr: This article from the Royal Society's Notes and Records highlights obituaries
  of notable members, including William Sawney Bisat, Francis Albert Eley Crew, and
  Sidney Barrington Gates. It also announces the election of Lord Hailsham of St Marylebone
  and the recognition of foreign members such as John Bardeen, Karl Ziegler, and Arthur
  Charles Neish for their significant contributions to science.
