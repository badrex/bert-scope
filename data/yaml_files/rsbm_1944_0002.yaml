tldr: George Gerald Henderson was a prominent Scottish chemist and educator who made
  significant contributions to the fields of organic and physical chemistry. He was
  a dedicated teacher who inspired many students and played a crucial role in the
  development of science education in Scotland during the late 19th and early 20th
  centuries. His research interests included terpenes, nitrides, and analytical chemistry,
  and he collaborated with other notable scientists like Sir George Beilby.
