tldr: This article investigates the effect of grass on tree growth and soil conditions
  in the Gangetic plain. It explores how grass can be injurious to fruit trees and
  the mechanisms by which forest trees suppress grass growth. The study also examines
  soil, water, and temperature factors that influence plant growth and the role of
  grass in maintaining soil fertility.
