tldr: This article discusses various types of diseases that affect dogs and provides
  remedies for treating dog bites and diseases. The author describes five types of
  dog diseases, including hot madness, running madness, la rage mue, falling madness,
  and blasting or withering. They also share several effective treatments for dog
  bites, such as using Virginia snake-root and flowers of St. John's wort, or applying
  an old cock's feathers to the bite. These treatments can help prevent the spread
  of diseases and save lives.
