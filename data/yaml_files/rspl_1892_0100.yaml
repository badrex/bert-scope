tldr: The author presents a paper discussing the cross-section of a diagram related
  to atmospheric motion. They also consider various views on the topic and propose
  an experimental apparatus to illustrate the supposed motions in the Earth's atmosphere
  using water in a horizontal circular tray. The paper also includes reports and statistics
  for the quarter ended September 30, 1891, and mentions two plaster medallion portraits
  of Dr. John Richardson and Capt. James Clark Ross.
