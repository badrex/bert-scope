tldr: This article investigates the development of cranial muscles in ganoid fishes,
  focusing on the ocular muscles. The author examines the development of various muscles
  in different species of fish, including Acipenser, Polypterus, Amia, and Lepidosteus.
  The study provides insights into the formation and migration of muscles, as well
  as the differences in development between species.
