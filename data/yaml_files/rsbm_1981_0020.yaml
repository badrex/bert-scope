tldr: The biography of Allen Goodrich Shenstone, a prominent spectroscopist of the
  20th century, who made significant contributions to the study of atomic spectra.
  Born in Toronto, Canada, Shenstone spent most of his life and career in the United
  States. His work was interrupted by service in World War I and World War II, but
  he remained active in research and observation until his death in 1980. Shenstone
  is remembered for his precision, integrity, and loyalty in both his personal life
  and scientific work.
