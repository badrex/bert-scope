tldr: This article discusses a geological formation called Myriophylloides Williamsonii,
  which was discovered in the Halifax Carboniferous deposits. The author, Professor
  W. C. Williamson, presents a new form of bark found in these deposits and provides
  insights into the general inversion in geology.
