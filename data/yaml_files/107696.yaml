tldr: The author discusses the methods of finding longitude using chronometers and
  correspondent eclipses of Jupiter's satellites. He provides supplementary information
  on Madras, Bombay, and Canton, as well as the latitude and longitude of Point de
  Galle and the Friar's Hood. The author also shares his observations on the variation
  of the compass and the tides in these locations.
