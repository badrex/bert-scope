tldr: This article explores the history of European agriculture, focusing on the uplands
  and how agriculture fits into a broader theoretical framework. It discusses the
  concept of economic niches, territorial analysis, and resource exploitation in prehistoric
  agriculture. The author argues that understanding these factors can help us better
  understand the history and consequences of land and resource utilization.
