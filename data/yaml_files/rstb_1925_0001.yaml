tldr: The author examines the placentation of Hyrax capensis, analyzing fifteen uteri
  to study the placental swellings and embryonic development. They describe the uterus's
  structure, the role of the trophoblast, and the nourishment process of the fetus.
  The study provides insights into the reproductive biology of the hyrax species.
