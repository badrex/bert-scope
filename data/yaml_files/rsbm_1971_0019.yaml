tldr: This biographical memoir highlights the life and scientific contributions of
  David Forbes Martyn, an Australian scientist who made significant advancements in
  atmospheric and space science. Martyn's work focused on the ionosphere, radio science,
  and space research, including his role in establishing the Australian Academy of
  Science and his involvement in international scientific organizations.
