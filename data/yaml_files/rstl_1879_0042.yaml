tldr: The author describes the petrological, botanical, and zoological collections
  made in Kerguelen's Land and Rodriguez during the Transit of Venus Expeditions.
  They discuss the unique limestone caves found on Rodriguez, which contain marine
  shells and extinct land species. The author also examines the bone-earth found in
  the caves, which is mixed with coralline sand and contains remains of various land
  snails and a large admixture of land shells.
