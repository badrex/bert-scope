tldr: This article reviews two books about the history of the scientific instrument-making
  firm, Cooke, Troughton, and Simms. The first book, "Instrument Makers to the World"
  by Anita McConnell, provides a thorough professional account of the company's history,
  while the second book, "William Simms, Astronomer and Instrument Maker" by Eleanor
  Mennim, focuses on the life of the company's co-founder, William Simms. The review
  highlights the differences between the two books and their approaches to the subject
  matter, as well as their strengths and weaknesses.
