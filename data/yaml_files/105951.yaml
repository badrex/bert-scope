tldr: The author conducted experiments to determine the most effective preparation
  methods for the medicinal plant, Peruvian Bark. They tested various methods such
  as infusion, decoction, tincture, and triturated infusion, and found that the latter
  had the deepest color and strongest astringency when mixed with a chalybeate solution.
  The author also discussed the use of acids and other ingredients to enhance the
  efficacy of Peruvian Bark in treating various ailments.
