tldr: The article is an obituary for Sir David Orme Masson, a prominent figure in
  Australian science who contributed to the development of chemistry education and
  administration. Masson was a key influence in fostering science in Australia and
  played a significant role in the growth of the University of Melbourne. He made
  important contributions to the understanding of atomic volumes, solution theory,
  and the periodic classification of elements.
