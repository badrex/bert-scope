tldr: The author examines the organization of fossil plants found in coal measures,
  specifically focusing on the Lepidodendroid family. They discuss the development
  of a secondary vascular zone in these plants and how it varies in different specimens.
  The author also describes the preservation of the Arran plant, which has provided
  valuable insights into the internal organization of these ancient plants.
