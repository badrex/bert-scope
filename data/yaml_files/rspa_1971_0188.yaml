tldr: In this anniversary address, President A. L. Hodgkin highlights the scientific
  achievements and awards presented in 1971. Notable recipients include N. W. Pirie
  for his work on viruses, G. Herzberg for his spectroscopic research, and D. F. Perutz
  for his contributions to understanding the structure and function of hemoglobin.
  Additionally, the address mentions the significant advancements in geology, chemistry,
  and other scientific fields during that year.
