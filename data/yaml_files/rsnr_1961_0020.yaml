tldr: In 1961, a luncheon was held at the London County Council's County Hall, attended
  by 150 guests including the Royal Society Council, University of London officials,
  and the Swedish Royal Family. Her Majesty Queen Elizabeth The Queen Mother was present,
  and speeches were given by various dignitaries.
