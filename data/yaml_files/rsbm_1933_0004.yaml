tldr: Sir Dugald Clerk was a renowned engineer and educator who played a significant
  role in the development of the internal combustion engine. He combined scientific
  theory with practical experience and inspired many through his teaching and research.
  Clerk's contributions to engineering, such as the Clerk or two-cycle engine, and
  his work on specific heat of gases and gaseous explosions, earned him recognition
  and honors from the Royal Society and other institutions. He also contributed to
  various educational institutions and played a crucial role in engineering research
  during World War I.
