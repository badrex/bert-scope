tldr: The President of the Royal Society, Dr. E. D. Adrian, presents the awards and
  achievements of several distinguished scientists at the Anniversary Meeting in 1954.
  The recipients include Sir Edmund Whittaker for his contributions to mathematics,
  Dr. C. R. Burch for his advancements in high-vacuum engineering, Sir John Cockcroft
  for his work in nuclear physics, Professor H. A. Krebs for his research on intermediary
  metabolism, Dr. J. W. Cook for his studies on polycyclic aromatic compounds, and
  Dr. E. B. Ford for his work on genetics and natural populations.
