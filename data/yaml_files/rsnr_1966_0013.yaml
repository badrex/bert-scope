tldr: The article discusses the importance of preserving scientific manuscripts and
  records for the history of science. It highlights the challenges of acquiring and
  accessing original documents and suggests that photographic copies can be a valuable
  alternative. The author also emphasizes the need for a clear distinction between
  collector's items and collections for study purposes. The article proposes the establishment
  of a joint committee between the Royal Society and the Historical Manuscripts Commission
  to review the preservation and accessibility of scientific records.
