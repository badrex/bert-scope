tldr: A paper-stainer named Mr. Butler accidentally endures severe chemical burns
  while experimenting with verdegris, falsegold leaf, and aqua-fortis. The reaction
  caused intense pain, swelling, and blisters across his body. After several days
  of treatment, including sweating, medication, and a hot water bath with wood ashes,
  Mr. Butler eventually recovered from the incident. This case study highlights the
  importance of safety precautions when working with chemicals.
