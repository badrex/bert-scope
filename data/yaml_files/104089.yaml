tldr: The author, John Ranby, describes the case of Ann Edwards, who died from a large
  umbilical rupture. He details the remarkable findings upon opening her body, including
  the contents of her abdomen and the extent of the rupture. This case study provides
  valuable insight into the understanding of abdominal injuries and surgeries of the
  time.
