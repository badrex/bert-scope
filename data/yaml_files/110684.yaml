tldr: Sir John Barrow's letter discusses a series of magnetic observations made on
  land and on board the ships 'Erebus' and 'Terror' under Captain James Clark Ross's
  direction. The letter also includes a series of ocean temperature and specific gravity
  measurements at various depths and the surface. These observations were conducted
  up to December 31, 1839, and were transmitted to the Royal Society by the Lords
  Commissioners of the Admiralty.
