tldr: This article discusses the construction and restoration of the National Standard
  of Length in the 19th century. It covers the history of British and foreign standards,
  methods of using them in base and pendulum measures, and the legal aspects of standardization.
  The author also describes the various operations and comparisons conducted to ensure
  the accuracy and reliability of the standard, as well as the scientific instruments
  and methods used during the process.
