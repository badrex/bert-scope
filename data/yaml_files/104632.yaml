tldr: The author, James Mounsey, describes his observations and findings on the geology,
  mineralogy, and hot springs of Carlsbad. He discusses the formation of tophus and
  pisolithi, as well as the properties and uses of these minerals. Mounsey also explores
  the possible origins of the hot springs and the different qualities of the water
  from various springs in the area.
