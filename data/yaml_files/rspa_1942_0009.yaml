tldr: This collection of abstracts from the Royal Society of London in 1942 covers
  a wide range of scientific disciplines, including physics, biology, chemistry, astronomy,
  environmental science, medicine, mathematics, engineering, social sciences, and
  biographies. The articles discuss various topics such as reproductive cycles in
  animals, cosmic ray intensity, Hp values of radium, chlorophyll activation, and
  more. These summaries provide a glimpse into the groundbreaking research and discoveries
  made by the society during that time.
