tldr: The author, A.W. Hofmann, discusses the synthesis and properties of dimethylamine,
  a type of alkylamine. He describes the reaction between iodide of methyl and ammonia,
  as well as the separation of dimethylamine from other ammonias produced in the reaction.
  Dimethylamine is a powerful alkaline liquid with a strong ammoniacal odor and is
  easily soluble in water.
