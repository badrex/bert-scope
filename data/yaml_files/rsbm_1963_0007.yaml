tldr: This article is a biographical memoir of Frederick Gugenheim Gregory, a prominent
  botanist and plant physiologist who had a significant impact on the field of plant
  physiology and agricultural science. Born in London, Gregory attended Owens School
  and later the Imperial College of Science and Technology, where he spent his entire
  scientific career. His work and contributions to the field are discussed, as well
  as his personal life and interests.
