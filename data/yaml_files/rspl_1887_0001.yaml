tldr: The author discovered silver in volcanic ash from the eruption of Cotopaxi in
  1885. The ash contained about one part of silver in 83,600 parts, which is a significant
  amount of silver considering the vast amount of ash ejected during the eruption.
  This discovery adds silver to the list of elements found in volcanic materials.
