tldr: In this letter, Charles Blagden describes two fiery meteors observed in 1784.
  He provides a detailed account of their appearance, path, and behavior, including
  their tails, changes in shape, and bursts. Blagden also discusses the differences
  in opinions and interpretations of these meteors by various observers and the possible
  causes behind their deviations and explosions.
