tldr: The President of the Royal Society, P. M. S. Blackett, presents the accomplishments
  of various scientists who received awards in 1967. These honorees include B. Katz,
  C. E. Tilley, J. Z. Young, Sir Joseph Hutchinson, V. Prelog, G. S. Wilson, and H.
  Davenport, who made significant contributions to neurophysiology, petrology, genetics,
  crop improvement, stereochemistry, bacteriology, and number theory, respectively.
