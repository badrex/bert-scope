tldr: This article presents meteorological observations and weather patterns recorded
  in Ludgvan, Mount's-Bay, Cornwall, in 1770. The author, William Borlase, documented
  various weather conditions, including snow, frost, sleet, and rain, as well as the
  prevailing wind directions. The data collected provides insights into the weather
  patterns of the region during that time.
