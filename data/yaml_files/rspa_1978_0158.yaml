tldr: The 1975-76 drought in England and Wales highlighted the importance of water
  resource planning and management. The article discusses the assessment and development
  of groundwater and surface water resources, considering the challenges faced during
  the drought and the measures taken by water authorities to overcome local shortages.
  It also explores the implications of the drought on determining the reliability
  of water supplies and discusses future planning for water resource development.
