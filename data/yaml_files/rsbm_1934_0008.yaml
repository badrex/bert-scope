tldr: The article is an obituary for Ernest William Hobson, a prominent English mathematician
  and educator. Hobson made significant contributions to the fields of mathematical
  analysis and function theory. He authored a well-known trigonometry textbook and
  held various positions in the mathematical community, including serving as the Sadleirian
  Professor of Mathematics at the University of Cambridge. Hobson was also a keen
  philosopher and active in university affairs, with a strong interest in the development
  of the London Mathematical Society.
