tldr: This article discusses the Royal Kava Ceremony in Tonga, a significant cultural
  event that reflects the social hierarchy and structure of the kingdom. The ceremony
  involves the preparation and drinking of kava, an infusion made from the root of
  the wild pepper plant. The author describes the event, focusing on the roles of
  the participants, the importance of the seating arrangement, and the act of homage
  to the Queen. The ceremony serves to reaffirm the social order and establish the
  relative rank of the noblemen present.
