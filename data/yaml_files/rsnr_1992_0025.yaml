tldr: The article explores the strong connection between Percy Bysshe Shelley's passion
  for science and his poetry. From his early years under the mentorship of Dr James
  Lind, F.R.S., to his experiments and speculations on electricity and air travel,
  Shelley's scientific interests greatly influenced his literary works. The article
  highlights the importance of Dr Lind's guidance and the impact of scientific books
  like Erasmus Darwin's "The Botanic Garden" on Shelley's writing.
