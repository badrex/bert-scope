tldr: This address by Sir Charles Darwin pays tribute to the memory of Max Planck,
  the originator of the quantum theory. The Royal Society honored Planck with the
  Copley Medal in 1929 and celebrated his contributions to science. Planck's character
  is remembered as modest, kindly, and blameless, and his legacy will endure in the
  study of science.
