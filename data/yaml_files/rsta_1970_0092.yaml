tldr: This article discusses the use of analytical techniques in archaeometry, focusing
  on the analysis of pottery, metals, and ceramics. The author highlights the importance
  of trace element analysis in determining the provenance and attribution of artifacts,
  as well as the challenges faced in sampling and analyzing various materials. The
  article also emphasizes the need for collaboration between archaeologists, historians,
  and scientists to develop more accurate and efficient methods for analyzing archaeological
  materials.
