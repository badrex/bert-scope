tldr: This article discusses the importance of statisticians in the new way of managing
  enterprises, emphasizing the need for them to adopt a more active role in promoting
  statistical methods and the new management style. The author highlights the differences
  between traditional and new management approaches and the significance of statistical
  reasoning in the new way of managing. The article also mentions the responsibilities
  and opportunities for statisticians in the managerial revolution and the efforts
  being made by various organizations to promote the use of statistics in industry.
