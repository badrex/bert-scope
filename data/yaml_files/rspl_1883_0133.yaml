tldr: This article discusses the heating effects of electric currents in conductors
  and the importance of understanding these effects for practical applications like
  lightning protectors and electric light leads. The author also presents experiments
  on determining the optimal wire size for protecting telegraph wires from induced
  currents during atmospheric discharges.
