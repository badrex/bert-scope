tldr: The article describes the aftermath of an earthquake in 1699 that affected the
  Tungarouse and Batavian Rivers and their surrounding mountains. The earthquake caused
  significant damage, including the sinking of hills, blocking of river courses, and
  changes in the landscape. The author, Tommagon Porbo Nata, provides a detailed account
  of the affected areas and their recovery process.
