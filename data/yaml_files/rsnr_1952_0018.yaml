tldr: This article discusses the identification of an asbestos purse, believed to
  have belonged to Benjamin Franklin, in the British Museum's collections. The purse
  was brought from America by Franklin and sold to Sir Hans Sloane in 1725. The article
  provides a detailed description of the purse and its history, as well as the process
  of identifying and cataloging it within the museum.
