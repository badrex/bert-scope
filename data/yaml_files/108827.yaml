tldr: The author conducted a detailed anatomical study of the posterior lobes of the
  cerebrum in various species of Quadrumana, including the Orangutan and Ateles. They
  observed differences in the structure and depth of the calcarine fissure and the
  hippocampus minor, and discussed the importance of studying these structures in
  understanding the evolution and function of the human brain.
