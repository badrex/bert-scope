tldr: This article discusses the Miocene plants discovered on the Mackenzie River,
  their geological context, and their connection to the Miocene flora of Europe and
  the Arctic regions. The author examines the plant specimens and compares them to
  other known Miocene deposits, concluding that the Mackenzie River deposits are part
  of the Miocene period. The article also mentions the importance of further study
  of these deposits for a better understanding of the region's geology and history.
