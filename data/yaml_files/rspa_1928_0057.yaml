tldr: This article is an obituary for two notable chemists, Albin Haller and Francis
  Robert Japp. Haller was a pioneer in the chemistry of camphor and introduced the
  use of sodamide, a valuable reagent in organic chemistry. Japp was a prominent member
  of the Chemical Society and a skilled researcher. Both chemists made significant
  contributions to the field of chemistry and inspired future generations of chemists.
