tldr: This article discusses the current status, important aspects, and future prospects
  of new ceramics and ceramic composites in high-technology industries. It highlights
  the development of electronic ceramics, engineering ceramics, bioceramics, and optical
  ceramics, as well as ceramic composites like ceramic fiber-reinforced metals and
  ceramic-matrix composites. The article emphasizes the need for solving technological
  problems and introducing new ideas to improve the potential of these materials in
  the 1990s.
