tldr: This article presents additions and corrections to the correspondence of Henry
  Oldenburg, a significant figure in the history of science and the Royal Society.
  The authors, A. Rupert Hall and Marie Boas Hall, provide new information about Oldenburg's
  life and work, as well as new letters and insights into his relationships with other
  scientists of the time. The article adds to our understanding of Oldenburg's role
  in the scientific community and his contributions to the development of modern science.
