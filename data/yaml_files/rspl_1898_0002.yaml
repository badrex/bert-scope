tldr: This obituary honors Dr. Hubert A. Newton, a prominent mathematician and astronomer
  who made significant contributions to the fields of meteor astronomy and comets.
  His work on the Leonids meteor shower and the determination of the orbits of meteors
  helped advance the understanding of these celestial phenomena. Newton also made
  important discoveries about comets and their behavior, and he collaborated with
  other scientists like J. Couch Adams to solve complex astronomical problems.
