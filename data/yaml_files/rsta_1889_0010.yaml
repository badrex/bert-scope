tldr: The astronomers observed the total solar eclipse of August 29, 1886, at Carriacou
  Island. They set up huts and instruments on a ridge and made various observations,
  including using a spectroscope and a solar prism. The observations aimed to study
  the Sun's spectrum, corona, and streamers during totality. This report will include
  drawings of the outer corona and explanations of the results obtained.
