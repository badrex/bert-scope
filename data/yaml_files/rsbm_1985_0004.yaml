  significant contributions to the field of fruit growing and genetics. He worked
  at the John Innes Horticultural Institution, where he conducted research on fruit
  trees and tomatoes. Crane's work focused on understanding the incompatibility and
  fertilization of fruit trees, leading to advancements in horticultural practices.
  Throughout his life, he remained dedicated to the land and continued his work in
  horticulture even after his retirement.
