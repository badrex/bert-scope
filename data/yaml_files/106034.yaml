tldr: The author examines the sulphureous mineral waters of Castle-Loed and Fairburn
  in Scotland, as well as the salt-purging water of Pitkeathly. Through chemical analysis,
  the author discovers that these waters contain various minerals and salts, such
  as Glauber salt, and have healing properties for various ailments, including skin
  disorders, ulcers, and rheumatic pains.
