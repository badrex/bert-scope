tldr: The author discusses the history of twin research, from its beginnings with
  Francis Galton to modern methods of diagnosis. They explain how twin studies can
  help distinguish between the effects of heredity and environment on human development
  and characteristics. The author also describes the methodology used to diagnose
  whether twins are monozygotic or dizygotic, and the importance of this research
  for understanding heredity and genetics.
