tldr: The article explores the life and work of John Wilkins, a key figure in the
  establishment of the Royal Society of London and the promotion of natural religion.
  Wilkins, a scholar and statesman, was a supporter of the Protestant Reformation
  and played a significant role in the development of early modern science. His work
  encompassed various fields, including defending the Copernican theory, promoting
  experimental science, and developing a universal language. Wilkins's ideas and projects
  contributed to the transformation of European cosmology and laid the foundation
  for the Newtonian world system.
