tldr: This article provides a biographical overview of John Lewis Guillemard, a member
  of the Huguenot refugee family, who was born in 1764 and died in 1844. Guillemard
  was a well-educated man, having studied at St. John's College, Oxford. He was also
  involved in international affairs, serving as a commissioner on behalf of England
  to adjudicate claims under the Treaty of Amity with America. Guillemard was elected
  a Fellow of the Royal Society in 1806 and contributed to the founding of a fund
  to promote experimental research. He passed away in November 1844 and was buried
  in Dagenham, Essex.
