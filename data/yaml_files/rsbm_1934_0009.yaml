tldr: John Edward Marr was a prominent geologist who made significant contributions
  to the understanding of Earth's history through his research on the classification
  and study of fossils, rock formations, and geological structures. Marr's work helped
  establish the tripartite classification of the Older Palaeozoic Rocks and provided
  valuable insights into the geology of the Lake District, Wales, and other regions.
  His research on glaciation and the shaping of landscapes also played a crucial role
  in advancing the field of Earth Sciences.
