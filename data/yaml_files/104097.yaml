tldr: A large stag horn was discovered in the sea off the coast of Lancashire in 1727.
  The author, J. Hopkins, provides a detailed description of the horn's dimensions
  and shares that similar large horns have been found in bogs in Ireland. He refers
  readers to previous accounts of such discoveries for further information.
