tldr: This article explores the development of naval cooperation between England and
  the Dutch Republic during the reign of William III. It discusses the challenges
  faced in establishing a command structure and the negotiations that led to the 1689
  agreement. The article also highlights the differences in naval organizations and
  strategies between the two nations.
