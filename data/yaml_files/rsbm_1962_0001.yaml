tldr: This article is a biographical memoir of Shanti Swarup Bhatnagar, an eminent
  Indian scientist, administrator, and poet. Born in 1894, Bhatnagar made significant
  contributions to the development and organization of scientific research in India.
  He studied at various institutions, including Dyal Singh College and Forman Christian
  College, before pursuing postgraduate research in London. Bhatnagar's work in surface
  tension and surface properties earned him a degree in 1921. Throughout his life,
  he also exhibited talent in Urdu poetry and played a remarkable role in the Brahmo
  Samaj, a social reform movement in India.
