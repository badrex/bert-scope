tldr: The article discusses the United States' space research program, established
  by the National Aeronautics and Space Administration (NASA) in 1958. The program
  aimed to improve aeronautical and space vehicles, conduct studies on Earth's atmosphere,
  ionosphere, high-energy particles, fields, photons, and astronomy, and perform controlled
  experiments in extreme conditions. The article also highlights the collaboration
  with international organizations like COSPAR to contribute to the benefit of all
  mankind.
