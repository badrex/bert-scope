tldr: The author, John Stenhouse, explores the reaction of chlorine and bromine with
  orcin, a chemical compound. He describes the synthesis and properties of pentachlororcin
  and pentabromorcin, as well as trichlororcin, and discusses their solubility, melting
  points, and reactions with other substances. These compounds have potential applications
  in the field of organic chemistry.
