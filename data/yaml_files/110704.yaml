tldr: Alfred Smee investigates the reaction of chlorine on ferrocyanate of potassa
  and its conversion into ferrosesquicyanuret. He proposes new methods to obtain this
  salt uncontaminated by impurities and free from the difficulties of the previous
  preparation techniques.
