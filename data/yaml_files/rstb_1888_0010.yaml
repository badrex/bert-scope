tldr: The author studied the early developmental stages of Antedon rosacea, a type
  of marine echinoderm, in Naples. They observed and described the free-swimming larva,
  the fixed larva (pentacrinoid), and the cystid and phytocrinoid stages. The author
  also discussed the orientation, preservation, ovum, segmentation, gastrula formation,
  and mesoblast development in these early stages.
