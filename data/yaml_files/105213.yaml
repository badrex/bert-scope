tldr: This article discusses the use of agaric, a substance found in oak trees, as
  a styptic to stop bleeding in medical procedures. The authors share their successful
  experiences using agaric in amputations and other surgeries, highlighting its effectiveness,
  ease of use, and lack of pain for patients. They encourage further trials and adoption
  of this new styptic to benefit patients and improve medical practices.
