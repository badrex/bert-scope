tldr: This article describes the observations of the transit of Venus and the solar
  eclipse made by James Lind and other astronomers in 1769. They used various telescopes
  and instruments to record the event, and the observations were taken at Hawkhill,
  near Edinburgh. The article also includes additional observations made by Reverend
  Mr. Brice at Kirknewton.
