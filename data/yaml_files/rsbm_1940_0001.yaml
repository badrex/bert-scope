tldr: Jagadis Chunder Bose was a pioneering Indian scientist and educator who made
  significant contributions to the fields of physics and biology. He conducted research
  on electromagnetic waves, plant and animal tissue responses, and the similarities
  between living and non-living matter. Bose founded the Bose Institute in Calcutta,
  which provided facilities for scientific research and education in India. His work
  and life are celebrated as an important chapter in the cultural history of Bengal.
