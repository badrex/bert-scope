tldr: This article explores the Royal Medals of the Royal Society, a reward system
  established during the Victorian era to encourage original scientific research.
  It discusses the origins and early years of the medals, their impact on the scientific
  community, and the political and institutional context in which they operated. The
  author highlights the importance of the Royal Medals in reinforcing recognition
  and establishing intellectual norms within the scientific community.
