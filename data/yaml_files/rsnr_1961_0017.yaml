tldr: This article discusses various receptions held during the Tercentenary Celebrations
  of the Royal Society. It mentions a tea party with Queen Elizabeth The Queen Mother,
  a reception by Her Majesty's Government at Lancaster House, a reception by the University
  of London, and two receptions by the Lord Mayor and Corporation of the City of London,
  and the Twelve Great City Companies.
