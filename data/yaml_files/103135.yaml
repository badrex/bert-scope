tldr: The author, James Petiver, provides an account of various rare plants observed
  in gardens around London, particularly the Company of Apothecaries' Physick Garden
  at Chelsey. The text describes the appearance, habitat, and origin of these plants,
  as well as their historical significance and connections to other botanists and
  scientists of the time. This work highlights the curiosity and passion for botanical
  exploration during the 17th century.
