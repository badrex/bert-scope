tldr: The authors describe the osteology of the extinct solitaire bird (Pezophaps
  solitaria) found on Rodriguez Island, focusing on the skeletal structure, including
  the cervical and dorsal vertebrae, pelvis, and sternum. They also discuss the differences
  in the skeletal structure compared to other bird species and the variations found
  in the collected specimens.
