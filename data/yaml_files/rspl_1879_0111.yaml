tldr: The author investigated the fossil plants of Alum Bay and discovered a diverse
  flora containing at least 116 genera and 274 species. The study found a close connection
  between the Alum Bay and Sheppey floras, with over 50 species common to both locations.
  The author also identified several ancestral species and discussed the relationships
  between Miocene and Eocene species.
