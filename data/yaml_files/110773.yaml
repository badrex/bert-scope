tldr: The author examines the probable natural causes of the 1833 epidemic influenza
  outbreak in Hull, focusing on temperature variations and their potential role in
  the spread of the disease. The study presents curves of maximum, mean, and minimum
  temperatures in the shade, as well as maximum temperature in sunlight, to understand
  the relationship between temperature and the outbreak.
