tldr: Richard Whiddington was a British physicist who made significant contributions
  to the field of physics, particularly in wireless telecommunications and radar technology.
  He held various academic positions and administrative roles throughout his career,
  including serving as the Cavendish Chair of Physics at the University of Leeds.
  Whiddington was also involved in the development of radar equipment for the British
  military during World War II.
