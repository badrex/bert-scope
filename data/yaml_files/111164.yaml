tldr: This article examines the development of ductless glands in chick embryos, focusing
  on the spleen, supra-renal glands, and thyroid glands. The author demonstrates the
  similarities in their development and structure, discussing the formation of tissues,
  blood vessels, and blood globules. The study provides insights into the early stages
  of these organs' evolution and their relationship to one another.
