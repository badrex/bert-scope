tldr: The study examines the genetic variation among populations of the blowflies
  Lucilia cuprina and Lucilia sericata. It confirms the species integrity of L. sericata
  and L. cuprina and supports the existence of intra-specific genetic variation in
  L. cuprina. The research uses a combination of morphology, the random amplified
  polymorphic DNA technique, and mitochondrial DNA analysis to analyze the specimens
  collected from various locations worldwide.
