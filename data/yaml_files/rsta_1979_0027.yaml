  deposits, including vein-type, uranium in sandstones, and uranium in conglomerates.
  It highlights the factors influencing uranium enrichment, such as geological formations,
  reducing environments, and tectonic movements. The article also provides examples
  of significant uranium deposits worldwide and their host rocks.
