tldr: This discussion organized by W. Watt, B. Harris, and A. C. Ham covers the latest
  advancements in fibers and their composites. The meeting focuses on the preparation
  and properties of new fibers, the advantages and disadvantages of fiber-reinforced
  materials, and specific applications of composite materials in modern technology.
  The discussion highlights the potential for further research and development in
  this field.
