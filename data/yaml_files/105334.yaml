tldr: The author, John Swinton, explores the Phoenician numeral characters used in
  ancient Sidonian coins and makes a connection with the Palmyrene numeral system.
  By analyzing the characters on the coins, Swinton is able to determine the dates
  of the coins and establish a more accurate timeline for Sidonian history.
