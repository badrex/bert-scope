tldr: This article discusses the life and achievements of John Harrison, a clockmaker
  who solved the longitude problem and won the £20,000 prize offered by the British
  government. Harrison's innovative timekeeping devices, including wooden clocks and
  a large watch, allowed for accurate calculation of longitude at sea, revolutionizing
  ocean navigation and saving countless lives.
