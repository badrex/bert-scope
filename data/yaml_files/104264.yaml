tldr: A powerful whirlwind struck Corn Abbas in Dorsetshire on October 30, 1739, causing
  significant damage to buildings and trees. The event lasted only a few minutes and
  affected only the town, leaving no lives lost but causing an estimated damage of
  258 pounds. The cause and classification of this unique weather phenomenon remain
  a topic of discussion among experts.
