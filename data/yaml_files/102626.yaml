tldr: The author presents a comprehensive overview of various theories about the process
  of digestion, focusing on the role of concoction. He proposes his own hypothesis,
  suggesting that the stomach plays a crucial role in the digestion process by using
  a combination of heat, fermentation, and mechanical actions to break down and mix
  food particles with digestive fluids. The author also discusses the different opinions
  on the nature of the fermenting agent, which could be saliva, bile, or other substances.
