tldr: In November 1732, Mr. Geo. Graham observed a lunar eclipse in Fleet Street,
  London. He used a small telescope that magnified about 13 times. The eclipse began
  at 8:30 apparent time, with immersion at 9:59:30, emersion at 10:38:00, and ending
  at 11:37:00. Mr. Hodgson from Christ's-Hospital also observed the event using a
  foot telescope.
