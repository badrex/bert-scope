tldr: This article discusses the challenges and opportunities of deep water offshore
  oil production. It explores the geological factors that determine the prospectivity
  of deep water regions, the technological and economic aspects of drilling in deep
  waters, and the environmental factors that impact the development of these resources.
  The article also highlights the multidisciplinary skills required for the development
  of deep water oil fields and the potential economic implications of these international
  activities.
