tldr: This article examines the development and structure of the skulls of the ostrich
  tribe, using various bird species as examples. The author describes the stages of
  skull development in ostriches, emus, and other birds, comparing their features
  to those of mammals and reptiles. The study also highlights the differences between
  the facial arches of birds and mammals, and discusses the formation of secondary
  bones in birds.
