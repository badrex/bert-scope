tldr: John Herschel observed various nebulae and clusters using the Royal Society's
  spectroscope in Bangalore. He found that most globular clusters showed continuous
  spectra, while only a few planetary nebulae exhibited monochromatic spectra. The
  author also discussed the challenges of observing during the rainy season and the
  upcoming plans for eclipse observations.
