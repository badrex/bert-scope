tldr: The article explains the complex rotational structure of methane's infra-red
  absorption band, caused by a Coriolis perturbation in the vibrational-rotational
  Hamiltonian. The authors derive the Coriolis coupling terms and find the correct
  rotational-vibrational wave functions to evaluate the perturbation's effect on the
  rotational levels of the methane molecule.
