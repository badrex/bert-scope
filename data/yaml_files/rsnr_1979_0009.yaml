tldr: This article examines the history and design of the reflecting telescope attributed
  to Sir Isaac Newton. It explores the development of two reflecting telescopes designed
  and made entirely by Newton himself, discussing their optical designs, composition
  of specula, and the impact of Newton's work on the scientific community of the time.
