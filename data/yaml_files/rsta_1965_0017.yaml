tldr: This symposium discusses the history and controversy surrounding the hypothesis
  of continental drift. It highlights the advancements in rock magnetism and oceanography
  that have provided evidence for the movement of continents and the need to reevaluate
  previous assumptions about Earth's history and climate. The symposium also emphasizes
  the importance of understanding the mechanisms behind continental drift and its
  implications for the study of geology and Earth's history.
