tldr: This biographical memoir highlights the life and work of David Gwynne Evans,
  a prominent figure in bacteriology and immunology. Evans made significant contributions
  to the development of vaccines against various diseases, including whooping cough
  and poliomyelitis. He also played a crucial role in establishing the British standard
  pertussis vaccine and the National Institute for Biological Standards and Control.
  Throughout his career, Evans was involved in numerous committees responsible for
  the supervision and planning of vaccine research and development.
