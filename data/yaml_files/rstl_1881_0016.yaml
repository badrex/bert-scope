tldr: The author examines the histology and physiology of pepsin-forming glands in
  various animals, focusing on the oesophageal, oxyntic, and pyloric glands. They
  describe the structure and function of these glands, as well as the changes that
  occur during digestion. The study provides insights into the role of pepsin in gastric
  digestion and the differences between various types of gastric glands.
