tldr: John Claud Fortescue Fryer was a prominent entomologist and agricultural researcher
  who made significant contributions to the understanding and control of insect pests
  and plant diseases. He worked on various projects, including studying the fauna
  and physiography of the Seychelles and Aldabra Islands, breeding butterflies for
  genetic research, and developing techniques for controlling infestations of the
  Colorado beetle and wireworms. Fryer also played a crucial role in establishing
  the Ministry's Laboratory of Plant Pathology and the Agricultural Improvement Council
  for England and Wales, where he worked to promote a scientific approach to biological
  control and agricultural research.
