tldr: This article contains corrections for recent papers published in the Proceedings
  of the Royal Society of London. It lists the corrected errors in the papers about
  the diffraction of electromagnetic waves, specific heats of air, steam, and carbon
  dioxide, and acoustic disturbances produced by small bodies in plane waves transmitted
  through water.
