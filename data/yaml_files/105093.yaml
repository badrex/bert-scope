tldr: The article describes a water-spout event that occurred in Deeping-Fen, Lincolnshire
  in 1752. The phenomenon moved rapidly, destroying grass, straw, and stubble, and
  even breaking gates off their hinges. The author, Benjamin Ray, observed the event
  and shared his account with the Royal Society. Multiple witnesses confirmed the
  event, and three more similar phenomena were reported in different locations.
