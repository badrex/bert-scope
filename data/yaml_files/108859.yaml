tldr: This article discusses the geological analysis of lignites and clays in Bovey
  Tracey, Devonshire. The author explores the deposit's origin, composition, and age,
  concluding that it belongs to the Miocene period. The article also describes the
  various fossils found in the deposit, including dicotyledonous leaves, seeds, and
  stems of Sequoia Couttsice.
