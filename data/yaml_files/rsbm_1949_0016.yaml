tldr: Joseph Henry Maclagen Wedderburn was a prominent mathematician who made significant
  contributions to the field of algebra. He served as a preceptor and professor at
  Princeton University and made important discoveries in algebra, including two theorems
  that bear his name. He was also a dedicated teacher and editor, serving as Editor-in-Chief
  of the Annals of Mathematics for seventeen years. Wedderburn's life and work are
  remembered with admiration by his colleagues and students.
