tldr: This article provides a comprehensive bibliography of recent books and articles
  related to the history of the Royal Society and its Fellows. The bibliography aims
  to help readers explore the history of science and the contributions of notable
  figures in the scientific community. The authors encourage Fellows to contribute
  to the list by suggesting any omissions for future editions.
