tldr: The article is a biographical memoir of Wilder Graves Penfield, a prominent
  figure in Canadian neurology and neurosurgery. Penfield is credited with the development
  of physiological neurosurgery and was a key figure in the founding of the Montreal
  Neurological Institute. His work on cerebral localization and epilepsy contributed
  to his scientific distinction and established him as one of the leading figures
  in neurology and neurosurgery.
