tldr: The author examines the "fine" vessels associated with the lymphatics in the
  cod fish (Gadus morrhua) and their connections to the blood vessels and lymphatics.
  They describe the distribution of these vessels in the cod, their structure, and
  their relationship to the arterial system. The study provides insights into the
  lymphatic and circulatory systems in Teleosteans.
