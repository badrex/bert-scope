tldr: The author describes the discovery and analysis of a fossilized species related
  to the Archeopteryx, a bird-like dinosaur from the Jurassic period. The fossil,
  found in the lithographic stone of Solenhofen, provides valuable information about
  the evolution of dinosaurs and birds. The author discusses the morphology and characteristics
  of the fossil, including the furculum, pelvis, and bones of the tail, and compares
  them to modern bird skeletons. This discovery contributes to our understanding of
  the relationship between dinosaurs and birds.
