tldr: In 1749, an earthquake was felt near Bury St. Edmund in Suffolk and Narborough
  in Leicestershire. Lady Cornwallis and Miss Charlotte Cornwallis experienced the
  shaking in their rooms, while others in the house did not. The earthquake was also
  reported at Narborough Church, causing the congregation to fear the roof would collapse.
  This firsthand account provides a detailed description of the event and its effects
  on the people involved.
