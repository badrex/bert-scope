tldr: This article explores the historical connections and mutual influence between
  Dutch and English clockmakers in the 17th century. It examines the travels and interactions
  of various makers, the impact of the pendulum clock invention by Christiaan Huygens,
  and the role of influential Anglo-Dutch families like the Roussels and Fromanteels
  in the development of horology during this period.
