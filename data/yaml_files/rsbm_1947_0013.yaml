tldr: Edwin Stephen Goodrich was a renowned zoologist and educator who made significant
  contributions to the fields of zoology, comparative anatomy, and embryology. He
  conducted extensive research on various animal species and reorganized the exhibition
  cases in the University Museum. Goodrich was a dedicated teacher and lecturer, known
  for his beautiful and informative diagrams. His research on nephridia and coelomoducts
  challenged prevailing views and greatly influenced zoological thought.
