tldr: The article highlights the accomplishments of various scientists in different
  fields during the Royal Society's Anniversary Meeting in 1982. Notable achievements
  include Sir John Cornforth's work on the chemistry of natural products, Professor
  C.G. Win's contributions to optical instrument design, and Dr. C. Milstein's development
  of the hybridoma technique for producing monoclonal antibodies. Other awards were
  given to researchers in particle physics, engineering, organic chemistry, plant
  physiology, algebraic topology, and ocean floor geology.
