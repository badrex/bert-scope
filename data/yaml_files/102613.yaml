tldr: This treatise provides a detailed account of the origins, properties, and uses
  of chalybeat and purging waters in England. The author distinguishes between different
  types of waters and their respective medicinal properties, such as their effects
  on obstructions and fluxes of the body. The work also includes a study of the waters
  of Bath in Somersetshire and offers insights into the treatment of diseases related
  to these waters.
