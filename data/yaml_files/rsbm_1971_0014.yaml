tldr: This article is a biography of Willis Jackson, Baron Jackson of Burnley, a distinguished
  technologist, educationist, and statesman of science. It covers his early life,
  education, and career, including his work in electrical engineering, research, and
  policy-making. Jackson made significant contributions to the development of world-wide
  radio communication, radar, electronic computers, automation, and nuclear power.
