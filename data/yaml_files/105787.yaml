tldr: The author examines a Punic coin from the Isle of Gozo and discusses its design,
  inscriptions, and historical context. The coin features a veiled woman's head on
  one side and three Egyptian figures on the other. The author compares the coin to
  similar ones from Malta and analyzes the inscriptions, which may provide insight
  into the ancient Phoenician culture and religion in the region.
