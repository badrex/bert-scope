tldr: This article discusses the importance of small-scale irrigation technologies
  for rural agricultural development. It highlights the limitations of large-scale
  irrigation schemes and suggests that small-scale irrigation systems can be more
  effective, efficient, and adaptable to local needs. The author emphasizes the need
  for better management, organization, and technical support for small-scale irrigation
  projects to maximize their potential benefits.
