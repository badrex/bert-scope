tldr: In 1787, an earthquake was felt in the northern part of England. Samuel More
  documented the event in a letter to Sir Joseph Banks. The earthquake was reported
  to have been felt in various locations, including Penrith, Ulswater, and Lancaster.
  No significant damage was reported, but the event caused alarm among the local population.
