tldr: The author examines the composition of the essential oil of rue and isolates
  different aldehydes present in it. They identify two main aldehydes, capric and
  lauric aldehyde, and describe their purification and analysis processes. The findings
  contribute to a better understanding of the chemical composition of essential oils
  and their potential applications in the future.
