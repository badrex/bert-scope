tldr: This obituary honors the life and work of William Edward Ayrton, a prominent
  electrical engineer and educator. Ayrton made significant contributions to the field
  of electrical engineering, including the improvement of telegraphic methods, the
  establishment of advanced electrical laboratories, and the development of educational
  methods that emphasized hands-on laboratory work. His influence on the field and
  his dedication to teaching continue to be felt today.
