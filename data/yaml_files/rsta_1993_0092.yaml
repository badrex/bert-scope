tldr: This article reviews the development of microscopic statistical theories of
  liquid crystals, focusing on the molecular interactions responsible for phase behavior
  and phase transitions. It discusses the progress made in understanding nematic liquid
  crystals, the role of hard core interactions, and the importance of computer simulations
  in advancing the field. The article highlights the need for further research and
  the potential for future advancements in the theory of liquid crystals.
