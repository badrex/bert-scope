tldr: This article explores the connections between the Royal Society of London and
  Spain during the 17th century. It highlights the contributions of Spanish individuals,
  such as Don Juan Jose of Austria and Alvaro Alonso Barba, to the fields of science,
  music, and metallurgy. The article also discusses the influence of diplomatic relations,
  such as those between Lord Sandwich and the Spanish court, on the exchange of scientific
  knowledge and ideas between the two countries.
