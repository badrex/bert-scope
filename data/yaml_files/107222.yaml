tldr: The author describes a new species of urinary calculus, cystic oxide, and its
  unique properties. Cystic oxide is resistant to common chemical agents and dissolves
  in specific acids and alkalines. The author also discusses the analysis of other
  calculi and the relationship between diet and the composition of bird excrements.
