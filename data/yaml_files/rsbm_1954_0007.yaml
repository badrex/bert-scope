tldr: This obituary honors Henry Horatio Dixon, a renowned botanist and educator who
  made significant contributions to the field of plant physiology. Dixon was a professor
  at Trinity College Dublin, where he established the School of Botany and Botanic
  Garden, and later became the Regius Professor of Botany at the University of Glasgow.
  He is best known for his work on the cohesion theory of the ascent of sap in plants,
  which he conducted alongside his friend and fellow scientist, John Joly. Dixon's
  dedication to teaching and research left a lasting impact on the field of botany
  and the lives of his students and colleagues.
