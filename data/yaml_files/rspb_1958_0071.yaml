tldr: This article discusses the complex interplay of hormones in the development
  and function of the mammary gland. The author summarizes the historical research
  on the role of the ovaries, pituitary, and placenta in mammary growth and lactation.
  They highlight the importance of understanding the synergistic effects of hormones,
  such as estrogen, progesterone, and somatotropin, in regulating the different phases
  of mammary growth and lactation.
