tldr: The author describes a newly discovered serpentiform fish, which they call Ophiognathus,
  based on its unique features such as its serpent-like jaws, an enormous elastic
  sac, and its voracious appetite. The fish has a uniform purplish-black body, with
  a delicate and inflatable sac that extends from its snout. It has no tongue and
  has teeth in a single row above and below. The author provides a technical zoological
  description and classification of the genus, highlighting its differences from other
  related genera.
