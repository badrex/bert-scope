tldr: John Bretland Farmer was a remarkable botanist and educator who made significant
  contributions to the field of botany. He played a crucial role in developing botanical
  instruction and training students for applied botanical work. Farmer's research
  interests spanned various areas, including plant physiology, cytology, and plant
  pathology. He was a pioneer in the study of meiosis and coined the terms "meiosis"
  and "meiotic." His dedication and passion for botany led to the growth of the botanical
  department at the Royal College of Science and the training of many botanists who
  went on to hold important positions in applied botany worldwide.
