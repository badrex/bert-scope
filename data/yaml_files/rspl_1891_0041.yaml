tldr: The author describes the process of isolating phylloxanthin, a component of
  chlorophyll, from plant extracts. They also discuss the properties and potential
  impurities of the substance. Phylloxanthin is found to be present in green leaves
  and is a yellow pigment that forms along with phyllocyanin during the decomposition
  of chlorophyll with strong acids.
