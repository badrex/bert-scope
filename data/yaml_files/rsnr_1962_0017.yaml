tldr: This article discusses the contributions of Sir John Lubbock to Charles Darwin's
  theory of evolution and the development of the "Origin of Species." Lubbock, a prominent
  scientist in Victorian England, provided important evidence, observations, and suggestions
  to Darwin, and was a close friend and neighbor. His work on various species and
  his support for natural selection helped strengthen Darwin's theory.
