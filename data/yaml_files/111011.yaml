tldr: The author, S. M. Gilliss, plans to lead an astronomical expedition to South
  America to make observations for the improvement or verification of the solar parallax.
  The expedition will also conduct various other astronomical, magnetic, and meteorological
  observations. The team will use a range of instruments, including a meridian circle,
  equatorial, and portable instruments.
