tldr: The author presents a preliminary account of their observations on the development
  of various embryonic structures, including the heart, generative ducts, slime glands,
  and crural glands. They discuss their findings on the origin and formation of these
  structures, as well as the challenges they faced during their research. The author
  also mentions their plans to publish a detailed account of their observations in
  the near future.
