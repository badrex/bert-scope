tldr: The article is a biographical memoir of Leonard Hawkes, a prominent British
  geologist, who made significant contributions to the fields of geology, volcanology,
  and petrology. Hawkes was an active field-worker, particularly in Iceland, where
  he conducted research on volcanology, igneous petrology, and glaciology. He also
  served as a Secretary and later President of the Geological Society of London. Throughout
  his career, Hawkes was a dedicated educator, building up the Geology department
  at Bedford College in the University of London and advocating for the admission
  of men undergraduates.
