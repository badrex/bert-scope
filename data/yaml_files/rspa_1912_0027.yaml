tldr: This article provides a summary of physical observations, including electric,
  magnetic, meteorological, and seismological data, collected at Kew Observatory.
  The data covers various elements such as potential gradient, declination, horizontal
  force, and vertical force, with a focus on the years 1901 to 1910. The observations
  were used to study phenomena like magnetic storms and were published in different
  reports and journals.
