tldr: This article discusses the importance of a future forest policy in Britain,
  emphasizing the need for a balance between timber production, environmental conservation,
  and social benefits. It highlights the complementary roles of state and private
  forestry, the challenges of new planting, and the importance of considering long-term
  interests. The author also addresses the need for collaboration between various
  stakeholders, including plant breeders, soil scientists, engineers, and politicians,
  to ensure sustainable forest management.
