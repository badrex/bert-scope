tldr: This article presents a detailed demographic analysis of Stoke-Damerell in Devon
  County, England, in 1733. The author, Mr. Barrow, provides information on the number
  of inhabitants, births, marriages, and deaths. He also discusses the prevalence
  of a general fever among the population and the healthfulness of the area. The data
  and observations may be useful for understanding the living conditions and health
  status of the community during that time.
