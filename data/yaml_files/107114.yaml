tldr: In 1802, Charles Hatchett discovered a new metal in a mineral substance from
  North America. He analyzed the mineral and found that it was composed of three parts
  of a white matter and less than one part of iron. This discovery expanded the knowledge
  of metals and minerals available at the time.
