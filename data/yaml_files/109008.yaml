tldr: The author examines fossil remains of equines from Central and South America,
  specifically Equus conversidens, Equus tau, and Equus arcidens. They analyze dental
  characters and compare them to existing species to determine the extinct species'
  characteristics and geographical distribution. The author also discusses the discovery
  of these fossils in relation to other extinct animals in the region.
