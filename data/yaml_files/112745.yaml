tldr: This article describes the construction and early operations of the Great Melbourne
  Telescope, a large reflecting telescope built in the 19th century. It details the
  process of shipping the telescope from Ireland to Australia, the erection of the
  telescope and its mounting, and the challenges faced during its initial setup. The
  author also discusses the design of the telescope's building and roof, as well as
  the performance of the telescope during its early observations.
