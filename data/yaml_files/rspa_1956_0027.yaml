tldr: This article presents the exact wave functions of the HeH molecule, providing
  a detailed analysis of its structure and properties. The authors use advanced mathematical
  techniques to calculate the wave functions and discuss the behavior of the molecule
  in both united atom and separated atoms designations. The study offers insights
  into the molecular structure and helps to understand the behavior of atoms in a
  molecule.
