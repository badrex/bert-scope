tldr: The article is a biographical memoir of Leslie Ernest Sutton, a prominent physical
  chemist who made significant contributions to the fields of molecular structure,
  dielectric measurements, and electron diffraction. Sutton's work had a lasting impact
  on the understanding of molecular geometry and electronic arrangements, and he is
  remembered for his editorship of "Interatomic Distances of Molecules and Ions."
