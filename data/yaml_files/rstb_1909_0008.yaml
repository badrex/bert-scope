tldr: This article examines the proportion of male and female births among white and
  colored populations in Cuba, using census data and records from Dr. Carlos J. Finlay.
  The author discusses the influence of various factors, such as nutrition and physical
  conditions, on the sex ratio, and explores the role of heredity and natural selection
  in determining sex. The study highlights the importance of understanding the sex
  problem and its implications for human populations.
