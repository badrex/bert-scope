tldr: This article discusses the historical relationship between the Royal Society,
  the Royal Greenwich Observatory, and the Astronomer Royal. It highlights the transfer
  of responsibility for the Observatory from the Royal Society and the Admiralty to
  the Science Research Council in 1965, and the impact this had on the development
  of astronomical research and the role of the Astronomer Royal.
