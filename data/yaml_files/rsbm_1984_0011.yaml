tldr: Sydney Cross Harland was a renowned botanist and geneticist who made significant
  contributions to the understanding of cotton genetics and plant breeding. He worked
  in various locations, including the West Indies, Brazil, and Peru, before becoming
  a professor of botany and genetics. Harland's research focused on the genetics of
  cotton, cowpeas, and castor beans, and he established a department of cotton genetics
  in Trinidad. His work on the genus Gossypium and the exploration of the centers
  of origin of crop plants helped expand the field of crop botany.
