tldr: This article discusses the discovery and identification of 71 missing fellows
  of the Royal Society, whose biographies were omitted from the original Dictionary
  of National Biography. The author provides a list of these fellows, their occupations,
  and their connections with the Royal Society, highlighting their contributions to
  various fields of science.
