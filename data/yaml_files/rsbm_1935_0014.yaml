tldr: Theobald Smith was a prominent figure in the fields of bacteriology, pathology,
  and protozoology. He made significant contributions to the understanding of infectious
  diseases, immunity, and the role of bacteria and protozoa in causing diseases in
  animals. His work on Texas fever, diphtheria, and black-head disease in turkeys
  has had a lasting impact on the field of veterinary science and medicine.
