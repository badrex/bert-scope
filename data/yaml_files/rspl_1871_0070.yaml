tldr: This article discusses the presence of ammonia in urine in both healthy and
  diseased states. The authors present a method for measuring ammonia levels in urine
  and analyze the impact of various factors such as age, diet, and disease on ammonia
  excretion. They conclude that the average daily excretion of ammonia in health is
  less than 2.5 grams in 24 hours.
