tldr: The author describes a new type of lichen structure called Gasterolichenes,
  resulting from the consortism of fungi belonging to the order Trichogastres and
  unicellular algae. They discuss the characteristics and features of this new type
  of lichen, including the type species Emericella variecolor, and provide a detailed
  analysis of its structure and relationship with other lichen groups.
