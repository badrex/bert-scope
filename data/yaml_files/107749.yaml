tldr: The author provides a detailed account of the transit instrument made by Mr.
  Dollond and its installation at the Cambridge Observatory. They discuss the process
  of adjusting the instrument, including determining the place of the transit room,
  correcting the line of collimation, and placing the transit instrument in the plane
  of the meridian. The author also compares different methods of adjusting the instrument
  and their advantages and limitations.
