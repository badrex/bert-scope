tldr: This article discusses the challenges and opportunities of providing laboratory
  support for rural health care. It highlights the importance of simple screening
  tests, the need for specialized training for rural health care staff, and the role
  of health auxiliaries in collecting and processing specimens. The article also addresses
  the limitations of available technology and infrastructure in rural settings and
  suggests ways to improve the overall health care system.
