tldr: The Kew Committee's annual report covers various meteorological and earth science
  observations and experiments conducted during 1878. The report discusses magnetic
  work, meteorological work, and other observations, including the use of magnetographs,
  electrometers, and solar radiation thermometers. The committee also examines the
  freezing point of water and provides updates on the instruments and their improvements.
