tldr: This article discusses the effects of World War II on the development of knowledge
  in the biological sciences. It highlights how the war was beneficial to biology,
  as it allowed biologists to contribute to the war effort and apply their knowledge
  to various problems. The war also led to the development of penicillin as a chemotherapeutic
  agent and the study of blood groups. The article emphasizes the lasting impact of
  wartime experiences on biologists and the significant role they played in post-war
  biological research.
