tldr: This article discusses the life and work of Sir William Petty, a prominent figure
  in the founding of the Royal Society and a pioneer in economic statistics. Petty's
  work focused on the quantitative study and practical management of resources, both
  on a civic and international scale. His innovative ideas and methods in administration,
  such as a state medical service, land registry, and decimal system, were ahead of
  his time. Petty's contributions to the field of economic statistics and administration
  are still relevant today.
