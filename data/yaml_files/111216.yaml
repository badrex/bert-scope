tldr: This paper presents the mean daily temperatures observed at the Royal Observatory
  in Greenwich from 1814 to 1851. The author, James Glaisher, explains his method
  of arranging and testing the data and provides twelve tables with the mean daily
  temperatures for each month. He also discusses the challenges in determining the
  physical causes of temperature anomalies during specific periods.
