tldr: This article reviews the book "The preliminary manuscripts for Isaac Newton's
  1687 1684-1685," which provides a detailed analysis of the development of Newton's
  Principia. The author discusses the importance of the manuscripts in enriching our
  understanding of Newton's work and highlights the contributions of Professor Whiteside
  in reproducing these manuscripts in excellent photographic facsimile. The article
  also emphasizes the significance of understanding the genesis and development of
  the book through correspondence and textual analysis.
