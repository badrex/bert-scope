tldr: The author presents a method for constructing life tables, which represent the
  mortality rates and life expectancy of a population. They illustrate this method
  with a new life table for healthy districts in England, discussing its applications
  in population analysis and the calculation of life expectancies. The life table
  is an essential tool for understanding the health and vitality of different populations
  and professions.
