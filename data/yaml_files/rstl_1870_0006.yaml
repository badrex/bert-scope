tldr: The author examines the dentition of the rare and interesting Macrauchenia patachonica,
  a prehistoric mammal with unique features. They analyze the mandibular teeth and
  describe the various characteristics that distinguish it from other hoofed quadrupeds.
  The author also compares the dental structure of Macrauchenia patachonica to other
  mammals like Rhinoceros and Palceotherium, highlighting the differences in their
  grinding surfaces.
