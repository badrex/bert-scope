tldr: The article discusses the invention of the life table, a statistical tool used
  to analyze mortality rates, by John Grant and Edmond Halley. It explores the development
  of this instrument, including the contributions of Caspar Neumann and the historical
  context of data collection. The author highlights Halley's method of calculating
  survivors and the challenges he faced with incomplete data, as well as the subsequent
  advancements made by Abraham de Moivre.
