tldr: This article is a biographical memoir of John Donald Rose, a prominent chemist
  and industrial scientist who spent most of his career at Imperial Chemical Industries
  (ICI). Rose made significant contributions to the fields of organic and industrial
  chemistry, working with notable chemists like Ruzicka and Arndt. His research interests
  included the synthesis of naphthacoumarins, diazomethane chemistry, and the structure
  of abietic acid. Rose also played a role in the development of nylon and other industrial
  materials during his time at ICI.
