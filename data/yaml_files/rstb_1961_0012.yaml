tldr: The article describes a large Pleistocene fauna and flora found in terrace deposits
  of the River Salwarpe at Upton Warren, Worcestershire. The fossils are dated to
  the beginning of the Gottweig Interstadial, following the Midland Irish Sea Glaciation.
  The extensive fauna and flora provide valuable information for understanding the
  ecology and climatology of the time period.
