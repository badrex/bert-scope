tldr: William Taylor was a skilled engineer and optician who made significant contributions
  to the field of optical and mechanical engineering. He founded the firm of T. S.
  and W. Taylor, which became known for its high-quality camera lenses and innovative
  designs. Taylor also developed methods of mass production, designed the "Dimple"
  golf ball, and created various tools and machines that are still in use today. His
  dedication to design and engineering made him a pioneer in his field.
