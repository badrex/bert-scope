tldr: The author examines the origin and formation of the Belemnite fossil, a marine
  fossil commonly known as the Thunder-bolt. They explore the differences between
  various species of Belemnites and their unique characteristics, such as the way
  they break and their internal structures. The author concludes that Belemnites belong
  to the testaceous part of the animal kingdom and are related to nautili, and that
  their formation is similar to that of other testaceous bodies.
