tldr: The author discusses the relationship between neuropsychology and cognitive
  psychology, focusing on the implications of neuropsychological evidence for theories
  of normal memory. They explore the fractionation of memory systems, including long-term
  and short-term memory, and the distinction between semantic and episodic memory.
  The author also examines the amnesic syndrome and its impact on our understanding
  of memory.
