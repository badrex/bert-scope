tldr: The author, A. S. Atkinson, shares his observations and experiences during the
  total solar eclipse of September 9, 1885. He provides detailed instructions for
  other observers to accurately document the corona and answers questions about the
  eclipse's phenomena. Atkinson also mentions his experience with Jupiter's appearance
  and the pulsation of the sun's light during the eclipse.
