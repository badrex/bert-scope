tldr: Francis Nevill, Esq. discovered a marble quarry in County Farmanagh, Ireland,
  featuring unique natural wonders such as marble rocks, caves, and subterranean rivers.
  The area is known for its colorful marble formations, including liver-colored marble
  with white patterns and light blue marble with white variations.
