tldr: The article discusses various broadcast programs by the British Broadcasting
  Corporation (BBC) to mark the Royal Society's Tercentenary. These programs included
  television and sound broadcasts, such as the Tercentenary Address, Eye on Research,
  Life Before Birth, and Prospect of Science. The broadcasts featured Fellows of the
  Royal Society discussing the advances in science over the past three centuries and
  speculating on future advancements.
