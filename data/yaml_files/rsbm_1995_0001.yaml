tldr: This biographical memoir recounts the life and career of Eric Ashby, a distinguished
  plant scientist who made significant contributions to the fields of plant physiology,
  ecology, and genetics. Ashby's career spanned research, teaching, and university
  administration, including positions as Vice-Chancellor of Queen's University, Belfast,
  and Master of Clare College, Cambridge. He also engaged in activities related to
  environmental pollution and public policy on genetic manipulation.
