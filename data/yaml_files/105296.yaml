tldr: This article presents two rare cases of gallstones and their treatment. In the
  first case, a large stone was expelled from the gallbladder into the duodenum, while
  in the second case, the patient passed smaller stones through a sore in the abdomen.
  The author discusses the symptoms, treatments, and implications of these cases,
  emphasizing the importance of careful observation and consideration of alternative
  treatments.
