tldr: This biography explores the life and achievements of General Augustus Henry
  Lane Fox Pitt Rivers, a pioneer in ethnology, anthropology, and archaeology. Known
  for founding the Pitt Rivers Museum in Oxford, he set new standards in recording
  and curating archaeological finds. His extensive excavations contributed to establishing
  a firmer chronology for British prehistory and inspired public education in history
  and archaeology.
