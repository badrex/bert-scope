tldr: This article discusses the historical development of understanding chemical
  and electrical transmission in the central nervous system. It highlights the key
  discoveries and controversies surrounding the role of acetylcholine (ACh) and adrenaline-like
  substances in transmitting signals in the autonomic nervous system. The author also
  reflects on the impact of technological advancements, such as electron microscopy,
  on the study of synaptic transmission.
