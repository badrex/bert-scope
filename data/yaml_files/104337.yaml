tldr: The author, J. T. Desaguliers, discusses the principles and properties of electricity,
  distinguishing between electric and non-electric bodies. He explains how electricity
  can be transferred, attracted, and repelled, and how it behaves in different materials
  and conditions. Desaguliers also describes two types of electricity and their effects
  on other bodies.
