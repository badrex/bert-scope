tldr: This article discusses the historical research on Bertrand Russell's life and
  work during the past 20 years after his death. It highlights the creation of the
  Bertrand Russell Archives, which serves as a major resource for British history
  and Russell's various concerns. The article also mentions the preparation of an
  edition of his Collected Papers, focusing on his mathematical, logical, and philosophical
  writings, as well as his social, political, and educational material.
