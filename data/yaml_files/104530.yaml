tldr: This article discusses the author's correspondence with Dr. James Mounsey about
  an extraordinary fish called the Quab and the stones called Crabs-Eyes found in
  crayfish. The author shares Dr. Mounsey's observations on the fish's spawning and
  habitat, as well as the formation and function of the Crabs-Eyes concretions. The
  article also mentions the commercial use and potential falsification of these concretions
  in medicine.
