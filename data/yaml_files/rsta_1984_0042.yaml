tldr: This article discusses the transformation of space research into various applications
  and commercial ventures in the 1990s. It highlights the role of the Royal Society
  in supporting early British space research and the contributions of Sir Harrie Massey.
  The article also introduces a meeting on the industrialization of space, featuring
  a distinguished list of speakers and the involvement of the UK government.
