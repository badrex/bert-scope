tldr: In his annual address, Dr. E. D. Adrian highlights the scientific accomplishments
  and awards of 1952, including Paul Dirac's contributions to quantum theory, Fritz
  Zernike's phase-contrast microscope invention, Christopher Ingold's investigations
  in organic reactions, and Sir Frederic Bartlett's experimental psychology work.
  Additionally, Alexander Robertson's research on organic chemistry of natural products
  is recognized.
