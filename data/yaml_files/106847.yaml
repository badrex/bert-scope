tldr: The author conducted experiments on the matter of cancer and the aerial fluids
  extracted from animal substances. They observed the properties and reactions of
  cancerous matter and its discharge, as well as the effects of vitriolic acid on
  it. The author also compared the aerial fluid from cancerous matter to hepatic air
  and found similarities in their odors and reactions. These experiments aimed to
  shed light on the nature of cancerous diseases and the properties of the substances
  involved.
