tldr: The author presents a theory of animal secretion, focusing on the role of nervous
  juice in the process. They explain the source of secretions, the organs responsible
  for secretion, and the manner in which secretions are performed. The author also
  discusses the role of fermentation and the properties of ferments in the secretion
  process. They propose that the nervous juice is essential for secretion and provide
  a hypothesis on how secretions are performed by means of this juice.
