tldr: The author describes multiple instances of unusual atmospheric phenomena observed
  in Devonshire, including pyramidal coruscations, streaming luminous rays, iridescent
  figures, and a corona. These events were accompanied by swift-moving clouds and
  were visible for several hours during the night. The author provides a detailed
  account of the various shapes, colors, and behaviors of these phenomena, which left
  a lasting impression on the local community.
