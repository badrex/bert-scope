tldr: In March 1726, an extraordinary high tide was observed in the River Thames by
  Captain Thomas Jones. The tide reached 20 feet, 5 inches and a half, which was four
  inches higher than the highest tide in the previous 40 years. This event highlights
  the importance of understanding and monitoring tidal patterns and their potential
  impact on coastal areas.
