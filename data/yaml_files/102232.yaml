tldr: The author, V Villiam Briggs, discusses the anatomy and physiology of the optic
  nerve and vision. They explain the tension and placement of the fibers in the optic
  nerve and how they contribute to clear vision. They also address various objections
  and experiments related to their theory, including the role of the retina and the
  convergence of fibers in the eye.
