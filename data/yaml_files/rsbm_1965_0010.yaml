tldr: The article is a biography of Robert Beresford Seymour Sewell, a prominent British
  zoologist born in 1880. He was part of a distinguished family with a strong tradition
  in education and academia. Sewell was initially tried in classics but later found
  his passion for science, particularly zoology and evolutionary biology. He adapted
  to the changing outlook in zoology during the early 20th century.
