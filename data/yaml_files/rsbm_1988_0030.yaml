tldr: This article provides corrections and additional information to the biographical
  memoirs of fellows of the Royal Society. It mentions the appointment of Walter Hayman
  and D. R. Cox by Harry Jones, and it corrects errors in Leslie Harold Martin's address.
  It also discusses Martin's work in the Cavendish Laboratory and his involvement
  with Tesla transformers and high-voltage generators.
