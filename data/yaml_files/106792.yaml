tldr: This article provides a detailed account of the weather patterns and agricultural
  practices in Lyndon, Rutland, during the year 1791. The author, Thomas Barker, also
  mentions the customs of milking ewes and the effects of enclosure and sowing of
  seeds on the quality of pastures. The article also briefly discusses the earthquake
  that occurred on February 25, 1791.
