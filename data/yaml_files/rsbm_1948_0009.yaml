tldr: Thomas Howell Laby was an Australian scientist who overcame challenging early
  life circumstances to become a distinguished chemist and researcher. He made significant
  contributions to the field of radioactivity, discovering radium in Australian minerals
  and conducting important research at the University of Sydney. Despite not having
  a traditional academic background, Laby's exceptional originality and independence
  led him to achieve remarkable success in his scientific career.
