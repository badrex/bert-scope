tldr: This case study describes two large and unusual human calculi, or kidney stones,
  that were submitted to the Royal Society for analysis. The stones were found to
  consist of multiple layers and were associated with the death of a great patron
  of learning. The author provides a brief account of their discovery and preservation
  in the society's repository.
