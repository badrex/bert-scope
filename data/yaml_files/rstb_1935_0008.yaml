tldr: This article investigates the development of Patella Vulgata, a type of limpet,
  from fertilization to metamorphosis. It discusses the breeding habits, rearing of
  larvae, and the process of artificial fertilization. The study also confirms the
  presence of hermaphrodites in Patella Vulgata and provides insights into the species'
  breeding season and gonad activity.
