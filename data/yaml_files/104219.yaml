tldr: Roger Pickering discovered the seeds of mushrooms and explained their reproduction
  process. He found that the gills of mushrooms are actually capsules containing seeds,
  and that the seeds resemble the farina of flowers. This discovery helped to improve
  mushroom cultivation techniques and expand our understanding of plant reproduction.
