tldr: This article explores the work of Robert Hooke, focusing on his contributions
  to scientific instruments and natural philosophy. Hooke, who served as Curator of
  Experiments to the Royal Society, worked on a wide range of subjects and inventions,
  including the air pump, microscope, and various scales and measuring devices. His
  role as a link between natural philosophers and instrument makers highlights the
  importance of his work in the development of scientific instruments during the second
  half of the 17th century.
