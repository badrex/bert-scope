tldr: The Kew Committee's report for the year ending October 31, 1875, details the
  progress and findings of various scientific studies conducted at the Royal Society's
  Kew Observatory. These include magnetic work with magnetographs, meteorological
  studies with self-recording instruments, and the testing and verification of numerous
  instruments. The report also discusses the development of new methods for measuring
  solar radiation and the improvement of existing instruments.
