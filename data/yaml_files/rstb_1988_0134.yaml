tldr: This article describes the discovery of two new species of Symphyla, Symphylella
  javanensis and Millotellina krakatauanus, found in the Krakatau Islands and Ujung
  Kulon Peninsula. These species belong to the families Scolopendrellidae and Scutigerellidae.
  The dispersal of Millotellina krakatauanus to the Krakataus is discussed, and the
  article provides detailed descriptions of the external morphology and cuticular
  structures of the new species.
