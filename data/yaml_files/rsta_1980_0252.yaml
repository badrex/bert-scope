tldr: This article discusses the advancements in picosecond and femtosecond streak
  cameras, focusing on their design improvements and the extension of their spectral
  range. The authors describe the development of the Synchroscan mode of operation,
  which increased the dynamic range and time resolution of these cameras. They also
  discuss the impact of electron extraction on the temporal resolution and the potential
  of streak cameras in various applications.
