tldr: Leslie William Mapson was a prominent biochemist and nutrition researcher who
  made significant contributions to the understanding of enzymes, vitamins, and plant
  physiology. His work on the nutritional aspects of vitamin determination and the
  effects of salts on ascorbic acid stability led to important discoveries in the
  field of biochemistry and nutrition.
