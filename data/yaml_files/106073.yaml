tldr: John Howard observed the heat of the ground on Mount Vesuvius and found that
  the temperature varied from 114° to 218° at the summit. He also measured 240° at
  the mouth of the volcano. The heat was concentrated in specific areas, and the hard
  lava masses were only warm to the touch.
