tldr: The article discusses the use of flow injection techniques for trace analysis
  in analytical laboratories. It highlights the benefits of flow injection, such as
  on-line physical and chemical treatment of samples, and its compatibility with various
  detectors. The article also presents specific examples of flow injection applications,
  including enzyme activity monitoring, microemulsions, chemiluminescence reactions,
  immobilized bioluminescent enzymes, and water quality monitoring.
