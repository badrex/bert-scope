tldr: The Falmouth Observatory conducted magnetic observations and measurements for
  the year 1894. They recorded principal magnetic disturbances and provided a summary
  of the magnetic elements, including mean Westerly Declination and Horizontal Force.
  The observations were made using instruments purchased from the Government Grant
  Fund and were intended to be published in the Royal Cornwall Polytechnic Society's
  Annual Report and the "Proceedings" of the Royal Society.
