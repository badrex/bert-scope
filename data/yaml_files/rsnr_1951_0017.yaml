tldr: This article examines the contributions of colonial fellows of the Royal Society
  to scientific thought in the American colonies. It highlights the role of these
  individuals in spreading the gospel of experimental philosophy and collecting scientific
  data from various regions. The author also discusses the challenges faced by colonial
  fellows in attending meetings and adhering to the Society's statutes.
