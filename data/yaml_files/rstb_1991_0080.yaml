tldr: This symposium discusses the investigation of fossil molecules and their significance
  in various scientific disciplines. It highlights the challenges and advancements
  in studying fossil molecules, emphasizing the importance of a multidisciplinary
  approach. The symposium covers the preservation of biomolecules in the fossil record,
  the role of small biomolecules, and the potential for future discoveries using new
  techniques. It also addresses the relevance of fossil molecules to evolutionary
  biologists, geologists, and environmental researchers.
