tldr: This article discusses the relationship between the geochemical environment
  and human health, focusing on trace elements and their impact on nutritional deficiencies
  and toxicities. The author highlights the challenges in relating geochemical factors
  to human health compared to farm animals and the influence of technological developments
  on these relations. The article also examines the importance of considering the
  chemical and physical forms of trace elements and their metabolic interactions with
  other elements in setting permissible limits for human health and disease.
