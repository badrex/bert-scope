tldr: Pierre Young was a brilliant engineer who made significant contributions to
  the development of gas-turbine engines. He worked on the Anglo-French Concorde supersonic
  airliner and helped solve the icing problems that plagued the Proteus engine in
  the Bristol Britannia turboprop airliner. Young's unique blend of practical and
  scientific expertise made him a valuable asset in the highly competitive field of
  aviation engineering.
