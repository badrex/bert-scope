tldr: The article discusses the role of rituals in social organisms, particularly
  in humans, and how they contribute to communication, conflict resolution, and group
  dynamics. It highlights the importance of understanding the biological and cultural
  aspects of these rituals and their impact on human behavior in various situations,
  such as in small and large groups, and in different cultural systems.
