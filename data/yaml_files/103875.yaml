tldr: This article presents meteorological observations and phenomena recorded in
  various locations across Europe during the year 1729. The author, William Derham,
  provides tables of barometric and thermometric readings from different places, discussing
  the range of mercury in northern and southern climates and the temperature of diverse
  regions. The article also includes descriptions of meteorological phenomena such
  as auroras, streamers, and parhelia, as well as an appendix with observations from
  the Marquess Poleni.
