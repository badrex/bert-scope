tldr: This article discusses the formation of subaxial arches in the cervical region
  of human development, focusing on the fifth to twelfth weeks of fetal life. It describes
  the development of the lingual, hyoid, laryngeal, and exoccipital arches and their
  role in the growth of the human body.
