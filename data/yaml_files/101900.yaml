tldr: This article presents a detailed account of the anatomical observations and
  descriptions of 28 species of animals conducted by the Royal Academy of Sciences
  at Paris. The article includes descriptions of various animal structures, such as
  the heart, lungs, and digestive systems, and discusses the differences and similarities
  between species. The findings provide valuable insights into the study of zoology,
  anatomy, and natural history.
