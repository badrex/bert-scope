tldr: This article discusses Charles Darwin's early life and education, focusing on
  his family background, childhood, and schooling. It highlights the influence of
  his paternal lineage and the limitations of his classical education at Shrewsbury
  Grammar School. Darwin's interests in chemistry, literature, and sports are also
  mentioned, as well as his eventual move to study medicine with his brother in Edinburgh.
