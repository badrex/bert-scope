tldr: This article discusses the third year of the Magnetic Survey of the Southern
  Ocean conducted by Sir James Clark Ross and Captain Francis Rawdon Crozier between
  1839 and 1843. The author, Edward Sabine, provides a detailed exposition of the
  operations and observations made during this period, including the Southern Atlantic
  between Cape Horn and the Cape of Good Hope. The article also mentions the author's
  plans to connect and coordinate the three portions of the survey in a future memoir.
