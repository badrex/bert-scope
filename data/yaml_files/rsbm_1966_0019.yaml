tldr: Hans Pettersson was a renowned Swedish oceanographer who made significant contributions
  to the field of oceanography, including the study of tides, coastal water movements,
  and internal waves. He also conducted research on radioactivity in the ocean, light
  penetration, and plankton growth. Pettersson's work helped advance the understanding
  of oceanic processes and improve oceanographic instruments and techniques.
