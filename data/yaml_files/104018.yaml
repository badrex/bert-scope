tldr: The author examines the standard measures preserved in the Capitol at Rome,
  focusing on the Roman Foot and its relation to other measures. He discusses the
  inscriptions on the marble stone and the dimensions of various measures, such as
  the Palm of the Architects, the Roman Foot, and the Canna de Mercanti. The author
  also compares the Roman Foot to the Greek Foot and provides insights into the historical
  context of these measurements.
