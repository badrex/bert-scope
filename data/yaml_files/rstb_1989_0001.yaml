tldr: The author describes a new pachypleurosaur species, Serpianosaurus mirigiolensis,
  found in the Middle Triassic 'Grenzbitumen'-horizon of Monte San Giorgio, Switzerland.
  The species is characterized by its relatively large skull and straight lower jaw.
  The author provides a detailed morphological description and a quantitative analysis,
  discussing its phylogenetic relationships and the status of the Pachypleurosauridae
  within the Sauropterygia.
