tldr: The author describes the Annelids collected from Rodriguez, specifically the
  Perichaeta rodericensis species. They discuss the physical characteristics, such
  as the soft integument, the C-shaped caecum, and the absence of genital orifices.
  The author also compares the species to other related Annelids and provides insights
  into their taxonomy and classification.
