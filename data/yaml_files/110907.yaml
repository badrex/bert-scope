tldr: The author reports the successful completion of the Southern Magnetic Surveying
  Expedition by the Pagoda, which was conducted by the direction of the Lords Commissioners
  of the Admiralty and the Royal Society. The expedition aimed to gather magnetical
  data in high southern latitudes, and the results were collected at the Magnetical
  Observatory at the Cape of Good Hope.
