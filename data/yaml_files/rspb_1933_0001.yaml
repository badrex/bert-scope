tldr: The President of the Royal Society, Sir Frederick Gowland Hopkins, pays tribute
  to the lives and contributions of various Fellows who passed away during the previous
  year. The article highlights their significant work in fields such as plant morphology,
  animal nutrition, engineering, mathematics, and bacteriology, as well as their impact
  on science and society.
