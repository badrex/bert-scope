tldr: 'This article discusses the requirements for fertility control in the future,
  focusing on the characteristics of methods, delivery systems, and target populations.
  It examines the three main ways to improve fertility control technology: increased
  effectiveness, improved continuation rates, and enhanced acceptance. The author
  emphasizes the importance of improving delivery systems and increasing motivation
  for fertility control in developing countries to achieve demographic impact and
  reduce fertility rates.'
