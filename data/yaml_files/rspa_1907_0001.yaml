tldr: This obituary celebrates the life and work of Johannes Wislicenus, a prominent
  figure in the field of organic chemistry. Wislicenus made significant contributions
  to the understanding of isomerism and the role of fats and carbohydrates in muscular
  energy. His early life, marked by personal and political struggles, led him to become
  a dedicated scientist and academic. He held various positions in Swiss universities
  and made groundbreaking discoveries during his time in Zurich.
