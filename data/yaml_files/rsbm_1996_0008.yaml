tldr: This biographical memoir recounts the life and career of Keith Dalziel, a self-taught
  biochemist and enzymologist who overcame challenging circumstances to make significant
  contributions to the fields of haemoglobin and alcohol dehydrogenase kinetics. Dalziel's
  perseverance and dedication to research led to a successful career, including a
  fellowship in the Royal Society, and his work continues to inspire future generations
  of scientists.
