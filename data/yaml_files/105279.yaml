tldr: In July 1757, John Huxham and Dr. Watson reported extreme heat in England, with
  temperatures reaching 88°F (31.3°C) in the shade. This heat caused various health
  issues, including fevers, dysenteries, and haemorrhages. They also mentioned a violent
  hurricane, a significant earthquake, and a comparison of heat levels with Madeira.
