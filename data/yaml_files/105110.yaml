tldr: Mr. Brown shares his experience and success with smallpox inoculation in Salisbury.
  From August to February, 422 people were inoculated, with only four deaths recorded.
  The author emphasizes the importance of proper patient care and the potential impact
  of inflamed blood on the success of the procedure.
