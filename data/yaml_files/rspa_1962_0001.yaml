tldr: The article discusses the history and current functions of the National Physical
  Laboratory, which was founded in 1900 to establish and maintain standards of physical
  measurement and encourage the application of physics in industry. The laboratory
  has evolved over time, with various divisions being created to focus on specific
  areas of research, such as metallurgy, aerodynamics, and electronics. The National
  Physical Laboratory continues to play a vital role in supporting industry and advancing
  scientific knowledge.
