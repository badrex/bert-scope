tldr: The author discusses his experiences with astronomical observations and the
  controversy surrounding the use of telescopic sights versus plain sights. He describes
  his observations made with Edmund Hally, a member of the Royal Society, and the
  preservation of his work despite a devastating fire. The author also addresses the
  disagreement with Robert Hooke and the need for practical experience to determine
  the best method for astronomical observations.
