tldr: This article reviews a book about John Montagu, the fourth Earl of Sandwich,
  who was a prominent figure in 18th-century British history. The author, Derek Howse,
  discusses the book's argument that Sandwich has been unfairly maligned in historical
  accounts due to political motivations and personal scandals. The review highlights
  the book's scholarly approach and its relevance to those interested in 18th-century
  naval history and the War of American Independence.
