tldr: This article presents various accounts of the Earthquake felt on September 30,
  1750, as reported by different individuals. The earthquake was experienced in several
  locations, with some people hearing a rumbling noise and others feeling the ground
  shake. The event's extent was approximately 40 miles, and it was more intense for
  those who were higher up. No smoke, vapor, or flame was observed on the surface.
