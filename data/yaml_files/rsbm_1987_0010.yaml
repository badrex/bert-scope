tldr: This biographical memoir recounts the life of Victor Gold, a prominent chemist,
  from his early life in Vienna to his academic and professional achievements in England.
  Gold's passion for chemistry was sparked by childhood experiences and his curiosity
  led him to study at various institutions, including King's College and University
  College London. His research focused on aromatic nitration and he made significant
  contributions to the field of chemical kinetics.
