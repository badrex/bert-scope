tldr: This book review recounts the remarkable life of Sir Peter Medawar, a renowned
  immunologist, and his wife Jean. It highlights his groundbreaking research on immunological
  tolerance and its impact on organ transplants, as well as his personal life, including
  his recovery from two strokes. Medawar's contributions to science and his passion
  for learning are celebrated in this inspiring account.
