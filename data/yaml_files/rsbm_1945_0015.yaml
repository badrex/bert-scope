tldr: The obituary of Martin Onslow Forster, a prominent chemist, highlights his life,
  education, and contributions to the field of chemistry. Born in 1872, Forster studied
  chemistry from a young age and went on to work under the guidance of Emil Fischer
  in Wurzburg. He later became a respected figure in the British chemistry community,
  working at the Royal College of Science and making significant contributions to
  camphor chemistry. Forster was also a dedicated teacher and mentor, inspiring many
  students throughout his career.
