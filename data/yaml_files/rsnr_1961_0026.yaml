tldr: The Royal Society received over 300 congratulatory addresses from various academies,
  learned societies, universities, and international scientific organizations on the
  occasion of its Tercentenary. These addresses were presented during the celebrations
  held on 18th July 1960, showcasing the strong bond between the Royal Society and
  other institutions worldwide.
