tldr: The author discusses the Planning-Programming-Budgeting System (PPBS) and its
  two main techniques, programming and systems analysis, which were introduced to
  improve high-level planning in large organizations. PPBS aims to link fiscal and
  substantive planning, making it more realistic and providing a criterion for making
  hard choices. The author explains the rationale behind PPBS and its potential applications
  in various sectors, such as government departments, education, and industry.
