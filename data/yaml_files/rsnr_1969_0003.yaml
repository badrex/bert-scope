tldr: The article discusses the role of the Royal Society in organizing and supporting
  Captain James Cook's scientific expeditions in the 18th century. These expeditions
  aimed to observe the transit of Venus, explore the Pacific and southern latitudes,
  and search for a great antarctic continent. The article highlights the collaboration
  between Cook, scientists, and the Royal Society in advancing scientific knowledge
  and understanding of the world during that time.
