tldr: This article discusses the evidence for universality in facial expressions of
  emotion and the controversy surrounding it. The author presents new findings on
  how voluntary facial actions can generate emotion-specific physiology and how different
  cultures interpret facial expressions. The article also reviews the concept of display
  rules and their impact on facial expressions in various social contexts.
