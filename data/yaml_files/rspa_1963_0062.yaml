tldr: The article highlights the accomplishments of several scientists who were awarded
  Royal Society Medals in 1962. Sir Cyril Hinshelwood is recognized for his work on
  chemical kinetics and bacterial growth. Professor D. M. Newitt is celebrated for
  his research in chemical engineering, particularly at high pressures. Professor
  S. Chandrasekhar is commended for his mathematical investigations into fluid dynamics
  and hydrodynamics. Sir John Eccles is praised for his studies on the mammalian spinal
  cord and synaptic transmission. Professor H. J. Emeleus is honored for his contributions
  to inorganic chemistry, including the discovery of new compounds and the revival
  of interest in the field in Great Britain.
