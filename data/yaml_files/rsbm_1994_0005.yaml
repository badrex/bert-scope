tldr: Arthur Roy Clapham was a renowned plant ecologist and nature conservationist,
  best known for his major role in the Flora of the British Isles. He made substantial
  contributions to plant ecology, nature conservation, and botany, and was a well-rounded
  scientist with a vast knowledge of various subjects. Clapham's work focused on establishing
  efficient sampling methods for field experiments and understanding the importance
  of randomness in plant ecology.
