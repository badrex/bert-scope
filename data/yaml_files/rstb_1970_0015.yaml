tldr: This article discusses the chemical studies of porcine pepsin, focusing on its
  structure, amino acid sequence, and proteolytic activity. The author summarizes
  the primary structure of pepsin, its disulfide bridges, and the active site, as
  well as the challenges in determining its sequence. The article also highlights
  the importance of understanding pepsin's structure for its function in the digestive
  system.
