tldr: This study examines the functional morphology and evolution of the Atlantic
  deep water species of the families Cuspidariidae and Poromyidae, focusing on the
  development of the septum and the anatomical differences between the families. The
  research also discusses the reproductive systems, siphon structures, and the relationships
  between the three families within the suborder Septibranchia.
