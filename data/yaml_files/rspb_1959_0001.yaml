tldr: The R.A.F. Institute of Aviation Medicine investigates factors that impair the
  efficiency of flying personnel and their chances of safety or survival in emergencies.
  The institute focuses on two main disciplines, physiology and psychology, and conducts
  research on various aspects of flight, including high altitude physiology, environmental
  stress, and equipment design. The work of the institute is essential for improving
  the safety and efficiency of both military and civil aviation.
