tldr: This article explores the relationship between Michael Faraday and the Genevese
  scientific community, particularly the De la Rive family. It highlights the contributions
  of Faraday's friends, such as Alexander Marcet and Gaspard de la Rive, to the fields
  of chemistry and physics. The article also discusses Faraday's research on steel
  and its significance in the development of alloy steels.
