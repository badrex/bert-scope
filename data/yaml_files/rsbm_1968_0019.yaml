tldr: The article is a biographical memoir of James Haward Taylor, a prominent geologist
  and educator who made significant contributions to the understanding of limestone
  formation, ironstone accumulation, and the geological mapping of Britain. Taylor's
  career included working for the Geological Survey of Great Britain, teaching at
  King's College London, and advising on various projects related to iron and steel
  production. His dedication to the field of geology and his influence on future generations
  of geologists is celebrated in this tribute.
