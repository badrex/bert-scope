tldr: This article provides a detailed study of the salt springs and salt-making process
  at Nantwich in Cheshire. It discusses the depth of the salt springs, the surrounding
  geography, the plants found nearby, and the strength of the saltwater. The author
  also explains the methods used for salt extraction, including boiling and distillation,
  and the properties of the resulting salt. Additionally, the author debunks the local
  tradition that the brine strength is strongest during spring tides.
