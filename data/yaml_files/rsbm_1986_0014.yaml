tldr: This article is a biographical memoir of William Rushton, a prominent figure
  in vision research. It highlights his significant contributions to the field, including
  his work on peripheral nerve excitability and his influential research on vision.
  Rushton's unique approach to problem-solving and his ability to identify critical
  arguments and experiments made him a dominant figure in a rapidly advancing field.
  His impact on the scientific community is remembered through his numerous publications
  and the influence he had on his students and colleagues.
