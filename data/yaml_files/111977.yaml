tldr: The author describes fossil remains of Dicynodont Reptilia found in South Africa
  by Prince Alfred. These fossils provide insights into the anatomy and characteristics
  of these extinct creatures, and their similarities to other animals like the Walrus
  and some mammals. The author also discusses the possible age of the sandstone containing
  these fossils and compares them to other reptiles and mammals.
