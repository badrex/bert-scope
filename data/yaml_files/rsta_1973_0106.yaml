tldr: This article discusses the manufacturing technology of the 1980s, focusing on
  component manufacture and joining techniques. It compares machining, forging, and
  casting methods, highlighting the advantages and disadvantages of each. The author
  emphasizes the need for improvements in die-making technology to fully exploit the
  potential of casting and forging processes. The article also explores the use of
  molybdenum alloys in die materials and the benefits of pressure die casting for
  mass production of accurate components.
