tldr: The authors studied the spin dynamics and absorption-band profiles of the planar
  two-dimensional easy-plane ionic ferromagnet Rb2CrCl4. They analyzed new high-resolution
  magneto-optical data at low and very low temperatures and derived precise anisotropy
  parameters. Their findings can be applied to metamagnets with axial or planar anisotropy.
