tldr: The Royal Society congratulates King George VI on the upcoming marriage of his
  daughter, Princess Elizabeth, to Lieutenant Philip Mountbatten. The Society highlights
  its long-standing relationship with the British monarchy and the fact that Princess
  Elizabeth was recently elected as a Fellow of the Royal Society. The message is
  presented to the King by a delegation from the Society, including its President,
  Sir Robert Robinson.
