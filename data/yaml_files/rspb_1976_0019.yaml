tldr: The President of the Royal Society, Sir Alan Hodgkin, delivers the Anniversary
  Address highlighting the achievements and contributions of various scientists in
  the fields of molecular biology, geophysics, crystallography, aeronautical engineering,
  physical chemistry, elementary particle physics, and medicinal chemistry. The address
  mentions the recipients of the Royal, Davy, Hughes, and Leverhulme Medals for their
  significant work in these fields.
