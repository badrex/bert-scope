tldr: This article presents meteorological observations and phenomena from various
  locations in Europe during the year 1726. The author, W. Derham, discusses the weather
  patterns, barometric and thermometer readings, and the occurrence of auroras and
  other natural phenomena. The observations were made at Berlin, Lunden, Bettna, Sweden,
  Upsale, Bygdea, and Pithea, and provide insights into the climate and weather conditions
  of the time.
