tldr: This article discusses the significance and nature of mathematical models in
  finance and their relation to reality. It emphasizes the importance of empirical
  grounding and testing for drawing useful inferences about financial systems. The
  author also highlights the potential dangers of propagating erroneous conclusions
  without sufficient empirical evidence and suggests ways to enrich the current grounding
  of mathematical modeling in finance.
