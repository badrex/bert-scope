tldr: This article presents meteorological observations made between October 1837
  and April 1839 at Alten in Finmarken. The author recorded daily barometer and thermometer
  readings at 9 a.m., 2 p.m., and 9 p.m., along with remarks on the weather. These
  observations were taken in Kaafjord, located at latitude 69°58'3" north and longitude
  23°43'10" east of Paris.
