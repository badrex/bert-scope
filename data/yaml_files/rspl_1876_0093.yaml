tldr: This article presents a list of publications received on May 4, 1876, including
  a note on a proposed International Code of Symbols for use on Archaeological Maps,
  results of astronomical observations, and an account of the travels of Lewis and
  Clarke. Additionally, it features an address on the opening of the thirty-sixth
  session of the Army Medical School and researches on Moa-Bone Point Cave.
