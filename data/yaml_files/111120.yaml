tldr: The author conducted extensive research on the structure of the spinal cord
  using various animal specimens. They observed the different types of nerve fibers,
  their direction, and their relation to the gray and white substance. The study also
  discussed the spinal canal, blood vessels, and the origin of spinal nerves. The
  findings provide a detailed understanding of the spinal cord's anatomy and its components.
