tldr: The author, William Henry, provides a detailed account of the copper springs
  in County Wicklow, Ireland. He describes the process of copper extraction, the role
  of iron bars in the process, and the resulting copper-mud. He also discusses improvements
  made to prevent dirt and mud from being carried out of the mines by the streams.
  This letter was sent to the Right Honorable the Lord Cadogan, F. R. S., and is meant
  to be considered by the Royal Society.
