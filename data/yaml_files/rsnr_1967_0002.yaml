tldr: This article provides a detailed account of the Royal Society's six different
  homes from 1660 to 1967. It highlights the reasons for each move and describes the
  accommodations, including Gresham College, Arundel House, Crane Court, Somerset
  House, Burlington House, and Carlton House Terrace. The article also mentions the
  challenges faced by the Society in finding suitable spaces for its growing needs
  and collections.
