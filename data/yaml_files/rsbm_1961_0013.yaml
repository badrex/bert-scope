tldr: Ernest John Maskell was a distinguished plant physiologist and educator who
  made significant contributions to the field of plant physiology. He worked at various
  institutions, including the University of Cambridge and the Cotton Research Station
  in Trinidad, where he conducted important research on translocation. Maskell was
  also a dedicated teacher and mentor, supervising numerous research students and
  playing a vital role in the development of plant physiology as a discipline. His
  impact on the field and his dedication to education are remembered through his numerous
  publications and the lives he touched.
