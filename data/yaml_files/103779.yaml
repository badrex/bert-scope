tldr: This article describes the anatomy and physiology of an ostrich, focusing on
  its digestive system, organs, and muscles. The authors provide detailed observations
  on the ostrich's ventricles, spleen, kidneys, liver, heart, and eyes, comparing
  them to human anatomy and other birds. They also discuss the animal's diet and health,
  as well as the differences between their findings and those of the Royal Academy
  at Paris.
