tldr: The article discusses the potential and limitations of using computers in the
  health service. It highlights the various applications of computers in numerical
  tasks, data storage and retrieval, and medical administration. The author also emphasizes
  the challenges in inputting medical data and the need for better document readability
  for both humans and machines. The article concludes that while computers have the
  potential to revolutionize medical care, there are still significant obstacles to
  overcome.
