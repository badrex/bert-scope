tldr: This book review discusses William Huddart's biography of Joseph Huddart, a
  18th-century hydrographer, civil engineer, and amateur astronomer. The review highlights
  Huddart's various accomplishments, including his work in hydrography, navigation,
  and civil engineering, as well as his personal connections with notable scientific
  figures of the time. While the review notes some shortcomings in the biography,
  it ultimately commends the author for collecting and publishing previously unknown
  information about this important figure.
