tldr: Charlotte Auerbach was a renowned scientist known for her discovery that gene
  mutations can be induced by treating Drosophila flies with mustard gas. She made
  significant contributions to the field of genetics and mutation, and her profound
  knowledge of classical genetics earned her widespread recognition. Auerbach's life
  was marked by her wide-ranging interests, humanitarian work, and resilience in the
  face of adversity during the Nazi period.
