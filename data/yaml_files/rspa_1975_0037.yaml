tldr: This article discusses the role of scientific advice in government during and
  after World War II. It highlights the different sources of advice, including traditional
  governmental establishments, the Tizard Committee, the personal influence of individuals
  like Lord Cherwell, and the Cambridge Anti-War Scientific Group. The author emphasizes
  the importance of scientific advice in various aspects of government, from practical
  matters to national security and policy.
