tldr: The Belluga Stone, also known as Lapis Bellugae, is a unique natural stone found
  in the fish called Belluga or the white fish. The author, Peter Collinson, describes
  its shape, size, texture, and the different parts of the fish where it can be found.
  The stone is said to have medicinal properties, being used to promote delivery,
  as a diuretic, and as a lithontriptic. It is found in rivers around Astracan, the
  Volga, Don, Baltic, and Caspian Seas.
