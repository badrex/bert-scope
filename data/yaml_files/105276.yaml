tldr: The author presents a collection of fossilized fruits and other bodies found
  in Shepey Island, discussing their preservation and the process of petrification.
  He also describes various types of fossilized wood and bones, explaining how they
  are affected by their environment and how they can last for ages. The author hopes
  that further study of these specimens will help improve our understanding of the
  Earth's history and the processes that shape it.
