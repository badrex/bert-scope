tldr: The author shares his experience with injecting medicated liquors into the abdomen
  to treat ascites. He reports the case of a patient who has remained stable after
  the procedure despite experiencing a tertian ague. The author expresses gratitude
  for the recognition from the Royal Society and shares his discovery of using a single
  puncture for injections. This method allowed him to extract nearly fifty pints of
  dropsical lymph, contributing to the treatment's success.
