tldr: This article examines the trends in fertilizer use in the UK from 1950 to 1979
  and their relation to changes in agricultural land use and increased productivity.
  The author discusses the potential for continued profitable use of fertilizers and
  the constraints imposed by economic, political, and other non-biological factors.
  The article highlights the significant increase in nitrogen fertilizer usage and
  its impact on crop yields, as well as the need for more efficient nutrient management
  to optimize agricultural productivity.
