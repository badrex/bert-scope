tldr: Dr. Archibald Adams shares his method for making microscopes and his observations
  of blood and other biological samples under the microscope. He describes the limitations
  of existing microscopes and suggests improvements for their design. He also discusses
  his findings on the composition of blood, including the presence of various particles
  and the potential role of attraction in blood flow.
