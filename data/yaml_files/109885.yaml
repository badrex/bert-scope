tldr: The author discusses the genus Ocythoe and its relationship to the Paper Nautilus
  and Argonaut shells. They describe a new species, Ocythoe Cranchii, and its behavior,
  including its ability to live inside and outside the shell. The author also distinguishes
  Ocythoe from the Polypus based on physical characteristics.
