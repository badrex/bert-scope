tldr: This article describes the post-mortem examination of the Earl of Balcarres,
  detailing the condition of his organs and tissues. The author notes the large size
  of the liver and spleen, the lack of water surrounding the heart, and the presence
  of stones in the heart's ventricles. The body is described as bloodless, thin, and
  emaciated, with a black and bluish color. The brain's cerebrum and cerebellum are
  also mentioned as being larger than average for the body.
