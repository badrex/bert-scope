tldr: This article presents a hitherto unpublished letter written from prison by Antoine
  Laurent Lavoisier to Antoine Francois Fourcroy. The letter sheds light on their
  relationship and the events leading up to Lavoisier's tragic death during the French
  Revolution. The authors discuss the ongoing debate about Fourcroy's role in Lavoisier's
  fate and the need for more research on their relationship.
