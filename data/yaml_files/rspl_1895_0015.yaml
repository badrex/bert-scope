tldr: The author investigates the gases obtained from uraninite and concludes that
  they have a complex origin. The study includes analyzing the spectra of various
  minerals and comparing them to the solar spectrum. The author also discusses the
  possibility of new gases being present alongside known ones and the importance of
  further research in this area.
