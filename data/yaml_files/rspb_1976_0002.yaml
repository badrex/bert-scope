tldr: This article discusses the economic costs and benefits of joint replacement
  surgery, particularly total hip replacement, and examines the social and economic
  factors that influence its development. It estimates a monetary benefit-to-cost
  ratio of at least 10:1 for individuals under 60 and 2:1 for those aged 60-70. The
  article also highlights the significant impact of arthritis on society, including
  lost opportunities and healthcare costs.
