tldr: This article examines the structure, organization, and classification of the
  fossil reptilia, specifically focusing on the Gomphodontia group. The author, H.G.
  Seeley, describes the unique dental and skull features of these reptiles, which
  share similarities with certain mammal groups. The study provides insights into
  the relationships between reptiles and mammals, as well as the evolution of these
  ancient creatures.
