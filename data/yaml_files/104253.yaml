tldr: A surgeon, Mr. Cox, contracted a severe fever after tapping a corpse with dropsy.
  Despite taking precautions, he developed symptoms of a pestilential fever, which
  spread to his assistants. The author shares his experience, highlighting the dangers
  of handling decomposing bodies and the potential risks of infection from pathogens
  present in the corpse's fluids.
