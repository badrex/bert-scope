tldr: A violent thunderstorm occurred in Norwich, and the following day, a piece of
  ground at Horseford, Norfolk, sank down. The area had a firm and solid appearance
  with no visible cracks or chasms. The soil composition consisted of cornmould earth
  and brown and yellow sand in different strata. The cause of the phenomenon remains
  unexplained.
