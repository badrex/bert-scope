tldr: In 1766, Mr. James Cook observed a solar eclipse at the Island of New-Found-Land
  and used the data to determine the longitude of the observation site. This observation
  was communicated by J. Bevis and helped in surveying the sea coasts of New-Found-Land
  and other regions.
