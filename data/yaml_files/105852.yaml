tldr: The author, Henry Watson, examines the lymphatic system in the urethra and neck
  of the bladder. He discusses the importance of lymphatic vessels in the body and
  their role in absorbing fluids and returning them to the blood. Watson also provides
  a detailed description of the lymphatic vessels' structure and origin, as well as
  their connection to the surrounding tissues and glands. He highlights the potential
  impact of inflammation on the lymphatic system and its role in various health conditions.
