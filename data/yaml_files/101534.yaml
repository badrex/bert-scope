tldr: This article reviews various books that discuss recent discoveries in natural
  philosophy and science. Topics covered include the collection and study of fossils,
  geological formations, and the nature of taste. The author examines different theories
  and experiments, including the role of salts in taste perception and the structure
  of the tongue's taste organs. The article also mentions the work of other scientists,
  such as Signior Malpighi, who contributed to these discoveries.
