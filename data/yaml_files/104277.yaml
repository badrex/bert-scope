tldr: The author examines the history and deities of ancient civilizations, particularly
  the Chaldeans, Hebrews, Phoenicians, Egyptians, Greeks, and Chinese. He compares
  their chronologies with the Old Testament and identifies similarities between their
  deities and figures, such as Abraham and his family being linked to Greek and Roman
  gods. The author also discusses the dynasties of Egypt, the kings of various nations,
  and the chronology of the Chinese Empire.
