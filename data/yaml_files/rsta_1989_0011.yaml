tldr: This article discusses the implementation of a quality improvement process (QIP)
  in the chemical industry, focusing on the use of statistical methods and techniques.
  The authors outline the reasons for adopting QIP, the transformation of Crosby's
  four absolutes into a working model, and the importance of education and training
  in statistical methods for all staff. They also highlight the benefits of third-party
  product quality accreditation and provide examples of successful applications of
  statistical approaches in the industry.
