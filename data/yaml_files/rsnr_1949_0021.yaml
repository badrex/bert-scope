tldr: This article from the "Notes and Records of the Royal Society of London" in
  1949 covers various society news, including the election of foreign members, bequests,
  a gift to the society, the opening of the staff restaurant, and the quality of catering
  services. It also highlights the transformation of the basement into a well-equipped
  kitchen, dining room, and food store, and the potential for a community spirit among
  the Burlington House staff.
