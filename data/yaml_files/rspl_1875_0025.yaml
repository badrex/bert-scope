tldr: The Meteorological Committee of the Royal Society reports on the work done in
  the Meteorological Office from 1866 to 1875. They discuss ocean meteorology, improvements
  in log quality, and the study of surface temperatures and currents in the Atlantic
  Ocean. The report also highlights the challenges of securing a supply of observers
  and the importance of systematic supervision for accurate data collection.
