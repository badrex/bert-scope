tldr: The author, Edw. Tyson, observed four ureters in an infant and made remarks
  on the glandulae renales. He found that the glandulae renales in embryos and infants
  are greater, proportionally, than in adults. The ureters are enclosed in a common
  capsule and continue to the bladder.
