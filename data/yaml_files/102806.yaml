tldr: The author describes the removal of a polypus from a child's pulmonary vein
  and provides detailed observations on the structure and function of the pulmonary
  vein. The polypus was found to be continuous into the superior and inferior trunk
  of the vena cava and filled the right auricle and ventricle of the heart. The author
  compares the structure of the pulmonary vein to previous anatomical studies and
  discusses the importance of its size and shape in the human body.
