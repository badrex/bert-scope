tldr: The author presents a detailed description and illustration of an American Armadilla,
  a rare animal in England. The Armadilla, also known as Dasypus cingulis novem, is
  a species of armadillo native to South America. The author highlights the differences
  in appearance and behavior between the living animal and the ones depicted in previous
  descriptions and illustrations. The Armadilla is now in the possession of the right
  honorable Lord Southwell, who has been feeding it raw beef and milk.
