tldr: The author provides an account of a book, Gazophylacii Naturae & Artis, which
  contains 50 tables of various rare animals, plants, insects, shells, and fossils.
  The book features diverse specimens from around the world, including those from
  Guiney, Jamaica, Luzone, and the Philippine Isles. The author also discusses the
  medicinal properties and uses of some of the plants featured in the book.
