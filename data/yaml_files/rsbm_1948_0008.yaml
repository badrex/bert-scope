tldr: Arthur Robert Hinks was a British astronomer and geographer who made significant
  contributions to the fields of astronomy and geography. He worked on the determination
  of the solar parallax and the mass of the Moon using observations of the minor planet
  Eros. Hinks also made advancements in the accuracy of meridian observations and
  the development of the Sheepshanks Telescope. His work in cartography and map projections
  helped bridge the gap between astronomy and geography.
