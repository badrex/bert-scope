tldr: A conversazione was held to mark the quater-centenary of Galileo's birth, attended
  by various Fellows and representatives from different societies. The event showcased
  original works by Galileo, replicas of his telescopes, and demonstrations of his
  experiments on mechanics, pendulums, and the law of fall. Exhibits also featured
  recent radio astronomical work, lunar surface development, and upper-atmosphere
  density determination.
