tldr: Thomas Gerald Room was a renowned geometer and mathematician who made significant
  contributions to the field of geometry, particularly in projective geometry and
  higher-dimensional space. Born in England, Room moved to Australia where he taught
  and influenced generations of students at the University of Sydney. His work and
  impact on mathematics in Australia are celebrated in this biographical memoir.
