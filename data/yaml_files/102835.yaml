tldr: The author, Abraham de la Pryme, describes finding numerous tree roots and bodies
  of various tree species in the soil of Hatfield Chase, a drained marshland area
  in England. He also mentions finding coins, tools, and other artifacts from Roman
  times and earlier. This discovery provides insight into the history and ecology
  of the area.
