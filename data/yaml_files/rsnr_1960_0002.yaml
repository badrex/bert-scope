tldr: This volume acknowledges the debt owed to the founders of the Royal Society
  and provides biographical sketches of its twelve founding members, as well as some
  who played a significant role in its early days. It highlights the influence of
  the Civil War and the Restoration on the individuals who brought the Royal Society
  into existence and sheds light on the intellectual climate of the time.
