tldr: Claud. Joseph Geoffroy shares his method of making soap-less and hard soap for
  medicinal uses. He explains how to prepare lye using lime and salt of glass-wort,
  and how to concentrate it. Geoffroy also discusses the properties of the concentrated
  lye and its effects on oil, leading to the creation of soap. He emphasizes the importance
  of using the right concentration and ingredients for effective medicinal soap.
