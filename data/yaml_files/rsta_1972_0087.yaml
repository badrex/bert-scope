tldr: This article discusses the future of engineering systems in naval ships, focusing
  on the 1980s. It covers topics such as propulsion, auxiliary, hull, and hotel services,
  as well as the operational and functional requirements, technical developments,
  and economic and environmental influences that will shape these systems. The author
  also explores the challenges and trends in automation, manpower, pollution, and
  industrial connections that will impact naval engineering during this time period.
