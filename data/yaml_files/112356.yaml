tldr: The author, A. I. Nordenskiöld, provides an update on the Swedish Arctic Expedition
  of 1868. Due to limited time, he cannot send a detailed report but promises one
  soon. The expedition collected geological, zoological, and botanical samples. They
  encountered ice in the polar sea up to 81° 9' latitude but found the sea open a
  week later. The expedition plans to continue exploring the Arctic regions.
