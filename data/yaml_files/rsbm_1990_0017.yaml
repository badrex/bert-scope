tldr: Erik Helge Osvald Stensiö was a renowned Swedish palaeontologist who specialized
  in Triassic fishes. He made significant contributions to the field of palaeontology,
  leading multiple expeditions to Spitsbergen and working in various museums across
  Europe. Stensiö's research on Triassic fishes and arthrodires helped shape the understanding
  of ancient marine life and established him as a leading figure in the field.
