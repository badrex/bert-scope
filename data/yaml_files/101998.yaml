tldr: This article discusses the discovery of ancient characters and alphabets on
  the Canary Islands. The author, Mr. Flowers, presents unknown ancient characters
  found on sculptures, and Francis Aston provides remarks on their origin and comparison
  with other alphabets from Eastern parts of the world. The article also mentions
  the architectural wonders of the Pagode of Olifant and the various theories about
  their creators.
