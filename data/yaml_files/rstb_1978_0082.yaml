tldr: This article discusses the discovery and functions of antheridiol and the oogoniols,
  steroid hormones that control sexual reproduction in the aquatic fungus Achlya.
  The author reviews the isolation and structural identification of these hormones
  and their biosynthesis, as well as their specific functions in the organism.
