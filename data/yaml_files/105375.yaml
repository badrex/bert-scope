tldr: A detailed account of the damages caused by a thunder and lightning storm in
  Rickmansworth, Hertfordshire, on July 16, 1759. The storm broke windows, damaged
  chimneys, and destroyed property within homes, including breaking locks, tearing
  curtains, and shattering objects. The author, Mrs. Anne Whitfeld, provides a vivid
  description of the event and its aftermath.
