tldr: The anniversary dinner of the Royal Society celebrates its 275th anniversary
  and highlights the society's contributions to science. The Royal Society has been
  dedicated to promoting physico-mathematical experimental learning, encouraging scientific
  collaboration, and fostering a spirit of inquiry without regard to orthodox tradition.
  The society's achievements have been marked by the work of notable scientists such
  as Davy, Kelvin, Rayleigh, and Rutherford, who have contributed immensely to the
  benefit of mankind. The Royal Society serves as an example of how science can unite
  people across borders and promote peace and goodwill worldwide.
