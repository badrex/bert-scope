tldr: This biographical memoir recounts the life and career of Sheldon Francis Dudley,
  who served as Medical Director-General of the Royal Navy during World War II. Dudley's
  naval career spanned thirty-nine years, and he made significant contributions to
  the fields of pathology, naval hygiene, and military medicine. He also authored
  two books, The four pillars of wisdom and Our national ill health service, and acted
  as medical adviser to the Science Director of the Festival of Britain in 1951.
