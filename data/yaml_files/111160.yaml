tldr: In this address, the Earl of Rosse highlights the steady progress of science
  and the significant contributions of Professor Owen in the fields of comparative
  anatomy, physiology, and zoology. Owen's work includes cataloging John Hunter's
  anatomical collection, studying the mammary glands of the Ornithorhynchus paradoxus,
  and researching marsupial animals' generation and development.
