tldr: In his 1913 Anniversary Address, Sir Archibald Geikie reflects on the scientific
  achievements and losses of the year. He mourns the passing of George Howard Darwin,
  a brilliant scientist who contributed significantly to the study of tides and the
  history of Earth. He also highlights the accomplishments of other notable scientists,
  including John Milne, a pioneer in seismology, and Sir William White, an expert
  in engineering and naval architecture. The address celebrates the dedication and
  contributions of these individuals to various fields of science.
