tldr: This article discusses recent advancements in heavy electrical plant, specifically
  high voltage a.c. power transmission development. The author presents three fundamental
  requirements for power transmission and explores various solutions for long-distance
  transmission, including the use of shunt reactors, series capacitors, and static
  network stabilizers. The author also demonstrates the effectiveness of these solutions
  through experiments with model transmission lines.
