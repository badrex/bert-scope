tldr: The author describes the artificial formation of a vegeto-alkali substance created
  by the action of sulfuric acid on bran. They also discuss its properties, such as
  its reaction with ammonia, and its potential applications. The substance is found
  to be an amide and has similarities to other amides like hydrobenzamide.
