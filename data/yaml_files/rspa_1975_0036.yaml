tldr: This article discusses the effects of World War II on the organization and development
  of science in the United Kingdom, specifically in university physics laboratories.
  The author compares the methods of working before and after the war, analyzing factors
  such as the number of research workers, academic staff, and expenditure. The article
  highlights the significant changes in administrative support and facilities provided
  to research workers after the war.
