tldr: The author describes a new fossil plant species, Schizopodium Davidi, discovered
  in Devonian rocks of Australia. The plant has a unique structure with a cylindrical
  axis, lacking leaves or other appendages, and is preserved in a block of chert.
  The fossil provides valuable information about the Middle Devonian period and contributes
  to the understanding of ancient plant life.
