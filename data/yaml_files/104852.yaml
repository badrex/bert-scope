tldr: In a letter to Mr. Peter Collinson, Mr. Benjamin Cooke discovered that new flannel
  would acquire a bioluminescent property after some time of wearing. However, this
  property was lost when the flannel was washed. This was an early observation of
  bioluminescence in textiles.
