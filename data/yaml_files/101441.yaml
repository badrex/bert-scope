tldr: This article describes an unusual burning glass made in Lyons by Monsieur de
  Vilette. The glass was capable of focusing sunlight to create intense heat, melting
  various materials and even piercing metal objects. The author compares this burning
  glass to others made by Maginus and Septalius, stating that the one in Lyons is
  more powerful and efficient.
