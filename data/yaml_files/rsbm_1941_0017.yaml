tldr: The article is an obituary for Herbrand Arthur Russell, the eleventh Duke of
  Bedford, who was a significant patron of scientific and medical research, particularly
  in zoology. He contributed to the growth of knowledge in mammal, bird, and fish
  habits, breeding, and acclimatization. The Duke was also involved in the transformation
  of the Zoological Society of London, establishing research stations in Woburn, and
  collecting a renowned private collection of living creatures. His dedication to
  conservation and natural history left a lasting impact.
