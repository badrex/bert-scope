tldr: This article discusses the botanical and zoological collections made in Kerguelen's
  Land and Rodriguez during the Transit of Venus Expeditions in 1874-75. The author,
  George Dickie, focuses on the various plant species, particularly algae, and their
  distribution in both hemispheres. He also mentions the zoological findings from
  these expeditions.
