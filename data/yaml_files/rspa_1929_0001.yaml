tldr: In this address, Sir Ernest Rutherford honors the memory of notable scientists
  who passed away in the previous year, including Hendrik Lorentz, W.H. Dines, Sir
  Aubrey Strahan, Sir David Ferrier, and many others. These individuals made significant
  contributions to fields such as physics, geology, astronomy, medicine, and engineering.
  The address also highlights their personal achievements and the impact they had
  on their respective scientific communities.
