tldr: The author, Horace Dobell, discusses the properties of gelatine paper and its
  potential uses as a medium for colouring light. Gelatine paper is transparent, can
  be coloured in various shades, and is cheap, portable, and durable. Some suggested
  applications include using it for reading, as a screen for artisans, for vision
  protection, and as a mask for travelers.
