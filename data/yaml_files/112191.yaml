tldr: The author, A.W. Hofmann, describes the synthesis and properties of rosaniline,
  a crimson-colored dye derived from aniline. He explains the various methods for
  producing rosaniline and its different salts, as well as its chemical formula and
  reactions. Rosaniline has become an important industrial product and has been used
  in dyeing textiles.
