tldr: The author, John Huxham, discusses the various preparations and effects of antimony
  in medicine. He explains the importance of understanding the chemical composition
  of antimony and its components to safely and effectively use it as a remedy. Huxham
  also explores the differences in reactions and properties of antimony preparations
  based on their combinations and doses, and how these factors can determine whether
  antimony is a poison or a remedy.
