tldr: The article discusses the life and work of William Dobinson Halliburton, a key
  figure in the development of biochemistry in Britain. Halliburton, a Professor of
  Physiology at King's College London, contributed to the field through his research
  on heat fractionation and chemical description of tissues. His work helped shape
  the discipline of biochemistry, which emerged within departments of physiology.
  Halliburton's focus on the intersection of medicine, physiology, and biochemistry
  made him a pioneer in the field.
