tldr: This biographical memoir recounts the life and scientific achievements of John
  Stuart Anderson, a prominent inorganic chemist. Anderson made significant contributions
  to the understanding of metal carbonyls, coordination compounds, and the use of
  Raman spectroscopy in structural problems. His work in crystallography and the study
  of organic molecular compounds also played a crucial role in his career.
