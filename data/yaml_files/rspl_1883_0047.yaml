tldr: The Annual Meeting for the Election of Fellows of the Royal Society took place,
  and the candidates were declared duly elected. The Statutes were read, and Sir James
  Cockle and Sir Henry Lefroy were nominated as Scrutators to assist the Secretaries
  in examining the lists. The Society expressed gratitude to the Scrutators.
