tldr: William Quarrier Kennedy was a renowned geologist and educator who made significant
  contributions to the fields of geology, tectonics, and African geology. He worked
  for the Geological Survey of Great Britain and later became the Chair of Geology
  at the University of Leeds, where he founded the Research Institute of African Geology.
  Kennedy was known for his ability to discern geological relations on a large scale
  and his exceptional memory, which helped him make major discoveries in Scotland
  and Africa.
