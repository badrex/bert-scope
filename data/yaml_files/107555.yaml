tldr: The author provides a detailed account of the anatomy, diet, and behavior of
  the dugong, a large marine mammal resembling manatees. The dugong has a herbivorous
  diet, feeding on underwater algae and sea-weed, and is found in shallow waters near
  the coast. The author also describes the process of catching these animals by the
  locals and their cultural significance.
