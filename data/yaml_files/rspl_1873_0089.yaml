tldr: This article presents research on terrestrial magnetism, specifically focusing
  on the three magnetic elements arranged in zones of latitude. The findings are represented
  graphically through maps displaying isogonic, isoclinal, and isodynamic lines. The
  author, General Sir Edward Sabine, discusses the results and provides tables to
  support the research.
