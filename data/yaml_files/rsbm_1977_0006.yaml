tldr: Ernest Gold was a prominent meteorologist who rose from a humble background
  to become a world figure in his profession. He studied at Cambridge and later worked
  at the Meteorological Office, making significant contributions to the field of meteorology.
  Gold is known for his work on thermal winds and his involvement with the Royal Society.
  His life and career are chronicled in this biographical memoir.
