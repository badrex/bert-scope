tldr: The article recounts the commemoration of Rutherford, a great British scientist,
  held in Paris on November 7 and 8, 1947. The event, organized by the World Federation
  of Scientific Workers, paid homage to Rutherford's scientific achievements and his
  outstanding personality. The celebration brought together prominent French and international
  scientists, including Niels Bohr, Harold Urey, and Maurice de Broglie, who delivered
  speeches in honor of Rutherford. The event was a tremendous success, reflecting
  admiration and affection for Rutherford and showcasing international collaboration
  in science.
