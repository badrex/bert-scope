tldr: Dr. Robert Plot recorded daily weather observations and mercury height in the
  barometer at the Ashmolean Museum in Oxford throughout 1684. This data provides
  insights into the weather patterns and the functioning of early scientific instruments.
  The observations were later used to understand the usefulness of such historical
  weather records.
