tldr: This article reviews the progress and discoveries in the geology of Antarctica,
  focusing on the geological research conducted in East and West Antarctica. It discusses
  the contrasting stratigraphy and structure of the two regions, the role of Antarctica
  in Gondwana reconstruction, and the tectonic evolution of the continent. The article
  also highlights the importance of geological field work in Antarctica and the contributions
  of various nationalities to the understanding of the continent's geology.
