tldr: The Kew Committee's annual report discusses the operations and findings at the
  Kew Observatory in Richmond, Surrey. They recorded a significant magnetic storm
  from August 11th to 15th and compared their magnetograph curves with other global
  observatories. The report also covers meteorological observations, instrument maintenance,
  and solar observations, including a complete catalog of solar photographs taken
  at Kew from 1862 to 1872.
