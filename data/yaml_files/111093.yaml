tldr: Edward Lowe conducted a comprehensive study of 287 thunderstorms over nine years
  near Nottingham. He recorded various meteorological data, such as barometer readings,
  wind direction, temperature, and atmospheric phenomena. The study aimed to understand
  the patterns and characteristics of these storms, providing valuable insights into
  weather and climate science.
