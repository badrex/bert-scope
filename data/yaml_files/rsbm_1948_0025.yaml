tldr: Reginald Innes Pocock was a renowned zoologist and mammalogist who made significant
  contributions to the study of invertebrates and mammals. He worked at the British
  Museum and later became the Superintendent of the Zoological Gardens at Regent's
  Park. Pocock was a pioneer in using external characters for classification and contributed
  to the understanding of animal behavior, taxonomy, and the classification of various
  mammal species.
