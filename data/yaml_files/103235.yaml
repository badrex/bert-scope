tldr: Ralph Thoresby, a Fellow of the Royal Society, shares information about Roman
  coins discovered in Yorkshire. The coins include those of Domitian, Nerva, Trajan,
  and Hadrian. Thoresby discusses the inscriptions and designs on the coins, providing
  insight into the Roman Empire's history and the possible circumstances of their
  discovery.
