tldr: The authors study the external features and developmental stages of the fish
  species Lepidosiren paradoxa. They describe the egg, gastrulation, and the larval
  stage, which is tadpole-shaped and lacks dark pigment. The authors also discuss
  the evolution of external gills and the possible origin of the vertebrate limb.
