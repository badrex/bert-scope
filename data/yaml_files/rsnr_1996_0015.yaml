tldr: This article discusses the life and accomplishments of John Bowring, a linguist,
  writer, and traveler who served as the first president of the Royal Society of London.
  Bowring was a radical free-trader and undertook important government commissions.
  He introduced reforms in public accounting and helped introduce the first British
  decimal coin, the florin. The article also touches upon his personal life, friendships,
  and controversies.
