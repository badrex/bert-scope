tldr: The Anniversary Dinner of the Royal Society in 1945 brought together prominent
  figures to discuss the role of science in post-war society. The attendees emphasized
  the importance of scientific advancements for defense and peace, as well as the
  need for international collaboration. They also addressed the challenges faced by
  the Royal Society, including the need for a new home to accommodate its growing
  number of fellows.
