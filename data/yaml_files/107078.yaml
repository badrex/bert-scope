tldr: This article recounts the recovery of the Dutch frigate Ambuscade, which sank
  in 1801 near the Great Nore. The author, Joseph Whidbey, details the process of
  salvaging the ship using innovative techniques, including the use of slings and
  the principle of cohesion to lift the vessel from the seabed. The successful recovery
  of the Ambuscade highlights the importance of careful planning and understanding
  of the forces at play in shipwreck salvage operations.
