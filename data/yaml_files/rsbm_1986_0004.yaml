tldr: Peter Victor Danckwerts was a pioneering chemical engineer and war hero who
  made significant contributions to the field of chemical engineering and bomb disposal
  during World War II. He held various positions at Cambridge, UK Atomic Energy, and
  Imperial College, where he expanded research activities and introduced new teaching
  methods. His work in chemical engineering and his bravery during the war are commemorated
  in this biographical memoir.
