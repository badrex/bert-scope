tldr: This article presents meteorological observations made in Bridgwater, Somersetshire,
  and Ludgvan, Cornwall, in 1768. The author records daily weather conditions, including
  temperature, wind direction, and rainfall, as well as barometric pressure readings.
  Notable events include a violent storm, a deep fall of snow, and a significant rainfall
  event. The observations provide a snapshot of the weather patterns in these regions
  during that time.
