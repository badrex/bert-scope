tldr: This study examines the appendicular skeletons of various primates, including
  humans, to understand their anatomical variations and evolutionary relationships.
  The author discusses the differences and similarities in bone structure and proportions
  among different primate species and suggests using unambiguous homological terms
  in comparative anatomy studies.
