tldr: The author discusses the discoveries of various reptile fossils in the Elgin
  Sandstone and their significance in understanding the geological history of the
  region. They describe the process of examining and identifying these fossils, which
  were challenging due to their condition and the complex geological context. The
  discoveries contribute to the understanding of the age and composition of the Elgin
  Sandstone and its relation to other geological formations.
