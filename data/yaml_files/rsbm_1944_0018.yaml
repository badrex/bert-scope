tldr: Hugh Frank Newall was a pioneering astrophysicist who established astrophysics
  as a university study. Born into a family with a strong scientific background, he
  was the first Professor of Astrophysics at Cambridge. Newall's work focused on building
  and establishing astrophysics as a field of study, and he contributed to various
  scientific projects, including eclipse expeditions and telescope design. His dedication
  to science and passion for travel shaped his life and career, leaving a lasting
  impact on the field of astronomy.
