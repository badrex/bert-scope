tldr: The Tercentenary Conversazione held on 23 July 1960 was a significant event
  in the history of the Royal Society, attended by 2000 guests, including H.R.H. The
  Prince Philip, Duke of Edinburgh. The event showcased various scientific exhibits,
  covering a wide range of research fields, and aimed to provide a broad survey of
  scientific endeavors in the UK and the Commonwealth. The exhibition was open to
  the public and attracted around 7,000 visitors during the week.
