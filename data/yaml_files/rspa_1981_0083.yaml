tldr: This article discusses the nature and magnitude of risks in civil engineering,
  including collapse and unserviceability, and the attitudes of owners, the public,
  and the profession towards failures. It also reviews the state of knowledge in reliability
  assessment and suggests actions to develop improved cost-beneficial procedures for
  risk management in design, construction, and operation.
