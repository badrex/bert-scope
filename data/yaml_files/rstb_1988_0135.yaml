tldr: The authors conducted a study on the Neuroptera insects of the Krakatau Islands,
  Indonesia. They discovered one new species of Coniopterygidae and recorded representatives
  of Berothidae and Hemerobiidae for the first time on the islands. The study provides
  insights into the diverse Indonesian fauna and the unique position of the Krakatau
  Islands in the field of biology.
