tldr: This article discusses the importance of improving the efficiency and control
  of crop nutrients in agriculture. It highlights the need for more accurate application
  of fertilizers, the use of species and cultivars that are efficient in nutrient
  use, and the importance of controlling crop elemental composition. The article also
  addresses environmental concerns, such as pollution dangers and the use of organic
  farming, and the need for better management of heavy metals in sewage sludge.
