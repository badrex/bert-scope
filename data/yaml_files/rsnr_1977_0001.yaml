tldr: This article is a tribute to Sir David Christie Martin, who served as the chief
  executive officer of the Royal Society for over thirty years. He played a significant
  role in the development of the Society and was instrumental in expanding international
  scientific contacts, particularly with Commonwealth countries. Martin was known
  for his wisdom, humanity, and close relationships with scientists worldwide. His
  memory is honored and cherished by many.
