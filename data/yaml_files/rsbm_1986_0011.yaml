tldr: Leonard Francis La Cour was a self-made man who started his career as a laboratory
  assistant at the age of 14 and became an expert in revealing chromosomes. Despite
  not having a formal education, La Cour's talent and hard work led him to have an
  international reputation and several honors. His unorthodox apprenticeship and dedication
  to improving techniques in plant cytology made him a mentor to many students and
  a significant figure in the field of genetics.
