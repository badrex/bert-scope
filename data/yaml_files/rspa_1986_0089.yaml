tldr: The author discusses the different uses of models in science and engineering,
  emphasizing the importance of explanatory and predictive models. They highlight
  the limitations of predictive models due to the need for large amounts of information
  and the role of feedback in reducing uncertainty. The author also explores the concept
  of 'information trading' and the philosophical implications of predictability and
  chaos in complex systems.
