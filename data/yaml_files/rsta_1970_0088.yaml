tldr: This article discusses various techniques used in archaeological field surveys,
  focusing on geophysical prospecting methods. It explains the basic aims and limitations
  of surface traces, air photography, sampling methods, and geophysical methods in
  discovering information about buried archaeological sites. The article provides
  examples of successful applications and outlines the general aspects of geophysical
  prospecting, emphasizing the importance of distinguishing meaningful physical contrasts
  and interpreting geophysical results.
