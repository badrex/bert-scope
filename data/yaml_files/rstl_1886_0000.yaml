tldr: The Royal Society clarifies its role in the publication of the Philosophical
  Transactions, explaining that they do not endorse or approve the content of the
  papers, but rather select and publish papers of importance and significance. They
  emphasize that their role is to improve knowledge and benefit mankind, and they
  discourage crediting unverified reports of their approval or applause.
