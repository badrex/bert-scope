tldr: The article reports the magnetical observations conducted at Falmouth Observatory
  in 1895. The observations were made using instruments provided by the Royal Society,
  and the results were used to study the magnetic disturbances and variations during
  the year. The study aimed to improve the accuracy of the instruments and follow
  the International scheme for magnetic observations.
