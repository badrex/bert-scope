tldr: The author examines an Egyptian mummy and its embalming techniques, providing
  detailed observations on the materials and methods used. They describe the outer
  and inner cases of the mummy, the various types of bandages, and the materials used,
  such as linen and cotton. The author also discusses the preservation of the mummy's
  body and the lack of a ventral incision for extracting the viscera. This study provides
  valuable insights into the ancient Egyptian art of embalming and the techniques
  used to preserve the dead.
