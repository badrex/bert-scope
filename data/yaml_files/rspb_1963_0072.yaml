tldr: This article discusses the factors associated with the age at marriage in Britain,
  focusing on the changes in marriage trends, social class differences, and the impact
  of historical events on marriage rates. The authors analyze data from various sources,
  including census data and population estimates, to understand the changes in marriage
  patterns over time and the implications for future population structure. They also
  explore the role of social class and the influence of historical events, such as
  wars, on marriage rates and age at marriage.
