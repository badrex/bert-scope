tldr: In a letter to Thomas Holles, Camillo Paderni, Keeper of the Museum Herculaneum,
  shares recent discoveries made in the ancient city of Herculaneum. He describes
  the excavation process, the various artifacts found, including a library of Egyptian
  papyrus manuscripts, and the challenges in preserving these fragile documents. Paderni
  also discusses the potential for the museum to become one of Europe's finest collections
  of ancient artifacts.
