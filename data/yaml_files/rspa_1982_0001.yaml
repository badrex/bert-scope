tldr: The President's address at the Royal Society's Anniversary Meeting highlights
  the scientific achievements and awards presented in 1981. Notable recipients include
  Dr. P. D. Mitchell for his chemiosmotic hypothesis, Sir Geoffrey Wilkinson for his
  work in organometallic chemistry, Dr. Marthe L. Vogt for her contributions to synaptic
  biochemistry, Dr. R. Riley for his work on wheat genetics, Professor R. A. Raphael
  for his organic synthesis contributions, and the Hughes Medal awarded to Professor
  P. W. Higgs and Professor T. W. B. Kibble for their work on spontaneous symmetry
  breaking in particle physics. The address also mentions Sir Stanley Hooker's contributions
  to aero engine design and the development of various commercial engines.
