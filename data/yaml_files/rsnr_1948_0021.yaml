tldr: This article recounts the first use of diphtheria antitoxin made in England
  by Sir Charles Sherrington and Arnaud Ruffer. They injected a horse named Tommy
  to produce the antitoxin for clinical use. The story also includes the tragic event
  where a young boy was treated with the early preparation of the antitoxin, which
  led to a successful recovery.
