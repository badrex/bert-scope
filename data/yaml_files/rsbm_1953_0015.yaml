tldr: James William McBain was a prominent chemist and colloid scientist known for
  his work on soap chemistry, ionic micelles, and association ions. He published two
  influential textbooks on colloid science and contributed to the understanding of
  the properties of soaps, detergents, and dyes. McBain's research interests and achievements
  were recognized with numerous awards and honors throughout his career.
