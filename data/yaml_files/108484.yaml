tldr: The author examines the color-producing compounds in two types of lichens, Gyrophora
  pustulata and Lecanora tartarea, which have been used historically for dye production.
  They isolate and study gyrophoric acid, a compound found in both lichens, and explore
  its properties and reactions. The author also synthesizes gyrophoric ether, a related
  compound, and compares its properties to those of other similar acids.
