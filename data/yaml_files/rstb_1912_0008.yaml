tldr: The author examines the fossil flora of the Forest of Dean Coalfield in Gloucestershire,
  England, and discusses the relationships between the coalfields of the West of England
  and South Wales. They describe the geology and structure of the area, focusing on
  the Upper Carboniferous rocks and the plant remains found within them. The author
  also discusses the challenges of collecting fossil plants from different coal seams
  and the importance of understanding the vertical distribution of the fossil flora
  in this region.
