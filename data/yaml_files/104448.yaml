tldr: A young woman in Scotland suffered from a turned eye due to a tumor. A doctor
  performed a successful surgery to remove the tumor and restore the patient's vision.
  The patient's eye muscles recovered their natural action in a short time, which
  was considered remarkable at the time. This case study highlights the advancements
  in ophthalmology and surgical techniques during the 18th century.
