tldr: This article provides a detailed account of the Cape of Good Hope, its geography,
  and the Hottentot people living there. The author, John Maxwell, describes the landscape,
  climate, and the customs and way of life of the Hottentots, including their appearance,
  clothing, housing, and beliefs. The article also touches upon the Hottentots' lack
  of knowledge about the outside world and their limited understanding of arts, sciences,
  and religion.
