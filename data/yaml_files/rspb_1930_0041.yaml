tldr: Oldfield Thomas was a renowned mammalogist who made significant contributions
  to the field of zoology and taxonomy. He was responsible for the Catalogue of Marsupials,
  which remains a standard reference work, and played a crucial role in building the
  mammal collection at the Natural History Museum. His work expanded the understanding
  of mammalian species and sub-species through geographical distribution and adaptation
  to environment.
