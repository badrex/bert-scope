tldr: Robert Hill was a renowned scientist who made significant contributions to the
  study of photosynthesis. His life was marked by a blend of science, art, and an
  unconventional personality. Trained as a chemist, Hill applied his skills to understand
  living things, establishing biochemistry as an independent discipline. He was also
  an artist and craftsman, growing plants for his experiments and creating his own
  pigments for his watercolor sketches. Hill spent his entire career in Cambridge,
  where he made important discoveries and influenced future generations of scientists.
