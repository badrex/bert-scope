tldr: This article describes improvements made to the mariner's compass by Doctor
  Knight and John Smeaton. These improvements aim to enhance the stability and accuracy
  of the compass, making it more useful for taking magnetic azimuth, amplitude of
  the Sun and Stars, and bearings of distant objects. The authors provide detailed
  instructions on how to use the improved compass and explain the various components
  of the instrument.
