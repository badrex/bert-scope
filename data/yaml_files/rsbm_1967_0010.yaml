tldr: Alick Isaacs, a leading virologist, discovered interferon and made significant
  contributions to the study of the influenza virus. His work on virus interference
  led to the development of interferon, a substance that helps the body fight viral
  infections. Isaacs's research had a major impact on medical research and his legacy
  continues to inspire scientists today.
