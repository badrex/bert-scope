tldr: This article discusses the advancements in the science and technology of hydraulic
  cements during the 1990s. It highlights the need for improved strength, toughness,
  and durability of cements for various applications, including replacing energy-intensive
  materials like plastics, metals, and ceramics. The article also mentions the significant
  progress made in understanding the physics and chemistry of cements and the potential
  applications of these improved materials.
