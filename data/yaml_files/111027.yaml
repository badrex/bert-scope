tldr: This article presents additional observations on the osteology of the Iguanodon
  and Hylaeosaurus, focusing on the structure of their spinal column, pectoral arch,
  and extremities. The author, Gideon Algernon Mantell, examines various fossil remains
  and provides a restored outline of the skeletal structure of these two colossal
  reptiles from the Wealden of South-east England.
