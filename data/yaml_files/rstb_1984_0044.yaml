tldr: The article describes the silicification process in two types of protistan flagellates,
  Synura petersenii (Chrysophyceae) and Stephanoeca diplocostata (Choanoflagellida).
  Both species produce silica units intracellularly and assemble them outside the
  protoplast to form a cell wall. The study provides detailed comparisons of silica
  deposition between the two taxa and other silica-depositing protistans, contributing
  to the understanding of their unique biogenesis and ecological roles.
