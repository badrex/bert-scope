tldr: The author discusses the lack of original astronomical knowledge in China and
  the foreign origin of their knowledge. They compare the Chinese zodiac, divided
  into twenty-eight constellations, with the European zodiac. The Chinese year is
  a lunar year, consisting of twelve months of twenty-nine and thirty days alternately,
  with an occasional thirteenth month to align it with the sun's course.
