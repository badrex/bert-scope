tldr: This article discusses the advancements and applications of high voltage electron
  microscopes in the fields of metallurgy and biology. These microscopes allow for
  the examination of thicker specimens and the study of radiation damage. The author
  provides an overview of the design, construction, and operation of high voltage
  microscopes, as well as their various applications and future prospects.
