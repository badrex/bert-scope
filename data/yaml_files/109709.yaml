tldr: Dr. John Brinkley, a professor of astronomy, discovered the annual parallax
  of a Lyrae star through observations. He made 47 observations and found that the
  parallax exceeded 2 arcseconds. The letter also includes remarks on refraction and
  the co-latitude of the Dublin Observatory, comparing different formulae by Delambre
  and Dr. Bradley.
