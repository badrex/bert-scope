tldr: This biographical memoir recounts the life of Sidney Barrington Gates, a notable
  scientist and man of letters. Born in 1893, Gates excelled in mathematics and athletics
  during his school years. He later attended Cambridge University, where he continued
  to excel in mathematics and earned a Wranglership. Gates served in World War I before
  joining the Royal Aircraft Factory, where he worked in the Aerodynamics Department
  alongside other notable scientists. His life and contributions to science are celebrated
  in this memoir.
