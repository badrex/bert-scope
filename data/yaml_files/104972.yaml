tldr: In February 1756, an earthquake shook Holland, causing confusion and damage.
  Mons. Allemand, a professor of natural philosophy, described the event in a letter,
  noting that it was felt throughout the region and caused some chimneys to collapse.
  People in Amsterdam were affected, and some left their homes in Maestricht briefly.
