tldr: The author studies the genus Culeolus, a group of six new species of pedunculated
  simple ascidians, and their anatomical and physiological characteristics. They describe
  the unique features of the test, branchial sac, and other systems in these species,
  and discuss their distribution in deep waters across the world's oceans.
