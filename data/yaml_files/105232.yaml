tldr: The author provides a detailed account of the symptoms and transmission of leprosy
  in the Isle of Guadaloupe. The disease begins with small, unnoticeable spots on
  the skin that gradually worsen over time, affecting the nose, ears, fingers, and
  toes. The author also discusses the hereditary and infectious nature of the disease,
  as well as its incurable status. Public health measures were taken to visit and
  isolate affected individuals to prevent the spread of the disease.
