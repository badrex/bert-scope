tldr: The Royal Society Empire Scientific Conference of 1946 brought together scientists
  from the United Kingdom and its colonies to discuss and promote scientific collaboration,
  exchange ideas, and improve the organization of scientific research. The conference
  covered various topics, including general scientific organization, natural products,
  and the future of scientific liaison offices. Delegates attended lectures, visited
  research facilities, and participated in informal discussions on diverse subjects.
