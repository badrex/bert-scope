tldr: This article describes the construction and use of a new equatorial telescope
  or portable observatory created by Edward Nairne. The instrument allows for precise
  observations of stars, planets, and other celestial objects, and can also function
  as an equal altitude instrument, transit instrument, theodolite, quadrant, azimuth
  instrument, and level. The author provides detailed instructions on how to use the
  telescope for various astronomical observations.
