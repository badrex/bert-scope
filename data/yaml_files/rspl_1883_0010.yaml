tldr: This article investigates the formation of uric acid in the animal economy and
  its relationship to hippuric acid. The author examines the solubility of uric acid
  and its salts, the action of ammonium and sodium urates on chlorides and phosphates,
  and the composition of urinary excretion in various animals. The author also discusses
  the presence of uric acid in the spleen, liver, and other organs, as well as the
  mutual destructive influence of uric and hippuric acids.
