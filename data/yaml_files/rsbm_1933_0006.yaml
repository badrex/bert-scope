tldr: Sir Ronald Ross was a British medical doctor who made significant contributions
  to the study of malaria. He discovered that the malaria parasite develops in the
  mosquito, proving the "mosquito theory" and paving the way for malaria prevention
  and control. Ross's work has saved countless lives and improved public health worldwide.
