tldr: The author, Henry Miles, shares his observations of an earthquake that occurred
  in his area. He describes the effects of the earthquake on a nearby house and the
  lack of significant impact in his own home. He also provides barometer and thermometer
  readings from London and his location to discuss weather conditions during the time
  of the earthquake.
