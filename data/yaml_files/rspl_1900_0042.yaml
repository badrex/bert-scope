tldr: The author describes their observations and experiences during the total solar
  eclipse of 1900 May 28 in Santa Pola, Spain. They detail the setup and use of various
  instruments, including a 40-foot horizontal telescope and a small Iceland spar and
  quartz prismatic camera. The author also discusses the challenges faced, such as
  adjusting the instruments and dealing with the weather, and the successful observations
  made during the eclipse.
