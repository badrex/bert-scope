tldr: The author, John Denis Macdonald, discovered a new species of polyzoon on the
  Australian coast. This polyzoon is related to Vesicularia and has unique characteristics,
  such as transparent, plant-like structures and a vascular system. The polyps in
  this species have eight ciliated tentacula, which is different from Bowerbankia,
  another related genus.
