tldr: This article pays tribute to Sir Robert Robinson, a renowned chemist who made
  significant contributions to chemical theory, organic reactions, and the study of
  natural products. His work on biogenesis, structural relationships, and alkaloids
  left a lasting impact on the field of chemistry. Born in Chesterfield, Robinson
  held multiple academic positions throughout his career and was recognized with numerous
  honors, including President of the Royal Society and membership in the Order of
  Merit. He was known for his humility, love of nature, and commitment to science.
