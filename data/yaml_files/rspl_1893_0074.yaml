tldr: The Har Dalam Cavern in Malta contains fossilized remains of hippopotami, deer,
  and other animals, indicating that the cave was submerged during periods of greater
  rainfall. The fossils, along with pottery and land shells, provide valuable insights
  into the history of the region and its prehistoric inhabitants.
