tldr: The article describes the discovery and preservation of the Newtonian Dial,
  a historical timekeeping device presented to the Royal Society. The dial was found
  at the birthplace of Sir Isaac Newton in Woolsthorpe, Lincolnshire, and is an important
  artifact in the history of science and astronomy.
