tldr: Raymond Ing was a pioneer in establishing the field of pharmacological chemistry
  in Great Britain. His work focused on the structure-action relationships of drugs
  and contributed to the understanding of the chemical basis of drug action. Ing held
  senior positions in university departments of pharmacology and made significant
  contributions to the development of the field.
