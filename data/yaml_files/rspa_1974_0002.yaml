tldr: This preface discusses a symposium on planetary science held by the Royal Society
  to celebrate the quincentenary of Nicolaus Copernicus's birth. The symposium covered
  various aspects of the Solar System, including new observations and techniques.
  The preface highlights the exciting developments in planetary science and the need
  to continue learning from Copernicus's work.
