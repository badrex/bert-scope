tldr: This symposium discusses the effects of residual elements and additives on materials
  properties, covering topics such as recycling, metal fabrication, detecting and
  locating residual elements, and improving properties through remedial treatments.
  The symposium includes contributions from various industries, universities, and
  government laboratories, highlighting the international and interdisciplinary nature
  of the research.
