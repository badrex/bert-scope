tldr: In his anniversary address, Sir Robert Robinson honors the memory of scientific
  pioneers Sir Frederick Gowland Hopkins and Professor Max Planck, and recognizes
  the contributions of Godfrey Hardy, Cyril Hinshelwood, and Frank Burnet in their
