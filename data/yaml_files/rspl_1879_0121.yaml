tldr: The author describes the fossils of the gigantic land-lizard, Megalania prisca,
  found in Australia. The article provides detailed descriptions of the skull, vertebrae,
  and horns of the extinct species, comparing it to the existing Australian species
  Aloloch howidus. The author also discusses the probable habits and conditions of
  extinction of the Megalania prisca.
