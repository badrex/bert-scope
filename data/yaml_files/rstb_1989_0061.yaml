tldr: The article discusses the advancements made in host-vector systems for genetic
  engineering in the eight years since the Spinks report. It highlights the expansion
  of the range and sophistication of host-vector systems, focusing on eukaryotic systems
  where significant progress has been made. The article also covers the basic features
  of eukaryotic gene expression vectors, advances in vector design, and potential
  future applications of these systems.
