tldr: This article investigates the composition and coagulation properties of muscle
  plasma. It identifies various proteins, such as myosin, paramyosinogen, and myoglobulin,
  and their role in muscle coagulation. The study also explores the effect of temperature
  on coagulation and the presence of ferment in muscle plasma.
