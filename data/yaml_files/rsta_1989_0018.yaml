tldr: This article discusses the importance of using statistical methods for industrial
  quality and productivity. It highlights the need for cross-disciplinary cooperation
  and the use of modern computing methods to improve the design and analysis of experiments.
  The authors also emphasize the importance of adapting to new attitudes and methods,
  such as the Japanese top-down, company-wide, total quality approach, to succeed
  in the industry.
