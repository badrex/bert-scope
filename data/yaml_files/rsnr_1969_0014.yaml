tldr: This article provides a detailed catalogue and history of the portraits and
  busts displayed at the Royal Society's new location in Carlton House Terrace. It
  highlights the significance of the collection, which includes works of art and depictions
  of notable figures in the Society's history. The article also mentions gaps in the
  collection and encourages readers to help fill these gaps by providing information
  on missing portraits of past presidents.
