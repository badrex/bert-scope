tldr: James Frederic Danielli was a prominent biophysicist and cell biologist known
  for his contributions to understanding cell membranes and permeability. He developed
  the paucimolecular model for the cell membrane and, with Hugh Davson, proposed the
  theory of facilitated transport. Danielli's work in cell biology and his involvement
  in political movements during his lifetime are highlighted in this biographical
  memoir.
