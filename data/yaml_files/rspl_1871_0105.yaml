tldr: This article presents a summary of the 19th meeting held at Troy, New York in
  August 1870. It includes extracts from a report on operations during 1870-1871,
  discussions on Dr. Amussat's inventions, Townsend's work on the analogues in the
  theory of quadrics, and meteorological and astronomical observations made during
  1869.
