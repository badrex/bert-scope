tldr: The author examines the anatomy and physiology of Cordylophora, a type of Tubularian
  zoophyte, and discovers that it has two distinct membranes enclosing a cavity. He
  also describes the reproductive system, which includes ovoid capsules containing
  ova and spermatozoa, and the development of the embryo into a free-swimming ciliated
  animacule.
