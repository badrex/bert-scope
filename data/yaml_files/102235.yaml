tldr: This treatise provides a detailed guide to the art of assaying and refining
  various types of metals, including silver, gold, copper, and lead. The author, Sir
  John Pettus, explains the process of determining the purity and content of metals,
  as well as the tools and techniques used in the process. The book is divided into
  five sections, covering silver, gold, copper, lead, and mineral salts, with illustrations
  of instruments and operations.
