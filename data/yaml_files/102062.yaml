tldr: The author shares observations on very old people in the North of England, the
  behavior of spiders and their webs, and various insects, including bees breeding
  in leaf cases, a viviparous fly, and maggots observed during the plague. They also
  discuss the aging process and the challenges of verifying ages of individuals.
