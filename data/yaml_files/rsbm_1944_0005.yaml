tldr: Warrington Yorke was a prominent figure in tropical medicine, working at the
  Liverpool School of Tropical Medicine for 36 years. He conducted research on various
  tropical diseases, including blackwater fever, trypanosomiasis, and malaria. Yorke's
  work contributed to the understanding of these diseases and their impact on human
  and animal health in tropical regions.
