tldr: Arthur Lewis Hall was a prominent geologist who worked in South Africa for 29
  years, contributing significantly to the understanding of the country's geology
  and mineral resources. He conducted extensive fieldwork, mapped and reported on
  various geological formations, and played a crucial role in the development of South
  African geological literature. His work on the Bushveld Igneous Complex remains
  an important contribution to the field of geology.
