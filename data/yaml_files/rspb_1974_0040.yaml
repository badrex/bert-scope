tldr: The author examines the floral morphology of Ranunculus tripartitus var. terrestris
  and compares it with related taxa. They find that the plant is usually annual and
  has striking variability in its floral morphology. The author also discusses the
  possible hybrid origin of the plant and its decline in local populations due to
  habitat loss and environmental factors.
