tldr: This article describes the application of coal gas for lighting in a large cotton
  mill in Manchester. The gas was produced from coal and used to light the entire
  mill, counting houses, and adjacent dwelling house. The author compares the light
  produced by the gas to that of 2500 candles and discusses the advantages of using
  gas lighting over candles, such as reduced fire hazards and increased efficiency.
  The article also provides details on the gas production apparatus and the cost savings
  of using coal gas for lighting.
