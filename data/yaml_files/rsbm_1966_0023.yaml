tldr: Wilson Smith was a dedicated scientist who made significant contributions to
  the fields of virology and bacteriology. He discovered the WS strain of the influenza
  virus, which is still studied in laboratories worldwide. Smith also played a crucial
  role in establishing international standards for antipneumococcal sera and worked
  on biological standardization methods. His life and career were marked by a strong
  commitment to research and the training of young scientists.
