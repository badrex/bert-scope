tldr: This article discusses the advancements in determining the Earth's gravity field
  using satellite Doppler tracking. It outlines the methods and techniques used, such
  as optical, laser, and Doppler observations, and evaluates the accuracy of recent
  geopotential models, including the Goddard Earth Models. The article also compares
  the geoid maps derived from these models and assesses their accuracy, highlighting
  the importance of satellite altimetry data in improving the accuracy of future models.
