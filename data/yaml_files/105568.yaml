tldr: In 1764, a remarkable meteor was observed in Oxford. The meteor appeared as
  a bright, white, semicircular arch in the sky, lasting for about 20 minutes. It
  was not accompanied by the typical features of an Aurora Borealis. The event was
  witnessed by several people, including members of the University, and caused some
  astonishment and surprise.
