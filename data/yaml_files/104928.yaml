tldr: The author describes a method to restore hearing when it is impaired due to
  obstructions in the Eustachian tube. By syringing the tube with warm liquid, the
  author successfully treated several patients with deafness caused by blockages.
  This method offers hope for those suffering from hearing loss due to Eustachian
  tube obstructions.
