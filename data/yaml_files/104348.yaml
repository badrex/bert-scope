tldr: William Hanbury describes the creation and use of coal-balls, a mixture of coal
  dust and clay, as a cost-effective and efficient fuel source. He explains the process
  of making coal-balls and their various applications, such as heating, roasting,
  and warming rooms. Hanbury also discusses the potential uses of coal-balls in industries
  like glass-making, brewing, and salt production.
