tldr: The author discusses the art of physiognomy and how emotions can influence facial
  expressions. They argue that a sober naturalist can find truth in this art and use
  it to understand a person's character and temperament. The author explains how different
  emotions cause changes in facial expressions and how habits can lead to permanent
  changes in facial features. They provide examples of various facial expressions
  associated with specific emotions and behaviors.
