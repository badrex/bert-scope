tldr: Leonard James Rogers was a talented mathematician and musician who made significant
  contributions to the field of mathematics, particularly in the transformation and
  manipulation of theta function series and products. He also had a connection with
  the Indian mathematician Srinivasa Ramanujan, as he published proofs of some of
  Ramanujan's identities before they were discovered by Ramanujan himself. Rogers
  was a Fellow of the Royal Society and had a passion for music, which he pursued
  alongside his mathematical work.
