tldr: The author describes an expedition to observe the solar eclipse of May 28, 1900,
  with the goal of obtaining photographs of the flash spectrum in high solar latitudes.
  The expedition aimed to capture a series of images of the chromosphere and flash
  spectrum, including regions of the sun's surface in mid-latitudes and near one of
  the poles. The author explains the instruments, methods of mounting, and general
  arrangement of the camp, as well as the observations made during the eclipse.
