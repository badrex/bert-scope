tldr: This issue of Notes and Records of the Royal Society of London covers the Society's
  activities and contributions to science during the period from 1940 to 1945. It
  includes information on the Anniversary Dinner, Soirees, general news, and historical
  matters related to past Fellows and Foreign Members. The issue also highlights various
  awards, bequests, and gifts received by the Society to support scientific research
  and publications.
