tldr: This article provides an index of proper names found in Thomas Birch's 'The
  History of the Royal Society' (1756-1757), which covers the early history of the
  Royal Society, its members, and their relations with learned individuals in the
  British Isles. The index aims to assist scholars in researching the early years
  of the society and its members' contributions to science.
