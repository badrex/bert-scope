tldr: The author discusses the regulation of the cell division cycle in eukaryotic
  cells, focusing on the role of the p34cdc2 protein kinase in controlling mitosis.
  They argue that a universal control mechanism exists in all eukaryotic cells, and
  provide evidence from fission yeast and vertebrate cells to support this claim.
