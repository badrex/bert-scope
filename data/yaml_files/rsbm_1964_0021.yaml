tldr: Sidney William Wooldridge was a prominent British geomorphologist and geographer
  who made significant contributions to the understanding of physical geology, human
  geography, and field studies. He was born in 1900 and passed away in 1963. Wooldridge's
  work focused on the geomorphology and human geography of southeastern England, and
  he was a strong advocate for field studies. He held various positions at King's
  College, London, and Birkbeck College, where he taught and conducted research. Wooldridge
  was also involved in the formation of the Weald Research Committee and the Field
  Studies Council, and he received several awards for his scientific work.
