tldr: The author investigates the powers of life in more perfect animals, focusing
  on the contractile power of the muscular fiber and the functions of the nervous
  system. They conclude that the power of the muscular fiber resides within the fiber
  itself, and that the nervous system has distinct sets of organs with different functions.
  The author also explores the role of ganglionic nerves in supplying muscles of involuntary
  motion and vital organs.
