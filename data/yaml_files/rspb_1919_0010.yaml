tldr: This obituary honors Sir William Henry Power, a prominent public health officer
  who made significant contributions to the understanding of infectious diseases and
  their impact on public health. Power's work on the relationship between smallpox,
  diphtheria, and scarlet fever and milk consumption, as well as his investigations
  into lead poisoning and infant mortality, laid the foundation for modern public
  health practices. His dedication to scientific investigation and his intuitive understanding
  of the methods best suited for solving complex health problems made him a pioneer
  in the field.
