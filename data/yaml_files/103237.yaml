tldr: In 1708, a thunderstorm and lightning struck Colchester, causing damage to a
  house, a church, and killing four people in a boat. The event was witnessed by Mr.
  Thomas Holborow, who described a strong sulfur scent. This account adds to the understanding
  of the effects of thunderstorms and lightning on people and property.
