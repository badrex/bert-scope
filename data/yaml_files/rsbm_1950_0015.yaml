tldr: The article is an obituary for Francis Hugh Adam Marshall, a prominent figure
  in the study of reproductive physiology. Marshall made significant contributions
  to the understanding of the role of internal secretions in reproductive processes
  and played a major role in establishing the School of Agriculture's world pre-eminence
  in agricultural science. His work laid the foundation for modern research in reproduction
  and endocrinology.
