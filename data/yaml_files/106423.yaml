tldr: The author describes the effects of carbon monoxide poisoning from burning charcoal
  and other effluvia in Russian homes. He explains the Russian method of recovery,
  which involves immediate exposure to cold air, snow, and cold water to restore the
  person to life. The author also discusses the differences between this method and
  the treatment for drowning, and the potential role of phlogiston in the process.
