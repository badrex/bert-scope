tldr: The author investigates intumescences, or abnormal plant growths, in various
  plants and their response to environmental factors such as light, temperature, and
  moisture. They discover that intumescences form more rapidly at high temperatures
  and under certain light conditions. The author also examines the internal conditions
  and biological factors that influence the formation of these outgrowths.
