tldr: The Royal Society inaugurated its new home at 6 Carlton House Terrace on November
  21, 1967, with a visit from Her Majesty Queen Elizabeth II. The event marked the
  Society's relocation from Burlington House and was attended by many Fellows and
  distinguished guests. The new premises were praised for their functional suitability
  and prime location, and the Society expressed gratitude to all those who supported
  the conversion and renovation of the building.
