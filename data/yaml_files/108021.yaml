tldr: In 1836, the volcano Coseguina erupted in Central America, causing a massive
  explosion and widespread destruction. The eruption produced a large plume of smoke
  and ash that spread over a wide area, causing darkness and a suffocating smell.
  The eruption also triggered earthquakes and heavy rains, leading to significant
  damage and loss of life. This event was one of the most extensive volcanic eruptions
  in modern times.
