tldr: The author, William Bell, provides a detailed description and analysis of the
  physical characteristics and anatomy of the double-horned rhinoceros of Sumatra.
  He compares and contrasts the features of this species with the single-horned rhinoceros,
  highlighting differences in their horns, skin, and overall appearance. Bell also
  discusses the reproductive and skeletal structures of the double-horned rhinoceros,
  offering insights into its unique biology.
