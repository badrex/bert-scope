tldr: The authors studied the temperature variation of the effective Gruneisen parameter
  in caesium chloride structures. They found that the Gruneisen parameter increases
  generally as the temperature increases. For most modes, the Gruneisen parameter
  is almost independent of frequency. However, for some transverse acoustic modes,
  the Gruneisen parameter decreases abruptly as the temperature increases. This study
  provides insights into the behavior of perfect Gruneisen solids and the dynamics
  of caesium chloride lattices.
