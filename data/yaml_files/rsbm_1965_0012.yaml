tldr: David Thoday was a pioneering geneticist born in 1883 in Devon, England. He
  was the eldest of six children in a family with strong rural roots. Thoday's father,
  also named David Thoday, was a skilled schoolmaster and had a keen interest in science
  and education. The younger David Thoday attended several schools, eventually earning
  a scholarship to Trinity College, Cambridge. He studied at the Day Training College
  for Teachers in Cambridge while pursuing his undergraduate degree. Thoday made significant
  contributions to the field of genetics and evolutionary biology.
