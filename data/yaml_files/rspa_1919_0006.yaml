tldr: In his 1918 address, Sir J. J. Thomson discusses the importance of science in
  post-war reconstruction and the need for greater application of scientific methods
  to industry. He also highlights the importance of scientific research in maintaining
  national defense and suggests the establishment of research departments for naval
  and military services. Additionally, he addresses the challenges faced by universities
  and the need for increased support to maintain their efficiency and research capabilities.
