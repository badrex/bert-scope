tldr: 'The Annual Meeting for the Election of Fellows in the Royal Society took place
  on June 13, 1895. The Statutes were read, and Mr. Salvin and Mr. R. H. Scott were
  nominated as Scrutators to help the Secretaries examine the lists. The votes were
  collected, and the following candidates were declared elected: Barry, J. Wolf, C.B.
  Bourne, Professor Alfred Gibbs, D.Sc. Purdie, Professor Thomas, B.Sc. Thanks were
  given to the Scrutators.'
