tldr: The article highlights the scientific achievements and awards given by the President,
  Sir George Porter, at the Anniversary Meeting in 1989. Notable recipients include
  Dr. C. Milstein for his contributions to immunology, Professor J. C. Polanyi for
  his work on chemical laser processes, and Dr. J. S. Bell for his contributions to
  quantum theory. The article also mentions the development of the bacteriophage lambda
  system for genetic engineering and the LASERCOMP system for digital representation
  of characters in printing.
