tldr: The author announces the Swedish government's intention to send a new polar
  expedition, focusing on penetrating northward from Spitzbergen. The expedition will
  be equipped with a strong screw-steamer and will include several naturalists. The
  main objectives are to gather data for future research and to settle interesting
  questions related to the region.
