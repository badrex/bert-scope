tldr: This article discusses the observational status of black holes and their implications
  in astrophysics. It explores the detection of black holes in binary systems, globular
  clusters, galactic nuclei, and quasars. The article also touches upon the potential
  detection of gravitational waves, the role of black holes in intergalactic space,
  and the evaporation of mini black holes.
