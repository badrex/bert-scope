tldr: The author, Edward Osler, examines the mechanisms used by various marine animals
  to create their habitats and burrow into different surfaces. He describes the methods
  employed by Terebella conchilega, Spatangus, bivalves, and other marine creatures,
  and discusses the role of their anatomy and secretions in their burrowing and boring
  activities.
