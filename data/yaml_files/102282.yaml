tldr: This book contains a large treatise on algebra, discussing its historical development
  and various methods of operation. It also covers topics in geometry, including angular
  sections, conic sections, and the angle of contact. Additionally, the book touches
  upon mathematical physics, such as the doctrine of motion, hydrostatics, and the
  theory of tides.
