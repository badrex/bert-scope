tldr: The Soviet Ambassador presented diplomas to British scientists Sir Cyril Hinshelwood,
  Paul Dirac, and David Watson, who were elected as Foreign Members of the Academy
  of Sciences of the USSR. The event highlights the growing friendly relations and
  scientific exchanges between the Soviet Union and the United Kingdom. The scientists'
  contributions to their respective fields, including kinetics of chemical reactions,
  quantum mechanics, and paleontology, were acknowledged and appreciated.
