tldr: This article describes the dissection of a human foetus that had circulation
  of blood without a heart. The foetus was a twin and was found to have a unique circulatory
  system. The placenta was the source and termination of the circulation, and the
  blood was propelled by the action of the vessels only. This case is compared to
  other similar cases in the history of medical science.
