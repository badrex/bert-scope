tldr: Johan Hjort was a renowned oceanographer and fisheries researcher who made significant
  contributions to the field. He discovered vast stocks of deep-sea prawns, led the
  development of the Norwegian fisheries industry, and pioneered the use of statistical
  methods to study fish stocks. Hjort's influence on oceanography and fisheries research
  has been lasting and profound, inspiring many governments to invest in marine research
  and resource management.
