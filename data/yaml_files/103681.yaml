tldr: This article presents a detailed account of the bills of mortality in several
  European towns, including Breslaw, Vienna, Dresden, and Berlin, for the years 1722
  and 1723. The author, Sir Conrad Spengell, provides a comprehensive list of births,
  deaths, and marriages, as well as demographic data such as age and gender. The data
  highlights the differences in mortality rates and population growth across various
  towns and regions in Europe during that time period.
