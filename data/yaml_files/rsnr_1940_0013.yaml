tldr: This article from the Royal Society of London's Notes and Records highlights
  the society's activities, fellow elections, and scientific achievements in 1940.
  It also discusses the impact of World War II on scientific research and funding.
  Notable events include the election of new fellows, the discontinuation of abstracts
  due to paper shortages, and the society's involvement in scientific missions and
  committees during the war.
