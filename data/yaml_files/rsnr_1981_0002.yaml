tldr: This article discusses the early life and experiments of Isaac Newton, focusing
  on his work with prisms and the discovery of the nature of light and colors. Newton's
  experiments led to the understanding that white light is made up of different colors
  that can be separated by a prism. The article also explores the circumstances and
  apparatus of Newton's early work on the spectrum, as well as the historical context
  and impact of his discoveries.
