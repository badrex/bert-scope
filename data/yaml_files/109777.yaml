tldr: The author conducted a series of experiments to analyze the composition of the
  alcohol of sulphur, or sulphuret of carbon. They determined that the compound consists
  of 83-84% sulphur and 15-17% carbon, and does not contain any other elements. The
  author also studied the reactions of the compound with various substances, and discussed
  the possible atomic ratios of carbon and sulphur in the compound.
