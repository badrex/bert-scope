tldr: This article discusses the role of oceanography and ocean technology in the
  development of defence systems, focusing on the advancements in marine technology
  that will be applied in the 1990s. It covers topics such as data acquisition, instrumentation,
  and numerical prediction of the oceans, as well as the effects of the sea on military
  systems. The article highlights the importance of remote sensing, ocean forecasting,
  and underwater acoustics in enhancing fleet operations and defense strategies.
