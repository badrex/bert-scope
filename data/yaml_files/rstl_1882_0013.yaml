tldr: The author discusses the discovery and extraction of erect fossil trees containing
  animal remains in the coal formation of Nova Scotia. These trees were found in specific
  horizons in the South Joggins coal field and contained remains of land animals such
  as Batrachians and Millipedes. The author explains the geological context and the
  process of extracting and studying these fossils, providing insights into the accumulation
  and entombment of the animal remains.
