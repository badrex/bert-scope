tldr: John Ambrose Fleming was a prominent British scientist and engineer, born in
  Lancaster in 1849. He made significant contributions to the fields of physics, chemistry,
  and electrical engineering. He worked on the synthesis of organo-metallic compounds,
  studied the voltaic battery, and conducted research on electromagnetic fields. Fleming
  also played a crucial role in the development of the telephone and electric lighting
  industries, working with Thomas Edison and the Edison Electric Light Company. He
  later became the first Professor of Electrical Engineering at University College,
  London.
