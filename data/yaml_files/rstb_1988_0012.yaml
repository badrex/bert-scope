tldr: The article discusses the biological control of the cassava mealybug, a major
  pest affecting cassava crops in Africa. The parasitoid Epidinocarsis lopezi was
  introduced from South America to control the mealybug population. The author describes
  the exploration for natural enemies, the release and establishment of E. lopezi,
  and its impact on the pest population and farmers' incomes.
