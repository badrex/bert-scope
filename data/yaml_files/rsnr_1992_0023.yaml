tldr: This article discusses the life and role of Philip Henry Zollman, the Royal
  Society's first assistant secretary for foreign correspondence. Zollman, a German
  immigrant, was responsible for conducting correspondence with overseas luminaries
  and played a significant role in the Society's international connections. He was
  a conscientious correspondent and dutiful servant, maintaining connections with
  notable figures like Gottfried Wilhelm von Leibniz, who was involved in a controversy
  with Sir Isaac Newton.
