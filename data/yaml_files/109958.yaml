tldr: The author, F. J. H. Wollaston, discusses the use of a thermometric barometer
  to measure the height of Snowdon and compares his results with previous trigonometrical
  and barometric measurements. He also mentions improvements in the construction of
  the instrument. The height of Snowdon, as obtained by the thermometric barometer,
  is 3546.25 feet.
