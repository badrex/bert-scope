tldr: The annual meeting for the election of fellows at the Royal Society took place
  on June 3, 1897. Several candidates were elected into the society, and various papers
  were presented, including one on the sensitiveness of the retina to light and color.
  The society expressed gratitude to the scrutators and acknowledged the presents
  received.
