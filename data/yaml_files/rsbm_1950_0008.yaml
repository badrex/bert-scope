tldr: Edmund Johnston Garwood was a prominent geologist and explorer, known for his
  contributions to the understanding of Lower Carboniferous faunas and his exploration
  work in Spitzbergen and the Himalayas. He was also an accomplished climber and photographer,
  using his skills to study glacial erosion in mountainous areas and create accurate
  topographical maps.
