tldr: This article discusses a case of an aneurism, a disease of the arterial artery,
  and the challenges in distinguishing it from other types of tumors. The author,
  Jos. Warner, shares his experience treating a patient with an aneurism in the thigh,
  which eventually burst and required amputation. The article highlights the uncertainty
  and difficulty in diagnosing aneurismal tumors and the importance of understanding
  the symptoms and treatment options during that time.
