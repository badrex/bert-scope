tldr: In 1764, a letter from Thomas Lawrence described the effects of a lightning
  strike on buildings and people in Essex Street. The lightning caused significant
  damage to chimneys, windows, and roofs, as well as strange sensations in some individuals.
  This event highlights the power of lightning and its potential dangers.
