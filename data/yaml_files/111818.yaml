tldr: A meteorite was discovered embedded in the trunk of an old willow tree in Battersea
  Fields. The tree's anatomy and the meteorite's composition were analyzed, confirming
  its extraterrestrial origin. This case study provides valuable insights into the
  nature of meteorites and their impact on Earth.
