tldr: The author examines the arrangement of foliation and cleavage in rocks of the
  North of Scotland, specifically gneiss and mica schist. They describe the differences
  between foliation and stratification and discuss the similarities between gneiss,
  mica schist, and other related rocks. The author also explores the relationship
  between foliation and cleavage, finding that they are parts of the same process.
