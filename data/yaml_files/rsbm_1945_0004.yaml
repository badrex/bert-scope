tldr: Arthur Henry Reginald Buller was a renowned mycologist who made significant
  contributions to the understanding of fungi, particularly the higher fungi. His
  research focused on the biology, structure, and spore dispersal mechanisms of fungi.
  Buller's work, documented in six volumes titled "Researches on Fungi," provided
  valuable insights into the adaptation and function of fungi in their environment.
  He also made important discoveries in the fields of plant pathology and fungal sexuality.
