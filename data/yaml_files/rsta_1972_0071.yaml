tldr: This article discusses the challenges and solutions for public health engineering
  in the 1980s, focusing on water supply, re-use, waste disposal, and pollution control.
  The author highlights the need for efficient water management, including the use
  of new techniques for abstraction, and the importance of reusing water to reduce
  the demand on raw water sources. The article also addresses the need for comprehensive
  planning and regional cooperation to tackle water resource development and river
  regulation.
