tldr: The authors describe the trigonometrical survey carried out on the island of
  Great Britain between 1791 and 1794. They discuss the methods used for measuring
  the base, including the use of a steel chain and glass rods, and the challenges
  faced during the survey. The survey aimed to provide a foundation for accurate mapping
  and understanding of the island's geography.
