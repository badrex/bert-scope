tldr: This article describes the observations made at Dinapoor on June 4, 1769, when
  the planet Venus passed over the Sun's disk. The observations were conducted using
  three different quadrants and a two-foot reflecting telescope. The data was collected
  by Luis Degloss, Captain of engineers, with the assistance of J. Lang and A. Stoker.
  The observations were communicated to the Royal Society by the Court of Directors
  of the East India Company.
