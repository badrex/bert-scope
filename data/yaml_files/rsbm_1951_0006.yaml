tldr: Arthur Mostyn Field was a distinguished British naval officer and hydrographer
  who made significant contributions to the mapping and surveying of the world's oceans.
  He served in various capacities, including commanding several surveying ships, and
  played a crucial role in modernizing the methods of surveying and chart production.
  Field was also a Fellow of the Royal Society and held several prestigious positions,
  such as Knight Commander of the Most Honourable Order of the Bath and a Nautical
  Assessor to the House of Lords.
