tldr: The author examines the fossil remains of Echidna Ramsayi, focusing on the Strobili
  and their attachment to Calamites, which supports the Equisetiform affinities of
  the entire Calamitean group. This evidence confirms the classification of Arthropitean
  type within the Gymnosperms.
