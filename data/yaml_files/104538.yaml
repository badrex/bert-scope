tldr: This article describes the discovery and exploration of large subterranean caverns
  in the chalk hills near Norwich. The caverns were formed by the extraction of chalk
  for lime production and have extensive underground passages. The author also discusses
  the temperature and fossil findings within the caverns and compares them to other
  known underground environments.
