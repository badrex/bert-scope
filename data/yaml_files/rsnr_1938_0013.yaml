tldr: The article reports on the Pepys Commemoration Service at St Olave's Church
  and the International Congress of Anthropological and Ethnological Sciences held
  in Copenhagen. The service honored the unique diarist Samuel Pepys, while the congress
  brought together over 700 scientists from 45 countries to discuss various topics
  in anthropology and ethnology. The article also mentions the various exhibits and
  presentations at the Conversaziones held by the Royal Society.
