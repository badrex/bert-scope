tldr: The author, Capt. Newbold, analyzed the chemical composition of India's black
  cotton soil, known as Regar. The soil consists of silica, lime, alumina, oxide of
  iron, and small amounts of vegetable and animal debris. The study aimed to understand
  the properties and potential uses of this unique soil type.
