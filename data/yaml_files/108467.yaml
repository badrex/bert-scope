tldr: The author examines the nervous supply and structure of the heart, providing
  evidence of ganglia and nerves in various locations. They describe the cardiac fascia,
  a fibrous membrane that binds the heart's components together, and discuss the differences
  in nervous supply between the left and right ventricles. The author also refutes
  previous theories about the heart's nerve distribution and presents new findings
  through detailed dissections and illustrations.
