tldr: The authors discuss the known bat fauna of Aldabra Atoll, focusing on the Malagasy
  Pteropus rufus group. They review the specimens obtained by the Royal Society Expedition
  and propose a reduction in the number of recognized species from six to four. The
  study provides insights into the taxonomy and distribution of these bats in the
  region.
