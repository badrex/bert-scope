tldr: The author conducted experiments to study the poisonous effects of distilled
  laurel water on dogs. They found that the water caused convulsions, vomiting, and
  difficulty breathing in the dogs, leading to their death. The author also observed
  differences in the effects of the laurel water on different dogs, suggesting varying
  levels of toxicity. The study provides insights into the potential dangers of laurel
  tree consumption and the importance of understanding plant poisoning in animals.
