tldr: This article discusses the development of improved methods for exploiting remotely
  sensed imagery, focusing on key issues in image understanding in remote sensing.
  It presents a new approach based on recent advances in machine vision, computer
  graphics, and parallel processing technology. The article highlights the importance
  of incorporating knowledge about the image and the use of data-driven and top-down
  processing in image understanding systems for remote sensing applications.
