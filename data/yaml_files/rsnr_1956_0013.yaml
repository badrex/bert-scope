tldr: This article provides a bibliography of recent books and articles related to
  the history of the Royal Society and its Fellows. It aims to publish this bibliography
  in each issue of Notes and Records, and encourages Fellows to inform the editor
  of any omissions. The text includes a list of various publications, such as journals
  of Captain James Cook, the diary of John Evelyn, and works about Benjamin Franklin
  and Josiah Wedgwood.
