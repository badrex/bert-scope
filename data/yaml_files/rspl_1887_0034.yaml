tldr: This article discusses a coal-dust explosion that occurred in Altoft's Colliery
  in Yorkshire, England. The explosion was caused by the accumulation of coal-dust
  in the mine's airways, which was ignited by blasting operations. The explosion resulted
  in significant damage to the mine's infrastructure and highlighted the importance
  of proper ventilation and dust management in coal mining operations.
