tldr: The author examines the fossil reptile Theriodesmus phylarchus found in South
  Africa, focusing on its skeletal structure and its connection to mammalian evolution.
  The study reveals the reptilian inheritance in the mammalian hand and the animal's
  affinities with flesh-eating types. The author also discusses the challenges of
  separating bismuth from copper in the process of refining the metal.
