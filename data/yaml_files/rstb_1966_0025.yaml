tldr: This article discusses the interaction between ritualized gestures and expressions
  in art and life. It explores the relationship between symbolic rituals, such as
  oath-taking, and the visible signs of emotions, known as symptoms. The author examines
  various examples of art and gestures, including the use of the hand on the heart,
  to understand the connection between the symbolic and the expressive in human communication.
