tldr: This article presents meteorological observations made in Ludgvan in Mount,
  Cornwall, in 1769. The author, William Borlase, documented the weather patterns,
  including the frequency of snow, rain, and sunshine, as well as wind direction and
  barometric pressure. The data collected provides insight into the climate of the
  region during that time.
