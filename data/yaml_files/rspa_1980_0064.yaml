tldr: The article discusses the early beginnings of solid state physics, focusing
  on the work of Professor R. Pohl. Pohl describes his journey into the field, from
  studying X-ray diffraction to discovering the photoconductivity in diamond and alkali
  halides. His work led to significant advancements in the understanding of electronic
  conduction in crystals and the development of the transistor. Pohl also highlights
  the historical significance of his research and its applications in biology and
  technology.
