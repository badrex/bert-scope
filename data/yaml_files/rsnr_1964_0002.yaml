tldr: This article discusses the life and achievements of Sir Michael Foster, who
  served as a Secretary of the Royal Society for 22 years. Foster played a significant
  role in promoting the advancement of scientific knowledge, particularly in the field
  of physiology. He was a strong advocate for the Royal Society and worked to enhance
  its reputation and influence with the government and the public. Foster's contributions
  to science, including his support for Claude Bernard and William Sharpey, helped
  shape the development of experimental physiology and its applications in the biological
  sciences.
