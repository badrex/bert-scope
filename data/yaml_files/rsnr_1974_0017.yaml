tldr: This article discusses the life and contributions of Robert Angus Smith, a pioneer
  in the field of sanitary science. Smith, the first Alkali Inspector under the 1863
  Act, played a significant role in addressing industrial pollution. His work in public
  health and environmental studies, including research on air pollution and involvement
  in the Manchester and Salford Sanitary Association, helped shape the understanding
  of the importance of cleanliness and proper sanitation in urban and industrial settings.
