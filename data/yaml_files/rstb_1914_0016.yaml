tldr: The author studied the development and adult structure of the starfish Asterias
  rubens, providing detailed descriptions of its external and internal features, including
  its skeleton, pedicellariae, mouth armature, and internal anatomy. The study also
  discusses the starfish's feeding, free-swimming larval stage, and reproductive system,
  comparing it to other species and contributing to the understanding of echinoderm
  classification and development.
