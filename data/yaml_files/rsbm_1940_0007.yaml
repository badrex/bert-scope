tldr: Alfred William Porter was a dedicated educator and physicist who made significant
  contributions to the field of thermodynamics and physics education. He was a reliable
  and original investigator, known for reformulating theories with precision. Porter
  was elected as a Fellow of the Royal Society in 1911 and served in various roles
  in scientific societies throughout his career. He was an excellent teacher, especially
  for senior students, and is remembered for his work in thermodynamics and as a key
  figure in the development of physics at University College, London.
