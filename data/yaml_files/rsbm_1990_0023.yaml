tldr: Geoffrey Morse Binnie was a prominent civil engineer and a key figure in the
  family firm of consulting engineers, Binnie and Partners. His career was marked
  by significant contributions to water supply, hydro power, and irrigation projects.
  Binnie's expertise and leadership helped the firm achieve international recognition
  and distinction. His work on the Dokan Dam in Iraq and the Mangla Dam in Pakistan
  showcased his innovative engineering approaches and organizational capabilities.
