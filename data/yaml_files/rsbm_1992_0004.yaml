tldr: Edith Bulbring was a distinguished pharmacologist and smooth muscle physiologist
  who made significant contributions to the field of smooth muscle research. She is
  remembered as the world's most influential scientist in this area. Her techniques
  led to increased knowledge of smooth muscle function and transmitter action. Born
  in Bonn, Germany, Bulbring studied medicine and worked in Germany and England before
  settling in Oxford, where she worked at the Department of Pharmacology until her
  retirement.
