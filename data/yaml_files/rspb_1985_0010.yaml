tldr: The author reviews the scientific and medical advancements that led to the development
  of in vitro fertilization (IVF) and its current status. They discuss the methods
  used for ovarian stimulation, oocyte maturation, and fertilization, as well as the
  challenges faced in embryo implantation and the potential for embryo 'helping' and
  multiple pregnancies. The author also highlights the research potential in various
  disciplines and the impact on the ethics of human reproduction and embryology.
