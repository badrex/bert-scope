tldr: This article presents a summary of the location and characteristics of over
  250 Earth strain instruments installed worldwide. It discusses the types of instruments,
  their parameters, and the rock types in which they are installed. The article also
  highlights the advancements in precise geodetic work and the development of new
  techniques for measuring tilt, strain, and gravity.
