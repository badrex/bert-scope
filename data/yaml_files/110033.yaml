tldr: This article describes the discovery of fossil bones in limestone caverns at
  Oreston. The bones belong to various animals, such as deer, bovines, hyenas, horses,
  wolves, and foxes. The bones were found in different conditions, some encrusted
  with stalagmite and others embedded in stiff clay. The author also discusses the
  rarity of signs of disease in the fossil bones and provides a detailed enumeration
  and description of the bones, along with illustrations.
