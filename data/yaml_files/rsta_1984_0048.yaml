tldr: This article discusses the origins and current operations of the International
  Maritime Satellite Organization (Inmarsat) in providing mobile communications via
  satellite. It highlights the challenges and future configurations of the system,
  including the integration of polar-orbiting satellite systems like Sarsat-Cospas.
  The article also reviews the enhanced capabilities of new satellites coming into
  operation from 1988, which will serve the real needs of end-users in a competitive
  marketplace.
