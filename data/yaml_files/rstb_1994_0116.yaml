tldr: The author analyzes spermatozoal ultrastructure to study the phylogeny and taxonomy
  of Brachyura crabs, particularly the Podotremata. The study uses a comparative review
  of characters for parsimony analysis, providing insights into the internal relationships
  and classification of brachyuran crabs. The findings contribute to a better understanding
  of crab evolution and classification.
