tldr: The article discusses the progress made in developing computerized materials-information
  systems and the challenges faced in the 1990s. It highlights the need for international
  collaboration and coordination to address the issues of standardization and data
  management for new materials. The article also explores the impact of computer and
  communication technology on information services, the development of online databases,
  and the potential of knowledge-based systems in the materials field.
