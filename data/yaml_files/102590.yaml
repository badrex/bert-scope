tldr: Richard Towneley documented rainfall observations in Townley, Lancashire, for
  the years 1697 and 1698. He recorded the amount of rain in pounds and centesimals,
  which, when doubled, corresponded to the height of water in inches. This data provided
  insights into the weather patterns of the time.
