tldr: The article discusses the life and scientific contributions of William Ball,
  a keen amateur astronomer and early member of the Royal Society. Ball made significant
  observations of Saturn's rings and the rotation of the planet, using telescopes
  of the time. He also conducted magnetic experiments and was involved in the early
  development of the Royal Society's equipment and resources.
