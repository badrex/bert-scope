tldr: John Ashworth Ratcliffe was a prominent British physicist and electrical engineer
  who made significant contributions to the field of ionospheric physics. He is best
  known for his work on radio wave propagation and the development of ionospheric
  physics as a scientific discipline. Ratcliffe's research, teaching, and engineering
  achievements are celebrated in this biographical memoir, which highlights his early
  life, education, and career milestones.
