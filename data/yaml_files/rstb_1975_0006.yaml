tldr: The author investigates the natural regeneration of Tilia cordata in the Bialowieza
  Forest, Poland, and its relation to the forest structure. They find that Tilia cordata
  regenerates freely and there are numerous groups of seedlings, saplings, and young
  trees. The author also discusses the influence of changes in the distribution of
  diameter classes on the structure of the forest.
