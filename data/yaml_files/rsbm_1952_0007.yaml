tldr: Gilbert Cook was a successful engineer and scientist who made significant contributions
  to the fields of civil and mechanical engineering. He worked on various projects,
  including investigations on the strength of thick cylinders, range-finding equipment,
  and materials breakdown. Cook also held several important positions in academia,
  such as senior lecturer in engineering at Manchester and Chair of Mechanical Engineering
  at King's College, University of London. He was known for his efficiency, tolerance,
  and ability to foster initiative and responsibility in his staff.
