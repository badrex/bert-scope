tldr: This article describes the various bird eggs collected from Kerguelen's Land
  and Rodriguez during the Transit of Venus Expeditions in 1874-75. The author, Howard
  Saunders, provides detailed descriptions of the eggs' colors, shapes, and markings,
  as well as the habitats and nesting behaviors of the birds. The article also discusses
  the petrological findings from the islands, adding to the understanding of their
  geological makeup.
