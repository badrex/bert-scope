tldr: In this article, Granvile Wheler conducts various electrical experiments at
  the Royal Society, demonstrating the behavior of electrical charges and effluvia.
  He observes the attraction and repulsion of threads and the motion of pendulous
  bodies under the influence of electrical forces. Wheler's findings contribute to
  the understanding of electricity and its effects on various materials and objects.
