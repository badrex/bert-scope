tldr: In November 1832, W. Addison observed a remarkable meteor event from the Malvern
  Hills. The meteor shower lasted over an hour, with many meteors of varying sizes
  and brightness. Addison counted up to 48 meteors in just five minutes. This celestial
  event was a fascinating display of nature's beauty.
