tldr: In 1761, an unusual agitation of waters occurred in Mount's Bay and other locations.
  The tide advanced and retreated abnormally, with some areas experiencing a six-foot
  rise and fall. This event was also accompanied by earthquakes felt in various places,
  including Scotland, Ireland, and Portugal. The phenomenon was linked to the Lisbon
  earthquake of 1755.
