tldr: This article presents a tentative index of the correspondence of Robert Boyle,
  a prominent figure in the history of science and a founding fellow of the Royal
  Society. The index is based on an examination of various sources, including letters
  found among Boyle's papers, and is arranged chronologically. It provides a valuable
  resource for understanding Boyle's scientific interactions and contributions during
  the 17th century.
