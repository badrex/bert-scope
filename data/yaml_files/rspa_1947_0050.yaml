tldr: This article honors the memory of Antoine Laurent Lavoisier, a great French
  scientist who revolutionized chemistry and made significant contributions to various
  fields, including geology, meteorology, and public administration. Lavoisier's work
  in the Ferme, a financial corporation, and his involvement in the Academy of Sciences
  demonstrate his dedication to both pure science and practical applications. His
  influence on modern chemistry and his contributions to various scientific disciplines
  make him one of the immortals in the history of science.
