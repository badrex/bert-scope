tldr: The author analyzes the composition and properties of Kilburn Wells water, discovering
  its mineral content and health effects. The water contains hepatic air, calcareous
  earth, and neutral salts. The author also examines the water's impact on health,
  finding that it can cause mild intoxication but has some positive effects, such
  as preventing putrefaction.
