tldr: This article analyzes the accuracy and usefulness of economic predictions in
  macroeconomic policy-making. It examines the Treasury's forecasting record for GDP
  and inflation, discussing the size of errors, the deterioration of forecasts as
  the forecast horizon is extended, and any signs of improvement in methods. The author
  concludes that while there are challenges in economic modeling, predictions remain
  crucial for policy implementation.
