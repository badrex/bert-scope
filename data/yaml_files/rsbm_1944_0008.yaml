tldr: William Robert Bousfield was a man of science, lawyer, and politician who made
  significant contributions to physical chemistry, electrolysis, and patent law. He
  was a Fellow of the Royal Society and served as an adviser to the Ministry of Munitions
  during World War I. Bousfield's research in physical chemistry focused on the influence
  of temperature on the conductivity of electrolytic solutions and the properties
  of aqueous solutions. He also had a successful career in law and politics, representing
  North Hackney in the UK Parliament for thirteen years.
