tldr: This biographical memoir recounts the life of Heinz Otto Schild, a prominent
  scientist and medical professional. Born in Fiume and raised in Munich, Schild's
  early life was marked by political turmoil and his family's Jewish heritage. He
  went on to study medicine in Munich and Berlin, where he developed a strong interest
  in pharmacology. Schild's career took him through various scientific and medical
  positions, and he made significant contributions to the field of pharmacology, including
  the potential theory of drug action. Throughout his life, Schild faced challenges
  related to his Jewish background and the political climate of the time, but his
  passion for science and medicine remained strong.
