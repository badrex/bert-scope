tldr: The author presents a historical overview of the magnetic survey of the British
  Islands, focusing on the observations and findings of magnetic declination and inclination.
  The survey aimed to determine the magnetic elements at various stations across Scotland,
  England, and Ireland, with the goal of understanding the secular changes in the
  Earth's magnetic field. The author discusses the methods and results of the survey,
  highlighting the importance of these findings for understanding the Earth's magnetic
  field and its variations over time.
