tldr: This article highlights the numerous awards and honors received by Ernest Rutherford,
  a prominent New Zealand scientist, for his groundbreaking work in the field of physics.
  Rutherford, known for his research into radioactivity and the structure of atoms,
  was awarded prestigious titles and medals from various scientific institutions and
  the British Crown. His achievements include the Nobel Prize for Chemistry, the Order
  of Merit, and a baronetcy.
