tldr: The author, Mr. Thoresby, shares his findings of Roman antiquities in Yorkshire,
  including two entire urns, Roman bricks, and unique chequered pavements. He also
  discusses the discovery of clay impressions used for counterfeiting Roman coins,
  which were found near Thorp on the Hill.
