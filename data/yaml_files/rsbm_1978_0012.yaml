tldr: This article is a biographical memoir of David Christie Martin, a key figure
  in science administration. Martin held various positions, including Assistant Secretary
  of the Royal Society, General Secretary of the Chemical Society, and Executive Secretary
  of the Royal Society. His work involved organizing scientific conferences, encouraging
  international collaboration, and promoting science to the general public. Martin's
  contributions to science administration were significant and influential in the
  scientific community.
