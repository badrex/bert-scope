tldr: The 1911 total solar eclipse was observed by an expedition from the Joint Permanent
  Eclipse Committee in Vavau, Tonga Islands. They used various instruments, including
  coronagraphs and a quartz spectroscope, to study the solar corona and spectrum.
  The observations provided valuable data for understanding the behavior of the sun
  and its corona during a total solar eclipse.
