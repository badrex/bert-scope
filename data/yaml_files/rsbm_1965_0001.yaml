tldr: This article is a biography of Edward Battersby Bailey, a prominent geologist
  and former Director of the Geological Survey of Great Britain. Bailey dedicated
  his life to geological thinking and exposition, with a focus on interpreting the
  phenomena observed through surface mapping of igneous and metamorphic rocks in the
  mountains, hills, and islands of western Scotland. His work contributed to the understanding
  of geologic mapping and the study of Earth's geological processes.
