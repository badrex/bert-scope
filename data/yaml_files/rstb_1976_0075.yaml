tldr: This article discusses the early history of agriculture in the Americas, focusing
  on the evolution and cultivation of maize. The author presents research from the
  Tehuacan and Oaxaca Valleys, which provide evidence for the domestication of maize
  as early as 8,750 BC. The article also explores the plant and animal resources used
  by pre-ceramic societies and the development of agricultural practices in these
  regions.
