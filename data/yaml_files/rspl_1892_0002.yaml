tldr: This article is an obituary for Sir George Airy, a prominent mathematician and
  astronomer. Born in 1801, Airy made significant contributions to various fields
  of science, including optics, astronomy, and mathematics. He authored over five
  hundred articles and memoirs, and held important positions such as the Lucasian
  Professor of Mathematics and the Plumian Professor of Astronomy at the University
  of Cambridge. Airy's work and achievements left a lasting impact on scientific knowledge
  and his life is remembered as that of a great man.
