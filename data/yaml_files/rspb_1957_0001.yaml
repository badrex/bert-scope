tldr: In this address, Sir Cyril Hinshelwood highlights the significant scientific
  achievements and honorary awards presented by the Royal Society. The address covers
  various fields, including biology, chemistry, physics, geophysics, crystallography,
  earth sciences, astronomy, medicine, and biographies. The recipients of the awards
  are recognized for their outstanding contributions to their respective fields, such
  as P.M.S. Blackett, F.R.S., F.P. Bowden, F.R.S., Dorothy M.C. Hodgkin, F.R.S., O.T.
  Jones, F.R.S., and R.D. Haworth, F.R.S.
