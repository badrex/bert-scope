tldr: The author examines the chemical properties of datiscine and datiscetine, compounds
  found in the roots of the Datisca cannabina plant. They discover that datiscine
  is a glucoside, a type of compound containing sugar, and that it can be used to
  create a fast yellow dye. The author also describes the process of purifying and
  analyzing these compounds, as well as their reactions with various substances.
