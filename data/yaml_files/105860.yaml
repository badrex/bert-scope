tldr: In 1769, John Leeds, a surveyor general from Maryland, observed the transit
  of Venus using a pocket watch and a reflecting telescope. He reported his findings
  to the Royal Society, providing details about his location and the instruments used.
  This observation contributed to the understanding of Venus' transit and early astronomy.
