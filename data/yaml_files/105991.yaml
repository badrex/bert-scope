tldr: This article presents a unique case of a patient who passed kidney stones through
  a fistulous wound in the loins, without any urine discharge through the same passage.
  The patient experienced pain and inflammation, followed by the extraction of calculi
  from the wound. This case demonstrates the remarkable power of nature and is a rare
  example of kidney stone passage through a fistula.
