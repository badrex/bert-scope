tldr: The author presents calculations of Jupiter's satellites eclipses for the year
  1687, along with a table of parallaxes and ephemeris of Jupiter's geocentric place.
  Additionally, an observation of the lunar eclipse on November 30, 1695, made at
  Lisbon is added. The author also explains the use of these calculations and tables
  to determine longitude and the visibility of celestial events.
