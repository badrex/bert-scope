tldr: The Royal Society's Committee reports on their collaboration with the Scottish
  Meteorological Society to conduct meteorological observations on Ben Nevis. The
  report highlights the dedication and efforts of the team, as well as the contributions
  of Sergeant Kearney, R.E., who prepared the diagrams and lantern slides for the
  presentation. The observations aimed to gather data on the local climate and weather
  patterns.
