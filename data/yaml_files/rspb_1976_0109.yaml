tldr: The article discusses the potential and economics of community-based distribution
  (CBD) of contraceptives through social marketing in developing countries. It highlights
  the advantages of using commercial marketing techniques to distribute contraceptives
  at subsidized prices, overcoming the limitations of medical manpower and clinic-based
  distribution. The author emphasizes the importance of involving the local community
  in the process of programming and promoting family planning on a continuous basis.
