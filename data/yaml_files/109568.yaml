tldr: The author conducted a series of experiments to analyze the constituent parts
  of astringent vegetables, particularly tannins, and their role in the tanning process.
  They discovered the chemical composition of gallnuts and the extracts of catechu,
  or Terra Japonica, and their effects on tanning leather. The author's findings contribute
  to the understanding of the practical and chemical aspects of tanning and the analysis
  of astringent vegetable infusions.
