tldr: The author examines an ancient date found on a gateway near Worcester Cathedral
  and discusses the use of Roman and Arabian numerals in dating manuscripts. He argues
  that the date is likely not genuine due to inconsistencies in the numerals used
  and suggests caution when using Arabian figures to date manuscripts.
