tldr: The article highlights the accomplishments of various scientists honored by
  the Royal Society in 1966. The honorees include Sir Lawrence Bragg for his work
  in X-ray diffraction analysis, Sir William Penney for his contributions to nuclear
  power stations, and Dr. Frank Yates for his influence on statistical methods in
  biology. Other notable recipients include J. A. Ratcliffe, C. S. Cockerell, Sir
  Ewart Jones, H. M. Fox, N. Kemmer, and A. A. C. Issigonis.
