tldr: This article explores the relationship between the Royal Society and the medical
  community, particularly surgeons and anatomists, from 1699 to 1751. It highlights
  the Society's interest in anatomy and its connections with hospitals, focusing on
  the collection and study of human specimens. The article also discusses the contributions
  of various Fellows of the Royal Society in the fields of medicine and anatomy during
  this period.
