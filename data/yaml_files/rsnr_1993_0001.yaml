tldr: This article discusses a previously unknown drawing and description of Isaac
  Newton's reflecting telescope, which was discovered among the Bernoulli papers in
  Basel. The drawing, made by Newton himself, is accompanied by a detailed description
  of the telescope's design and function. The article provides insights into the history
  of reflecting telescopes and Newton's contributions to their development.
