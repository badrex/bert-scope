tldr: In a letter to John Windham Bowyer, Esq, Samuel Warren, Supervisor of Excise,
  shares accounts of the earthquake that occurred on February 18 along the coast of
  England between Margate and Dover. The earthquake was felt by several people in
  Margate, Deal, Dover, Sandwich, and Canterbury. The author also mentions that the
  morning was calm and hazy, but soon after, there was a great tempest.
