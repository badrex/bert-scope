tldr: The anniversary meeting of the Royal Society in 1895 honored the memory of 19
  Fellows and 7 Foreign Members who had passed away. The meeting also discussed significant
  scientific achievements and contributions made by the late members, including Arthur
  Cayley, Thomas Huxley, and Franz Ernst Neumann. The text highlights their work in
  various fields such as mathematics, physics, and biology, and their impact on the
  scientific community.
