tldr: The obituary of Guy Ellcock Pilgrim, a distinguished vertebrate palaeontologist
  and authority on the Siwalik fauna of India, who contributed significantly to the
  understanding of Indian geology and paleobiology during his service with the Geological
  Survey of India. Pilgrim's work spanned various regions, including Burma, the Persian
  Gulf, Persia, Arabia, Baluchistan, the Punjab, the Simla Hills, and Bhutan, and
  he was also a skilled botanist and authority on Indian trees.
