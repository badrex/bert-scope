tldr: This article discusses the various insect species collected during the Transit
  of Venus Expeditions in Kerguelen's Land and Rodriguez. The author, Frederick Smith,
  describes fifteen species of Hymenoptera, six species of Formicidae, one species
  of Apidae, two species of leaf-cutting Bees, six species of Diptera, and three species
  of Neuroptera. These discoveries contribute to the understanding of the recent fauna
  in these regions.
