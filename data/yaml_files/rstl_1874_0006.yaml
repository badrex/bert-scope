tldr: The author describes a newly discovered extinct ungulate mammal species, Homalodonto-therium
  cunninghami, found in Patagonia. The evidence for this new genus consists of a nearly
  complete set of teeth and some bone fragments. The species provides valuable information
  about the evolution and classification of mammals, particularly ungulates.
