tldr: The authors discovered a new polybasic fatty acid, C17H28O6, produced by the
  microorganism Penicillium Spiculisporum. This fatty acid, referred to as Substance
  A, is a metabolic product of the species and is unique to it. The researchers describe
  the process of obtaining and purifying Substance A, as well as its properties and
  reactions with various reagents.
