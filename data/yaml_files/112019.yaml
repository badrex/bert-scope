tldr: The author examines the properties and composition of Rubia munjista, also known
  as East-Indian Madder or Munjeet, and its dye properties. They discover that munjeet
  contains less colorant than other madder varieties and that the colorant in munjeet
  is not as durable. The author also discusses the synthesis of new colorants, such
  as purpurine, and their properties.
