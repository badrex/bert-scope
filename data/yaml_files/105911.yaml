tldr: In 1770, Charles Mason made astronomical observations and measurements of a
  solar eclipse at Cavan, Ireland, by appointment of the Royal Society. He used various
  instruments and techniques to study the event and the positions of celestial bodies,
  contributing to the understanding of the solar system and the accuracy of astronomical
  instruments.
