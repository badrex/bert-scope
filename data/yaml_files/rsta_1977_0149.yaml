tldr: The article discusses the development and practice of operational research and
  systems analysis in the United Kingdom since World War II. It highlights the growth
  of the subject, its interaction with established disciplines, and its role in aiding
  decision-making in various sectors. The author emphasizes the importance of understanding
  social systems behavior and the need for research to improve the methodology and
  extend the range of application of operational research and systems analysis.
