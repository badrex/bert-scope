tldr: This article presents a catalogue of Oriental manuscripts donated to the Royal
  Society by Sir William and Lady Jones. The collection includes various works in
  Sanskrit, Persian, and Arabic, covering topics such as history, poetry, music, and
  law. The manuscripts showcase the rich cultural heritage of the Indian subcontinent
  and the Middle East.
