tldr: In April 1750, an earthquake was reported in Warrington, Lancashire, and was
  felt in a 70-mile radius. The event was short, lasting only 2-3 seconds, and caused
  minor damage. The author also mentioned an unusual atmospheric phenomenon observed
  during and after the earthquake, with numerous rays converging to a point in the
  sky.
