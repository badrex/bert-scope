tldr: The author provides a detailed account of the scientific history and comparative
  anatomy of Proterosaurus, a prehistoric reptile. They describe the skull, teeth,
  vertebral column, and other skeletal structures, and compare it with other reptiles.
  The author concludes that Proterosaurus represents a distinct division of the Reptilia,
  showing resemblances to various specialized orders and low types.
