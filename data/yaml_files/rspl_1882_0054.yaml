tldr: The authors discuss the discovery of a blastopore and the origin of mesoblast
  in the embryo of Peripatus Capensis by the late Professor F.M. Balfour. They describe
  the significance of these findings in understanding the development and anatomy
  of the genus Peripatus and their relation to other species. The authors also mention
  the importance of these discoveries in solving some of the most important problems
  in morphology.
