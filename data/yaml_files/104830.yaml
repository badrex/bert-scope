tldr: This article explains the discovery and analysis of an ancient inscription found
  on the Roman Wall in England. The inscription, dedicated to Caracalla, provides
  information about a cohort of Varduli, a people from Hispania citerior. The author,
  John Taylor, discusses the meaning and context of the inscription, including the
  use of abbreviations and the military units involved.
