tldr: In 1879, a meteorite was discovered at Makariwa, near Invercargill, New Zealand.
  The stone was analyzed and found to be a type of chondrite, with minerals such as
  olivine, enstatite, glass, nickel-iron, troilite, and magnetite. The meteorite's
  unique composition and discovery make it an important addition to the study of meteorites
  and Earth's geological history.
