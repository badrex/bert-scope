tldr: The book review discusses the development of radar technology during World War
  II, focusing on the work of Bernard Lovell and the Telecommunications Research Establishment
  (TRE). The author highlights the significant impact of radar on the war, including
  the detection of submarines, the bombing of German towns, and the development of
  new radars for operational use. The review also touches upon the attitudes and influence
  of scientists during and after the war.
