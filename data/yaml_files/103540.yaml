tldr: Dr. Frobenius describes the properties and uses of the ethereal liquor, a mysterious
  substance that can dissolve fats, oils, and other materials. It can extract the
  purest gold from minerals and create essential oils from plants without the need
  for fire or distillation. The ethereal liquor is also known for its ability to produce
  a strong tincture and has potential applications in various fields of chemistry
  and pharmacy.
