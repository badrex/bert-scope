tldr: This article discusses Captain Cook's significant contributions to navigation
  and hydrography during his voyages. Cook's skill in inshore navigation, his ability
  to adapt and extend techniques of shore observations, and his mastery of new instruments
  and methods allowed him to advance the field of navigation. His dedication to accuracy
  and his influence on the development of nautical astronomy and surveying techniques
  have left a lasting impact on maritime history.
