tldr: Rodolph Valltravers, an 18th-century scientist, made significant contributions
  to applied science and inventions. He presented various models and useful machines
  to the Royal Society of Arts and the Royal Society, including a hydraulic machine
  and improvements in kitchen fires. Valltravers also imported a brewer from Yorkshire
  to make English beer and built an unsinkable boat based on descriptions from Sir
  Joseph Banks and Dr. Daniel Solander. His house, Rockhall, was later rented to the
  infamous Cagliostro.
