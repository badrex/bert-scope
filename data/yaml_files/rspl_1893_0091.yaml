tldr: 'The author describes two new reptile species discovered in the Elgin Sandstone:
  Erpetosuchus Granti and Ornithosuchus Woodwardi. Erpetosuchus is a small parasuchian
  crocodile, while Ornithosuchus is a reptile intermediate between dinosaurs and crocodilians.
  These discoveries provide valuable insights into the evolution of reptiles during
  the Mesozoic Era.'
