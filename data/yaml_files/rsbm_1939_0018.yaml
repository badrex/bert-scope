tldr: Joseph William Mellor was a prominent leader in clay technology and ceramics,
  making significant contributions to the fields of inorganic chemistry, refractory
  materials, and scientific research. He worked on various aspects of clay, including
  its plasticity, specific heat, and constitution, and played a crucial role in advancing
  the ceramic industry in Stoke-on-Trent. Mellor also served as the first director
  of research for the British Refractories Research Association and authored a comprehensive
  treatise on theoretical and inorganic chemistry.
