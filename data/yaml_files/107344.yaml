tldr: This article discusses the solar eclipse that was supposedly predicted by Thales,
  an ancient Greek philosopher. The author examines various dates and opinions on
  when the eclipse occurred and how it may have affected the war between Cyaxares,
  king of Media, and Alyattes, king of Lydia. The author also considers the importance
  of accurate astronomical calculations in determining the date of the eclipse and
  its impact on historical chronology.
