tldr: The article provides a historical appraisal of the Lunar Society of Birmingham,
  a group of scientists and amateurs that began gathering in the 18th century. The
  society, known for its unique meeting schedule and distinguished members, contributed
  significantly to various fields such as chemistry, geology, thermodynamics, mechanics,
  and optics. Despite having no official records, the society's impact on the intellectual
  and cultural history of 18th-century Britain is discussed through letters, publications,
  and biographical accounts of its members.
