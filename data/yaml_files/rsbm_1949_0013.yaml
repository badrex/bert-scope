tldr: Marjory Stephenson was a talented scientist who made significant contributions
  to the field of biochemistry, particularly in bacterial metabolism. She worked under
  the guidance of Sir Frederick Gowland Hopkins at the University of Cambridge and
  was a valuable teacher and mentor to many students. Stephenson's research focused
  on bacterial metabolism and nutrition, and she made important discoveries in the
  field of vitamins and dietetics. Despite facing challenges as a woman scientist,
  she left a lasting impact on the scientific community.
