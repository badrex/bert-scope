tldr: George Martin Lees was a renowned geologist and oil explorer who made significant
  contributions to the understanding of the geology of the Middle East and the discovery
  of important oil fields. He worked for the Anglo-Iranian Oil Company, where he held
  the position of Chief Geologist for nearly twenty-three years. Lees conducted pioneering
  geological surveys in Oman, Iraq, and other regions, and played a crucial role in
  the expansion of the company's activities worldwide.
