tldr: This article discusses the life and work of John Burdon Sanderson Haldane, a
  prominent scientist, in India. Haldane's interest in India began during his time
  recuperating from war wounds, and he eventually moved there to work on research
  projects involving Indian plant and animal species, as well as human populations.
  The article highlights Haldane's contributions to theoretical and experimental genetics,
  physiology, and enzyme chemistry, as well as his influence on Indian science and
  his unique lifestyle in India.
