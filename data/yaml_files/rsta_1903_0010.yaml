tldr: The authors describe their observations and experiences during the eruptions
  of the Soufrière volcano in St. Vincent and Montagne Pelée in Martinique in 1902.
  They discuss the challenges of studying the geology of the Caribbean islands, including
  dense vegetation, rapid erosion, and heavy rainfall. The authors also provide insights
  into the geological history and structure of the Antilles, highlighting the volcanic
  nature of the islands and the evidence of past eruptions and changes in the landscape.
