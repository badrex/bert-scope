tldr: The authors discovered a primitive knot and a gastrulation cavity co-existing
  with an independent primitive streak in an Ornithorhynchus egg. This finding demonstrates
  the transformation of a reptilian-like gastrula and a distinct mammalian primitive
  streak in the same organism, providing insights into the early stages of mammalian
  embryogenesis.
