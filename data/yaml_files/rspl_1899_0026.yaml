tldr: The author presents a study of the spectra of stars, specifically e Canis Majoris
  and / 3 Crucis, focusing on the coincidence of stellar lines with oxygen lines.
  The motion of the Earth affects the displacement of these lines, and the author
  discusses the identification of these lines in the stars' spectra. Additionally,
  the meeting for the election of fellows is held, with several candidates being declared
  elected into the Society.
