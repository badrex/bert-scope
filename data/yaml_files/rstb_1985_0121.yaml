tldr: This article discusses the use of predictive models in agricultural production,
  focusing on the differences between descriptive and explanatory models. It explains
  how explanatory models, which incorporate the underlying processes of crop growth,
  can be used for prediction and decision-making in agriculture. The article also
  highlights the importance of comprehensive and summary models, and their applications
  in various aspects of agricultural production.
