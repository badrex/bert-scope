tldr: This article explores the formation of 6-aminopenicillanic acid in penicillin
  fermentations. It discusses the conditions required for its formation and how it
  can be used to improve the efficiency of penicillin production. The authors also
  describe the methods used to assay 6-aminopenicillanic acid and penicillin in the
  fermentation broth.
