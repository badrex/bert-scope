tldr: This article discusses the discovery of bacteriophages by F.W. Twort and the
  subsequent controversy surrounding their identification. Twort's work on bacteriophages,
  which were later confirmed by Felix d'Herelle, marked a significant advancement
  in the field of microbiology. Despite facing numerous professional challenges and
  conflicts, Twort's contributions to the understanding of microbial growth and the
  identification of bacteriophages remain influential in the scientific community.
