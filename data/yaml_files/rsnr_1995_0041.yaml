tldr: This book, edited by C.K. Waters and A. Van Helden, provides an in-depth look
  at the life and work of Julian Huxley, a prominent biologist and cultural humanist.
  It covers his scientific contributions, popularization of science, and his role
  as a statesman of science. The book explores Huxley's work in embryology, evolution,
  and ethology, as well as his influence on science in society. It also discusses
  his lesser-known roles, such as his time at Rice Institute in Texas and his involvement
  in UNESCO.
