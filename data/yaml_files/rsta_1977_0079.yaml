tldr: The article discusses the use of rare gases implanted in lunar fines to study
  processes in the lunar regolith and solar wind composition. It explores the distribution
  of solar rare gases in lunar soils and presents two case studies that illustrate
  the effects of local endogenic activity and radiation damage on rare gas migration
  and retention in lunar soil particles.
