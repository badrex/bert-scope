tldr: Stanley Wells Kemp was a distinguished biologist and oceanographer who made
  significant contributions to the fields of entomology, zoology, and marine biology.
  He conducted extensive research on deep-sea organisms, crustaceans, and insects,
  and played a crucial role in the development of oceanographic research through his
  work with the Discovery Committee of the Colonial Office. Kemp's dedication to scientific
  exploration and his passion for understanding the natural world left a lasting impact
  on the fields of biology and oceanography.
