tldr: In this article, Francis Wollaston shares his astronomical observations made
  at Chislehurst, Kent, in 1773. He discusses his telescope design, the accuracy of
  his clock, and his observations of occultations and eclipses of Jupiter's satellites.
  Wollaston also shares his thoughts on solar spots and their appearances, as well
  as his views on the nature of nebulae.
