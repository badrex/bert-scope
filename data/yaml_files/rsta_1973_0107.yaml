tldr: This article discusses the future of flowline manufacture and the role of industrial
  robots in the 1980s. It explores the technical aspects of flowline systems, the
  use of industrial robots in dynamic industries, and the social and economic impacts
  of technological innovation on manufacturing. The author emphasizes the importance
  of considering the relationship between industrial efficiency and societal well-being
  when evaluating the future of manufacturing technology.
