tldr: The author, M. le Cat, conducted a study on the foramen ovale in adults and
  the figure of the urethra's canal. He found that the foramen ovale was open in some
  adult subjects and described three types of foramen ovale shapes. Additionally,
  he provided detailed descriptions and illustrations of the urethra's canal through
  various experiments using injections.
