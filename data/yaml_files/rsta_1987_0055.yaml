tldr: This article discusses the transfer of defence research on electronic materials
  to the civil field, focusing on the Royal Signals and Radar Establishment's (RSRE)
  contributions. The article highlights various examples of successful technology
  transfers, such as liquid crystals, semiconductors, and materials processing, and
  outlines the benefits of these transfers to the UK economy. It also describes the
  role of collaboration between defence research establishments and civil organizations
  in fostering commercial exploitation of research work.
