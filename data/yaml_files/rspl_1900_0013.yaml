tldr: This article reports the magnetical observations conducted at Falmouth Observatory
  for the year 1897. The observations were used to determine the Declination, Horizontal
  and Vertical Forces, and Inclination. The data was collected using various instruments
  and methods, and the results are presented in tables. The study aimed to understand
  the magnetic variations and their impact on the Earth's magnetic field.
