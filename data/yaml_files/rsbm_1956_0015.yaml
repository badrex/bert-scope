tldr: The article is a biographical memoir of Robert Cyril Layton Perkins, a renowned
  entomologist who specialized in the study of insects, particularly bees, wasps,
  and other Aculeate Hymenoptera. Perkins made significant contributions to the understanding
  of the Hawaiian Islands' fauna and the taxonomy of British insects. His love for
  nature and insects started from his early years, and despite limited scientific
  training, he became a successful field-worker and taxonomist.
