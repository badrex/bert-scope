tldr: Samuel Sugden was a talented chemist and academic who made significant contributions
  to the fields of physical chemistry and munitions development during World War I.
  He later became a prominent figure in academia, holding positions at Birkbeck College,
  University College London, and the Royal Society. Sugden was also a dedicated researcher,
  establishing active schools of research and making important advancements in the
  study of explosives, war gases, and magnetochemistry.
