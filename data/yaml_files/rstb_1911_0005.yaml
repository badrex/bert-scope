tldr: The author studies the anatomy and morphology of the leaves and inflorescences
  of Welwitschia mirabilis, a unique and isolated plant species. They describe the
  structure of the leaves, the vascular system, and the reproductive organs of the
  plant. The author also compares Welwitschia to other plant groups like Cycads, Bennettitales,
  and Gnetales, discussing their relationships and similarities.
