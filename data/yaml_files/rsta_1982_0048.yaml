tldr: This article reviews the advancements in analytical spark source mass spectrometry,
  a technique used for analyzing trace and minor inorganic constituents in various
  materials. It discusses the merits and drawbacks of the method, as well as its instrumentation,
  methodology, and analytical characteristics. The article also explores alternative
  methods to spark source mass spectrometry, such as inductively coupled plasma mass
  spectrometry and laser ionization.
