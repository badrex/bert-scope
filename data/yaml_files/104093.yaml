tldr: This article describes the method of making the best mortar in East India, specifically
  at Madrass. The mortar is made using a combination of sand, stone lime, jaggery,
  gram, myrabolan, and other ingredients. It is an effective building material for
  constructing brick or stone walls, and can also be used for ornamental work. The
  article also provides additional tips and variations for improving the mortar's
  strength and durability.
