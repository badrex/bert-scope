tldr: Frank Macfarlane Burnet was an influential Australian biologist known for his
  work on bacteriophages, animal viruses, and immunology. He proposed the concepts
  of acquired immunological tolerance and the clonal selection theory of antibody
  production, which significantly advanced the understanding of immune processes.
  Burnet also conducted research on viral diseases, aging, and cancer.
