tldr: This article describes a rare case of a tumour on the loins of an infant with
  a cloven spine. The author, Dr. Rutty, discusses the medical history of the child
  and the possible causes of the condition. He also compares this case to other similar
  cases and provides insights into the anatomy and physiology of the spine and its
  related conditions.
