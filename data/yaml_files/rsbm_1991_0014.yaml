tldr: Joseph Burtt Hutchinson was a renowned agricultural scientist who dedicated
  his life to advancing knowledge in genetics and taxonomy of cottons, while also
  promoting science and education in developing countries. His work in Trinidad and
  India significantly contributed to the understanding of cotton genetics and plant
  breeding, and he inspired many through his dedication to Christian principles, agricultural
  common sense, and scientific excellence.
