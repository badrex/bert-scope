tldr: The article reviews the Mars-94 and Mars-96 missions, which aimed to study the
  Martian surface and atmosphere. These missions included two orbiters and landers
  that provided valuable data on the planet's geology, topography, and meteorological
  conditions. The findings from these missions have contributed significantly to our
  understanding of the Martian environment and its potential for past and present
  life.
