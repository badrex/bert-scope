tldr: The author analyzes the spectra of stars to the 3rd magnitude, identifying distinct
  classes and their connection to gaseous nebulae. They conclude that helium stars
  in a specific subdivision are in the first stage of stellar development from nebulae,
  and discuss the distribution of different stellar types in space.
