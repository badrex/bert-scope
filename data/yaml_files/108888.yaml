tldr: This article presents a detailed study of the composition of sea-water in various
  parts of the ocean. The author, Georg Forchhammer, collected and analyzed samples
  from different regions and depths, identifying 27 elements present in sea-water.
  The study also discusses the sources and distribution of these elements, as well
  as the role of marine organisms in their concentration and distribution.
