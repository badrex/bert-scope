tldr: The author examines a new species of the Medullosa plant, Medullosa anglica,
  found in the Ganister Beds of Lancashire. This fossil plant has characteristics
  of both ferns and cycads, making it an important discovery in the understanding
  of ancient plant life. The author also discusses the structure and affinities of
  the plant, as well as its unique features such as the vascular system, leaf structure,
  and roots.
