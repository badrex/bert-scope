tldr: Petrus Van Muschenbroek shares his experiments on the magnetic properties of
  Indian Sand, a substance attracted by the loadstone. He explores various methods
  to increase the magnetic force in the sand, including using soap, salt, and other
  materials. Van Muschenbroek also discusses different types of Indian Sand from various
  countries and speculates about the nature of this mysterious material.
