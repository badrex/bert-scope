tldr: The article discusses the importance of preserving the records of contemporary
  scientists and engineers, focusing on the establishment of the Contemporary Scientific
  Archives Centre at the University of Oxford. The Centre aims to collect, sort, and
  catalogue personal papers of scientists and engineers for future generations of
  historians and researchers to study their work, contributions, and the social context
  of science.
