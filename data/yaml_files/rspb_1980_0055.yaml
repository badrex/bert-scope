tldr: This article summarizes the French research on coelacanths, focusing on the
  histology of the kidney and ureter, ultrastructural aspects of the postanal gland,
  and other structural characteristics of the teeth, scale denticles, and spines on
  the lepidotrichia. It also discusses the ovoviviparous reproduction of the coelacanth.
