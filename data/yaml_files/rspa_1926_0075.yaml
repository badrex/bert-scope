tldr: This obituary honors John Perry, a pioneering engineer and educator who made
  significant contributions to engineering, particularly in electrical and mechanical
  engineering. Perry was a prolific researcher and writer, collaborating with W.E.
  Ayrton on numerous projects, including the first electric tricycle and investigations
  into electrical phenomena. He was also a strong advocate for improved methods of
  teaching mathematics and engineering, leaving a lasting impact on the field.
