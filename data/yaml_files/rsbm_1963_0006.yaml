tldr: The article is a biography of Ronald Aylmer Fisher, a renowned statistician,
  geneticist, and evolutionary biologist. Born in 1890, Fisher made significant contributions
  to the fields of statistics and genetics, including the development of modern techniques
  for the design and analysis of experiments, and the reconciliation of Darwinian
  ideas on natural selection with Mendelian theory. Fisher's work had a lasting impact
  on the fields of biology, mathematics, and statistics, and he was elected a Fellow
  of the Royal Society in 1929.
