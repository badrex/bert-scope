tldr: This article discusses the importance of predicting the effects of pollution
  in estuaries and presents various methods for modeling and managing pollution. The
  author reviews the Thames Estuary study and its methods for predicting dissolved
  oxygen, ammoniacal, and oxidized nitrogen distribution. They also explore recent
  developments in mixing process simulations and discuss the benefits of different
  sewerage and treatment schemes for estuaries.
