tldr: In August 1750, an earthquake was felt in Spalding and Lincolnshire, with a
  loud noise and crack lasting for several seconds. The event was also reported in
  Newark, 30 miles away. The earthquake was strongest on the coast and followed a
  period of mild and calm weather. Additionally, an Aurora Borealis was observed,
  shooting rays of various colors before turning deep red.
