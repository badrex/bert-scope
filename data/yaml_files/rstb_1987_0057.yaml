tldr: This article discusses the molecular analysis of Rhizobium genes involved in
  the formation of nitrogen-fixing nodules on legumes. The authors describe the use
  of molecular genetics to study the structure, function, and regulation of Rhizobium
  symbiotic genes, and how these genes contribute to the complex interaction between
  leguminous plants and Rhizobium bacteria.
