tldr: Charles Rundle Davidson was a skilled astronomer and instrumentalist who worked
  at the Royal Observatory, Greenwich, for over 41 years. He participated in eight
  eclipse expeditions, including the famous 1919 eclipse that confirmed Einstein's
  theory of relativity. Davidson also contributed significantly to stellar color photometry,
  publishing important observations with Martin and Greaves. His expertise in instrument
  design and adjustment made him a valuable asset to the Observatory.
