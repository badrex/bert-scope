tldr: In 1861, American explorer Paul Du Chaillu brought stuffed gorillas to England,
  sparking a heated debate among scientists and the public about the relationship
  between humans and apes. The controversy involved prominent figures like Richard
  Owen and T.H. Huxley, and played a role in shaping the understanding of evolution
  and biological classification at the time.
