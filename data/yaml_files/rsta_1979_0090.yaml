tldr: This article discusses the significant impact of light scattering studies in
  physics, chemistry, and biology since the discovery of the Raman effect in 1928.
  The advancements in technique and theory have extended the applications of light
  scattering to various fields. The use of laser sources has revolutionized the field,
  promising more precise measurements of molecular structures and dynamics, and new
  applications and knowledge.
