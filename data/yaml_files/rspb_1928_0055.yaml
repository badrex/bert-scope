tldr: The study investigates the adrenal cortex in mice and its relation to the gonads.
  It examines the changes in the adrenal cortex during the oestrous cycle, pregnancy,
  and after gonadectomy. The research confirms and supplements previous observations
  about the histological changes in the adrenal cortex and its connection to the reproductive
  system.
