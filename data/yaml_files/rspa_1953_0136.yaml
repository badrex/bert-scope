tldr: The Forest Products Research Laboratory conducts research on wood and its derived
  products, including timber identification, wood structure analysis, and timber properties
  assessment. The lab focuses on understanding the environmental factors that influence
  wood formation and improving timber quality for specific purposes. Additionally,
  the lab works on timber seasoning, designing kilns, and assessing timber properties
  for various applications.
