tldr: The Royal Society held an annual meeting for the election of new fellows. The
  meeting also featured the presentation of a paper on the static diffusion of gases
  and liquids in plants, discussing its significance in natural processes. The paper
  later amended its title to "Static Diffusion of Gases and Liquids in Relation to
  the Assimilation of Carbon and Translocation in Plants."
