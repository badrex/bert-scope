tldr: Herbert William Richmond, a prominent geometer, passed away in 1948 at the age
  of 84. He was a Senior Fellow of King's College, Cambridge, where he resided for
  65 years. Richmond contributed significantly to algebraic geometry and held various
  positions in the mathematical community. He was also interested in music, natural
  sciences, and architecture, and had a strong passion for friendships with fellow
  academics.
