tldr: The author presents the findings of the botanical and zoological collections
  made during the Transit of Venus Expeditions in Kerguelen Island and Rodriguez.
  They discuss the 71 marine species of algae found in Kerguelen Island and their
  distribution around the island. The author also mentions the freshwater species
  and their habitats. The collections from Kerguelen Island include various forms
  of algae, some of which are unique to the island.
