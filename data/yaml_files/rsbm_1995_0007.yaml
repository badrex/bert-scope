tldr: Fergus William Campbell was a renowned neurosensory physiologist who made significant
  contributions to the field of human vision, particularly in the area of Fourier
  theory. He is remembered for his kindness, skill as an experimentalist, and his
  passion for discussing scientific ideas. His work in ophthalmology and collaboration
  with T.C.D. Whiteside led to advancements in understanding the depth of focus of
  the eye and the study of retinal vascularization in rats.
