tldr: The author describes two new species of tortoises discovered in Savannah and
  Alatamaha rivers. The first species, called the soft-shelled turtle, has a unique
  shell structure and is found in fresh water. The second species, named the tuberculated
  tortoise, has a distinctive appearance with tubercles covering its back and belly.
  Both species are analyzed in terms of their anatomy, habitat, and potential culinary
  value.
