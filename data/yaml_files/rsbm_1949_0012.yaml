tldr: Robert Robertson was a renowned explosives expert and versatile scientist. Born
  in 1869, he made significant contributions to the field of explosives and held various
  positions in academia and industry. His work on the recovery of acetone vapour from
  cordite manufacture and the Will test for measuring the rate of decomposition of
  gun-cotton had a lasting impact on the industry. Robertson's life was marked by
  his passion for science, education, and historical research.
