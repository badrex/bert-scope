tldr: This article discusses the tide observations made at Liverpool between 1774
  and 1792 by William Hutchinson. The author analyzes the data, comparing it to other
  tide observations and predictions, and highlights the importance of accurate timekeeping
  and local circumstances in understanding tidal phenomena.
