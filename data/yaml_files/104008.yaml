tldr: The author examines an ancient chirograph, a form of legal document, that conveys
  ownership of a part of a sepulchre from one family to another. The chirograph is
  written in Latin and dates back to 32 AD. The author provides a detailed analysis
  of the text, discussing the historical context, the language used, and the significance
  of the document in understanding Roman law and culture.
