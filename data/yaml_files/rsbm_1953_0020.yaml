tldr: Frederick Ernest Weiss was a prominent botanist born in 1865. He studied at
  Heidelberg Gymnasium and University College London before becoming a lecturer in
  botany at University College London. He later became a professor of botany at Owens
  College, Manchester, where he built a large and respected department. Weiss conducted
  research on the structure and development of plants, particularly those from the
  Coal Measures era, and inspired many students to pursue careers in botany.
