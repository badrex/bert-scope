tldr: The article discusses the progress and potential of viral vaccines in preventing
  infectious diseases in humans and animals. It highlights the success of vaccines
  against diseases like smallpox, poliomyelitis, and measles, and explores the prospects
  for new vaccines against viruses such as influenza, herpes, respiratory syncytial
  virus, rotavirus, and hepatitis A, B, and non-A/non-B. The article also reviews
  the development of an inactivated hepatitis B vaccine and its impact on public health.
