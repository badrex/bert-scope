tldr: This article examines the methods used to determine the measure of the Roman
  foot, discussing the limitations of existing foot-rules, sculptures, and other sources.
  The author proposes a new method of comparing the measures of ancient Roman buildings
  to find a common standard for the Roman foot. The article also provides a historical
  overview of the development of measurement standards and their impact on the accuracy
  of scientific discoveries.
