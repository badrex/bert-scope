tldr: This article pays tribute to C. T. Heycock, a pioneer in inorganic chemistry,
  and Sir Howard Grubb, a renowned astronomer and optical instrument maker. Heycock's
  work on alloys and metallurgy, along with his teaching and contributions to the
  University Chemical Laboratories, is celebrated. Grubb's dedication to constructing
  and improving large telescopes and optical instruments for observatories around
  the world is also recognized. Both individuals are remembered for their significant
  contributions to their respective fields.
