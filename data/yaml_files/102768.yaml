tldr: The author, P. Silvestre, provides an account of new books and manuscripts in
  Italy, focusing on the works of Malpighi, Borelli, and Valsalva. He discusses the
  state of scientific study after Malpighi's death, the upcoming publications on anatomy,
  botany, and the structure of glands, as well as the preparations of the human organ
  of hearing by Valsalva.
