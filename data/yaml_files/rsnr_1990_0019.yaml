tldr: This article discusses the establishment of the George Henry Lewes Trust by
  novelist George Eliot in 1879 to support the study of physiology in England. The
  trust provided funding for students to pursue research in physiology, and over the
  years, helped many eminent scientists in the field. The article examines the development
  and operation of the trust during its first 60 years and highlights its significant
  contributions to the advancement of physiology in Britain.
