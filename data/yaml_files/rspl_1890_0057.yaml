tldr: The Kew Committee's annual report covers the operations and findings of Kew
  Observatory in 1890, focusing on magnetic and meteorological observations. The Magnetic
  Sub-Committee discusses the future format of the appendices to the report, and the
  observatory's work on the Magnetic Survey of Great Britain and Ireland is highlighted.
  The report also covers various meteorological observations, including atmospheric
  pressure, temperature, and humidity, as well as the use of self-recording instruments
  and the Times' Weather Chart. Additionally, the report mentions the Fort William
  Observatory, solar and sidereal transit observations, and cloud photography experiments.
