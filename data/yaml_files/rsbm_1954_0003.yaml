tldr: Richard Higgins Burne was a renowned comparative anatomist and biologist, born
  in 1868. He was elected to the Royal Society in 1927 and made significant contributions
  to the fields of zoology and natural history. Burne worked as an anatomical assistant
  at the Museum of the Royal College of Surgeons of England, where he helped prepare
  a new catalogue of the Physiological Series and made important discoveries in the
  development of the nervous system of invertebrates. His life and work are remembered
  for their impact on the fields of comparative anatomy and biology.
