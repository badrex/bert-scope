tldr: The article is a biographical memoir of Subrahmanyan Chandrasekhar, a renowned
  astrophysicist who made significant contributions to the understanding of white
  dwarf stars and the study of quantum mechanics. Born in Lahore, Pakistan, Chandrasekhar
  studied at the University of Cambridge and later became a research associate at
  the Yerkes Observatory of the University of Chicago. He made groundbreaking discoveries
  in the field of astrophysics and was awarded the Nobel Prize in Physics in 1983.
  Apart from his scientific achievements, the article also highlights Chandrasekhar's
  love for literature, art, and his dedication to maintaining high standards in scientific
  research and writing.
