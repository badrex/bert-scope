tldr: The authors, Stephen Hales and Walter Bowman, describe their experiences and
  observations of an earthquake that occurred in East Molesey, Surrey, on March 14,
  1749-50. They discuss the nature of the shock, its effects on their homes, and the
  weather conditions preceding the event. They also compare the earthquake to previous
  ones they had experienced and reflect on the role of Providence in these events.
