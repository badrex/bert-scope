tldr: Harry Lambert Welsh was a renowned physicist who made significant contributions
  to molecular spectroscopy and intermolecular forces. He played a crucial role in
  the development of the Physics Department at the University of Toronto, supervising
  65 Ph.D. students who went on to make important contributions to research. Welsh's
  early interests in astronomy and music influenced his scientific career, and he
  maintained a passion for both throughout his life.
