tldr: This article discusses an unpublished work of Thomas Hobbes, written in 1645,
  which contains notes and refutations of various passages in Thomas White's "De mundo."
  The manuscript provides valuable insights into Hobbes' natural philosophy and his
  thoughts on the nature of the universe. The work is significant for understanding
  the historical context of scientific and philosophical debates during the 17th century.
