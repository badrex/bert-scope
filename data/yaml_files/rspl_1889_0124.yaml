tldr: This article discusses the preliminary findings on the lines of the spectrum
  of the Orion Nebula by J. Norman Lockyer. The author examines the relationship between
  the yard and the meter and shares updates on the measurements of the Shuckburgh
  scale. The findings contribute to the understanding of the Orion Nebula and its
  significance in astronomy.
