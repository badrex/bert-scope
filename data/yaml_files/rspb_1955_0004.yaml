tldr: The Microbiological Research Department, Ministry of Supply, focuses on assessing
  the potential dangers of deliberate pathogen dissemination and developing countermeasures.
  They conduct research on infectious diseases, studying factors that lead to their
  initiation and spread, and develop specific prophylactic and therapeutic measures.
  The department also investigates the effectiveness of enemy pathogen dissemination
  and explores the influence of pathogen particle size on infectivity.
