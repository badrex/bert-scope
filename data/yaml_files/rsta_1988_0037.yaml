tldr: This study examines the tides of the Atlantic Ocean between 60° N and 30° S,
  analyzing data from various coastal stations. The authors discuss the mapping and
  analysis of tidal phenomena, including the identification of harmonic constants
  and the impact of coastal features on tidal behavior. They also explore the potential
  for future research and improvements in tidal analysis.
