tldr: This article discusses the Rumford Fund, established by Sir Benjamin Thompson,
  Count Rumford, to award authors of significant discoveries or improvements in heat
  or light. It highlights the recipients of the Rumford Medal from the American Academy
  of Arts and Sciences and their contributions to science, including advancements
  in heat management, telescope manufacturing, and thermodynamical research.
