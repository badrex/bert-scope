tldr: The author investigates the transmission and inoculability of Spirillum Theileri,
  a microorganism causing disease in cattle. They discover that the disease can be
  transmitted from sick to healthy animals through infected blood and that ticks play
  a role in spreading the infection. The author also explores the effect of Spirillum
  on the animal's blood and the role of phagocytosis in combating bacterial invasion.
