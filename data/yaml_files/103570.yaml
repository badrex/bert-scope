tldr: This article describes the process of inoculating smallpox in New England and
  the subsequent treatment and recovery. The author, Henry Newman, explains the method
  of making incisions and applying variolous matter, as well as the management of
  symptoms during the recovery process. The article also highlights the success of
  this method in treating various health conditions, including women in childbed and
  those with long-running ulcers.
