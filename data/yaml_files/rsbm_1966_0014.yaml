tldr: Gordon Morgan Holmes was a renowned Irish neurologist and medical educator who
  made significant contributions to the study of the human nervous system. He worked
  at the National Hospital for Nervous Diseases for over three decades and served
  as a consultant during World War I. Holmes was a respected teacher and researcher,
  and his work in neurology and medical education earned him international recognition
  and numerous honors.
