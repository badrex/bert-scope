tldr: The President of the Royal Society, Sir Frederick Gowland Hopkins, pays tribute
  to the scientific achievements and contributions of various distinguished members,
  including Albert Brachet, Martinus Beijerinck, Albert Michelson, Shibasaburo Kitasato,
  Alfred Basset, Otto Beit, Alfred Mond, Charles Parsons, and William McIntosh. These
  individuals made significant advancements in embryology, bacteriology, physics,
  mathematics, medicine, and engineering.
