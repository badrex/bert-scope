tldr: This article discusses the life and contributions of William Brouncker, the
  first President of the Royal Society. Brouncker was a skilled mathematician who
  worked on problems related to the quadrature of the circle and the area under the
  rectangular hyperbola. He is best known for his continued fraction expansion, which
  was a significant achievement in early modern mathematics. Brouncker's dedication
  and service to the Royal Society helped establish it as a leading institution in
  the scientific community.
