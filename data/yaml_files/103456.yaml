tldr: James Kelly describes his findings while digging for marl in Ireland. He details
  the various strata encountered, including moss, gravel, leaves, clay, and shells.
  He also mentions discovering elk horns and other bones of these beasts in the same
  location. This letter provides a glimpse into the natural history and geology of
  Ireland during the 18th century.
