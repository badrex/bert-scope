tldr: In a letter to Dr. Hales, Lady Belcher reports an extraordinary event in Lake
  Ontario, where the water level rose and fell five feet and a half three times within
  half an hour. This phenomenon occurred near Fort Oswego, where General Shirley had
  stationed two thousand men. She wishes to provide a more detailed account of the
  event.
