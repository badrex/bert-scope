tldr: This paper by Benjamin Gompertz aims to improve methods for calculating mortality
  and life annuities. It extends and improves upon the work of Barrett and the late
  Mr. David Jones, providing easier methods for common purposes and capable of handling
  various difficulties in the calculation of property values. The author also discusses
  the impact of competition among assurance establishments on their interests and
  the assuring population.
