tldr: This article discusses the main Cenozoic volcanic episodes in Antarctica and
  examines their significance in relation to the tectonic processes that occurred
  in the region. It explores the volcanic activity in the South Sandwich Islands,
  South Shetland Islands, and other regions, and how they are related to the dynamic
  processes of plate tectonics and the evolution of the Earth's crust.
