tldr: Henry Stanley Raper was a renowned chemist and biochemist known for his pioneering
  work on fat metabolism and melanin formation. He made significant contributions
  to academic leadership and was well-respected for his integrity and kindness. Raper's
  career included positions at the University of Leeds, Lister Institute, and the
  University of Toronto, where he worked alongside influential scientists like Arthur
  Smithells, J.B. Cohen, and J.B. Leathes.
