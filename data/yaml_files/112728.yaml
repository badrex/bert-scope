tldr: The author describes the process of analyzing the mineral composition of meteorites,
  specifically the Busti aerolite that fell in India in 1852. They discuss the challenges
  of investigating meteorites and the methods used to identify and classify their
  minerals. The author also examines the properties and composition of Oldhamite,
  a mineral found in meteorites, and its implications for the formation of meteorites.
