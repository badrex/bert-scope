tldr: Hamilton Hartridge was a renowned eye physiologist and inventor, born in 1886.
  He was known for his mechanical inventions and his contributions to the field of
  eye physiology. Hartridge studied at King's College, Cambridge, and held various
  positions in the field of physiology throughout his career. He was also involved
  in the development of the Airship Construction Station during World War I and later
  became the first Director of the Medical Research Council's Unit in the Institute
  of Ophthalmology. Hartridge's life was dedicated to science, engineering, and his
  family.
