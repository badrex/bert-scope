tldr: This article discusses the life and work of Thomas Harriot, a significant scientist
  of the Renaissance era. Despite his contributions to fields such as astronomy, mathematics,
  and observations of celestial bodies, Harriot faced accusations of impiety and atheism.
  The author examines the reasons behind these hostile reactions and the impact on
  Harriot's reputation, highlighting the need for a thorough study of his unpublished
  work.
