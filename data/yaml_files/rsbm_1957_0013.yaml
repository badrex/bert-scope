tldr: William Wright Smith was a renowned botanist, educator, and administrator who
  made significant contributions to the study of plant taxonomy and the exploration
  of Indian and Himalayan flora. He served as Regius Professor of Botany and Regius
  Keeper of the Royal Botanic Garden in Edinburgh, and was also involved in the education
  of many students, inspiring them to appreciate the importance of botany and its
  practical applications.
