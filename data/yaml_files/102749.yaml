tldr: This article presents various recipes for making China varnishes, including
  Crude Varnish, oil of Wood, and other colored varnishes. The author, Dr. William
  Sherard, received these recipes from Jesuits in China and shared them with the Great
  Duke of Tuscany. The varnishes were presented to the Royal Society, and the ingredients
  are stored at Gresham College for those interested in improving the art of varnishing.
