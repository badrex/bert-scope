tldr: This volume contains the proceedings of a joint discussion meeting by the British
  Academy and the Royal Society on the early history of agriculture. The meeting explored
  economic and social conditions in early settlements in the Mediterranean and the
  Middle East where agriculture was practiced. The interdisciplinary discussions covered
  a wide range of studies on ancient farming cultures and their impact on archaeology
  and biology.
