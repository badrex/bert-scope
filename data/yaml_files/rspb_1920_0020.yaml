tldr: This obituary honors Frederick Du Cane Godman, a prominent zoologist and naturalist
  who made significant contributions to the fields of ornithology, entomology, and
  biogeography. Godman's lifelong partnership with Osbert Salvin led to the creation
  of the comprehensive work 'Biologia Centrali-Americana,' which documented the flora,
  fauna, and archaeology of Central America. His dedication to scientific research
  and his passion for natural history left a lasting impact on the field.
