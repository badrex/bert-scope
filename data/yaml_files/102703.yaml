tldr: The author describes several cases of women who had unusual hair and bone growth
  in their reproductive systems. These growths included balls of hair, bones, and
  teeth found in the uterus and ovaries. The author discusses the challenges of understanding
  how these substances got into and out of the women's bodies and the possible explanations
  for their occurrence.
