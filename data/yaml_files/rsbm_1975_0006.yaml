tldr: Edward Charles Dodds was a prominent medical biochemist who made significant
  contributions to the field throughout his career. He served as a President of the
  Royal College of Physicians and a Vice-President of the Royal Society. Dodds' work
  in medical biochemistry and his impact on the scientific community are celebrated
  in this biographical memoir.
