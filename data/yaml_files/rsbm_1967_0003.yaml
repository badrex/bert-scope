tldr: This article is a biographical memoir of John Henry Gaddum, a prominent pharmacologist
  and physiologist. It covers his family background, education, and career, including
  his work at the Welcome Research Laboratories and the National Institute for Medical
  Research. Gaddum made significant contributions to the field of pharmacology, particularly
  in the areas of drug antagonism and histamine-like substances in the human skin.
