tldr: This article is an obituary for H. F. Newall, an astronomer who made significant
  contributions to the field. Newall was an accomplished observer and organized the
  measurement of photographic plates with computing machines, improving the accuracy
  of astronomical measurements. He also played a crucial role in the establishment
  of the International Astronomical Union and was a dedicated member of his college
  community.
