tldr: The President's address at the Royal Society's anniversary meeting in 1935 remembers
  the notable scientists who passed away, including Sir Horace Lamb, Theobald Smith,
  and Sir Alfred Ewing. The address highlights their significant contributions to
  various fields, such as hydrodynamics, pathology, and metallurgy. It also mentions
  the achievements of Frederick Augustus Dixey, John James Rickard Macleod, and Sir
  Edward Sharpey-Schafer in their respective scientific domains.
