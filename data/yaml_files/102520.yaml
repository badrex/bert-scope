tldr: This article describes the observation of two boys who were bitten by a mad
  dog. The boys experienced various symptoms, including convulsive fits, fear of water,
  and acting like a dog. They were treated with antimony, mercurius vitae, and other
  remedies. The eldest boy fell ill again later, while the youngest remained well.
