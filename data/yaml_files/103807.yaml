tldr: A patient experienced severe abdominal pain and bloody urine for months. A surgeon,
  Mr. Robert Payne, discovered a fork inserted in the patient's anus. The surgeon
  successfully removed the fork, which was 6.5 inches long, through a surgical procedure.
  The patient's pain ceased after the fork's removal, and they were expected to recover
  well.
