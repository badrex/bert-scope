tldr: Arthur Smith Woodward was a renowned British palaeontologist, born in 1864.
  He made significant contributions to the study of extinct fishes and worked at the
  British Museum. His career took him on numerous research trips across Europe, Russia,
  and North America, where he examined specimens and collections of fossils. Woodward
  was a skilled linguist and became friends with many prominent palaeontologists of
  his time.
