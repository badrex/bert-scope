tldr: This article discusses the challenges faced by the cereal grain trade in the
  United Kingdom due to the increasing number of cereal varieties. It explains how
  electrophoresis, a technique that identifies the variety of cereals, has become
  crucial for ensuring the quality of grains supplied to millers. The article also
  highlights the impact of the Common Agricultural Policy on the use of home-grown
  cereals and the importance of variety selection for farmers.
