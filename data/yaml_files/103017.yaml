tldr: The author, Ralph Thoresby, shares the discovery of a Roman inscription found
  in York. The inscription is dedicated to the Genius, or tutelary deity, of the place.
  Thoresby discusses the history and significance of the Roman monument, as well as
  the customs of deifying genii and assigning gods for the protection of cities in
  ancient times. He also mentions various medals and their inscriptions related to
  these practices.
