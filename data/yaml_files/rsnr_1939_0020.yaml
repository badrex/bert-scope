tldr: This article discusses the history of the Royal Society and its record publications.
  It covers the evolution of the Record of the Royal Society, from its first edition
  in 1897 to the fourth edition published in 1939. The article highlights the changes
  in the Society's administration, responsibilities, and funds over the years, as
  well as the portraits of notable fellows included in the editions.
