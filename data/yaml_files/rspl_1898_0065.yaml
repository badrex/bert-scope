tldr: In 1898, a team of astronomers led by W. H. M. Christie and H. H. Turner observed
  the total solar eclipse in Sahdol, Central India. They conducted various experiments
  and took photographs to study the sun's corona and prominences. The team faced challenges
  with the weather and equipment but managed to gather valuable data and insights
  during the eclipse.
