tldr: The article discusses the evidence for high energy gamma-ray emission from the
  Orion Nebula, based on COS-B satellite observations. The data analysis reveals a
  structured excess, marking the first clearly extended source of celestial gamma-rays
  coinciding with a known astronomical object.
