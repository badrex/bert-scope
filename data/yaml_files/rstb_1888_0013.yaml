tldr: The author investigates the early development of the pericardium, diaphragm,
  and great veins in mammals, focusing on Babbit embryos. They describe the formation
  of the heart and its connection to the pharynx and the development of the vitelline
  veins. The study also discusses the mesocardium and its role in the formation of
  the pericardium.
