tldr: This article discusses the concept of ritualization in animal and human behavior,
  focusing on the ethological approach and its methods. The authors explain the importance
  of understanding the evolution of ritualization in both biological and cultural
  spheres, as well as the significance of studying coordinated motor patterns in species.
  They emphasize the need for a historical and teleonomic approach to understanding
  behavior and the importance of considering the organism as a systemic whole.
