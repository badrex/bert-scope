tldr: This article discusses the rapid growth of aquaculture in the 1980s, exploring
  its potential impact on food supply, economic growth, and environmental sustainability.
  It examines the challenges of species selection and the criteria that influence
  this choice, as well as the role of advanced technology in the development of aquaculture.
  The article also highlights the importance of considering both short-term profit
  and long-term protein supply in the cultivation of aquatic organisms for food.
