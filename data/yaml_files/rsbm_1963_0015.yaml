tldr: This biographical memoir recounts the life of Hugh Hamshaw Thomas, a prominent
  paleobotanist and botanist, who made significant contributions to the study of fossil
  plants and the development of Downing College at Cambridge University. Thomas was
  born in Wrexham, Denbighshire, and educated at Downing College, where he studied
  under influential figures such as A. C. Seward and Robert Newstead. Throughout his
  career, Thomas conducted extensive research on fossil plants, particularly those
  found in the Jurassic period, and made important discoveries about plant anatomy
  and ecology. He also played a significant role in the growth and development of
  Downing College, serving as President of the Hockey Club and contributing to the
  college's academic and social life.
