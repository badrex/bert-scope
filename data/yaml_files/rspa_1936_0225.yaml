tldr: The President's address at the Royal Society's anniversary meeting in 1936 commemorates
  the lives and significant contributions of Richard Tetley Glazebrook, Percy Carlyle
  Gilchrist Thomas, Stewart Ranken Douglas, James Hartley Ashworth, and Ivan Petrovich
  Pavlov. These individuals made substantial impacts in various fields, including
  physics, zoology, and medical research.
