tldr: This article presents a detailed analysis of water-table movements and soil
  structure on a 70-acre farm in Egypt. The study examines the effects of surface
  geology, hydrology, irrigation, and drainage on the water-table movements. The findings
  have implications for understanding soil-variation and improving agricultural practices
  in the region.
