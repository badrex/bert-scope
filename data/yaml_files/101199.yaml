tldr: Edmond King conducted experiments on blood transfusion between animals, successfully
  transferring blood from a calf into a sheep without opening any arteries. The sheep
  recovered well after the transfusion, demonstrating the potential for blood transfusion
  in medical treatments. This experiment marked a significant advancement in the understanding
  of blood circulation and transfusion.
