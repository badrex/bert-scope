tldr: This article discusses the phenomenon of substances expanding when becoming
  solid due to refrigeration. It highlights the unique case of water expanding when
  freezing and explores whether other substances may exhibit similar behavior. The
  author reviews past inquiries on this subject and presents findings on substances
  like cast iron, bismuth, antimony, silver, mercury, and gold.
