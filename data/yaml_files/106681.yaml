tldr: The author, Joseph Piazzi, shares the results of his calculations based on observations
  of the solar eclipse that occurred on June 3, 1788. He discusses the accuracy of
  these observations and their contribution to determining the longitude of various
  locations, including Dublin, Mitau, and Perinaldo. Piazzi also compares his findings
  with other methods and astronomical tables, highlighting the importance of accurate
  observations for improving geographical knowledge.
