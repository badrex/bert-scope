tldr: This article presents a summary of meteorological observations recorded between
  1731 and 1735, including data on barometers, thermometers, and rainfall from various
  locations. The author, Geo. Hadley, discusses the methods and contents of the diaries,
  as well as the instruments used for observation. The data can be used for further
  analysis and comparison of weather patterns and climate trends.
