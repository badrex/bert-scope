tldr: The article recounts the early days of dislocation physics, focusing on the
  contributions of F. R. N. Nabarro and Sir Nevill Mott. It discusses their work on
  dislocation theory, crystal defects, and the development of the field in Bristol
  during the 20th century. The authors also mention their collaborations with other
  scientists and the impact of their research on the understanding of material properties.
