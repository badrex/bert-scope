tldr: Henry Woods was a prominent geologist and palaeontologist who made significant
  contributions to the study of Cretaceous rocks and their fauna. He worked at Cambridge
  University and was known for his caution and focus on established facts in morphology
  and distribution. Woods authored several editions of the influential book 'Palaeontology;
  Invertebrate,' which helped shape the teaching of palaeontology in the early 20th
  century.
