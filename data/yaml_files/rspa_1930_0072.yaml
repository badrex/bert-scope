tldr: The article is an obituary for Henry John Horstman Fenton, a prominent chemist
  and educator. Fenton made significant contributions to the fields of organic and
  physical chemistry, including the discovery and investigation of dihydroxymaleic
  acid. He was an influential teacher at King's College, London, and the University
  of Cambridge, known for his engaging lectures and stimulating discussions that encouraged
  students to think critically and independently.
