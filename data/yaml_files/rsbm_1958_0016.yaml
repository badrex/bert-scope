tldr: John Beresford Leathes was a prominent figure in medical research and education,
  specializing in physiology and biochemical research. He made significant contributions
  to the understanding of metabolism, fats, and the liver's role in metabolism. Leathes
  was also a dedicated teacher and played a crucial role in breaking down barriers
  between preclinical and clinical studies, influencing medical education throughout
  his career.
