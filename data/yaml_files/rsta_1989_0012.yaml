tldr: The article discusses the development of the interaction between statistics
  and standardization from 1932 to the present day, focusing on the role of statistical
  methods in improving industrial quality and productivity. It highlights the importance
  of standards and the use of statistics in various aspects of quality management,
  including control charts, acceptance sampling plans, and reliability studies. The
  article also emphasizes the need for international cooperation in developing international
  standards for the application of statistics in industry.
