tldr: This article presents a catalogue of double stars, including those that are
  treble, double-double, quadruple, double-treble, and multiple, by Mr. Herschel.
  The author provides details on the names, colors, distances, and angles of position
  of the stars, as well as the dates when they were first observed. The catalogue
  is an early step in understanding and classifying double stars, which is essential
  for astronomical research and observations.
