tldr: Frederick William Carter was a pioneering engineer and mathematician who contributed
  significantly to the development of the electrical engineering industry. He worked
  for the General Electric Company in America and the British Thomson-Houston Company
  in England, where he advised on and worked on various electrical traction projects.
  Despite facing challenges in teaching, Carter's expertise in engineering and mathematics
  made him a valuable consultant and engineer throughout his career.
