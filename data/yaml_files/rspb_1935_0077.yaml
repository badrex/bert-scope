tldr: This article clarifies the principles and procedures of formaldehyde, alcohol,
  and acetone titrations, addressing misunderstandings in the methods used for determining
  amino and carboxyl groups in various substances. It emphasizes the importance of
  defining initial and end-points in titration results and distinguishes between two
  common titration procedures for different analytical purposes.
