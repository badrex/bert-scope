tldr: This article contains corrections for previous publications in the Proceedings
  of the Royal Society of London. Series B - Biological Sciences. It discusses the
  thickness of myelin sheaths in normal and regenerating peripheral nerve fibers and
  the time required for diffusion in relation to muscle processes.
