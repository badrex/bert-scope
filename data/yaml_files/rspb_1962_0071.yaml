tldr: This article discusses the history of vitamins in nutrition, focusing on the
  contributions of Sir Frederick Gowland Hopkins. Hopkins discovered that certain
  nutrients, now known as vitamins, are essential for growth and health. His work
  led to the establishment of the field of biochemistry and the recognition of the
  importance of vitamins in human nutrition.
