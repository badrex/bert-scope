tldr: This article discusses recent advancements in air pollution measurement techniques,
  focusing on the development of instruments for monitoring and controlling air pollution.
  The author highlights the importance of understanding plume behavior from tall chimneys
  and the use of high-speed recording devices for sulfur dioxide concentration and
  plume height. The article also emphasizes the need for appropriate averaging times
  in measurements and the significance of integrating times for different types of
  pollution complaints.
