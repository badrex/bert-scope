tldr: The 1899 Anniversary Meeting of the Royal Society took place on November 30th.
  The President's Address and the Council Report were presented, along with the details
  of the government grant and trust funds. A list of received presents was also shared,
  and thanks were given for them. The President announced the appointment of Vice-Presidents
  for the upcoming year. Several papers were read during the meeting.
