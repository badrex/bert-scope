tldr: Charles Frederick Cross was a pioneering chemist who devoted his life to cellulose
  technology. He discovered viscose, which made artificial silk possible and led to
  the creation of textiles from wood cellulose. Cross's work also contributed to the
  development of paper manufacturing and viscose films. His achievements in cellulose
  technology and artificial silk have had a lasting impact on various industries.
