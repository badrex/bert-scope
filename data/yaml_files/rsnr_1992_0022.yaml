tldr: The article discusses the discovery of a copy of Isaac Newton's first edition
  of 'Philosophiae naturalis principia mathematica' in Russia, which was believed
  to be annotated by David Gregory. The copy was donated to the Soviet Academy of
  Sciences by the Royal Society of London in 1943 and is of great interest to historians
  of science due to its historical significance and the annotations it contains.
