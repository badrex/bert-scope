tldr: The author examines rock samples collected from the Andes of Ecuador by E. Whymper.
  They focus on the rocks from Pichincha, a dormant volcano, and analyze their microscopic
  structure. The author describes various minerals and rock types found in the samples,
  providing insights into the geological history of the region. This study contributes
  to the understanding of the Andes' volcanic activity and the formation of rocks
  in the area.
