tldr: This article examines an Egyptian mummy, analyzing its anatomy and the process
  of embalming. The mummy is determined to be a female of about fifty years old, who
  suffered from ovarian dropsy. The author provides insights into the methods of embalming,
  including the removal of internal organs, the use of quicklime, and the application
  of bandages with resin and wax.
