tldr: The article is an obituary for Sir William Huggins, a past President and distinguished
  Fellow of the Royal Society. Huggins was a pioneer in the field of astrophysics,
  applying the spectroscope to the analysis of starlight and making important discoveries
  in the field. His work laid the foundation for modern astrophysics and expanded
  our understanding of the composition of stars, including the sun.
