tldr: This article presents detailed microscopical drawings and observations of the
  human eye's anatomical structure by Sir Everard Home. It discusses the ciliary processes,
  choroid coat, iris, and lens capsule, as well as the role of the nigrum pigmentum
  in eye function. The article also mentions the marsupium and its vascular membrane,
  as well as the presence of lymphatic vessels in the choroid coat.
