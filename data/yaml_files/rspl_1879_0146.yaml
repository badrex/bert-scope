tldr: The Royal Society held an annual meeting for the election of new fellows in
  June 1880. Dr. Allen Thomson and Sir James Paget were nominated as scrutators to
  assist the secretaries in examining the lists. The votes of the fellows present
  were collected, and the candidates were declared duly elected into the society.
