tldr: This article discusses the chemotherapeutic research conducted at Imperial Chemical
  (Pharmaceuticals) Limited in Manchester. It highlights the history and development
  of the organization, the collaboration between chemists and biologists, and the
  various research topics they have explored, such as sulphonamide drugs and antiprotozoal
  drugs. The article emphasizes the importance of teamwork, interdisciplinary collaboration,
  and the connection between the pharmaceutical and dyestuffs industries.
