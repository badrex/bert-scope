tldr: The author, Alexander J. Ellis, presents an improved bimodular method for calculating
  logarithms using a positive numerical radix. This method allows for the calculation
  of natural logarithms and logarithms to any base and number of decimal places. The
  author also provides a summary of previous methods for calculating logarithms chronologically
  arranged.
