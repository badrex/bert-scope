tldr: Alfred Gibbs Bourne was a distinguished zoologist and educator who made significant
  contributions to the fields of zoology and education in India. He conducted research
  on various organisms, including annelids and leeches, and played a crucial role
  in establishing biology as a subject in Indian educational institutions. Bourne
  also contributed to the development of educational reforms and served in various
  administrative positions throughout his career.
