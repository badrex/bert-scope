tldr: This article presents a list of books added to the Radcliffe Library, Oxford
  University Museum, during 1878. It also includes notes on the collection of coins
  and medals at the Pennsylvania Museum, Philadelphia, and scientific results from
  the Second Yarkand Mission, based on the collections and notes of Ferdinand Stoliczka.
  Additionally, instructions for observing the total solar eclipse of July 29, 1878,
  are provided, and an obituary for Woodcroft (Bennet), F.R.S., is reprinted from
  the Engineer.
