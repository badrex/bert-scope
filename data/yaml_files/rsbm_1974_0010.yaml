tldr: The article discusses the life and work of Ronald Holroyd, a prominent figure
  in fuel technology and coal hydrogenation. Holroyd dedicated his career to finding
  alternative liquid fuels based on coal, aiming to reduce dependence on Middle East
  oil. His research on coal hydrogenation and the development of more efficient catalysts
  led to significant advancements in the field, though his work faced challenges due
  to the availability of cheap Middle East oil. His contributions to fuel technology
  and the pursuit of alternative energy sources are remembered and celebrated in this
  biographical memoir.
