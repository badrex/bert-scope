tldr: The author, M. J. Berkeley, describes the botanical and zoological collections
  made in Kerguelen's Land and Rodriguez during the Transit of Venus Expeditions in
  1874-75. The article focuses on the fungi collected in Kerguelen Island, their growth
  patterns, and their habitats. Berkeley discusses the various species found, their
  similarities to other fungi, and their differences in attachment modes and habitats.
