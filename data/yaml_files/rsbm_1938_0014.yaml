tldr: The obituary of Sir Grafton Elliot Smith, a renowned neurologist and Egyptologist,
  highlights his significant contributions to the fields of brain anatomy and ancient
  Egyptian studies. Smith's research focused on the mammalian brain, particularly
  the cerebral commissures, and he played a crucial role in the anatomical analysis
  of ancient Egyptian human remains. His work has left a lasting impact on both neurological
  and Egyptological research.
