tldr: The author discusses the history and development of units and standards, focusing
  on the legal and conventional authorities that govern them. They explore the international
  organizations responsible for maintaining these standards, such as the Conference
  Generale des Poids et Mesures and the Comite International des Poids et Mesures.
  The author also examines the specific standards of length, mass, and electricity
  in Britain and their legal definitions, as well as the challenges and improvements
  in their implementation.
