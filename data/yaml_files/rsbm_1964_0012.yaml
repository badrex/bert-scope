tldr: David Keith Chalmers MacDonald was a talented physicist who made significant
  contributions to the fields of radar technology, superconductivity, and low-temperature
  physics. He worked on problems related to noise in radar signals, resistivity of
  metals at low temperatures, and the properties of metal ammonia solutions. MacDonald's
  innovative work and experimental skills led to important discoveries in his field,
  and he was a dedicated and passionate researcher.
