tldr: This article describes a case study of a successful high apparatus operation
  to remove a large bladder stone in a patient. The author, Claud. Nic. le Cat, discusses
  the challenges faced during the operation and the steps taken to remove the stone
  using the high apparatus method. The patient recovered well after the operation,
  and the author shares details of the post-operative care and treatment.
