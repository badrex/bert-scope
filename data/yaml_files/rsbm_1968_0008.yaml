tldr: The article is a biographical memoir of Arthur Thomas Doodson, a pioneering
  mathematician and scientist who made significant contributions to the fields of
  applied mathematics, oceanography, and statistics. Born in 1890, Doodson overcame
  personal challenges, including deafness, to become a leading figure in his time.
  His work on the dynamics of ocean tides, statistics, and ballistics had a lasting
  impact on the scientific community.
