tldr: This article narrates a severe thunderstorm and lightning accident that occurred
  in Leedes on April 27, 1700. A lightning bolt struck a cottage, causing damage to
  the interior and injuring several people. One victim, Thomas Lambert, was found
  with his skin burnt black and hard like parchment. The author, Ralph Thoresby, shares
  this account as a rare and remarkable event.
