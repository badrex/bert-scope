tldr: Vincent Charles Illing was a renowned petroleum geologist who established and
  developed the department of petroleum geology at the Royal School of Mines in London.
  His studies on the occurrence of oil and gas combined academic research with practical
  exploration and exploitation, making him a unique figure in British geology. Illing's
  work laid the foundation for the study of petroleum geology and its applications
  in various parts of the world.
