tldr: Archibald Edward Russell was a pioneer of aviation who worked on early biplanes
  and later became a key figure in the development of the supersonic Concorde. He
  made significant contributions to the field of structural design and was recognized
  for his expertise in establishing design data for new structural forms. Russell's
  work in aviation led to advancements in aeronautics and the development of long-life,
  fail-safe structures.
