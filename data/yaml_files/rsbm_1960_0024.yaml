tldr: This biographical memoir recounts the life of Alfred Charles Glyn Egerton, a
  prominent figure in the scientific community during the late 19th and early 20th
  centuries. Born into a family with a rich scientific heritage, Egerton pursued his
  passion for science and made significant contributions to the field of chemistry.
  He studied at Eton College and University College, working under notable scientists
  such as Thomas Cunningham Porter and Sir William Ramsay. Throughout his life, Egerton
  maintained a balance between his scientific pursuits and his involvement in public
  service, serving as an instructor at the Royal Military Academy, Woolwich, and contributing
  to various scientific organizations, including the Royal Society.
