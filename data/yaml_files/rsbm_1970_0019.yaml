tldr: The article is a biography of Alfred John Sutton Pippard, a prominent civil
  engineer and researcher. Born into a family of builders and craftsmen, Pippard showed
  an early interest in studies and pursued a career in civil engineering. He worked
  on various projects, including the design of a steel frame for a warehouse and difficult
  foundation constructions. Pippard made significant contributions to the field of
  stress analysis and aeroplane structures during World War I, working for the Admiralty
  and later the Air Ministry. His work improved aircraft safety and advanced structural
  science. Pippard was awarded the M.B.E. for his contributions and held various positions
  in academia and research throughout his career.
