tldr: In this article, John Longfield shares his astronomical observations and the
  process of determining the longitude of Cork, Ireland. He discusses the instruments
  he used, including a transit instrument, equal altitude instrument, and astronomical
  clocks. Longfield also shares his experience with Smeeaton's hygrometer and its
  limitations. Finally, he compares his observations with those made at the Royal
  Observatory at Greenwich to determine the longitude of Cork.
