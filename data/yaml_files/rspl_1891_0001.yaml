tldr: 'The Annual Meeting for the Election of Fellows in the Royal Society took place
  on June 4, 1891. Sir Erasmus Ommanney and Professor Meldola were nominated as Scrutators
  to help the Secretaries examine the lists of candidates. The following candidates
  were elected into the Society: Anderson, William and Tizard, Capt. Thomas Henry,
  R.N. The Society expressed their gratitude to the Scrutators.'
