tldr: The author presents various anatomical and medical-chirurgical observations
  on tumors, preternatural findings in atheromas, and other curious preparations.
  He discusses the structure of the brain, the function of the liver and spleen, the
  development of insects within bones, and the separation of the epidermis for public
  demonstrations. The author also addresses the colors of the skin, the ossification
  of bones, and the structure of the stomach and intestines.
