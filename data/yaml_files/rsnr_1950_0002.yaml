  particularly Henry Stubbe, Robert Cross, and Joseph Glanvill. Stubbe supported Cross,
  while Glanvill was a Fellow of the Royal Society. The disagreements were fueled
  by differing views on science, philosophy, and the role of the Royal Society in
  the scientific community.
