tldr: This article discusses the significance of astronomy in ancient societies and
  its impact on history. It explores the possibility of an astronomical culture in
  non-literate societies and the potential for cross-disciplinary collaboration between
  scientists and historians. The author highlights the achievements of ancient proto-scientists
  and the importance of recognizing their contributions to our understanding of the
  past.
