tldr: This obituary honors the life and work of Prof. David James Hamilton, a renowned
  pathologist who made significant contributions to the fields of pathology, bacteriology,
  and medical research. Hamilton's work focused on various aspects of disease, including
  lung conditions, the central nervous system, and the relationship between heredity
  and disease. He also conducted important research on braxy and louping-ill diseases
  in sheep, which had implications for human health and agricultural economics. Hamilton's
  dedication to teaching and his influential textbook on pathology are also highlighted
  in this tribute.
