tldr: This article provides a detailed description and analysis of the manuscripts
  of Nicolaus Mercator, a 17th-century mathematician and astronomer. The manuscripts,
  found in Sheffield University Library, offer valuable insights into Mercator's life,
  work, and correspondence with other notable figures of the time. The article highlights
  Mercator's contributions to mathematical and astronomical fields, as well as his
  personal struggles to make a living. The manuscripts also provide potential leads
  for locating additional Mercator manuscripts.
