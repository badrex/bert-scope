tldr: In February 1756, Mons. Grovestins, Master of the Horse to the Prince of Orange,
  experienced an earthquake in the Hague. The earthquake was also felt in Maestricht
  and Utrecht. This event highlights the impact of natural disasters on communities
  during that time period.
