tldr: The author examines the development and structure of the electric organ in the
  skate, comparing it to the electric organ of the torpedo. They describe the different
  layers and components of the electric organ in the Gray Skate and discuss the similarities
  and differences between the organs in various species of skate. The author also
  explores the evolutionary and developmental aspects of the electric organ, including
  its origin and potential functions.
