tldr: This article provides a detailed account of John Evelyn's life, his interests
  in the visual arts, natural science, and his involvement with the Royal Society.
  Evelyn was an inquisitive and observant man who contributed to various commissions
  and served in different capacities during his lifetime. His most notable work, "Sylva,"
  a discourse on forest trees and timber propagation, was published by the Royal Society
  and became a significant contribution to the field of natural science.
