tldr: Arthur Willey was a prominent zoologist who conducted extensive research on
  the embryology of the Nautilus. Despite facing numerous challenges and setbacks
  during his expeditions to the East Indies and New Guinea, Willey's determination
  and passion for zoology led him to make valuable contributions to the field. His
  work on Nautilus, Ctenoplana, and other species, as well as his books on convergence
  in evolution and Darwinism, established him as a respected figure in the scientific
  community.
