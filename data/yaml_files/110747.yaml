tldr: Gideon Algernon Mantell describes a remarkable fossil turtle, Emys Benstedi,
  discovered in a quarry of the lower chalk formation in Kent. The fossil includes
  the carapace, sternal plates, vertebrse, ribs, and coracoid bones. The turtle is
  closely related to the common European Emys and has both fluviatile and lacustrine
  characteristics.
