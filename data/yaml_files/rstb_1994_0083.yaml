tldr: 'This article discusses the measurement and estimation of biodiversity, focusing
  on the molecular level and the three domains of life: Archaea, Bacteria, and Eucarya.
  The author reviews the results of molecular sequence studies and their implications,
  highlighting the immense microbial world and its fundamental role in biological
  processes. The article also addresses the controversy surrounding the root of the
  universal tree of life and the classification of microbial groups.'
