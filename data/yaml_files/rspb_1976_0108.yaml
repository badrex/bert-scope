tldr: This article discusses the importance of developing new contraceptives tailored
  to the needs of developing countries and addresses the unmet needs in contraceptive
  development. It highlights the need for a specialized public sector mechanism to
  undertake the various activities associated with product development and introduction
  of new technology into family planning programs. The article also outlines the three
  main phases of the contraceptive development process and identifies four areas requiring
  greater attention.
