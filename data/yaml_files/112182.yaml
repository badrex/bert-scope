tldr: This article discusses the author's method for testing chronometers used in
  the Mercantile Marine, focusing on the impact of temperature on their accuracy.
  The author explains how his hot-air apparatus allows for efficient testing in just
  five weeks, and provides examples of the results obtained. The article highlights
  the importance of detecting errors in chronometers and supplying corrections to
  mariners, as well as the potential for testing a large number of chronometers simultaneously.
