tldr: The article discusses the history and evolution of the Royal Society's Anniversary
  Dinner, a tradition that has been in place since the Society's founding. The dinner
  has evolved over time in terms of the number of attendees, the location, and the
  social customs surrounding the event. The dinner has served as a way for Fellows
  to dine together and discuss matters of common interest, reflecting the diverse
  membership of the Royal Society.
