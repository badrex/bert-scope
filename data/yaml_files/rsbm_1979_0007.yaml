tldr: James Craigie was a prominent microbiologist who contributed significantly to
  the development of virology and bacteriology in Canada. His research focused on
  vaccinia, variola, and typhoid, leading to advancements in understanding viral antigens,
  antibodies, and bacterial flagella. Craigie's work on bacteriophages and their application
  in typing typhoid strains proved to be of great epidemiological value. He also contributed
  to the study of poliomyelitis and typhus during World War II, working on vaccines
  and other research projects.
