tldr: John Alexander Fraser Roberts was a pioneer in medical genetics and a founding
  father of clinical genetics. He made significant contributions to the understanding
  of complex traits, blood groups, and disease, and was a leader in human genetics.
  His work on genetic counselling, diagnosis, and prenatal diagnosis helped improve
  medical services and the practical application of genetic knowledge.
