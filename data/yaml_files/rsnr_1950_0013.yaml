tldr: The article discusses the establishment of the Scientific Relief Fund by the
  Royal Society in 1859, which aimed to provide financial assistance to scientists
  and their families in need. The fund was proposed by John Peter Gassiot and supported
  by members of the Philosophical Club. The article also outlines the administration
  and changes made to the fund over the years, including the selection of a committee
  to manage the distribution of funds.
