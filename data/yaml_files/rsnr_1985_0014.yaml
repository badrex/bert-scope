tldr: This issue of Notes and Records of the Royal Society of London contains corrigenda
  for several articles, including corrections to the biography of Georg Christoph
  Lichtenberg and updates on the history of trades and free radical chemistry. The
  editors express their gratitude to those who helped identify and address errors
  in the original publications.
