tldr: This article discusses the University of Oxford's publication of Euclid's works,
  including the Elements, Data, and other mathematical tracts. It examines the authenticity
  of each work, provides a description of the contents, and offers insights into the
  historical context of Euclid's contributions to mathematics. The article also highlights
  the role of Dr. Gregory and Sir Henry Savil in preserving and annotating these works.
