tldr: This article discusses a sudden rise and fall of the sea in the Dock-yard Creek,
  Malta, observed on the 21st and 25th of June, 1843. The author, S. Napier, reports
  the oscillations in the water level and the inability to assign a specific cause
  for these extraordinary events.
