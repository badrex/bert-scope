tldr: The author attempts to explain a Punic inscription discovered in Malta, providing
  a translation and analysis of its meaning. The inscription discusses the burial
  of an upright man, Hannibal's son, in a long-lasting, secure resting place. The
  author also presents a possible alphabet derived from the inscription, containing
  seventeen Punic literary characters used in Malta.
