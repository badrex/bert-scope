tldr: Oliver Graham Sutton was a distinguished applied mathematician and science administrator,
  known for his work on atmospheric diffusion and boundary layer turbulence. He directed
  the Meteorological Office from 1953 to 1965 and made significant contributions to
  the understanding of atmospheric turbulence and dispersion. Sutton's research led
  to the development of new theories and approaches in the field of atmospheric science,
  and he played a crucial role in advancing scientific organization and administration.
