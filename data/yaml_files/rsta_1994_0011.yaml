tldr: This article reviews the experimental goals, energy range, and detection techniques
  for high energy neutrino astronomy. It discusses various detection methods, such
  as Cherenkov radiation, air shower detection, radio detection, and acoustic detection.
  The article also summarizes the current projects and their capabilities in high
  energy neutrino astronomy, including DUMAND, AMANDA, and others. These projects
  aim to detect cosmic high energy neutrinos and explore their potential for studying
  astrophysical sources and various physics phenomena.
