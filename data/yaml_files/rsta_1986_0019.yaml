tldr: This article discusses the influence of major crustal lineaments on the geological
  history of the continental lithosphere. The authors pay tribute to Janet V. Watson,
  who played a significant role in organizing a meeting to discuss this topic. They
  emphasize the importance of studying poorly understood subjects and the precision
  of thought and expression that characterized Watson's work.
