tldr: The article discusses the shift from first-generation appropriate technology,
  which focused on small-scale experiments, to the second generation, where national
  governments, industrial firms, and research institutions play a significant role.
  The author highlights the challenges and opportunities of this transition, including
  the need for a large research and development effort to develop new appropriate
  technologies and the importance of international cooperation in promoting sustainable
  development.
