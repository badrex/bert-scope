tldr: In 1497, Edinburgh experienced a venereal disease outbreak that alarmed the
  town's council and King James IV. The author shares a proclamation from the king,
  detailing measures to control the spread of the disease and provide care for those
  affected. This historical account sheds light on the public health response to infectious
  diseases in the 15th century.
