tldr: Gerhard Domagk, a notable figure in medical science, discovered that a synthetic
  red dye could effectively treat bacterial infections in mice. This groundbreaking
  experiment led to the development of Prontosil, a drug that revolutionized the treatment
  of various bacterial infections in humans. Domagk's work paved the way for further
  advancements in chemotherapy and earned him the Nobel Prize for Medicine in 1939.
