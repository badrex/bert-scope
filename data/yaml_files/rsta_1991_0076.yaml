tldr: The OPAL experiment at CERN's Large Electron Positron Collider presents the
  performance of its detector during the year 1990. The paper discusses the central
  tracking detector, electromagnetic calorimeter, and total visible energy measurement.
  The detector's resolutions, particle identification, and energy/momentum ratios
  are analyzed, showcasing its capabilities in particle physics research.
