tldr: Henry George Lyons was a talented geologist and Egyptologist who made significant
  contributions to the fields of geology, archaeology, and surveying. He organized
  the Geological Survey of Egypt and played a crucial role in the preservation of
  the Philae temples. Lyons also led the Cadastral and Topographical Survey, which
  was essential for the Egyptian economy. His work and dedication to science earned
  him recognition and respect from the scientific community.
