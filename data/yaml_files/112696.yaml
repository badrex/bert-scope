tldr: The author, John Wood, examines various muscular varieties in the human neck,
  shoulder, and chest, and their homologies in mammals. He discusses the occipito-scapular,
  levator claviculce, and cleido-occipital muscles, as well as their transitional
  forms and connections to other muscles. The study includes observations from numerous
  animals and references to previous anatomists' work.
