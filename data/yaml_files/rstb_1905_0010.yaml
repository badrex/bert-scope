tldr: The author examines the fossil flora of the Culm Measures in North-west Devon,
  focusing on the Upper Carboniferous horizon represented in the area. They collected
  plant remains from the coal-bearing strata near Bideford, which are part of the
  Upper Culm Measures. The study aims to determine the age of the beds and provide
  insights into the fossil plants found in the region.
