tldr: This article discusses the development of international law and ocean governance
  in relation to the deep sea floor. It highlights the challenges faced by the third
  United Nations Conference on the Law of the Sea in reaching a global agreement on
  the limits of coastal states' rights and the exploration and exploitation of the
  deep seabed. The article also explores the evolution of maritime law and the impact
  of state practices on traditional concepts of freedom of the seas. It covers topics
  such as the territorial sea, the continental shelf, the high seas, and fishing and
  conservation of living resources. The article concludes by discussing the procedural
  challenges faced by the Conference and the progress made in establishing a comprehensive
  treaty for ocean governance.
