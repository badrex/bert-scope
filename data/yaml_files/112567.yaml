tldr: This article is an obituary for two fellows of the Royal Society, Dr. Benjamin
  Guy Baeington and Dr. William Thomas Brand. Baeington was a physician and medical
  researcher who made significant contributions to the study of blood and the development
  of laryngoscopy. Brand was a chemist and medical professional who studied under
  Dr. George Pearson and contributed to scientific literature in chemistry and medicine.
  Both individuals made significant impacts in their respective fields and were well-respected
  members of the scientific community.
