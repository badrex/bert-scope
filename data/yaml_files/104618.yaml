tldr: The author presents two previously undescribed echinites, or stones molded in
  fossil echini shells, found in rocks from Port Mahon. The echinites belong to the
  Echinometra genus, which includes species found in the West Indies. The author discusses
  the geological processes that led to the formation of these fossils and provides
  illustrations to support their description.
