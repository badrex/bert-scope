tldr: A man named Henry Axford lost his ability to speak after a cold, and despite
  medical advice, he remained speechless for four years. One day, after getting drunk
  and having a frightening dream about being in a boiling wort furnace, he woke up
  and found he could speak again. This case study explores the unusual recovery of
  speech and the possible psychological factors involved.
