tldr: In his anniversary address, Sir Archibald Geikie mourns the loss of numerous
  Fellows and Foreign Members of the Royal Society, including oceanographer Alexander
  Agassiz, chemist Stanislao Cannizzaro, astronomer Giovanni Schiaparelli, and bacteriologist
  Robert Koch. The address also highlights the contributions of Sir William Huggins,
  who pioneered astrophysics and made significant advancements in the field of astronomy.
  Geikie reflects on the personal character and dedication of these scientists, as
  well as their impact on the Royal Society and the broader scientific community.
