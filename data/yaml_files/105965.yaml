tldr: This article describes the observation of the Sun's eclipse on August 16, 1765,
  in Caen, Normandy. The observation was conducted using an achromatic refractor telescope
  and a micrometer made by Dollond. The author, J. Bevis, calculated the quantity
  of the eclipse, which was 1 digit and 59/60 or 2 digits nearly.
