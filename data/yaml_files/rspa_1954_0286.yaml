tldr: This article discusses the significance of Rutherford's work in the development
  of atomic theory and nuclear physics. It highlights the background of knowledge
  at the time Rutherford began his research and how his discoveries revolutionized
  our understanding of the atomic structure of matter. The article also emphasizes
  the importance of looking at Rutherford's work against the backdrop of the existing
  understanding of classical physics.
