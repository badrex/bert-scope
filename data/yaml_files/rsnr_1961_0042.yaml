tldr: Major Yuri Gagarin, the first person in space, visited the Royal Society in
  1961. He expressed his interest in international scientific cooperation and mentioned
  the importance of Isaac Newton's laws of motion in his space journey. The Society
  presented him with books, including volumes of The Correspondence of Isaac Newton.
