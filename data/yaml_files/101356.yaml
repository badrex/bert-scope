tldr: Dr. Wallis discusses Mr. Lister's observations on the veins in plants and provides
  his own insights. He examines the structure and function of veins, particularly
  in relation to the movement of nutrients and water in plants. Wallis also explores
  the similarities between plant and animal veins, suggesting that they may share
  a common origin.
