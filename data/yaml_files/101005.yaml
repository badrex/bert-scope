tldr: This article describes the case of a woman with a double matrix, or womb, as
  reported by a French publisher. The author provides a detailed account of the woman's
  anatomy, including a figure illustrating the unique structure. The case was presented
  to a group of physicians, surgeons, apothecaries, midwives, and other experts in
  Paris, who examined the dissection and discussed the implications of this rare condition.
