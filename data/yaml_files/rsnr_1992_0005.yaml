tldr: The article discusses the life and work of Sir George Everest, a prominent figure
  in the Survey of India. He played a crucial role in the Great Trigonometrical Survey,
  which laid the foundation for the national survey network of India. His contributions
  include determining the positions and heights of mountains, setting up visual telegraph
  lines, and developing innovative surveying techniques. Everest's work had a significant
  impact on the field of surveying and mapping in India.
