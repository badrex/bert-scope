tldr: This article compares the drawings of two lunar mountains, Gassendi and Copernicus,
  by analyzing their size, shape, and structure. The author discusses the differences
  in their features, such as the presence of craters and the effects of a possible
  lunar atmosphere. The article highlights the importance of such drawings in understanding
  the history and formation of the moon's surface.
