tldr: Reginald William James was a prominent physicist and Antarctic explorer who
  made significant contributions to the fields of physics, geophysics, and X-ray crystallography.
  He worked under Sir Joseph Thomson at the Cavendish Laboratory and later joined
  Sir Ernest Shackleton's Antarctic Expedition, where he played a crucial role in
  saving the team. James is also known for his work on developing a method for measuring
  the velocity of gaseous ions suitable for use at the temperature of liquid air.
