tldr: Sir Kenneth Hutchison was a prominent figure in the gas industry, contributing
  significantly to its economic growth over his 40-year career. His expertise in chemical
  engineering and industrial chemistry led to the development of innovative solutions
  for gas production and treatment. Hutchison's accomplishments include designing
  a new gas plant that improved fuel economy and reducing the amount of organic sulfur
  in town gas. His work in the gas industry earned him recognition and respect from
  his peers, and he became a corporate member of the Institution of Chemical Engineers.
