tldr: This article explores the ancient astronomy and navigation practices in Polynesia
  and Micronesia, where astronomy and navigation were considered one inseparable science.
  It discusses the similarities in astronomical concepts, such as sky domes, celestial
  zones, and the use of stars for navigation. The article also highlights the use
  of stone structures for sun observations and navigation, and the importance of oral
  traditions in these cultures.
