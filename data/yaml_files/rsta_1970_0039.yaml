tldr: The authors discuss the structure and evolution of the Afar Depression, where
  the Red Sea, Gulf of Aden, and Ethiopian Rifts meet. They describe the geology,
  tectonics, and volcanology of the region, focusing on the Main Ethiopian Rift and
  the Afar Depression's unique features, such as tensional faulting, open fissures,
  and active fissure volcanism.
