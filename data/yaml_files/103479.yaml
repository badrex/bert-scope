tldr: A 63-year-old woman suffering from a kidney stone experienced relief through
  the use of mallow tea. The stone was eventually expelled through the urinary passage
  with less pain and blood loss than expected. The woman recovered and experienced
  no further inconvenience, except for incontinence.
