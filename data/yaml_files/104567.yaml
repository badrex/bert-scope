tldr: This article presents a collection of historical specific gravity experiments
  and observations from various authors. The author, Richard Davies, compiles tables
  of specific gravities and discusses the methods and limitations of the experiments.
  The article highlights the contributions of ancient and early modern scientists,
  such as Archimedes, Vitruvius, and Marinus Ghetaldus, and their impact on the understanding
  of specific gravities and their applications in natural philosophy and physics.
