tldr: The author, John Dalrymple, describes a new infusory animalcule species closely
  related to the Notommata genus. The animalcule has unique features, such as the
  absence of an intestine and a different feeding mechanism. The author provides a
  detailed description of its anatomy, including its external and internal organs,
  and discusses its classification within the Infusoria family.
