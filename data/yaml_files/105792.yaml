tldr: In 1768, James Byres reported an unusually hot summer in Rome, with temperatures
  reaching up to 99 degrees Fahrenheit during the day and staying above 83 degrees
  at night. Despite the extreme heat, the city experienced a healthy summer with nearly
  empty hospitals.
