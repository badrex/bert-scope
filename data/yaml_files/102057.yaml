tldr: The author, Anthony Leewenhoeck, observed tiny creatures in the scurf of human
  teeth using a microscope. He discovered a variety of living and non-living particles,
  including numerous small animals that moved swiftly and resembled insects. The author
  also studied the effects of vinegar on these creatures and the structure of hair
  and skin.
