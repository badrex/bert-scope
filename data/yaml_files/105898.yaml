tldr: This article provides a detailed description of the anatomy and physical characteristics
  of the blunt-headed Cachalot whale. The authors describe the whale's size, shape,
  teeth, eyes, fins, and other features, as well as the process of dissecting the
  whale and the properties of the substance called spermaceti found in its head.
