tldr: The Royal Society commemorated the tercentenary of Edmond Halley's birth with
  a conversazione and exhibition. The event showcased Halley's work in various fields,
  including astronomy, meteorology, and geophysics. Exhibits included original instruments,
  maps, and manuscripts from Halley's life and career. The exhibition aimed to honor
  Halley's contributions to the Royal Society and his impact on the progress of science
  during its early years.
