tldr: This case study describes a young boy who experienced a palpitation of the heart
  after receiving a blow to the chest from a plate pushed by his master. Despite medical
  treatment, the boy died, and an autopsy revealed a contusion of the heart with gangrene
  and adhesion to the pericardium. The authors discuss the possible causes and consequences
  of such injuries.
