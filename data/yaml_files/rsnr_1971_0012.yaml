tldr: This article provides a comprehensive bibliography of recent books and articles
  related to the history of the Royal Society and its Fellows. It covers various topics,
  including voyages, adventures, scientific correspondence, and biographies of notable
  figures in science. The bibliography aims to help researchers and historians explore
  the rich history of the Royal Society and its contributions to science.
