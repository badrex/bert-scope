tldr: The author examines the intra-ovarian egg development in osseous fishes, specifically
  the gurnard, and discusses the role of the nucleus, the formation of yolk spherules,
  and the egg membranes. The study also explores the follicular layer and its cells,
  as well as the possible origins of the egg.
