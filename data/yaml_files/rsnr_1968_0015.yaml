tldr: This article provides a comprehensive bibliography of recent books and articles
  related to the history of the Royal Society, its fellows, and significant figures
  in science. It includes works on Elias Ashmole, Sir Isaac Newton, Louis Agassiz,
  and John Hunter, among others. The bibliography aims to help readers explore the
  history of the Royal Society and its contributions to science.
