tldr: This article presents a detailed record of the barometer, thermometer, and rainfall
  at Lyndon in Rutland during 1774. The author, Thomas Barker, also provides observations
  on the weather and crop conditions throughout the year, including the impact of
  heavy rainfall on crops and the challenges faced during the harvest season. The
  article highlights the importance of weather conditions for agriculture and the
  need for accurate records.
