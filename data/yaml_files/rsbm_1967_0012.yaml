tldr: Kariamanikkam Srinivasa Krishnan was a distinguished Indian physicist and philosopher
  who made significant contributions to the fields of optics, molecular physics, and
  crystal magnetism. He is best known for his collaboration with C. V. Raman in discovering
  the Raman effect. Krishnan's career included teaching, research, and administrative
  roles in various Indian universities and institutions. His passion for learning
  and teaching physics inspired many students and colleagues throughout his life.
