tldr: This article narrates the discovery of a man and a woman's bodies preserved
  in a peat bog in Derbyshire for 49 years. The bodies were found to be remarkably
  well-preserved, with their skin, flesh, and bones intact. The author, Dr. Charles
  Balguy, discusses the unique properties of the peat moss in preserving the bodies
  and the implications of this discovery for understanding the process of decomposition.
  The article also highlights the importance of proper burial practices to prevent
  such discoveries in the future.
