tldr: The author studied the physical structure of the Old Red Sandstone conglomerate
  in County Waterford, focusing on cleavage, joint surfaces, and faults. They discovered
  three distinct types of physical planes in the rock and determined the position,
  strike, inclination, and downthrows of various faults. The author also discussed
  the differences between joint and cleavage planes and their significance in understanding
  the rock's formation.
