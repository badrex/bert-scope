tldr: David Victor Glass was a prominent social and population scientist who made
  significant contributions to the fields of demography, sociology, and urban studies.
  His work focused on understanding the factors influencing population distribution
  and change, including marriage, employment, and socio-economic factors. Glass played
  a crucial role in the establishment of the Population Investigation Committee and
  was a pioneer in the study of social mobility and its impact on individuals and
  society.
