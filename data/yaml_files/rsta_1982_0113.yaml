tldr: This article discusses the advancements in ship design and shipping technology
  in the 1990s, taking into account environmental factors like wind and waves, ice
  conditions, and sea traffic control. It also examines the influence of society,
  including international trading, types of trade, and specialized ships. The article
  highlights the need for technology to provide solutions for various requirements
  in design, construction, and operation of ships, and the role of research and development
  in improving shipbuilding technology.
