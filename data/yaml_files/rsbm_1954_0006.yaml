tldr: Henri Alexandre Deslandres was a French astronomer and astrophysicist who made
  significant contributions to the fields of spectroscopy, solar physics, and astrophysics.
  He is best known for his work on solar spectra, solar eclipses, and the development
  of innovative instruments like the spectro-enregistreur des vitesses and the spectroheliograph.
  Deslandres' research on the Sun's chromosphere and prominences, as well as his studies
  on the rotation of planets and the Sun's magnetic field, helped establish him as
  a leading figure in the astronomical world.
