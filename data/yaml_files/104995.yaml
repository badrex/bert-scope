tldr: This article describes the observations and consequences of earthquakes felt
  in Maestricht in 1755. The author, Mons. Vernede, provides details about the number
  and intensity of the shocks, their impact on the city, and the surrounding areas.
  The earthquakes caused some damage to buildings, walls, and roofs, but no fatalities
  were reported. The author also mentions the effects on animals and the environment,
  such as the agitation of water sources and the behavior of livestock.
