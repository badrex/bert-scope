tldr: This article discusses the utilization of coal as a raw material for carbon
  production and its impact on the coke and carbon industries. It explores the changes
  in coal structure and properties during coalification and carbonization processes,
  and how these changes affect the rational utilization of coal in various technological
  processes. The article also highlights the importance of coal constitution and rank
  in the development of new technologies for coal utilization.
