tldr: The author explores the concept of conflict mediation and cooperation in the
  evolution of organism individuality. They discuss how organisms regulate internal
  conflicts among cells and promote cooperation to maintain their integrity and individuality.
  The author also examines the role of the germ line in regulating selfish tendencies
  of cells and reducing the mutation rate, which is crucial for the emergence of complex
  organisms.
