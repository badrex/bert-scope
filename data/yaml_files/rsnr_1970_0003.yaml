tldr: This article presents the autobiography of John Wallis, a prominent 17th-century
  mathematician and Savilian Professor of Geometry at Oxford. The autobiography provides
  valuable insights into Wallis's life, his contributions to the origins of the Royal
  Society, and his involvement in the Assembly of Divines at Westminster in the 1640s.
  The article also discusses the historical significance of Wallis's autobiography
  and its relevance to the understanding of the scientific and religious landscape
  of the time.
