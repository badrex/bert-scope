tldr: The article discusses the role of satellites in observing and forecasting the
  global behavior of the atmosphere. It highlights the importance of the World Weather
  Watch and the Global Atmospheric Research Programme (GARP) in enhancing our understanding
  of the atmosphere and improving weather forecasts. The author also explores the
  potential of future developments in numerical weather prediction and the need for
  more advanced computing facilities and observations.
