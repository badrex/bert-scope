  vapour. The researchers found that the shape of the absorption curve is altered,
  with the absorption at the short-wave end becoming slightly steeper. On the long-wave
  side of the series limit, the absorption falls much more steeply in the presence
  of helium. The results show that the atomic absorption coefficient for caesium is
