tldr: The author provides an account of some books and experiments in anatomy, focusing
  on the diaphragm and its role in respiration. They discuss the structure and function
  of the diaphragm, as well as the motion of the lungs and humors in the body. The
  author also refutes previous theories and proposes new ideas about the role of motive
  fibers in the movement of solid and fluid parts of the body.
