tldr: Percy Groom was a renowned botanist and forester who made significant contributions
  to the fields of plant physiology, timber technology, and forestry. He held various
  academic positions in institutions such as the University of Cambridge, Royal Botanic
  Gardens in Edinburgh, and Imperial College of Science in London. Groom's research
  focused on practical problems of forestry, including timber diseases and sanitation,
  and he published numerous papers in technical journals. He was also a dedicated
  teacher and a supportive colleague, leaving a lasting impact on the scientific community.
