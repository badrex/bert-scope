tldr: This article discusses the implementation and benefits of a computer-based records
  system in a healthcare setting, specifically the Glasgow Blood-Pressure Clinic.
  The system collects and analyzes data from a large number of patients with high
  blood pressure, providing valuable insights and information that may be difficult
  to obtain from smaller patient samples. The article also highlights the potential
  for such systems to improve healthcare services and patient outcomes.
