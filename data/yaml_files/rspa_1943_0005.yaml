tldr: This article presents a collection of exhibits showcasing some of Newton's experiments
  on light, color, and electrification. It includes demonstrations of light refraction,
  color separation, and the phenomenon of Newton's rings. The exhibits also feature
  Newton's apparatus for frictional electrification and historical artifacts related
  to his life and work.
