tldr: This article explores the estrous cycle and ovarian function in various mammals,
  focusing on the bitch. It discusses the histology of the uterus, ovulation, and
  the role of the corpus luteum in the reproductive process. The authors also examine
  the influence of ovarian extracts and grafts on the animal's metabolism and behavior.
