tldr: The author, Arthur Jacob, discovered a previously unobserved delicate transparent
  membrane covering the external surface of the retina. This membrane is connected
  to the retina and choroid coat by cellular substance and vessels. The discovery
  challenges existing anatomical understanding of the eye and its layers.
