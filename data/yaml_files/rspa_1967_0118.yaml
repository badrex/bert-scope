tldr: This discussion meeting focuses on summarizing and consolidating the knowledge
  of wave mechanics, specifically in the area of nonlinear theory of wave propagation
  in dispersive systems. The meeting explores various methods of calculation and the
  range of their applicability, as well as the interrelationships between different
  theories and the gaps in our knowledge. The meeting aims to encourage discussion
  and identify potential areas for future research.
