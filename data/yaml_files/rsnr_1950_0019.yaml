tldr: This article discusses the election of Horace-Benedict de Saussure into the
  Royal Society in 1788. It examines the role of Mark Beaufoy's paper on his ascent
  of Mont Blanc and the influence it had on de Saussure's election. The article also
  highlights the personal connections and relationships between de Saussure and his
  sponsors, who were well-qualified to appreciate his contributions to natural knowledge.
