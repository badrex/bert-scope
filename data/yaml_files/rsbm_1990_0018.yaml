tldr: This article is a biographical memoir of Alfred Rene Jean Paul Ubbelohde, a
  renowned polymath who made significant contributions to various fields of research,
  including chemistry, thermodynamics, combustion, and detonation. Born in Antwerp
  in 1907, Ubbelohde's early life was marked by challenges, including a poliomyelitis
  infection that left him with a paralyzed arm. Despite these obstacles, he went on
  to excel in chemistry, mathematics, and literature, studying at Richmond County
  School, Colet Court, St. Paul's School, Christ Church, Oxford, and the Clarendon
  Laboratory. Ubbelohde's research interests were shaped by his time at the Institut
  fur Physikalische Chemie, Gottingen, with Professor Arnold Eucken. Throughout his
  life, Ubbelohde was known for his deep knowledge, wide-ranging interests, and ability
  to make significant contributions to multiple fields. He authored six books and
  was a leader in various research areas, leaving a lasting impact on the scientific
  community.
