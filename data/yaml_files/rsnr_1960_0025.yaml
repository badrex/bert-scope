tldr: This article discusses the influence of the Royal Society and its early Fellows
  on the development of the English language, particularly in scientific communication.
  The Society played a significant role in the shift from Latin to English and the
  adoption of a plain and simple style in scientific writing. The article highlights
  how the Society's influence affected the meaning of certain words and contributed
  to the evolution of the English language in the context of scientific communication.
