tldr: This article presents a list of papers and presentations from the Forty-sixth
  Meeting of the Royal Society held in Glasgow in September 1876. Topics discussed
  include applied mechanics, the antiquity of man, meteorological researches, and
  the Arctic expedition. The article also mentions portraits of notable scientists,
  such as Sir John Herschel and Tycho Brahe.
