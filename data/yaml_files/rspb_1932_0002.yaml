tldr: The President of the Royal Society, Sir Frederick Gowland Hopkins, pays tribute
  to the scientific achievements and contributions of various distinguished members,
  including Albert Auguste Toussaint Brachet, Hendrik Johannes Victor 'Henry' Beijerinck,
  Albert Abraham Michelson, Kitasato Shibasaburo, Alfred Barnard Basset, Sir Otto
  Beit, Alfred Moritz Mond, Charles Algernon Parsons, and William Carmichael McIntosh.
  The address highlights their significant work in embryology, bacteriology, physics,
  chemistry, mathematics, and medicine, among other fields.
