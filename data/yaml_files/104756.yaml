tldr: This article contains accounts of the September 30, 1750 earthquake experienced
  in Northamptonshire and its surrounding areas. The author, John Nixon, shares his
  own experience and includes letters from Thomas Cave and the Reverend Minister of
  Weston with Sutton, detailing the shock and its effects on the local communities.
  The accounts describe the violent shaking, loud noise, and confusion caused by the
  earthquake, and mention that no significant damage was reported.
