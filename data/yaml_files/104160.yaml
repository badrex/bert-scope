tldr: Margaret Cutting, a young woman from Suffolk, lost her tongue due to cancer
  at the age of four but still managed to speak fluently and intelligibly. Despite
  the absence of her tongue, she could read, sing, and even distinguish tastes. This
  extraordinary case highlights the complexity of human speech and the resilience
  of the human body.
