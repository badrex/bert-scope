tldr: This article discusses the life and work of Arthur Mannering Tyndall, a prominent
  figure in the establishment of research and teaching in physics at the University
  of Bristol. Tyndall's main contributions were in the field of the discharge of electricity
  in gases, particularly the mobility of gaseous ions. He played a significant role
  in the development of the H. H. Wills Physical Laboratory and the growth of Bristol
  University into a leading institution.
