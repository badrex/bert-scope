tldr: The author, Humphry Davy, explores the chemical effects of electricity and the
  decomposition and transference of substances. He discovers that acids and alkalis
  can be separated from compounds and transferred through various liquids using electricity.
  This research laid the foundation for understanding the principles of electrochemistry.
