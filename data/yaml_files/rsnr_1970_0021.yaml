tldr: This article provides an overview of Thomas Thomson's life and work during his
  time in Edinburgh from 1791 to 1811. It discusses his education, influences, and
  contributions to the field of chemistry. Thomson tutored, studied theology, and
  attended natural philosophy classes before graduating with an M.D. from Edinburgh
  University. He wrote for the Encyclopaedia Britannica, taught chemistry, and conducted
  experiments on sulfur and its compounds. The article also touches upon Thomson's
  involvement in the Leslie affair, a conflict over the appointment of a university
  chair.
