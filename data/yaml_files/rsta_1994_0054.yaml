tldr: This preface discusses the significant contributions of mathematics to the financial
  industry and highlights the intellectual challenges and practical applications in
  the field. It mentions the St Petersburg Problem, brownian motion, and martingale
  representations as examples of mathematical concepts used in finance. The preface
  also mentions the interaction between economics and mathematics and the potential
  for ideas from statistical mechanics to provide insights into economic problems
  involving interacting systems of rational agents.
