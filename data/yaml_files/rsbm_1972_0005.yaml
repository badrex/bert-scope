tldr: Herbert McLean Evans was a prominent anatomist, embryologist, and endocrinologist
  born in 1882 in California. His life and career were marked by significant contributions
  to the field of endocrinology and a strong influence on the development of medical
  research during the first half of the twentieth century. Evans's work and personal
  life were shaped by his family's medical background and his own passion for science
  and literature.
