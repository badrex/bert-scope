tldr: This article describes a geographical and geological survey conducted across
  Northern Syria, from the Mediterranean Sea to the River Euphrates. The survey aimed
  to determine the capabilities of the region for establishing communication routes
  and gather historical and geographical information. The survey found four distinct
  regions with varying elevations, geological structures, vegetation, and population.
  The results also suggested the possibility of utilizing the region's waters for
  artificial channels.
