tldr: The memoir recounts the life and work of Jan Hendrik Oort, a prominent 20th-century
  astronomer. Oort made significant contributions to the understanding of galactic
  dynamics, interstellar matter, and radio astronomy. His work led to the discovery
  of the Oort constants, the mapping of the Milky Way Galaxy, and the study of interstellar
  dynamics, including the role of supernovae and the Crab Nebula.
