tldr: Bernard Le Bovier de Fontenelle was a prominent French writer and scientist
  during the 17th and 18th centuries. He was a member of several prestigious academies,
  including the Royal Society of London. Fontenelle played a significant role in popularizing
  science through his accessible writing style, making complex scientific concepts
  understandable to a broader audience. He served as the secretary-perpetual of the
  Academy Royale des Sciences for over forty years and is best known for his work,
