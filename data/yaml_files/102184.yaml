tldr: This article describes the remarkable effects of a severe thunderstorm and lightning
  at Portsmouth on October 23, 1685. It recounts the damage caused to the Royal James
  and Coronation ships, including the destruction of masts, injuries to crew members,
  and fires ignited by lightning. The author emphasizes the power and unpredictability
  of such natural phenomena.
