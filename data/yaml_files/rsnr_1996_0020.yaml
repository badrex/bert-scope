tldr: The article discusses the life and contributions of James Theobald, a merchant
  and natural historian who was elected a Fellow of the Royal Society in 1725. Theobald
  was involved in the timber trade and played a significant role in the work of the
  Royal Society's Repository Committees. He had connections with several Norwegian
  correspondents and contributed to the understanding of Scandinavian natural history
  and antiquities. Theobald was an active member of the Royal Society, making numerous
  introductions and transmitting letters, objects, and information.
