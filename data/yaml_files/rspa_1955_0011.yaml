tldr: In his 1954 Anniversary Address, Dr. E. D. Adrian highlights the significant
  scientific accomplishments and awards given in 1954, including the Copley Medal
  to Sir Edmund Whittaker, the Rumford Medal to Dr. C. R. Burch, and the Royal Medal
  to Sir John Cockcroft. The address also mentions the contributions of Professor
  H. A. Krebs, Dr. J. W. Cook, and Dr. E. B. Ford in their respective fields of mathematics,
  chemistry, and biology.
