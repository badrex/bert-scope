tldr: Dukinfield Henry Scott was a prominent botanist and educator who made significant
  contributions to the field of botany. He studied under renowned scientists like
  Julius Sachs and Sir Joseph Hooker, and was a pioneer in plant physiology and palaeobotany.
  Scott was also a strong advocate for the education of women in science, and played
  a crucial role in shaping the botanical education at University College London and
  the Normal School of Science.
