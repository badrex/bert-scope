tldr: The authors discuss the traditional methods used by ancient physicians to discover
  the virtues of plants based on their external structure. They emphasize the importance
  of observing plant characteristics and using taste, smell, and temperament to determine
  their properties. The authors also propose a new method of infusing plants in different
  liquids to extract their useful parts.
