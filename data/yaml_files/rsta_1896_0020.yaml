tldr: The authors discuss errors in the 1890 Memoir and provide corrections for the
  latitude and longitude of certain stations. They also address the methods for working
  up observations and the probable error of Dip. The corrections made will improve
  the accuracy of the Disturbing Forces at the stations concerned.
