tldr: This article narrates the story of William Crotch, a child prodigy born in Norwich
  in 1775. At just two years old, he displayed an extraordinary inclination and talent
  for music, even playing simple tunes on the organ. His unique abilities sparked
  curiosity and interest, leading to further investigation into his early musical
  development and the influence of his environment on his talents.
