tldr: Dr. Rob. Conny writes to Dr. Rob. Plot about a strange event where a shower
  of fishes occurred in the region. He shares the account he received from a worthy
  gentleman who had a box full of these fishes. Dr. Conny mentions that the gentleman
  lost the box and could not provide samples, but promised to do so when found. Mr.
  Lake gave the charge at those sessions.
