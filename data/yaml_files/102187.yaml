tldr: This article provides a tide table for London Bridge in 1684, showing the true
  times of high waters for every day of the year. The author, J. Flamsteed, notes
  that the tides may vary due to factors such as drought, frost, and wind direction.
  This table is useful for understanding the behavior of tides and their relation
  to weather and geography.
