tldr: John Douglas Eshelby was a prominent figure in solid state physics, known for
  his work on dislocations and internal stresses in solids. He made significant contributions
  to the understanding of these phenomena through theoretical calculations and collaborations
  with other scientists. Eshelby also served in the Royal Air Force during World War
  II, working on radar technology before returning to academia and earning his Ph.D.
  in physics.
