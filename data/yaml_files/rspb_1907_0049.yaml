tldr: This obituary honors Sir John Scott Burdon-Sanderson, a prominent medical professional
  and scientist. Born into a distinguished family, he was educated at home before
  attending Edinburgh University, where he earned his M.D. degree. His early scientific
  interests were in biological and medical fields, and he made significant contributions
  to the study of living processes, including the importance of experimental investigation.
  He spent time in Paris studying under Gerhardt and Wurtz, focusing on organic chemistry
  and the compounds found in animal tissues. He later settled in London, where he
  practiced medicine and held various scientific positions. His marriage to Ghetal
  Herschell provided him with a loving support system throughout his life.
