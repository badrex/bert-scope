tldr: This article describes various amber specimens sent to the Royal Society by
  Philippus Jacobus Hartmannus. These amber curiosities include insects and other
  organisms trapped in the fossilized resin, showcasing the unique properties and
  historical significance of amber. The author highlights the importance of preserving
  and studying these specimens for their scientific value.
