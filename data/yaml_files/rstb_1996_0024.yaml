tldr: The authors describe and re-examine Middle Cambrian ctenophore fossils found
  in the Stephen Formation, British Columbia, Canada. They discuss the differences
  between these fossils and those from the Devonian and Recent taxa, as well as the
  wider affinities of the Ctenophora in the context of metazoan evolution.
