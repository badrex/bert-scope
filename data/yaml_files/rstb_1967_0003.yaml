tldr: This study examines the form, habit, and evolution of the Chamidae bivalvia,
  focusing on the differences between attached and free species. The research also
  explores the similarities and differences between the Chamidae and the extinct rudists,
  discussing their anatomy, habitat, and adaptations. The author highlights the importance
  of cementation, bilateral asymmetry, and the effects of the tangential component
  on the shell growth and form in these organisms.
