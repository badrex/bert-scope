tldr: This article discusses the importance of advanced materials in shaping the technologies
  of the 1990s. It explores the dual function of advanced materials as both specific
  and enabling, and highlights the trends and forces leading to a new texture of industrialization.
  The article also touches upon the origin of the great interest in materials, the
  role of market requirements, and the transfer of new inventions into industrial
  usage.
