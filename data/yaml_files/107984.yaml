tldr: The author presents observations of tides at various locations, including Plymouth,
  Portsmouth, and Sheerness, and discusses the challenges in determining the mass
  of the moon using these observations. The author also critiques the accuracy of
  tide tables based on Bernoulli's theory and suggests a new method for calculating
  the moon's mass.
