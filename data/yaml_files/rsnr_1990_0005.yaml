tldr: This article recounts the life of John Arthur Gaunt, a physicist and mathematician
  who made significant contributions to the field of quantum mechanics. Despite having
  a promising academic career, Gaunt chose to serve as a teacher in Hong Kong, where
  he had a profound impact on students and the local community. His life was marked
  by dedication to his faith, love for mathematics, and service to others, even during
  the difficult times of World War II.
