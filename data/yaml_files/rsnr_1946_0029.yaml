tldr: This article discusses the development and roles of the administrative staff
  of the Royal Society from its founding in 1663 to the end of the 17th century. It
  highlights key figures such as Michael Weeks, Edmond Halley, and Henry Hunt, who
  played important parts in the Society's administration and history. The article
  also touches upon the responsibilities and challenges faced by the staff during
  this period.
