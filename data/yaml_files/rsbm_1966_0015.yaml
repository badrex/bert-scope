tldr: Robert George Spencer Hudson was a distinguished geologist and palaeontologist
  known for his major studies in Carboniferous palaeontology, stratigraphy, and sedimentation
  in Yorkshire, England, and his contributions to the understanding of the geology
  and palaeontology of the Middle East. He worked for the Iraq Petroleum Company and
  made significant discoveries of Mesozoic Stromatoporoids in the region. Hudson also
  held various positions at universities and was involved in the local geological
  societies.
