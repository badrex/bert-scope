tldr: This lecture discusses the progress made in local weather forecasting and the
  development of new techniques. The author highlights the importance of better weather
  observations, improved data processing, and the use of numerical models to predict
  mesoscale weather systems. The integration of these advancements is expected to
  lead to improved local weather forecasts in the coming decade.
