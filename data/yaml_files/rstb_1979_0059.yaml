tldr: The article discusses the history and strategies of the Desert Locust Control
  Organization for Eastern Africa (DLCOEA). It highlights the development of pest
  control methods, from arsenic in bran bait to ultra-low-volume spraying with new
  insecticides, and the importance of international cooperation. The DLCOEA has played
  a crucial role in preventing widespread damage caused by locust swarms in the region.
