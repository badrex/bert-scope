tldr: The author reports on the findings and observations made during the cruise of
  H.M.S. 'Challenger,' focusing on the deep-sea fauna and temperature distribution.
  The author discusses the similarities in the assemblage of animal forms found in
  various locations and the temperature distribution in the ocean. The 'Challenger'
  explored the east coast of New Zealand, the Kermadec Islands, Tongatabu, Fiji, and
  the New Hebrides, collecting samples and data on the marine life and geological
  formations.
