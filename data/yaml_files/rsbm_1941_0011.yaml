tldr: This obituary honors David Lindsay, Earl of Crawford and Balcarres, a well-rounded
  individual with interests in art, history, and public service. He served in various
  positions, including President of the Board of Agriculture and Fisheries, Lord Privy
  Seal, and Chancellor of the Duchy of Lancaster. His passion for art led him to chair
  the Fine Art Commission and the Council for the Preservation of Rural England, where
  he promoted the preservation of the countryside and architectural beauty. He was
  also a writer, authoring books on art and sculpture.
