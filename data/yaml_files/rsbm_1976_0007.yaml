tldr: This article is a biography of William Vallance Douglas Hodge, a leading figure
  in British mathematical life. Hodge made significant contributions to the field
  of mathematics, particularly in the areas of analysis and geometry. He studied at
  Edinburgh University and later at Cambridge, where he earned his degree and began
  his academic career. Hodge's work and influence in mathematics are celebrated and
  remembered through this biographical memoir.
