tldr: This article discusses the roles of hormones in regulating various behavioral
  patterns, including sexual behavior, aggression, ingestion, and adaptive behavior.
  It highlights the challenges in quantifying and understanding the effects of hormones
  on behavior and the importance of considering the neural and hormonal control of
  sexual behavior. The article also explores the influence of hormones on animal displays
  and signals, and the need to understand the complex interactions between hormones,
  behavior, and the environment.
