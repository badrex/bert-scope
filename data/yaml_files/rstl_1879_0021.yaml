tldr: The author, C. O. Waterhouse, describes the various Coleoptera species found
  in Kerguelen's Land and Rodriguez during the Transit of Venus Expeditions in 1874-75.
  The article discusses the unique characteristics and systematic positions of these
  beetle species, as well as their habitats and behaviors. Waterhouse also mentions
  other zoological findings from the expeditions.
