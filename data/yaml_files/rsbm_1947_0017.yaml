tldr: John Stanley Gardiner was a notable zoologist who specialized in coral reef
  studies. He conducted expeditions to Funafuti Island, Laccadive and Maldivian Islands,
  and contributed significantly to the understanding of coral reef formation and the
  role of coral feeders in reef disintegration. His work also included collecting
  ethnological specimens from the islands he visited.
