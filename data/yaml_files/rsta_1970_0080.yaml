tldr: The article discusses a joint symposium held by the Royal Society and the British
  Academy to celebrate the 20th anniversary of the discovery of radiocarbon dating.
  The symposium aimed to bring together representatives from different disciplines
  and countries to discuss the overlap between science and archaeology. The event
  was a success, with new research and discussions adding to the understanding of
  both fields.
