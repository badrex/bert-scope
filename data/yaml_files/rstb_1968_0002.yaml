tldr: The author conducted a critical revision of the genus Phyllobothrium and found
  that only 22 out of 100 previously allocated species are now recognized. The study
  also revealed that adult Phyllobothrium are restricted to elasmobranchs, and discussed
  the taxonomy, ecology, and host specificity of some Phyllobothriidae species.
