tldr: In June 1969, the Royal Society held a reception and exhibited items to celebrate
  the bicentenary of Captain James Cook's observation of the transit of Venus. The
  event featured a commemorative lecture, exhibits from the Society's archives, and
  displays of equipment, instruments, and artwork related to Cook's voyages. The event
  highlighted Cook's skill as a navigator and the scientific purpose of his first
  voyage.
