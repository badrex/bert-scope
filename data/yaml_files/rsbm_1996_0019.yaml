tldr: This biographical memoir recounts the life and achievements of Sir William Drummond
  MacDonald Paton, a distinguished scientist and scholar in the fields of pharmacology
  and medical science. Paton made significant contributions to research on the effects
  of high pressure on physiological systems and worked on problems related to diving
  and submarine escape during World War II. He also played a crucial role in the administration
  and head of department in medical research organizations. Paton's life was marked
  by his commitment to Christian values and his dedication to using his knowledge
  for the betterment of humanity.
