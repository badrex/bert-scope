tldr: This article discusses the construction of life tables, which represent the
  survival rates and mortality of a population, and their applications in public health.
  The author presents a new life table for the healthy districts of England and explains
  how these tables can be used to measure the impact of various factors on life expectancy
  and mortality rates.
