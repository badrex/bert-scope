tldr: In his annual address, Sir Archibald Geikie remembers the Fellows who passed
  away and their significant contributions to various scientific fields, including
  physics, chemistry, geology, biology, and medicine. He also discusses the progress
  of the Royal Society's work, with a focus on seismology and the Eskdalemuir Observatory.
