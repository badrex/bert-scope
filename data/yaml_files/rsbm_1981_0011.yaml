tldr: Norman Feather was a prominent British physicist and educator, born in 1904
  in Yorkshire. He made significant contributions to the field of nuclear physics,
  particularly in the discovery of the neutron and its interactions with other particles.
  Feather also played a crucial role in the development of physics education, inspiring
  future generations of scientists through his teaching and writing. His life and
  work are celebrated in this biographical memoir, which highlights his achievements
  and the impact he had on the scientific community.
