tldr: This article describes the case of Mrs. Felles, who had enlarged kidneys filled
  with stones. The author, Noah Sherwood, details the process of removing the stones
  and the condition of the surrounding tissues. He also discusses the patient's symptoms
  and the overall impact of the stones on her body. This case study provides insight
  into the medical understanding of kidney stones during the 18th century.
