tldr: Arthur Donald Walsh was a prominent scientist and educator known for his research
  in physical chemistry, particularly in the spectroscopy of polyatomic molecules
  and combustion of hydrocarbons. He made significant contributions to understanding
  the combustion process in internal combustion engines. In addition to his research,
  Walsh played a crucial role in establishing the University of Dundee and nurturing
  its early years. His dedication to education and research left a lasting impact
  on the scientific community.
