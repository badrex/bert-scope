tldr: The author, J. P. Schotte, documented the weather and health conditions in Senegambia
  during a fatal putrid disorder outbreak. He observed the impact of tornadoes and
  the rainy season on the environment and people's health. Schotte also discussed
  the two distinct seasons in the region, the rainy and dry seasons, and their effects
  on the atmosphere, temperature, and overall well-being of the inhabitants.
