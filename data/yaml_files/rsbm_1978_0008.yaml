tldr: This article is a biographical memoir of Douglas William Holder, a pioneering
  figure in the field of aerodynamics and high-speed flows. Holder made significant
  contributions to the understanding and expertise needed for flight from high subsonic
  speeds to the speeds of space vehicles. His work at the National Physical Laboratory
  (NPL) provided the essential foundation for aviation advancements in the UK, and
  his exceptional planning, speed, and innovative approach to his work made him a
  phenomenon in his field.
