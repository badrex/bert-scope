tldr: A young woman with large tumors on her thigh, buttock, and back was treated
  by Mr. Joseph Atkinson. He performed surgeries to remove the tumors and treated
  the patient with various methods. The patient recovered well, and her menstrual
  cycle returned to normal. This case study demonstrates the challenges and successes
  in treating rare medical conditions in the 18th century.
