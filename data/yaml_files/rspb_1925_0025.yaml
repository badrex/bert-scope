tldr: This study investigates the cholesterol metabolism in normal breast-fed infants,
  examining the balance of cholesterol intake and output. The research found that
  infants excrete only cholesterol, and the authors discuss the implications of these
  findings for understanding cholesterol synthesis and metabolism in healthy children.
