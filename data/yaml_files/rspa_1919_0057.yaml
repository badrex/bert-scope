tldr: In his anniversary address, Sir J. J. Thomson reflects on the significant scientific
  contributions and losses experienced by the Royal Society in 1919. He honors the
  memory of prominent scientists such as Sir William Crookes, Lord Rayleigh, and George
  Carey Foster, who made lasting impacts in various fields of science. Thomson also
  acknowledges the Society's debt to these individuals for their work, leadership,
  and dedication to advancing scientific knowledge.
