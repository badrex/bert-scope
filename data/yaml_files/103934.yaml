tldr: A surgeon, Mr. William Gregory, shares a case study of a child born with an
  imperfection, lacking a proper anus and sex organs. The child had a hernia and a
  small perforation for urine to pass. During the child's post-mortem examination,
  a pin was found in the bladder. The surgeon successfully removed the pin and shared
  this extraordinary case to contribute to the medical community's knowledge.
