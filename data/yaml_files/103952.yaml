tldr: This article provides a detailed account of the weather, diseases, and medical
  observations in Plymouth from 1728 to 1737. The author, Thomas Stack, describes
  the methods and instruments used to collect meteorological data and the relationship
  between atmospheric conditions and the prevalence of diseases. The text includes
  a discussion of the causes and treatments of various illnesses, such as fevers,
  colds, and asthma, as well as a review of the effects of weather on human health.
