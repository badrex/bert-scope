tldr: This article discusses a case of poisoning caused by the consumption of boiled
  hemlock. The author, William Watson, investigates the different plant species involved
  and their effects. He identifies the Cicuta major as the poisonous plant responsible
  for the incident and provides a brief overview of other potentially toxic plants
  in England. Watson emphasizes the importance of detecting poisonous plants and shares
  his findings with the Royal Society.
