tldr: This article discusses papers presented to the Royal Society of London on December
  14, 1899. The papers cover topics such as the Piscian Stars by Sir Lockyer, observations
  on the morphology of blastomycetes found in carcinomas by Dr. K. W. Higson, and
  the presence of oxygen in the atmospheres of certain fixed stars by Dr. Gill.
