tldr: This article describes an unusual case of an open foramen ovale in an adult
  patient. The patient, who was in good health until recently, was found to have a
  large foramen ovale that allowed a finger to pass through. The foramen ovale is
  typically closed in adults, making this case rare and interesting for medical professionals.
