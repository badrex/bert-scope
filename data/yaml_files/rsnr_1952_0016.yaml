tldr: This article explores the relationships between fellows of the Royal Society
  and French men of science during times of war between France and Britain. It highlights
  how, despite hostilities, men of science continued to communicate and collaborate,
  electing each other into their respective institutions. The article also discusses
  instances of exchanges and efforts to release captured natural history specimens
  and collections.
