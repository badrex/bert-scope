tldr: The author examines a recently discovered Maya calendar inscription and uses
  calendar tables created by J. T. Goodman to interpret it. They discuss the Maya's
  system of time divisions, including the Great Cycle, Katun, Ahau, Chuen, and the
  annual calendar. The author explains how to read and understand the dates and time
  periods in the inscription, providing insights into the Maya's complex and sophisticated
  understanding of time.
