tldr: In the late 17th century, the Royal Society faced financial and political challenges.
  This article reveals an unpublished letter from Henry Oldenburg to the Earl of Tweeddale,
  discussing efforts to assist astronomer Johann Hevelius in recovering his lost shipping
  and paper due to Scottish privateers. The letter highlights the Society's connections
  and political influence in Scotland, as well as the impact of the third Anglo-Dutch
  War on scientific communication and collaboration.
