tldr: This obituary honors Joseph Dalton Hooker, a prominent botanist and naturalist,
  who contributed significantly to the field of botany and exploration. Hooker was
  part of the famous Antarctic Expedition led by Sir James Clark Ross and later published
  the botanical results of the expedition in six volumes. He was a close friend and
  associate of Charles Darwin, and their work had a significant impact on scientific
  thought.
