tldr: George Paget Thomson was a renowned physicist known for his discovery of electron
  diffraction. He made significant contributions to the study of neutrons and their
  use in the uranium chain reaction. Thomson also had an interest in aerodynamics
  and independently initiated work on nuclear fusion. He held professorships in Aberdeen
  and London before becoming Master of Corpus Christi College at Cambridge.
