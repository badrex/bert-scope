tldr: The article is a biographical memoir of William Henry Wittrick, a prominent
  mathematician and engineer. Born in Huddersfield, Wittrick showed early talent in
  mathematics and went on to study at Cambridge University. He made significant contributions
  to the fields of mechanical sciences, applied mathematics, and engineering, including
  work on the stress analysis of aircraft structures and research on the Liberty ship
  problem. Wittrick was also an accomplished sportsman and enjoyed tennis, rugby,
  and squash.
