tldr: This article explores the diverse array of mammalian mating systems and mate
  guarding strategies. It discusses how male and female mating behaviors vary within
  species and are influenced by factors such as the need for male assistance in rearing
  offspring, female range size, and the size and stability of female groups. The article
  also highlights the importance of understanding these mating systems and their implications
  for other areas of biology.
