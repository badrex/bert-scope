tldr: This biographical memoir recounts the life and scientific achievements of Rudolph
  Albert Peters, a prominent figure in the fields of physiology and biochemistry.
  Born in Kensington in 1889, Peters made significant contributions to the understanding
  of haemoglobin and lactic acid formation in muscle. He also had a keen interest
  in astronomy and music. Throughout his life, Peters received numerous awards and
  honors, including a Military Cross and a bar for his service during World War I.
