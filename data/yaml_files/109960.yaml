tldr: This article provides a detailed anatomical description of the Dugong, a marine
  mammal, as a supplement to Sir T. S. Raffles's account of the animal. The author,
  Everard Home, focuses on the unique structure of the Dugong's stomach, which is
  complex and differs from other animals. He also mentions the external form of the
  animal and its parts, as well as the drawings that accompany the text.
