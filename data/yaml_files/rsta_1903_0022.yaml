tldr: The author describes their observations and photographic results of the 1900
  solar eclipse. They used a reflecting prismatic camera to capture the flash spectrum
  and continuous spectrum of the sun. The author discusses the quality of the images,
  the accuracy of their measurements, and the identification of various spectral lines.
  This research contributes to the understanding of the sun's atmosphere and the techniques
  used in eclipse photography.
