tldr: The author investigates the effects of Senecio alkaloids on cattle health, particularly
  hepatic cirrhosis. They find that these alkaloids cause symptoms like nausea, convulsions,
  and loss of appetite, leading to liver damage and cirrhosis. The study also explores
  the differences in alkaloid effects between various Senecio species and their potential
  impact on animal health.
