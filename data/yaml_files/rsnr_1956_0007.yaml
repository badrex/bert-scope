tldr: The article discusses the scientific interests of Charles Watson-Wentworth,
  the second Marquess of Rockingham, focusing on his contributions to the extraction
  of tar from coal. Rockingham owned vast estates with coal mines and was aware of
  the potential value of their mineral resources. He conducted experiments to extract
  tar and oil from coal, which played a significant role in the development of chemical
  engineering during the Industrial Revolution.
