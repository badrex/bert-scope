tldr: This memoir provides a detailed account of the life and scientific achievements
  of Ross Granville Harrison, a prominent zoologist and embryologist. Harrison made
  significant contributions to the fields of embryology, developmental neurology,
  and tissue culture. His work on the embryonic development of the nervous system
  helped resolve a major controversy surrounding the origin of nerve fibers, and his
  invention of tissue culture revolutionized the study of living tissues and cells.
