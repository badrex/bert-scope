tldr: This article discusses the calibration of thromboplastins, which are essential
  reagents used in anticoagulant therapy. The author presents a statistical method
  for estimating the relationship between clotting times and thromboplastin activity,
  highlighting the importance of accurate calibration for effective treatment. The
  article also addresses common errors and computational mistakes in previous publications
  on the subject.
