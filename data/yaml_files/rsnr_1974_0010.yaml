tldr: This article provides a comprehensive bibliography of recent books and articles
  related to the history of the Royal Society and its Fellows. It includes various
  publications on the lives and works of notable scientists, such as Isaac Newton
  and William Hunter, as well as discussions on the history of scientific concepts
  and discoveries.
