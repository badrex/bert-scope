tldr: The Royal Society heard presentations on visual sensation, the arc spectrum
  of vanadium, magnetism in iron, and electrical conductivity of air and salt vapors.
  Professor C. Lloyd Morgan delivered the Croonian Lecture on visual sensation, while
  Professor J. M. Thomson and Professor J. J. Thomson shared their findings on vanadium
  and electrical conductivity, respectively.
