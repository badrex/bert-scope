tldr: This article is an obituary for Walter Bradford Cannon, a renowned physiologist
  who made significant contributions to the field of physiology. Cannon's work focused
  on the integrated functions of organs and systems, and he is best known for his
  research on the effects of emotions on the body's physiological processes. He also
  made important discoveries related to the sympathetic nervous system and adrenaline,
  and developed a method using X-rays to study the movement of food through the digestive
  system. Cannon's work laid the foundation for modern physiology and medical science.
