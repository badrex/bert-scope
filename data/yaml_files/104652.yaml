tldr: Father Anthony Gaubil, a Jesuit missionary in China, provides an account of
  the knowledge of geography among the Chinese and the use of paper money in the 17th
  century. He discusses the Chinese understanding of foreign countries, their maps,
  and the origins of paper currency. He also mentions the lack of Chinese knowledge
  about certain regions and the influence of European contact on their understanding
  of geography.
