tldr: The Kew Committee's annual report covers various scientific observations and
  experiments conducted at the Kew Observatory in 1887. Key findings include improvements
  to magnetic and meteorological instruments, observations of solar and sidereal transits,
  and advancements in cloud photography. The report also discusses the testing of
  range-finders and the calibration of standard thermometers.
