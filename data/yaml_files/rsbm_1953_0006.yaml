tldr: Meredith Gwynne Evans was a prominent chemist and educator who made significant
  contributions to physical chemistry, chemical kinetics, and reaction kinetics. He
  conducted research on adsorption, quantum mechanics, and sodium flame reactions.
  Evans led and developed the Manchester school of physical chemistry, and his work
  had a lasting impact on the field.
