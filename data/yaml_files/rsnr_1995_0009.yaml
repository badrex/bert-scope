tldr: This article celebrates the 50th anniversary of women becoming fellows of the
  Royal Society in 1995. It discusses the historical context of women's exclusion
  from education and scientific societies in the 17th and 18th centuries, and their
  gradual inclusion over time. The article highlights key figures and milestones,
  such as Hertha Ayrton and Marie Curie, and the challenges and progress made in achieving
  gender equality in science and the Royal Society.
