tldr: The article discusses the historical struggle for women's admission to the Royal
  Society of London. It highlights the efforts of Hertha Ayrton and other women scientists
  in the early 20th century, as well as the eventual admission of the first women
  Fellows in the 1940s. The article also provides brief biographies of some of these
  pioneering women, such as Kathleen Lonsdale and Marjory Stephenson.
