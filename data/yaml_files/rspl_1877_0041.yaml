tldr: The Annual Meeting of the Royal Society took place on June 7, 1877, to elect
  new Fellows. Sir Joseph Hooker presided over the meeting, and several candidates
  were elected into the Society. The meeting also acknowledged the presents received
  from various individuals and institutions.
