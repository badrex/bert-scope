tldr: The author investigates the reaction of chlorine with paraffins, discovering
  that it forms a mixture of primary and secondary chlorides. They also study the
  oxidation products of alcohols derived from paraffins, leading to the identification
  of new compounds and a better understanding of the chemical properties of these
  substances.
