tldr: This article provides a detailed account of the history and development of algebra,
  from its origins among the Greeks and Arabs to the advancements made in the 17th
  century. It covers the introduction of numeral figures, decimal fractions, and logarithms,
  as well as the contributions of key mathematicians such as Vieta, Oughtred, and
  Harriot.
