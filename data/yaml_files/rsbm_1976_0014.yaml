tldr: Joseph Proudman was a renowned oceanographer and mathematician who made significant
  contributions to the field of physical oceanography. He founded the Tidal Institute
  at Liverpool and conducted groundbreaking research on oceanic circulation, temperature,
  and salinity. Proudman also initiated observational work in the Irish Sea, collecting
  temperature and salinity data for several decades. His work on turbulence and tidal
  friction in tidal currents was also notable.
