tldr: Otto Maass was a renowned physical chemist, educator, and researcher who made
  significant contributions to Canadian science and the war effort during World War
  I. He held various positions at McGill University and the National Research Council,
  and his work in the field of physical chemistry had a lasting impact on the development
  of the pulp and paper industry. Maass was also known for his dedication to education
  and his ability to inspire loyalty and affection in his students.
