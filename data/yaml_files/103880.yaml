tldr: This case study describes the case of a boy who was bitten by a mad dog and
  later died from rabies. The author, Edward Nourse, discusses the treatment options,
  including a remedy mentioned by Dampier, and the timeline of the disease. The boy's
  case highlights the latency period of rabies, which can be up to 19 months, and
  the importance of early treatment.
