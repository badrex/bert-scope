tldr: This article discusses the results of a study on the ecology and breeding patterns
  of sea birds on Aldabra Atoll. It covers the distribution, numbers, breeding seasons,
  and food of various species of sea birds, including frigate birds, boobies, and
  terns. The study was conducted during the Royal Society Expedition to Aldabra from
  September 1967 to March 1968. The findings provide a preliminary progress report,
  with a more comprehensive study in preparation.
