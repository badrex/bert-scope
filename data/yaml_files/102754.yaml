tldr: This article describes the natural history, geography, and ancient monuments
  of the Orkney Islands. It covers the flora, fauna, and fossils found on the islands,
  as well as the local climate and weather patterns. The author also discusses the
  native people, their customs, and the ancient history of the region, including the
  Picts, Belus, and Ganus, as well as the ancient Norwegians, Sinclars, and Earls
  of Orkney. The work is accompanied by a map of the islands and illustrations of
  various plants, animals, and artifacts.
