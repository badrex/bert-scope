tldr: This article is an obituary for Alfred Russel Wallace, a prominent naturalist
  and co-discoverer of evolution through natural selection alongside Charles Darwin.
  It highlights his life, contributions to science, and relationships with other notable
  figures of the time, such as Darwin, Hooker, Huxley, and Lyell. Wallace's early
  life, education, and influences are also discussed, as well as his later work in
  the field of natural sciences.
