tldr: This article discusses the development of advanced materials and optoelectronic
  devices in the 1990s, focusing on low-dimensional modulated structures. The author
  highlights the importance of semiconductor materials like GaAs and the use of layered
  structures for efficient optoelectronic conversion. The article also explores the
  evolution of materials technology and the development of techniques for fabricating
  ultra-thin layers, leading to improved optoelectronic devices.
