tldr: This article discusses the life and work of G. W. Featherstonhaugh, an Anglo-American
  scientist and geologist. He contributed to early geological research in the United
  States and was involved in the development of the first railways. He also founded
  the Monthly American Journal of Geology and Natural Science, which promoted the
  study of science and nature in America.
