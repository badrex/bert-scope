tldr: This article presents a meteorological journal for the year 1775, kept by Samuel
  Farr in Bristol. It includes daily temperature, precipitation, and wind data, as
  well as notable weather events such as freezing, snowfall, and thunderstorms. The
  journal provides a glimpse into the weather patterns of that time and place.
