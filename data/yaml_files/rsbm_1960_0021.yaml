tldr: Agnes Arber was a distinguished botanist and historian of science, known for
  her expertise in plant anatomy and morphology. She made significant contributions
  to the study of monocotyledonous plants and the history of botany, particularly
  through her research on herbals and the evolution of printed herbals between 1470
  and 1670. Her work has been widely recognized and has inspired future generations
  of botanists and historians of science.
