tldr: This article reviews the advancements in environmental geochemistry and its
  relation to health in the United States. It discusses the interdisciplinary research
  conducted by various government agencies and universities, focusing on the availability
  and effects of trace elements in the environment and their impact on the health
  of plants, livestock, and humans. The article highlights the importance of understanding
  the geochemical environment and the need for further research to distinguish between
  pollutants that require strict control and those that can be managed more leniently.
