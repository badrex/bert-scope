tldr: In his 1940 Anniversary Address, Sir William Bragg discusses the growing importance
  of science in society and its impact on national development. He highlights the
  formation of scientific advisory committees and the need for a closer relationship
  between scientists and government to ensure the proper use of scientific knowledge
  for the benefit of society. Bragg emphasizes the importance of science education
  and fostering a new appreciation for science among the general public.
