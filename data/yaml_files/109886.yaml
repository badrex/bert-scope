tldr: The author, Everard Home, discusses the differences between the ova of Sepia
  and Vermes Testacea, which live in water. He explains that the ova of Sepia are
  not the same as those of the animals found in the Argonauta shell. The author also
  describes the process of shell formation in these animals and the differences in
  their reproductive systems.
