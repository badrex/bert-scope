tldr: The author examines and identifies fossilized wood samples from the Miocene
  beds of the Mackenzie River. They determine the samples to belong to the species
  Sequoia Canadensis and Ginkgo, with the latter possibly being G. adiantoides. The
  author also discusses the similarities between the wood samples and other plant
  species found in the region.
