tldr: This review lecture discusses the advances in coelacanth research, including
  anatomy, biochemistry, and the discovery of living specimens. The lecture covers
  the history of coelacanth discoveries, the challenges of obtaining suitable samples,
  and the findings from the British-French-American Expedition to the Comoro Islands
  in 1972. The article highlights the importance of these ancient fish in understanding
  evolution and their role in marine biology.
