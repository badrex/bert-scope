tldr: The article is a biographical memoir of Robert Courrier, a founder of reproductive
  endocrinology. It highlights his early life, education, and experiences during World
  War I. The memoir also discusses his significant contributions to the understanding
  of the endocrine glands, particularly the ovary, testis, and thyroid, and his influential
  mentor, Pol Bouin. Courrier's work laid the foundation for modern knowledge in reproductive
  physiology.
