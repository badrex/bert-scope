tldr: This study describes a new species of the placoderm fish Holonema from the Frasnian
  of Western Australia, providing a detailed account of its head and trunk shields.
  The research also includes a review of previously described holonematids and discusses
  their relationships and classification. The findings contribute to our understanding
  of placoderm evolution and taxonomy.
