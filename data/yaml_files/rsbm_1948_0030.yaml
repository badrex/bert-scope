tldr: William Whitehead Watts was a prominent geologist and educator who made significant
  contributions to the field of geology. He worked for the Geological Survey, conducted
  research on rocks, and played a crucial role in the development of geology education
  at the Royal College of Science and Royal School of Mines. His dedication to teaching
  and research helped shape the future of geology and its applications in various
  industries.
