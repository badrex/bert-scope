tldr: The article discusses the importance of a detailed quantitative assessment of
  a community's dietary and nutritional status before planning intervention programs.
  It explores various methods for measuring dietary intake and assessing nutritional
  health, emphasizing the close relationship between nutrient intake and infection
  patterns. The author provides specific examples from studies in Uganda and The Gambia
  and reviews the integration of health data into the formulation of preventive nutritional
  programs.
