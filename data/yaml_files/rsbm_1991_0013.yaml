tldr: Robert Downs Haworth was a prominent chemist and educator who made significant
  contributions to the fields of organic chemistry, polarity theories, and natural
  resins. He also played a crucial role in the development of university chemistry
  departments and administration. Haworth's career included positions at Manchester
  University, Oxford, and Newcastle upon Tyne, where he mentored many students and
  collaborated with fellow researchers.
