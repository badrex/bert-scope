tldr: In 1947, the Royal Society hosted a reception for thousands of chemists attending
  the Centenary celebrations of the Chemical Society and the Eleventh International
  Congress of Pure and Applied Chemistry. The event took place in Burlington House,
  with several other societies opening their rooms for the occasion. Exhibits showcased
  the contributions of British chemists and the history of the Chemical Society. Distinguished
  guests included ambassadors, high commissioners, and cabinet ministers.
