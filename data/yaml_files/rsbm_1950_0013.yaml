tldr: The obituary of Frederic Stanley Kipping, a prominent chemist and educator,
  highlights his contributions to the field of organic chemistry, including his work
  on closed carbon chains and the co-authoring of the influential textbook "Organic
  Chemistry" (Perkin and Kipping). Kipping's career spanned various institutions,
  including the University of Munich, Heriot-Watt College in Edinburgh, and the Central
  Technical College of the City and Guilds of London Institute. He mentored and collaborated
  with several notable chemists, such as W.H. Perkin Jr., W.J. Pope, and Arthur Lapworth.
