tldr: This article provides corrections and additions to Volume 17 Part 1 of the Notes
  and Records of the Royal Society of London. It includes an obituary for Sir James
  Irvine Masson and corrects some errors and misinterpretations in the previous volume,
  such as a Latin motto and a date in the heading.
