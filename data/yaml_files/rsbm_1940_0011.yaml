tldr: Arthur Philemon Coleman was a renowned geologist and glacial researcher who
  made significant contributions to the understanding of ancient glaciations and the
  geological history of Canada. His work on Pre-Cambrian rocks, the Canadian Shield,
  and the study of glacial deposits helped shape the field of geology. Coleman's research
  on ice ages and his extensive travels to examine evidence of glaciation worldwide
  made him a leading figure in the study of glacial history.
