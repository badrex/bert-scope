tldr: The author conducted experiments to determine if the rabies virus is an organized
  living organism. They disintegrated rabid brain substance using various methods
  and found that the virus retained its ability to cause rabies. This led them to
  conclude that the virus is organized in nature, supporting the idea that it is a
  living organism.
