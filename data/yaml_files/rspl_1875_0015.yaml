tldr: The author examines the development and structure of the skull in batrachians,
  specifically focusing on the common toad and other species. They describe the stages
  of skull development in various batrachian species, including the nasal labyrinth,
  mandibular arch, and auditory capsule. The study provides insights into the relations
  of the mandibular pier and the development of cranial nerves in batrachians.
