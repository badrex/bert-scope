tldr: The President of the Royal Society, Lord Todd, presents awards and honors to
  various scientists for their significant contributions to fields such as organic
  chemistry, particle physics, endocrinology, computer hardware, and environmental
  engineering. The recipients include R. B. Woodward, Sir George Porter, A. Salam,
  R. A. Gregory, T. Kilburn, A. Eschenmoser, W. Cochran, and Sir Frederick Warner.
  Their achievements have transformed their respective disciplines and inspired further
  research.
