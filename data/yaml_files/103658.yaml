tldr: This article presents mortality and population data from various European cities
  in the year 1717, including birth, marriage, and death rates. The data is useful
  for understanding the population dynamics and public health conditions of that time.
  The author also provides a list of population statistics for the Kingdom of Prussia
  and its surrounding regions.
