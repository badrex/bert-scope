tldr: A woman with a history of side and stomach pains passed three kidney stones
  during her 11-12th week of pregnancy. The stones were all the same color, weight,
  and size, leading the author to break only one for examination. The woman recovered
  and gave birth to a healthy baby girl. This case study highlights the connection
  between kidney stones and pregnancy complications.
