tldr: John Herbert Humphrey was a renowned immunologist and pioneer in cellular immunology.
  His extensive knowledge of the immune system and dedication to medical research
  made a significant impact on modern immunology. Humphrey was also a passionate advocate
  for science and medicine, using his influence to promote the importance of basic
  immunology in understanding disease processes. His life was marked by a strong commitment
  to social and political issues, as well as his unwavering support for the scientific
  community.
