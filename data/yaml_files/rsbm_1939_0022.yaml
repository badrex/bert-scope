tldr: Alfred Edwin Howard Tutton was a prominent crystallographer and educator who
  made significant contributions to the field of crystallography. He conducted extensive
  research on the effect of replacing one element with another in a series of related
  compounds, studying the crystal forms and physical properties of over 90 salts.
  Tutton also played a crucial role in the development of crystallography as a discipline
  and was a dedicated educator, inspiring future generations of scientists through
  his work and teachings.
