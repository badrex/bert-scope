tldr: The author, R. Moray, shares information about the diving abilities of pearl
  divers, the extraction of oils and other substances from plants and trees, and the
  presence of unique creatures in the East Indies. He also mentions various botanical
  curiosities, including the nutmeg called Thieving and the fragrant oil drawn from
  the bark of a Lawang tree.
