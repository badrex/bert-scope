tldr: This article discusses the observations of earthquake shocks that occurred in
  the British Isles and France during August 1892. The author, Arthur Hill Hassall,
  explains the effect of oil in calming stormy water and provides a satisfactory explanation
  for the motion stability of the disturbance.
