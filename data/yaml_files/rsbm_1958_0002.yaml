tldr: Richard William Bailey was a prominent engineer and scientist who made significant
  contributions to the fields of mechanical engineering, metallurgy, and materials
  science. He is best known for his work on creep, the slow deformation of materials
  under load, and his research on high-temperature properties of materials. Bailey's
  career spanned several decades, during which he held various positions in industry
  and academia, and he was a key figure in the development of steam and gas turbines.
  He also served as the President of the Institution of Mechanical Engineers and was
  elected a Fellow of the Royal Society.
