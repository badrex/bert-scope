tldr: This report presents a summary of weather observations made at various stations,
  along with two maps and a supplement to charts showing barometric pressure over
  the Atlantic, Indian, and Pacific Oceans. It also includes astronomical observations
  made between 1881 and 1884 and a monograph on the geology of quicksilver deposits
  on the Pacific Slope.
