tldr: This article is a review of the book "The Private Lives of Albert Einstein"
  by Roger Highfield and Paul Carter. The reviewer, Sir Hermann Bondi, discusses the
  book's exploration of Einstein's personal life and its impact on his scientific
  work. The review also highlights the book's strengths and weaknesses, including
  its balanced and scholarly approach to the debate over Mileva's contribution to
  special relativity and its underplaying of Einstein's work on radiation coefficients
  and quantum statistics.
