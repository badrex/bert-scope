tldr: This lecture commemorates John Dalton's bicentenary and explores the origins
  and impact of his atomic theory. Dalton, a self-taught chemist, developed the atomic
  theory that became the foundation of 19th-century chemistry. The lecture discusses
  Dalton's early life, his contributions to meteorology, and the development of his
  atomic theory, which revolutionized the field of chemistry.
