tldr: Thomas Barlow was a renowned physician who made significant contributions to
  medicine, particularly in the field of pediatrics. He discovered and provided evidence
  for the existence of infantile scurvy, which led to improvements in infant feeding
  and nutrition. Barlow's work also helped clarify the diagnosis of meningitis and
  played a role in the advancement of preventive medicine in the nursery.
