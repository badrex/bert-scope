tldr: Henry Edward Armstrong was a prominent chemist, educator, and naturalist, born
  in 1848 and passed away in 1937. He made significant contributions to the field
  of organic chemistry and was an inspiring teacher. Armstrong's life was deeply rooted
  in his Lewisham home and the natural surroundings of the Garden of England. His
  dual approach to life, combining intellect and emotion, allowed him to see things
  others often overlooked and made him a unique and influential figure in the scientific
  community.
