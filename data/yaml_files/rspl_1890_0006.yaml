tldr: This article contains corrections and errata for various scientific papers published
  in the Proceedings of the Royal Society of London in 1890. Topics discussed include
  terrestrial magnetism, electromotive force, thermometer calibration, fingerprint
  analysis, thunderstorms, and pendulum experiments at Kew and Greenwich observatories.
