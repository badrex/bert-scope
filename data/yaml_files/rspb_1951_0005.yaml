tldr: The lecture traces the evolution of microbiology as a discipline and highlights
  the significant contributions of Antony van Leeuwenhoek, who discovered microorganisms
  using rudimentary microscopes in the 17th century. Leeuwenhoek's work laid the foundation
  for the study of bacteria, protozoa, and other microorganisms, and his discoveries
  had a profound impact on the development of microbiology as a scientific field.
