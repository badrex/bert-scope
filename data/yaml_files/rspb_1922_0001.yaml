tldr: This article is an obituary address by Prof. C. S. Sherrington, the President
  of the Royal Society, at the Anniversary Meeting in 1921. It commemorates the lives
  and scientific contributions of fifteen Fellows and one Foreign Member of the Society
  who passed away since the last Anniversary Meeting. The article highlights their
  significant work and achievements in various fields of science, including physics,
  chemistry, biology, and geology.
