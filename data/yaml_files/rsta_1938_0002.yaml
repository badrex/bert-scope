tldr: The Royal Society expedition to Montserrat investigated seismic phenomena using
  various instruments, including Wiechert seismographs and Jaggar shock recorders.
  The team collected data to compare any changes in the island and made recommendations
  for suitable instruments for future investigations. The study aimed to provide a
  basis for understanding potential changes in the island and improve earthquake monitoring
  techniques.
