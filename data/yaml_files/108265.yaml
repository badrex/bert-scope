tldr: The author, Charles Turnor, provides a detailed account of the Newtonian Dial,
  a historical relic from Sir Isaac Newton's birthplace. The dial was taken down from
  the Manor House at Woolsthorpe and is now in the possession of the Royal Society.
  Turnor discusses the dial's construction, its connection to Newton's early life,
  and its significance as a testament to Newton's mechanical genius.
