tldr: This article discusses the chemical and geological work conducted on board the
  H.M.S. 'Challenger' expedition. The author describes the methods and instruments
  used to collect and analyze ocean water samples, including the slip water-bottle
  and hydrometer. The article also touches upon the determination of the specific
  gravity of ocean water and the importance of reducing the results to a common temperature
  for comparison.
