tldr: In 1832, Thomas Henderson and Captain Beaufort made observations of the Comet
  of Encke using various instruments, including a transit instrument by Dollond. They
  used magnifying powers of 30 and 86 times, and an aperture of 4.75 inches, to study
  the comet's properties and behavior.
