tldr: The author examines the persistence of Palaeozoic coral types and their affinities,
  using the example of Guynia annulata. They also discuss the relationships between
  coral faunas in Australia, Europe, and the Atlantic Ocean. The study highlights
  the evolution of coral structures and the connections between different coral-fauna
  types throughout history.
