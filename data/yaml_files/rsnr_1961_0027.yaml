tldr: This article discusses various gifts presented to the Royal Society on the occasion
  of its tercentenary in 1961. The gifts include a silver handbell from Queen Elizabeth
  II, a geological map made from semi-precious stones, and a crystal bowl with signatures
  of the Society's officers. The article highlights the craftsmanship and significance
  of these gifts as tokens of appreciation for the Society's contributions to science.
