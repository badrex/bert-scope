tldr: The article discusses the role of the Royal Society in the voyage of HMS Endeavour
  from 1768-71. It highlights the Society's involvement in equipping and supporting
  voyages of exploration and research, and how the Endeavour voyage emerged from the
  thoughts of individual Fellows and Council decisions. The article also provides
  a brief history of early voyages and travels by Fellows of the Royal Society, and
  the significance of the Endeavour voyage in the context of British exploration and
  scientific advancement.
