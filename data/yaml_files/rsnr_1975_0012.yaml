tldr: This article is a tribute to Lord Blackett, a distinguished scientist and advocate,
  who made significant contributions to physics, radar technology, and science policy.
  The memorial meeting held at the Royal Society celebrated his life, achievements,
  and influence on the scientific community. Blackett's work spanned various fields,
  including experimental and theoretical physics, cloud chamber technology, operational
  research, and radio astronomy. His impact on science policy and support for pure
  scientific research left a lasting legacy.
