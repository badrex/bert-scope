tldr: This article discusses the development and use of satellite technology for measuring
  the temperature structure of the middle atmosphere. It reviews the various instruments
  and techniques used, such as the pressure modulator radiometer, and their applications
  in understanding atmospheric phenomena like planetary waves and sudden winter warming
  events.
