tldr: The author describes an earthquake that occurred in Demerara on the morning
  of August 30, 1844. The earthquake lasted for two or three minutes and consisted
  of two waves or pulsations causing gyratory movements of the earth. Although it
  caused great alarm, no serious damage was reported.
