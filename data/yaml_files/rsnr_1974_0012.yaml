tldr: This article examines the books presented to the Royal Society by John Aubrey,
  a fellow and supporter of the society. Over a period of nearly thirty years, Aubrey
  donated around twenty-six different books to the society, with some still present
  in the library today. The article discusses the various ways in which Aubrey's donations
  are documented and their significance in illustrating his support for the society
  and its experimental philosophy.
