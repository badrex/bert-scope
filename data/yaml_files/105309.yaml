tldr: In 1758, Camillo Paderni, the keeper of the Museum at Herculaneum, reported
  significant discoveries of ancient artifacts, including statues, paintings, and
  writings. He also described an earthquake that shook the region, with Mount Vesuvius
  showing signs of activity. Despite the danger, Paderni chose to stay with his family
  in Portici.
