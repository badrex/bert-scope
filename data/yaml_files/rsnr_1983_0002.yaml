tldr: This article examines the impact of German mathematician and physicist Carl
  Friedrich Gauss's ideas on magnetism on British research during the 19th century.
  It highlights Gauss's collaboration with British scientists like George Biddell
  Airy, J. F. W. Herschel, Edward Sabine, and Humphrey Lloyd, who adopted his ideas
  and methods in their work. The article also discusses the role of the British Association
  for the Advancement of Science in promoting research in terrestrial magnetism and
  the establishment of magnetic observatories in the British colonies.
