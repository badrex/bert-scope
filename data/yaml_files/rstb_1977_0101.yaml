tldr: This article discusses the environmental conditions in Great Britain and Ireland
  during the Devensian (Last) cold stage. It examines the chronology, climate, and
  marine record of this period, focusing on the definition and limits of the Devensian
  stage. The article also explores the challenges of defining the base and top of
  the Devensian using radiocarbon dating and other methods of absolute dating.
