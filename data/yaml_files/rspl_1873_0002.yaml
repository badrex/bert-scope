tldr: This obituary highlights the life and achievements of Archibald Smith, a prominent
  figure in nautical science. Smith made significant contributions to the understanding
  of ships' magnetism and the improvement of compass accuracy. He was also a skilled
  mathematician and made early applications of Fourier's theory of light. His work
  has had lasting impacts on marine science and navigation.
