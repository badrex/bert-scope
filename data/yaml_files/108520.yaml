tldr: The author compares the anatomy of Nautilus umbilicatus and Nautilus pompilius,
  focusing on their differences and similarities. They examine various aspects, including
  the position of the animals when retracted, the number and form of their tentacles,
  and the organs of vision, hearing, taste, and renal systems. The study provides
  insights into the classification and understanding of these mollusks.
