tldr: The article highlights the accomplishments of various scientists who were awarded
  medals by the Royal Society in 1980. The honorees include Sir Derek Barton for his
  contributions to organic chemistry, Professor W. F. Vinen for his work on liquid
  helium, Sir Denys Wilkinson for his research in nuclear physics, Professor Henry
  Harris for his studies on cell fusion and genetic control, Dr. J. P. Wild for his
  development of the InterScan aircraft instrument landing system, Professor A. W.
  Johnson for his chemistry of natural products, Professor S. Wright for his work
  in population genetics, and Dr. F. J. M. Farley for his electrodynamics research.
