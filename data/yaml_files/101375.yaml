tldr: A letter from a principal chirurgeon of the fleet reports the successful use
  of the Royal Styptique liquor in stopping bleeding during and after the engagement
  against the Dutch. The liquor is also effective in treating internal bleeding, as
  confirmed by credible individuals in Yarmouth, London, and other places.
