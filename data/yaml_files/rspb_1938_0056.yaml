tldr: The President of the Royal Society, Sir William Bragg, pays tribute to the notable
  scientists who passed away in the past year, highlighting their significant contributions
  to various fields such as biology, applied mathematics, botany, and medicine. The
  article includes obituaries for Arthur Hutchinson, George Nuttall, Louis Filon,
  Alfred Rendle, Sir James Crichton-Browne, George Hale, Edward Meyrick, and James
  Marsh.
