tldr: This book review explores the life and work of William Thomson, Baron Kelvin,
  a prominent figure in 19th-century science. It discusses his contributions to thermodynamics,
  his role in the British Empire, and his presidency of the Royal Society. The authors
  thoroughly researched Kelvin's life, examining his personal and professional relationships,
  as well as the local and general contexts that influenced his work. The book provides
  a detailed and comprehensive account of Kelvin's life and career, raising questions
  for future research.
