tldr: The study investigates the relationship between renin-induced proteinuria and
  the effects of adrenalectomy on haemodynamic changes in rats. The results show that
  adrenalectomy impairs renal function and prevents renin-induced proteinuria. Corticosterone
  administration restores normal renal function and proteinuric response in some cases.
