tldr: A child born in Heisagger, South Jutland, in 1684, had a monstrous appearance
  with an old-looking face, extra limbs, and joints resembling knots. The mother had
  two other children who were normally developed. The child died shortly after birth.
  This report provides a detailed description of the child's physical features.
