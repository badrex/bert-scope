tldr: This article traces the origins and foundation of the Royal Society of London,
  highlighting its connection to Gresham College and the scientific interests and
  activities that were developing in Europe during the 16th and 17th centuries. It
  discusses the influence of prominent figures like Vesalius, Copernicus, and Galileo,
  as well as the shift from traditional authority to observation and experimentation
  in scientific thought. The article also emphasizes the role of Gresham College in
  fostering scientific learning and the development of the Royal Society.
