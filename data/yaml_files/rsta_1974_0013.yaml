tldr: This article discusses the place of astronomy in ancient civilizations, focusing
  on contributions to the understanding of ancient calendrical systems and lunar observations.
  The authors explore the use of sundials and other instruments in measuring time
  and the accuracy of Babylonian timekeeping. They also analyze a specific British
  Museum tablet that provides valuable information on lunar observations and the design
  of Babylonian clepsydras.
