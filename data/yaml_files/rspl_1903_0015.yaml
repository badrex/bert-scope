tldr: This article describes various reptilian remains found in Triassic sandstone
  quarries at Lossiemouth, near Elgin. The author, G. A. Boulenger, examines the skull
  structure of these reptiles and discusses their classification within the Rhynchosauridae
  family. The study also highlights the differences and similarities between these
  reptiles and other groups such as Sphenodon, Dinosaurs, and Thecodontia.
