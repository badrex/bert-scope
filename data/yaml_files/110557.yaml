tldr: This article discusses the Ipoh or Upas poison used by the Jacoons and other
  aboriginal tribes of the Malayan Peninsula. The poison is derived from various plants
  and is used for hunting and warfare. The author conducts experiments to study the
  effects of the poisoned arrows on living animals, observing symptoms that begin
  a few minutes after the wound.
