tldr: This article contains obituary notices for two fellows of the Royal Society
  who made significant contributions to the fields of astronomy and zoology. Robert
  Grant was a Regius Professor of Astronomy and Director of the Observatory in the
  University of Glasgow, known for his work on the history of physical astronomy and
  the cataloging of stars. Arthur Milnes Marshall was a zoologist who studied at Cambridge
  and Naples, and later became a professor of zoology at Owens College. Both men made
  important contributions to their respective fields and left lasting legacies in
  science.
