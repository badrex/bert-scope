tldr: This article provides a detailed account of the weather, earthquakes, and epidemics
  in Maryland from September 1754 to September 1757. The author, Richard Brooke, records
  the highest and lowest temperatures each month, as well as other observations, including
  a significant earthquake and a series of damaging storms. He also discusses an epidemic
  spotted fever affecting humans and an illness killing many dogs, as well as the
  treatment methods used for these diseases.
