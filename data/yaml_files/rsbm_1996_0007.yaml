tldr: Joseph Chatt was a renowned inorganic chemist known for his work on nitrogen
  fixation and transition metal complexes. Born in County Durham, England, he developed
  an interest in chemistry after discovering minerals near his family farm. He later
  attended Cambridge University and conducted research on various inorganic compounds.
  During World War II, Chatt worked on explosives and olefin complexes before joining
  Peter Spence and Sons Ltd, where he improved the quality of activated alumina and
  its use as a catalyst. Throughout his life, Chatt made significant contributions
  to the field of inorganic chemistry and inspired many with his passion for the subject.
