tldr: In this letter, John Ray provides a brief review of Leonard Plukenet's Phytographia,
  a work that contains figures and descriptions of many plants. Ray praises the work
  for its accurate and detailed illustrations, as well as its helpful plant titles
  that aid in identification. He also highlights some of the new and unique plant
  species included in the work and mentions some corrections and additions made by
  Plukenet.
