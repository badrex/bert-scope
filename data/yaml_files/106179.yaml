tldr: This article presents a detailed analysis of the health and longevity of Chester's
  inhabitants in 1773. It highlights the low mortality rates, the average age of death,
  and the prevalence of various diseases. The author also discusses the effectiveness
  of inoculation against smallpox and the importance of accurate data for calculating
  life expectancies and annuities.
