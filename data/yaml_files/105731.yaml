tldr: In 1762, a series of earthquakes hit the Islamabad Province, causing significant
  damage to buildings, sinking land, and overflowing water sources. The author, Mr.
  Verelst, provides a detailed account of the events and damage, including the opening
  of two volcanoes, which he hopes will prevent further earthquakes for many years.
