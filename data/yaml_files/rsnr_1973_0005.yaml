tldr: This article discusses the life and work of Henry Bence-Jones, a prominent figure
  in nineteenth-century animal chemistry. Bence-Jones was influenced by the work of
  William Prout and Justus Liebig, and made significant contributions to the field
  of animal chemistry, focusing on the chemistry of urine and albumen. He was a student
  at Trinity College, Cambridge, and later worked at St George's Hospital in London
  before studying under Thomas Graham and George Fownes in London and Giessen.
