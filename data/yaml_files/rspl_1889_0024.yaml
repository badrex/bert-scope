tldr: The Royal Society held an anniversary meeting on June 6, 1889, where they elected
  new fellows, admitted previous years' elected members, and presented papers. The
  meeting was chaired by Prof. G. G. Stokes, LL. D., and Dr. Hugo Muller and Mr. Stainton
  were nominated as scrutators to assist the secretaries in examining the lists.
