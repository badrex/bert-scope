tldr: This article explores the early history of agriculture and the development of
  tools and techniques used in food production. It discusses the different types of
  husbandry that emerged in various parts of the world, such as the cultivation of
  cereals in the Middle East and tubers in Tropical Asia and New Guinea. The article
  also examines the adaptation and evolution of digging tools, such as the paddle-spade,
  and how they were used in different cultures and environments. It highlights the
  importance of studying prehistoric tools and their use in understanding the mechanisms
  and interactions of early agricultural systems.
