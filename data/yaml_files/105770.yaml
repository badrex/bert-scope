tldr: In a letter to Reverend Nevil Maskelyne, Peter Wargentin, Secretary of the Royal
  Academy of Sciences at Stockholm, shares temperature observations recorded using
  Reaumur's thermometer from November 1767 to January 1768. The coldest temperature
  was recorded on January 2nd, with mercury at 17.2 degrees below freezing. Wargentin
  notes that the cold was moderate for the region.
