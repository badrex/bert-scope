tldr: The article discusses the Martian atmosphere and its dramatic transformation
  during the Mariner 9 and Soviet Mars 2 and 3 spacecraft missions in 1971-72. It
  highlights the active environment revealed by the global dust storm, the role of
  orography in characterizing atmospheric motions, and the composition of the Martian
  atmosphere, mainly consisting of carbon dioxide with traces of water vapor, carbon
  dioxide, oxygen, and ozone.
