tldr: The author, Matthias Plant, provides a detailed account of the earthquake shocks
  experienced in Newbury, New England, from 1727 to 1741. The earthquakes were felt
  throughout the region, causing damage to buildings, opening the ground in some areas,
  and drying up springs. The author also mentions the impact of the earthquake in
  other locations, such as Boston, Piscataqua, Mountreal, and New-York.
