tldr: This article discusses Michael Faraday's diverse scientific roles and his correspondence
  with various individuals. It highlights Faraday's competence in addressing issues
  concerning the 'Philosophy' of light and his identification with the approach of
  natural philosophy. The author also praises Frank James's work on the historical
  value of Faraday's correspondence, providing a wealth of information on scientific
  life in various cultural contexts.
