tldr: This article discusses the earliest members of the Royal Society, tracing their
  origins from a group of scientists who first met around 1645. The author provides
  a list of these original members, their dates of admission, and their contributions
  to the society. The article highlights the importance of the Royal Society in fostering
  a community of scientists and promoting scientific inquiry during its early years.
