tldr: The obituary of Sir Thomas Little Heath, a distinguished scholar and public
  servant, who made significant contributions to mathematics and classics. He achieved
  three Firsts in his studies at Trinity College, Cambridge, and had a successful
  career in the civil service, eventually becoming the Comptroller General of the
  National Debt Office. He also wrote a history of Greek mathematics and a book about
  the Treasury.
