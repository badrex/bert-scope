tldr: In a letter to Mr. Cha. Wetstein, Leonard Euler discusses the discoveries made
  by the Russians on the North-East Coast of Asia. Euler provides details on the Russian
  expeditions, their routes, and the challenges they faced. He also addresses the
  search for a Northwest Passage and the possibility of finding a connection between
  Hudson's Bay and the Pacific Ocean.
