tldr: This article discusses the life and work of Johann Gaspar Scheuchzer, a Swiss
  naturalist and Fellow of the Royal Society. It highlights his correspondence with
  John Woodward and Sir Hans Sloane, which sheds light on the relations between the
  Fellows of the Royal Society and their scientific colleagues in other countries.
  Scheuchzer, who was employed by Sir Hans Sloane as a librarian, was also a botanist
  and contributed to the study of fossils and the geological history of the Earth.
