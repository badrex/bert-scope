tldr: This article discusses the discovery of a Roman inscription found in Chichester,
  Sussex. The inscription, carved on a grey Sussex marble, provides information about
  a donation made by Cogidubnus, a Roman client king, to a temple. The author analyzes
  the inscription's content, context, and historical significance, offering insights
  into the relationship between the Romans and the local tribes in Britain during
  that time. The article also mentions the discovery of two stone walls near the inscription
  site.
