tldr: William Palmer Wynne was a prominent chemist and educator who made significant
  contributions to the field of chemistry. He worked closely with H. E. Armstrong
  on the naphthalene research, which was a major accomplishment in his career. Wynne
  held various positions in teaching institutions, including the Royal College of
  Science and the University of Sheffield. His early life and upbringing, as well
  as his struggles and achievements in the scientific world, are discussed in this
  obituary.
