tldr: This article discusses the various launching facilities and payload capabilities
  available for space science and technology during the 1970s. It covers the range
  of launching vehicles, their costs, and the types of orbits they can achieve. The
  article also highlights the importance of launch site locations and the development
  of new launch sites in French Guiana and Europe. It provides an overview of the
  payload capabilities of various countries, including the United States, Russia,
  and Europe, and suggests that a wide range of possibilities exist for launching
  substantial payloads within the next decade.
