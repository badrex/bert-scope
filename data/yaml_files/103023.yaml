tldr: This article presents a case study of a large ball voided by a patient after
  severe abdominal pain. The ball was formed from swallowed fruit stones and highlights
  the potential dangers of consuming such substances. The patient's treatment and
  recovery are discussed, along with the size and weight of the stone.
