tldr: The article recounts the celebrations of the bicentennial of James Cook's arrival
  in New Zealand in 1969. It highlights the events and activities that took place
  in Gisborne, including the participation of representatives from five navies, the
  unveiling of a monument, and various cultural performances. The article also discusses
  the contributions of the Cook Bicentenary Expedition, which focused on archaeology,
  geology, and other scientific fields.
