tldr: The inaugural Hartley Lecture discusses the life and achievements of Sir Harold
  Hartley, a prominent scientist and advocate for applied science and technology.
  Hartley's contributions spanned various fields, including chemical engineering,
  control engineering, and the development of railways and air travel. His "hartling"
  technique, a persuasive method of encouraging others to engage with science, had
  a significant impact on many individuals throughout his career.
