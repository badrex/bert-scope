tldr: The author describes the process of obtaining Styrax liquida, also known as
  Rosa Mallas, from the bark of a tree found on the Island of Cobross in the Red Sea.
  The resin is used for various purposes and has a high market value. The author also
  provides information on its quality assessment and trade in locations such as Judda,
  Mocha, and London.
