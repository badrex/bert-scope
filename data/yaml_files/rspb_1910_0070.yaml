tldr: The author describes a remarkable pharetronid sponge discovered on Christmas
  Island. The sponge belongs to a new genus and species and has a unique structure
  with a rigid main skeleton and a leuconoid canal system. The sponge's classification
  is discussed, and it is placed in a new sub-family, Murrayoninae, within the Pharetronid
  family.
