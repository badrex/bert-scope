tldr: At the Annual Meeting of the Royal Society on June 7, 1888, several candidates
  were elected as new fellows. The meeting was presided over by President G.G. Stokes,
  and Sir William Bowman and Dr. Gladstone were appointed scrutators to assist the
  secretaries in examining the lists. The newly elected fellows included Thomas Andrews,
  James Thomson Bottomley, and others.
