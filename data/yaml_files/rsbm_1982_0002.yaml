tldr: This biographical memoir recounts the life of John Smith Knox Boyd, a Scottish
  medical doctor who served in World War I and made significant contributions to military
  medicine. Born in 1891, Boyd graduated from Glasgow University and worked as a ship's
  surgeon before joining the Royal Army Medical Corps. He served in various roles,
  including gas officer, medical officer to the Divisional Engineers, and in charge
  of a Mobile Laboratory. His experiences in the war exposed him to malaria, bacillary
  dysentery, and the challenges of treating soldiers in harsh conditions.
