tldr: This article discusses the underground temperature measurements taken at Oxford
  in 1899 using five platinum resistance thermometers. The thermometers were placed
  in a vertical plane beneath the Radcliffe Observatory, and the data collected was
  used to analyze the earth's temperature at that time.
