tldr: The authors describe their observations and experiences during the total solar
  eclipse of 1900. They detail the preparations, instruments, and personnel involved
  in the expedition from England to Bouzareah, near the Algiers Observatory. The authors
  also discuss the meteorological conditions, instruments used, and the assistance
  provided during the eclipse. The observations made during this expedition contributed
  to the understanding of solar eclipses and the study of the sun's corona.
