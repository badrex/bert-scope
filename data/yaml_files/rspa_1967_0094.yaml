tldr: 'This article discusses the life and scientific achievements of Ernest Rutherford,
  focusing on his three main phases of research: radioactivity at Montreal, atomic
  structure at Manchester, and artificial transmutation of elements at Cambridge.
  Rutherford''s groundbreaking work led to the discovery of the nuclear atom and laid
  the foundation for modern atomic theory.'
