tldr: This article highlights recent scientific researches conducted by Professor
  Kolenati and Professor Oscar Schmidt in Natural History, and by M. Albrecht Schrauf
  in Physics. Professor Kolenati has published over 100 memoirs on various departments
  of Natural History, Geology, Mineralogy, and Crystallography, while Professor Schmidt
  has focused on the anatomical knowledge of Turbellaria rhabdocoela and dendrocoela.
  M. Albrecht Schrauf has contributed to the field of Physics with his research.
