tldr: Alexander John Ellis was a versatile and accomplished scholar who made significant
  contributions to mathematics, phonetics, and music. He translated and expanded on
  Professor Helmholtz's work on the sensations of tone, published numerous papers
  on mathematical subjects, and advocated for phonetic spelling reform. Ellis also
  studied early English pronunciation and authored a comprehensive work on the subject.
