tldr: The author, William Watson, presents two rare plants, Aphyllon and Dentaria
  heptaphyllos, to the Royal Society. He describes their characteristics, where they
  can be found, and how they were overlooked by the famous naturalist, Mr. Ray. These
  plants are not commonly found in England and are important additions to the country's
  flora.
