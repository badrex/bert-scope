tldr: The author conducted a series of experiments to analyze the chemical composition
  of human excrements, specifically focusing on the immediate principles of these
  waste products. They discovered that margaric acid, phosphate of lime, and margarate
  of lime are the main components of healthy human excrements. The author also found
  a new method for obtaining excretine and established its chemical formula.
