tldr: The author examines the fossil remains of the genus Nototherium, a group of
  extinct herbivorous marsupials from Australia. They describe the characteristics
  of the molar teeth and the skull, and discuss the differences between Nototherium
  and other related species. The study provides insights into the evolution and classification
  of Australian marsupials.
