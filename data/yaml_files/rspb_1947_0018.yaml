tldr: This article is a biography of Antoine Laurent Lavoisier, a great French scientist
  who made significant contributions to chemistry, geology, and public lighting. Lavoisier
  is known for giving chemistry its modern form and was a pioneer in various fields,
  including physics, physiology, and chemical engineering. He was also involved in
  practical problems and applications of science, such as public lighting and administration.
  Lavoisier's life and work had a significant impact on the development of science
  and his influence can still be seen today.
