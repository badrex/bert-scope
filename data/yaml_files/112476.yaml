tldr: This article investigates the composition of urinary extractive matters, specifically
  focusing on the extractive matters insoluble in alcohol. The author conducts various
  experiments and analyzes the chemical properties of the substance, discovering that
  it contains two main extractive matters and a glucose-like body. The study provides
  a deeper understanding of the chemical composition of urine and its extractive matters.
