tldr: The author presents various Roman, French, and Irish inscriptions and antiquities
  discovered in Scotland and Ireland. He discusses the meanings of some inscriptions,
  such as the Ket-stone, and shares information about an arrowhead of flint called
  ElfArrow, which was believed to protect against being shot by elves.
