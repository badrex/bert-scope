tldr: The Kew Committee's annual report for 1884 details the operations and findings
  of the Kew Observatory in Richmond, Surrey. The report covers various aspects of
  their work, including magnetography, meteorology, and solar observations. The committee
  also discusses plans for the New Observatory in Falmouth and the Magnetic Survey
  of Great Britain and Ireland.
