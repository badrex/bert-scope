tldr: This article explores the historical development of membership criteria in the
  Royal Society, focusing on how the requirement of explicit qualifications for candidates
  evolved over time. The author discusses the initial acceptance of members with minimal
  scientific knowledge and the introduction of the 1730 statute, which aimed to raise
  standards and ensure that the majority of members were men of science. The article
  also highlights the value of certificates for candidates as a source of social and
  intellectual history, providing insights into the values and expectations of the
  time.
