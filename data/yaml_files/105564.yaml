tldr: This article describes a firsthand account of a thunderstorm and the damage
  caused by lightning to three ships in the East Indies. The author, Robert Veicht,
  details the sequence of events, the intensity of the storm, and the damage sustained
  by the ships, particularly to the main mast. The account provides valuable insights
  into the effects of lightning on ships and the importance of understanding natural
  phenomena.
