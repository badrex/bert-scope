tldr: A fireball was observed at sea, causing significant damage to a ship. The fireball
  exploded near the ship, shattering the main topmast and damaging the mainmast. The
  explosion also knocked down five men and burned one of them. The event was reported
  by Mr. Chalmers, who was on board the Montague under Admiral Chambers' command.
