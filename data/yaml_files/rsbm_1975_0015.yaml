tldr: William John Pugh was a prominent geologist and academic who made significant
  contributions to the understanding of Ordovician-Silurian geology in Wales. He succeeded
  O. T. Jones as Professor of Geology at the University College of Wales, Aberystwyth,
  and was known for his meticulous mapping and research. Pugh's work helped establish
  the lithostratigraphic and biostratigraphic nomenclature for the region, and his
  influence extended to the education and careers of many future geologists.
