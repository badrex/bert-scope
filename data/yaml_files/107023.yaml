tldr: This article documents the weather patterns and tree recovery observations in
  Lyndon, Rutland, from 1797 to 1798. The author, Thomas Barker, notes the impact
  of weather on fruit cultivation and tree growth, with particular focus on the recovery
  of injured trees. He also shares his successful method of training a Lucombe oak
  tree to grow upright.
