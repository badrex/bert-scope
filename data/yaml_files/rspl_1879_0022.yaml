tldr: The Royal Society held an annual meeting on June 12, 1879, to elect new fellows.
  The meeting saw the election of several notable scientists, including Prof. John
  Anderson, Sir Henry Bessemer, and Prof. Alexander Crum Brown. The society recognized
  the new fellows and expressed gratitude to the scrutators who assisted in the election
  process.
