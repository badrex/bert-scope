tldr: This article reports on the effects of contact metamorphism on Silurian rocks
  near the town of New Galloway in the Southern Uplands of Scotland. The research
  examines the changes in mineral composition and structure of the rocks due to the
  intrusion of granite. The study provides insights into the geological processes
  and the effects of contact metamorphism on sedimentary rocks.
