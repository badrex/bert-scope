tldr: Hubert Maitland Turnbull was a renowned British pathologist who revolutionized
  morbid anatomical practice and raised the subject to the level of a science. He
  made significant contributions to medical education and inspired many young graduates
  to specialize in pathology. His meticulous attention to detail and accurate observations
  were highly valued by his colleagues and students.
