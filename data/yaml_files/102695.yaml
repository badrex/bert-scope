tldr: A woman in a neighboring village gave birth to conjoined twins, sharing one
  trunk of a body with two heads, four arms, and two pairs of hips. The babies had
  hair on their heads and nails on their fingers and toes. This rare case study highlights
  the wonders and mysteries of human development and genetics.
