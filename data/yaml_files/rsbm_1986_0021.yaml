tldr: Richard Weck was a civil and structural engineer who made significant contributions
  to welding research and engineering during his career. He worked on electric arc
  furnaces, steel foundries, and the development of welded ship hulls during World
  War II. Weck also conducted research on residual stress in welded construction and
  played a crucial role in the British Welding Research Association.
