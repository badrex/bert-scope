tldr: This study provides a complete description of Anthracosaurus russelli Huxley,
  a Carboniferous amphibian, and its family Anthracosauridae. The research includes
  a reconstruction of the skull, analysis of the lower jaw, and examination of the
  postcranial skeleton. The author also discusses the provenance and classification
  of Eobaphetes kansensis Moody and proposes a new subfamily, Leptophractinae, within
  the Eogyrinidae family.
