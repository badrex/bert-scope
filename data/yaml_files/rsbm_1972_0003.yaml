tldr: John Barker was a notable plant physiologist and food scientist who conducted
  research on plant respiration, fruit storage, and food preservation. He worked at
  the Low Temperature Research Station and the Covent Garden Laboratory, making significant
  contributions to the development of dehydration techniques in the food industry.
  Barker's work also involved studying the effects of temperature, cyanide, and sugar
  concentrations on plant respiration and metabolism.
