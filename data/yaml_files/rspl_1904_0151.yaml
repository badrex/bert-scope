tldr: The author analyzes the arc spectrum of scandium and its relation to celestial
  spectra. They compare the scandium spectrum with solar and other celestial spectra,
  identifying scandium lines in the solar spectrum and their prominence in chromospheric
  spectra. The study helps to understand the presence and intensity of scandium lines
  in various celestial objects.
