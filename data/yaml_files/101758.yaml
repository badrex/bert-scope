tldr: The author discovered various microscopic life forms in rainwater using a microscope.
  They observed different types of tiny creatures, some as small as eight times smaller
  than the eye of a louse. These organisms moved in various ways and could be found
  in clusters or individually. The author also noticed that these creatures could
  not survive without water.
