tldr: The article discusses the life and scientific achievements of Martinus van Marum,
  a prominent Dutch scientist in the 18th century. Van Marum made significant contributions
  to various fields of science, including electrical science, chemistry, and crystallography.
  He was a member of the Hollandsche Maatschappij der Wetenschappen and played a crucial
  role in promoting scientific exchange between the commercial and scientific worlds
  in Haarlem. His influence and connections helped him become a member of numerous
  scientific societies across Europe.
