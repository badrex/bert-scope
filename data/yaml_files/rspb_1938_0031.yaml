tldr: The study investigates the relationship between the uterus and ovaries in pregnant
  hamsters. Ovariectomy during pregnancy leads to abortion, proving the necessity
  of ovaries and corpora lutea for maintaining pregnancy. The research also examines
  the effects of hormone therapy on ovariectomized pregnant females and explores the
  connection between the pregnant uterus and ovaries.
