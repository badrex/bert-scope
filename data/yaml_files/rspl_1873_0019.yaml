tldr: The author compares the value of different geological ages and formations, such
  as the Old Red Sandstone, Cambrian, Silurian, and Mesozoic series, to estimate the
  time occupied in their deposition. The study helps in understanding the duration
  of various continental eras and their impact on the evolution of flora and fauna.
