tldr: The author, William Borlase, shares his discovery of Roman antiquities found
  in Cornwall, including a deep pit that was likely used as a well, a Roman patera
  with an unusual inscription, and ancient weights made of stone. These findings provide
  insight into the lives of the ancient Romans in Britain.
