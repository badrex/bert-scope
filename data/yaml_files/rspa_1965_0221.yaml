tldr: The authors conducted a structure analysis of a nickel(II)-1,8,8,13,13-pentamethyl-5-cyano-trans-corrin
  chloride using X-ray diffraction. They found interesting features in the molecular
  geometry and confirmed the constitution and configuration of the synthetic product.
  The study provides insights into the corrin system and its potential applications.
