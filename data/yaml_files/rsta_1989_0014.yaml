tldr: The authors emphasize the importance of proper implementation of statistical
  methods in industry and outline the prerequisites for its effective application.
  They discuss the need for carefully planned systematic investigations, understandable
  techniques for industry, applied case studies, and training by professional statisticians
  with industrial experience. The paper also highlights the importance of education
  and training in statistical process control and experimental design for industry.
