tldr: This article discusses the Afsat project, a regional African communication satellite
  system promoted and studied by Eurospace. It examines the current communication
  situation in Africa, the mission requirements for the Afsat system, and the feasibility
  of the system's space and ground segments. The study also assesses the economic
  viability of the Afsat system, comparing it to alternative space and terrestrial
  solutions.
