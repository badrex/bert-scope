tldr: The author describes the scientific researches and observations made during
  their Arctic voyage in search of the Franklin Expedition. They discuss various findings,
  including magnetical and meteorological observations, ozone levels, aurora and atmospheric
  electricity, and geological and botanical discoveries. The author also shares their
  thoughts on the possible route Sir John Franklin could have taken if he had known
  about the channel east of King William's Land.
