tldr: This article examines the sorus of Dancea, a type of fern, and its development.
  It explores the various methods of increase in the number of separate sporangia
  and the differences in their structure compared to other ferns. The study of the
  sorus of Dancea and its relation to other ferns provides valuable insights into
  the evolution of vascular plants.
