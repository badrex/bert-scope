tldr: Axel Hugo Theodor Theorell was a Swedish scientist who made significant contributions
  to the fields of enzymology and protein chemistry. He worked with oxidation-reduction
  enzymes and studied the interactions between enzyme proteins and their cofactors.
  Theorell was a founder of enzymology and protein chemistry, and his work has had
  a lasting impact on the scientific community. He was also a talented musician and
  played a significant role in both music and science throughout his life.
