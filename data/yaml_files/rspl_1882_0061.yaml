tldr: The author investigates the inversion of blastodermic layers in rats and mice,
  focusing on the formation of the placenta and the unique developmental phenomena
  that occur during early pregnancy. The study provides a detailed description of
  the changes in the uterine tissue and the role of the decidua in the development
  of the placenta in rats, mice, and guinea pigs.
