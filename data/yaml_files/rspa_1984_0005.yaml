tldr: The article investigates magnetic and crystallographic phase transitions in
  the Dy\lt;sub\gt;\lt;italic\gt;p\lt;/italic\gt;\lt;/sub\gt;Gd\lt;sub\gt;1-\lt;italic\gt;p\lt;/italic\gt;\lt;/sub\gt;VO\lt;sub\gt;4\lt;/sub\gt;
  system using thermal expansion methods and Mossbauer spectroscopy. The authors find
  a surprising variation in the compositional dependence of the transition temperatures,
  which cannot be adequately explained by conventional pseudo-spin molecular field
  and pair model approximations. A detailed formalism is developed to account for
  the observations in terms of magneto-strictively induced quadrupole moments and
  quadrupole interactions between ions in the mixed crystal system.
