tldr: Sir Richard Threlfall was a renowned physicist and explosives expert who made
  significant contributions to the field of physics. Born in 1861, Threlfall attended
  Clifton College and later Caius College, Cambridge, where he excelled in his studies.
  He conducted groundbreaking experiments on explosives and was a skilled glass blower
  despite losing part of his fingers in an accident. Threlfall held the Professorship
  of Physics at the University of Sydney, where he established a state-of-the-art
  laboratory and mentored many students. He also played rugby and was an avid sportsman.
  Threlfall's life was filled with scientific achievements and adventures, making
  him a memorable figure in the history of science.
