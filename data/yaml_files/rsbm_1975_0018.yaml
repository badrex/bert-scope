tldr: This biographical memoir recounts the life and achievements of Robert Alexander
  Watson-Watt, a pioneer in meteorological physics and the inventor of radar. Watson-Watt's
  work on radio methods for detecting and locating aircraft revolutionized air defense
  during World War II. His contributions to radar technology and operational research
  played a crucial role in securing victory for the Allies.
