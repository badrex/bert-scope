tldr: Philip Macdonald Sheppard was a distinguished geneticist known for his contributions
  to ecological genetics. He studied how natural selection works and its effects on
  the genetic constitution of organisms. Sheppard's experimental approach, combined
  with his passion for nature, led to significant discoveries in the field of genetics.
  He was awarded the Darwin Medal of the Royal Society and the Gold Medal of the Linnean
  Society for his work.
