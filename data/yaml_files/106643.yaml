tldr: The author, Tiberius Cavallo, discusses the methods for manifesting and ascertaining
  small quantities of natural or artificial electricity. He examines various electrometers
  and their improvements, as well as different techniques for detecting and measuring
  electricity. Cavallo also describes the inventions of M. Volta and Mr. Bennett,
  which help to render small amounts of electricity more visible.
