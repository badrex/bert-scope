tldr: This article discusses the early career of W. H. Bragg, a prominent figure in
  20th century science, focusing on his appointment to the University of Adelaide.
  It explores the context of Adelaide's early academic environment and the challenges
  faced by Bragg and his contemporaries, such as Horace Lamb, in establishing a new
  institution. The article also highlights the importance of Bragg's father, William
  Henry Bragg, and their shared Nobel Prize-winning work.
