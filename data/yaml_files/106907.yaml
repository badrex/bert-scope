tldr: The author examines a wax-like substance called White Lac, collected from Madras
  by Dr. Anderson. The substance resembles the Pe-La of the Chinese and is produced
  by an insect similar to the cochineal insect. The author conducts various experiments
  to analyze its chemical properties, including its density, solubility, and reactions
  with other substances. The study aims to understand the potential uses of White
  Lac in dyeing and other applications.
