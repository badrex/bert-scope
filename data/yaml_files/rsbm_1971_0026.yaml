tldr: William Kershaw Slater was a prominent chemist and biochemist who made significant
  contributions to the fields of biochemistry and physiology. He conducted research
  on glycogen metabolism, anaerobic metabolism, and the metabolism of Ascaris worms.
  Slater's work helped to improve our understanding of energy exchanges in muscular
  activity and the metabolic processes in anaerobic environments.
