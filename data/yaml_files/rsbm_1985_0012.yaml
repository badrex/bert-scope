tldr: The article is a biographical memoir of Piotr Leonidovich Kapitza, a legendary
  figure in the world of science and education. Born into an intellectually rich family,
  Kapitza showed great versatility in his scientific work and made significant contributions
  to various fields of physics and technology. He also had a profound influence on
  the development of Soviet physics through his ideas on scientific education and
  organization. Kapitza's life took a turning point when he moved to Cambridge in
  1921, where he worked under Ernest Rutherford and made a lasting impact on the scientific
  community.
