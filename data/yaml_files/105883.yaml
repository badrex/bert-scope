tldr: This article presents observations of weather, wind, and frost made at Prince
  of Wales's Fort on the North-West Coast of Hudson's Bay in the years 1768 and 1769
  by Joseph Dymond and William Wales. The authors recorded various weather conditions,
  including temperature, wind speed, and precipitation, as well as the effects of
  frost on structures and objects. These observations provide valuable historical
  data for understanding the climate and weather patterns of the region.
