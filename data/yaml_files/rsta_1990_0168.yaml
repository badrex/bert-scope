tldr: This article discusses the recent developments and future prospects of Nuclear
  Magnetic Resonance (NMR) imaging, which has become a successful clinical tool due
  to the synergy of science, computer technology, and appropriate magnetic fields.
  The author provides a brief history of the basic phenomena and special effects that
  contribute to the interpretation of signals in NMR imaging, highlighting the potential
  for future advancements in high-resolution spectroscopy and exotic techniques.
