tldr: The article is a biographical memoir of Hugh Stott Taylor, a prominent chemist
  known for his work in catalysis and surface chemistry. Taylor's life and career
  are detailed, from his early years in a family of scientists and educators to his
  time studying in Stockholm and Germany, and his later work at Princeton University
  and during World War I. His contributions to the fields of catalysis and surface
  chemistry, as well as his involvement in the church and his impact on the Princeton
  community, are highlighted.
