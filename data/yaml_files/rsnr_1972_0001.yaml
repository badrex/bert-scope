tldr: This issue of Notes and Records celebrates the centenary of Ernest Rutherford's
  birth, featuring lectures and addresses from various contributors. Rutherford's
  influence on science and scientific culture is discussed, including his wit, memorable
  quotes, and contributions to the understanding of atomic structure. The article
  also touches on the scientific events and developments in Britain during 1871.
