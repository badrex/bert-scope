tldr: This article describes the anatomical observations and medical history of two
  patients with unusual diseases. The first patient had a mysterious fluid-filled
  bag in her chest, while the second patient had a wasted lobe of the liver. The author
  discusses the possible causes and implications of these conditions, as well as the
  methods used to diagnose and treat them.
