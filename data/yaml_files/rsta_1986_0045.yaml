tldr: The article discusses the use of computer-assisted methods for protein engineering
  analysis and design. It describes the integration of numeric, symbolic, and graphic
  approaches to help researchers visualize and manipulate complex molecular structures.
  The author presents research on protein chain folding, structural modifications
  related to site-directed mutagenesis, and DNA-protein interactions, highlighting
  progress in molecular graphics techniques.
