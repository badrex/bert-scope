tldr: G. Herbert Fowler was a pioneering oceanographer who made significant contributions
  to marine science in the late 19th and early 20th centuries. Despite facing numerous
  challenges, Fowler worked to improve collaboration between scientists, standardize
  equipment, and advocate for better research facilities. His research on midwater
  fauna and plankton helped shape the field of oceanography and laid the groundwork
  for future advancements in marine science.
