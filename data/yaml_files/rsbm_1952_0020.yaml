tldr: George Udny Yule was a prominent statistician and applied mathematician who
  made significant contributions to the field of statistics. He worked with Karl Pearson
  at University College London and later held a University Lectureship in Statistics
  at Cambridge. Yule also played a crucial role in the Royal Statistical Society and
  held various positions in other scientific societies. His interests extended beyond
  statistics, including literary pursuits, motoring, and flying. In his later years,
  he used statistical methods to investigate authorship controversies.
