tldr: Gordon Sutherland was a prominent scientist who made significant contributions
  to the development of infrared spectroscopy, transforming it into a widely used
  method for molecular structure analysis. He also played an active role in British
  science policy and administration, serving as the Director of the National Physical
  Laboratory and Master of Emmanuel College, Cambridge.
