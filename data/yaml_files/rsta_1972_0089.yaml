tldr: This article discusses the modernization and automation of the shipbuilding
  industry in the 1970s, focusing on the Japanese shipbuilding industry. It highlights
  the significance of modernization in improving productivity, reducing costs, and
  contributing to the growth of the global economy. The article also examines the
  main features of modernization, such as securing capable employees, advanced technology,
  and cooperation with related industries. It provides an overview of the history
  of modernization in the Japanese shipbuilding industry and the trends in investments
  made by major Japanese shipbuilders. The article also explores the development of
  automation and labor-saving techniques in the shipbuilding process and the potential
  for further automation in the future.
