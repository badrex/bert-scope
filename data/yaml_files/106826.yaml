tldr: F. J. H. Wollaston observed a steady stream of light extending across the sky
  from west to east. The light appeared to have the shape of a comet's tail and was
  brightest at one end. Wollaston inquired if this phenomenon had been observed elsewhere
  and sought to understand its cause.
