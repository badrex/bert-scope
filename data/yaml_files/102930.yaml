tldr: Dr. William Oliver, a physician and fellow of the Royal Society, writes to Mr.
  James Petiver about the Jesuits Bark, a tree with green leaves and a trunk about
  the size of a man's thigh. The bark is gathered in autumn, and the outer part is
  removed. It is highly valued by the locals, and the fruit is called China China.
  The letter discusses the properties and uses of this bark.
