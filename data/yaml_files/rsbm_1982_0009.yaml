tldr: This article is a biographical memoir of John Conrad Jaeger, a prominent Australian
  mathematician and physicist. Born in Sydney in 1907, Jaeger studied at Sydney University
  and Cambridge University, where he made significant contributions to the fields
  of mathematics and physics. His research interests included the theory of metals,
  photoelectric effect, and electromagnetic waves in ionized media. Jaeger was a Fellow
  of the Royal Society and a member of the Australian Academy of Science. He passed
  away in Canberra in 1979.
