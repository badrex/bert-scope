tldr: The author describes the process of calibrating and graduating twelve thermometers
  supplied from the Kew Observatory for the Arctic Searching Expedition. The thermometers
  were divided into mercurial and spirit types, and the author explains the different
  processes used for each type. The author also discusses the importance of accurate
  temperature measurement in Arctic exploration and the potential errors that can
  occur during the calibration process.
