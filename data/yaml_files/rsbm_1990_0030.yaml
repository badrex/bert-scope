tldr: Denis Arthur Haydon was a physical chemist who made significant contributions
  to the fields of surface chemistry, membrane biophysics, and biology. He conducted
  research on bacterial surface chemistry, artificial phospholipid bilayers, and the
  effects of anaesthetics on nerve membranes. Haydon's work combined rigorous physical
  methods with biological problems, making a lasting impact on the scientific community.
