tldr: This article examines the impact of human activities on the extinction of plants
  and animals since Sir Joseph Banks's time. It discusses the destruction and modification
  of natural habitats, particularly in Australia, the Hawaiian Islands, and the British
  Isles, and explores the historical context of Banks's legacy and his contributions
  to the colonization of Australia and the Pacific islands.
