tldr: This article provides a detailed account of the Province of Fetu, located on
  the Gold Coast in Guinea. It describes the geography, towns, forts, and villages,
  as well as the nature, quality, and customs of its inhabitants. The author also
  discusses the local economy, agriculture, and various aspects of daily life, including
  marriage, education, and religious practices.
