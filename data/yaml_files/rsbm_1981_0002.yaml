tldr: Carlyle Smith Beals was a Canadian astronomer and astrophysicist who made significant
  contributions to the study of Wolf-Rayet stars and the development of Canadian astronomy.
  He worked at the Dominion Astrophysical Observatory and later became the Dominion
  Astronomer, overseeing the growth of Canada's astronomical research capabilities.
  Beals' work on the classification of Wolf-Rayet stars and his dedication to both
  research and administration left a lasting impact on the field of astronomy.
