tldr: This book review discusses the challenges faced by women physiologists in a
  male-dominated field during the early 20th century. It highlights the careers of
  18 women physiologists, their contributions to the field, and the difficulties they
  faced due to societal and institutional barriers. The review also provides insights
  into the development of physiology in England and the importance of supportive environments
  for women in science.
