tldr: The article is an obituary for Edwin Bailey Elliott, a prominent mathematician
  and geometer who made significant contributions to algebraic invariants and geometry.
  Elliott held various positions at Oxford University and was a Fellow of the Royal
  Society. He authored numerous papers and textbooks, with his most notable work being
  "An Introduction to the Algebra Quantics." His research focused on reciprocants,
  algebraic invariants, and binary forms, and he inspired many students with his love
  for pure geometry.
