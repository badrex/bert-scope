tldr: Charles Scott Sherrington was a renowned British neuroscientist who made significant
  contributions to the understanding of nervous reflex action and muscle management.
  His work in neurological research began when he examined a dog's hemisphere, which
  led him to study cortical localization and muscle sensibility. Sherrington held
  various positions in the medical field and conducted research in several countries,
  including Germany and Italy. His pioneering work laid the foundation for future
  advancements in neuroscience.
