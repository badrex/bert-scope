tldr: The author reports on the volcanic eruption and subsequent tsunami in the Sunda
  Strait, detailing the events and observations from the steamship "Governor-General
  Loudon." The eruption destroyed Krakatoa island and created new islands, while the
  tsunami caused widespread destruction along the coastlines of Java and Sumatra.
  The author also describes the aftermath and efforts to provide assistance.
