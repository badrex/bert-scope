tldr: The article is a biography of Robin Ralph Jamison, a mechanical engineer who
  worked on aero engine design and gas turbine development at Rolls-Royce. Jamison
  contributed to the cooling research of the Boreas engine and was part of the team
  that built the first Rolls-Royce gas turbine engine. His life and work are celebrated
  in this biographical memoir.
