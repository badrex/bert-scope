tldr: This article provides detailed information on the methods and tools used by
  17th-century miners in England to extract lead from mines. It describes the various
  signs and indicators that miners used to locate and follow veins, as well as the
  techniques they employed to dig and support tunnels, known as grooves. The article
  also discusses the challenges faced by miners, such as dealing with water, fire,
  and the dangers of working in confined spaces. Additionally, it touches upon the
  refining and processing of lead ore, including the use of hearths and the production
  of lead shot and sheet-lead.
