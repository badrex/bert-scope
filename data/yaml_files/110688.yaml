tldr: Captain Henry Kater invented an astronomical clock with a unique escapement
  mechanism that aimed to provide equal impulses to the pendulum, regardless of execution
  quality. This innovation was described by his son Edward Kater and communicated
  by Sir John F. W. Herschel to the Royal Society.
