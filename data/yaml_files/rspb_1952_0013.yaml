tldr: The article discusses the accomplishments of several scientists who were awarded
  medals by the Royal Society. Professor D. Keilin received the Copley Medal for his
  work in protozoology, entomology, and enzyme biochemistry. Sir Howard Florey was
  awarded a Royal Medal for his research on mucin, pathology, and penicillin. Sir
  Eric Rideal received the Davy Medal for his contributions to surface chemistry and
  colloids. Professor H. A. Kramers was awarded the Hughes Medal for his work on quantum
  theory and optical and magnetic properties of matter.
