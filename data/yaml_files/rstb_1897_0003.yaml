tldr: The author studied the menstruation and ovulation of Macacus rhesus monkeys,
  observing the changes in the discharged follicles and the menstrual cycle. They
  also discussed the breeding habits, breeding seasons, and gestation periods of these
  monkeys, as well as the role of lactation in pregnancy. The research highlights
  the challenges in understanding the reproductive biology of monkeys due to variations
  in climate, food, and geographical range.
