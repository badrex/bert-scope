tldr: In November 1755, a powerful earthquake shook New England and neighboring parts
  of America. The author, John Winthrop, provides a detailed account of the event,
  including the time, intensity, and duration of the earthquake, as well as the aftermath
  and subsequent smaller shocks. The earthquake's impact on the region and the challenges
  in determining its exact origin and course are also discussed.
