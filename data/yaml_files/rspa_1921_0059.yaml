tldr: This obituary celebrates the life and work of Sir W. W. Abney, a prominent figure
  in the fields of photography and science. Abney made significant contributions to
  the development of photography, including the creation of the first gelatine emulsion,
  which led to the modern concept of "instantaneous" photography. He also conducted
  important research on color vision, the transmission of light through the Earth's
  atmosphere, and the application of photography to the study of the solar spectrum.
  Abney's work had a lasting impact on the fields of photography, color vision, and
  spectroscopy.
