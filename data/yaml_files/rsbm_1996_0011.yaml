tldr: The article is a biographical memoir of William Hayes, a renowned physician,
  microbiologist, and geneticist. Hayes made significant contributions to modern genetics
  and molecular biology, despite coming from a non-academic background and facing
  limited resources. His dedication to experimental work and improvisation led to
  groundbreaking discoveries, and he created influential research groups at Hammersmith
  Hospital and the University of Edinburgh.
