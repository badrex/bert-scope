tldr: William Henry Glanville was a pioneer in modern civil engineering, known for
  his research on reinforced concrete and its applications in building and road construction.
  His work focused on understanding the behavior of concrete, including its permeability,
  adhesion to steel, shrinkage, and creep. Glanville's research led to the development
  of codes of practice for the use of reinforced concrete in buildings and contributed
  to advancements in road construction and materials science.
