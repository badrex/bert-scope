tldr: Graham Lusk was a prominent figure in the field of nutritional science, known
  for his research on metabolism, amino acids, and the specific dynamic action of
  food. He made significant contributions to our understanding of nutrition and inspired
  many others to engage in this field of study. Lusk's work was characterized by accuracy,
  honesty, and a strong emphasis on the importance of older literature and classical
  studies.
