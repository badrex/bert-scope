tldr: This article provides a brief account of the first book printed in Constantinople,
  titled "Tuhhfat Ilkibar," which contains historical and geographical information
  about naval expeditions, battles, and the nature of the terrestrial globe. The book
  also includes maps and a description of the Grand Signor's arsenal. The author,
  John Eames, discusses the significance of this event and the potential for further
  translation and printing of European books in the Turkish language.
