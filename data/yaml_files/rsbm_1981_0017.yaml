tldr: Egon Sharpe Pearson was a prominent statistician and biometrist, known for his
  work in developing the science of biometry and advancing statistical methods. He
  was the son of Karl Pearson, a significant figure in the field of biometry, and
  followed in his father's footsteps by working at University College London. Pearson
  made significant contributions to the field, including the Neyman-Pearson theory
  of testing statistical hypotheses, and played a key role in promoting the application
  of statistical methods to industrial and agricultural research.
