tldr: George William Clarkson Kaye was a pioneering physicist who made significant
  contributions to the fields of atomic physics, X-ray technology, and radium testing.
  He worked at the National Physical Laboratory and the Air Ministry, where he developed
  important testing methods and systems. Kaye also served on the National Radium Commission,
  helping to ensure the proper use and distribution of radium for medical purposes.
