tldr: Davidson Black was a Canadian paleontologist and anthropologist who made significant
  contributions to the study of early humans. He discovered the Sinanthropus pekinensis,
  also known as the Peking Man, in China. Black's work helped shape our understanding
  of human evolution and early human societies. His dedication, technical skills,
  and ability to work with a diverse team made him an inspiration and driving force
  in the field of anthropology.
