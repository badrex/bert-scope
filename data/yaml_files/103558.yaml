tldr: A family in Carmarthenshire was struck by lightning during a thunderstorm, resulting
  in the death of three family members and severe injuries to the mother and her children.
  The lightning struck the east end of their house, causing significant damage to
  the structure and throwing stones into the family's flesh. The mother lost her left
  eye, and her children suffered various injuries, including broken bones and burns.
  The family's harrowing experience serves as a reminder of the power and danger of
  thunderstorms.
