tldr: This lecture discusses the phenomenon of anaphylaxis, a condition in which an
  organism becomes hypersensitive to a previously injected protein. The author explores
  the history of anaphylaxis research, its main characteristics, and its relation
  to immunity. The lecture also examines the specific nature of anaphylaxis, the role
  of antigens and antibodies, and the similarities between anaphylaxis and certain
  types of immunity.
