tldr: This article is a biographical memoir of George Hoole Mitchell, a prominent
  geologist who worked for the Geological Survey of Great Britain. Mitchell made significant
  contributions to the understanding of the geology of the Lake District, Yorkshire,
  and the English Midlands. He was also involved in the resurveying of coalfields
  and played a crucial role in the development of the geological community during
  his time.
