tldr: The author describes the process of extracting and analyzing usnic acid from
  lichens, specifically Cladonia rangiferina, Usnea barbata, and Evernia prunastri.
  They detail the extraction methods, purification techniques, and properties of usnic
  acid, including its solubility, reaction with carbonic anhydride, and formation
  of calcium and sodium salts. The author also compares the composition of usnic acid
  from different lichens and discusses related compounds like evernic acid.
