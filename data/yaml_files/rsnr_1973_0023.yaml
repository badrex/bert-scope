tldr: This article from the Royal Society's Notes and Records highlights obituaries
  of several members and announces the election of new fellows in 1972. Notable individuals
  include Stanley Fabes Dorey, John Hutchinson, and Maurice Ewing, who were recognized
  for their contributions to fields such as biophysics, crystallography, and geophysics.
