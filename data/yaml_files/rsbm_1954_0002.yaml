tldr: Ernest William Barnes was a prominent British mathematician and scholar, known
  for his work on gamma functions, Riemann zeta-functions, and multiple gamma-functions.
  He made significant contributions to the study of integral functions, linear difference-equations,
  and the classification of transcendental functions. Barnes's work has had a lasting
  impact on the fields of mathematics and science.
