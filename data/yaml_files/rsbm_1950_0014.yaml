tldr: The obituary of August Krogh, a renowned Danish physiologist, highlights his
  life, achievements, and contributions to the fields of physiology, zoology, and
  Arctic exploration. Krogh made significant discoveries in respiration, capillary
  circulation, and the exchange of gases in the lungs. He was awarded the Nobel Prize
  for Physiology and Medicine in 1920, and his work continues to influence the scientific
  community today.
