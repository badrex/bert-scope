tldr: This article reviews two volumes of selected papers by S. Chandrasekhar and
  discusses the impact of Howard Florey on the Royal Society. Florey's efforts led
  to the society's expansion and the establishment of research professor positions.
  Chandrasekhar's papers cover various aspects of theoretical astrophysics and astrodynamics,
  with a focus on the consequences of the theory of special and general relativity.
