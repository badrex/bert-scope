tldr: This article provides a detailed account of the various earthquakes that occurred
  in New England from the early English settlement to the late 17th century. The author,
  Paul Dudley, describes the weather patterns leading up to the significant earthquakes
  and the effects they had on the region, including the damage caused and the reactions
  of the inhabitants. The article highlights the importance of understanding the causes
  and effects of earthquakes in the context of early American history.
