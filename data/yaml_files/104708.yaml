tldr: In this letter, Mr. Henry Baker describes the events and reactions of people
  in London after experiencing an earthquake on February 8, 1749-50. He discusses
  how people initially thought it was due to a heavy object falling, but eventually
  concluded that it must have been an earthquake. Baker also shares his observations
  on the direction the shaking seemed to come from and how it affected people in different
  parts of the city.
