tldr: This article describes the step-by-step development of the skull, face, and
  sense-capsules of the common fowl from the fourth day of incubation to extreme old
  age. The author provides a detailed analysis of the skull structure and its relation
  to other vertebrates, focusing on the differences in cartilage formation and ossification
  processes in various bird species.
