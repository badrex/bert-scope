tldr: Paul Gordon Fildes was a prominent microbiologist and bacteriologist who founded
  the study of bacterial nutrition. Born in London in 1882, Fildes made significant
  contributions to the field of medicine and health sciences. He worked with distinguished
  teachers and researchers, such as Adam Sedgwick, Walter Morley Fletcher, and William
  Bulloch, throughout his career. Fildes is best known for his research on bacterial
  nutrition and his work in the Department of Bacteriology at the London Hospital
  Medical College. His legacy continues to inspire and influence the field of microbiology
  and bacteriology today.
