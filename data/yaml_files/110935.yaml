tldr: George Hunsley Fielding conducted temperature and atmospheric pressure observations
  at Lenham Lodge, near Maidstone, Kent, during the first nine days of June 1846.
  The highest recorded temperature in the shade was 94 degrees Fahrenheit, and the
  observations provided valuable data for understanding weather patterns of the time.
