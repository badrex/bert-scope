tldr: The article is a biographical memoir of Leslie Hugh Norman Cooper, a prominent
  chemist and oceanographer. It highlights his early life, education, and career,
  focusing on his significant contributions to the field of marine biology and oceanography.
  Cooper is best known for his work on nutrient analysis in seawater, his research
  on phytoplankton and zooplankton populations, and his role in developing the modern
  concepts of factors controlling phytoplankton populations. His dedication and tenacity
  in overcoming challenges in his research made him a key figure in the Plymouth Laboratory
  of the Marine Biological Association.
