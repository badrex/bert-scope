tldr: This article discusses the challenges of assessing and perceiving risk in various
  decision-making contexts, such as public affairs, industry, and professions. It
  highlights the difficulties in obtaining reliable quantitative values for risk factors
  and understanding how people perceive statistical data. The article also explores
  the role of underwriters in managing risk and the importance of considering both
  assessed risk and perceived risk in decision-making processes.
