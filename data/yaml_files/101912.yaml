tldr: This article describes an observation of a lunar eclipse in Moscow, Russia,
  on April 5, 1688. The observation was compared with another one in Lipsick, which
  helped determine the longitude of Moscow. The article also provides the latitude
  of several key places in the Russian Empire. The observation was conducted to contribute
  to rectifying geography and determining the longitudes of places.
