tldr: Monsieur Wargentin, Secretary to the Royal Academy of Sciences in Sweden, shares
  his observations and calculations related to the recent Transit of Venus. He discusses
  the importance of accurately determining the longitude of the observation locations
  and the potential for obtaining the Sun's parallax to a tenth of a second. Wargentin
  also shares observations made by Mr. Planman at Cajaneberg and the importance of
  preserving these records.
