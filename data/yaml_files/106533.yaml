tldr: This case study reports a unique instance where a pregnant woman contracted
  smallpox and passed the infection to her unborn child. The child was born with smallpox
  on its entire body and unfortunately died three days after birth. The mother recovered,
  and this case highlights the potential risks of smallpox transmission during pregnancy.
