tldr: The author observed and documented the daily fluctuations of the barometer in
  tropical regions, specifically between the tropics. They discovered that the mercury
  in the barometer experiences regular elevations and depressions twice in every 24
  hours in settled weather, with the lowest station occurring around 4 AM and 4 PM.
  The author also noted that these regular fluctuations were not present in unsettled
  weather or during the monsoon season.
