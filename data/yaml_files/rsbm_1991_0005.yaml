tldr: Arthur Herbert Cook was a renowned organic chemist and educator who made significant
  contributions to the fields of heterocyclic chemistry, natural pigments, and chromatography.
  He played a crucial role in the development of penicillin synthesis and worked on
  various projects, including antimalarials and other potential medicinals. Cook was
  an inspiring teacher who encouraged his students to explore new ideas and techniques
  in their research.
