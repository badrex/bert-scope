tldr: The author examines the development and reproductive organs of Myriapoda, focusing
  on the species Lulus terrestris. They describe the unique reproductive system, which
  involves elongated tubes and numerous small glandular caeca. The author also discusses
  the differences in development between Myriapoda and other higher Articulata, as
  well as the similarities to some Annelida species.
