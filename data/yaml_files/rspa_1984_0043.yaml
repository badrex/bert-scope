tldr: This article discusses the importance of collaboration between industry and
  academia in the development of new technology. It presents five case studies in
  biotechnology, polymer technology, and information technology, highlighting the
  benefits of close collaboration between industrial and academic scientists and engineers.
  The author emphasizes the critical role of key individuals and the need for a clear
  understanding of the science base to ensure successful collaboration.
