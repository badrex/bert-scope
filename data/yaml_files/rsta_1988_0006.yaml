tldr: The article discusses recent advancements in infrared and microwave spectroscopy
  of molecular ions, focusing on the study of their unique properties and charge distributions.
  The authors review some of the recent results and introduce a new method for estimating
  charge distribution in molecules, comparing it with related neutrals in three isoelectronic
  series.
