tldr: The author examines the embryogeny and developmental stages of Antedon rosaceus,
  a type of crinoid. They discuss the early stages of development, including the transition
  from the pentacrinoid form to the free-living larva. The author also compares their
  findings with previous research on related species and discusses variations in development
  based on environmental factors.
