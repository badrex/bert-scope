tldr: John Kenyon Netherton Jones was a prominent organic chemist known for his work
  in carbohydrate research and contributions to the war effort during World War II.
  He studied at Waverley Grammar School and Birmingham University, where he earned
  a B.Sc. with first-class honors. Jones worked with Edmund Hirst and made significant
  contributions to the synthesis of ascorbic acid. He also worked on explosives research
  during the war. Jones held various positions at Bristol University, Manchester University,
  and Queen's University, Kingston, Ontario, where he was appointed the Chown Research
  Chair of Chemistry in 1953.
