tldr: The article narrates the story of Lord Carpenter, who was wounded by a musket-ball
  during the defense of Brihuega in Spain. The bullet remained near his gullet for
  a year before it was successfully extracted by surgeons. The account also describes
  the pain and difficulties Lord Carpenter faced due to the bullet's position and
  the subsequent surgery.
