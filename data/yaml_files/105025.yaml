tldr: The author conducted experiments using the poison of Lamas and Ticunas on various
  animals to study their effects. The poison killed quadrupeds and birds, but had
  no significant impact on fish, insects, or reptiles. The author also tested the
  poison's effects on rabbits, dogs, and cats, and observed different reactions depending
  on the type of poison and the animal species. The experiments provided insights
  into the potential uses and dangers of these poisonous substances.
