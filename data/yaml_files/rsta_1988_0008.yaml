tldr: This article discusses the advancements in millimetre and submillimetre wave
  spectroscopy of molecular ions. It highlights the development of highly sensitive
  spectrometers and efficient methods of ion production, and presents some recent
  results obtained in Lille. The study provides essential information about energy-level
  configurations and molecular structure, and contributes to the understanding of
  interstellar chemistry and astrophysics.
