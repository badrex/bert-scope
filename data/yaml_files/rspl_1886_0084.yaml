tldr: This article discusses the importance of water in volcanic eruptions and its
  role in the thickness of the Earth's crust. The author examines various hypotheses
  and objections to the idea that water is the primary cause of volcanic activity.
  They also explore the circulation and penetration of water in the Earth's crust
  and its connection to the contested question of the crust's thickness.
