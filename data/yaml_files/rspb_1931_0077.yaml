tldr: The article investigates the functions of the Corpus Luteum during pregnancy
  and its impact on the endometrium. It discusses the varying roles of the Corpus
  Luteum in different species and its relation to the changes in the endometrium of
  a sterile horn during pregnancy. The study examines the histological changes in
  the Corpus Luteum and its connection to the endometrium in mice, rats, guinea pigs,
  and rabbits.
