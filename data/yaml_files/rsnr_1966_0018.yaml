tldr: Henry Lewis Guy was a prominent turbine designer and engineering administrator
  who worked for the British Westinghouse Company and later the Metropolitan-Vickers
  Electrical Company. His career spanned significant advancements in steam turbine
  technology, including regenerative feed heating and multi-exhaust systems. Guy also
  contributed to the development of steam turbine locomotives and played a role in
  early aero gas turbine development. His work and influence in the field of mechanical
  engineering are celebrated in this article.
