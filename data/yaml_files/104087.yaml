tldr: The author, Richard-Middleton Massey, describes the natural history of Coccus
  Polonicus, a bug that produces a dye. He explains its life cycle, from the insect's
  development under the sun to its final stage as a cocci adhering to the roots of
  the Polygonum Cocciferum plant. The author also discusses the insect's role in dye-making
  and its potential impact on the plant.
