tldr: This article describes astronomical observations made by the Royal Society at
  Prince of Wales's Fort on the North-West coast of Hudson's Bay, including the transit
  of Venus and the determination of latitude. It also discusses the magnetic variations
  observed using a variation compass, with some issues encountered due to the compass
  losing its magnetic virtue.
