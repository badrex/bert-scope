tldr: This article discusses the origin of cosmic radiation and the advancements in
  technology that have allowed for better understanding of the cosmic-ray spectrum,
  isotropy, and the identification of new astronomical objects. The authors review
  the various detection techniques and the knowledge gained from experiments on balloons
  and spacecraft, as well as the significance of radioastronomy in identifying key
  accelerating mechanisms.
