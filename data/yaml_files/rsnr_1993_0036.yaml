tldr: The article is a biography of Sir Frank Macfarlane Burnet, a renowned Australian
  scientist. It highlights his contributions to the fields of virology, immunology,
  and microbiology, including his work on phage, lysogeny, and the development of
  the clonal selection theory of antibody production. Burnet's life, from his shy
  and diffident youth to his successful scientific career, is also discussed.
