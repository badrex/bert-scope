tldr: In 1961, several exhibitions were held in London related to the Royal Society
  and its Tercentenary. These exhibitions showcased the history of the Society, its
  eminent Fellows, rare books, manuscripts, and prints, as well as aspects of London
  during the foundation of the Royal Society.
