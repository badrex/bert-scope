tldr: The author examines the organs of the human voice, focusing on the trachea,
  larynx, and pharynx. They explain the intricate actions and functions of these organs,
  including the role of the transverse muscle in expelling mucus and foreign bodies,
  and the absence of the thyroid gland in birds. The author also discusses the influence
  of trachea length on vocal pitch.
