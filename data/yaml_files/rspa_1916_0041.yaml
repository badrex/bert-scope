tldr: This obituary honors the life and work of John Henry Poynting, a prominent physicist
  and educator. Poynting made significant contributions to the understanding of the
  Earth's mean density through his experiments, and he also researched light pressure
  and the change of state in substances. In addition to his research, Poynting was
  an excellent teacher, examiner, and supporter of his students and colleagues.
