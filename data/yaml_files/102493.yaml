tldr: Sir Rob Southwell shares various experiments on creating different tinctures
  and changing colors of water. He explains how to create red, green, and yellow colors,
  as well as how to change the color of rose water into high green. The experiments
  also cover making hands and face black with gall powder and restoring the shine
  of crystals. Additionally, Southwell discusses using burdock roots and vine ashes
  to treat hair issues.
