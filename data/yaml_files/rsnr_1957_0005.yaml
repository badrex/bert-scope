tldr: In 1956, Queen Elizabeth honored the Royal Society's International Geophysical
  Year Antarctic Expedition during a visit to the Motor Ship Magga Dan. The event
  celebrated the scientific contributions of the expedition and its members, who were
  about to embark on their journey to Royal Society Base, Halley Bay. The M.S. Magga
  Dan and M.V. Tottan sailed from London to Antarctica, carrying essential supplies
  and personnel for the expedition.
