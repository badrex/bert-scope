tldr: This article reports on the land molluscs collected from the Krakatau Islands
  in Indonesia during 1984 and 1985. The authors found a total of 19 species of land
  molluscs on the islands, with six species recorded for the first time. The article
  provides a summary of all previous land mollusc records since the 1883 eruption
  and discusses the recolonization of the islands by these creatures.
