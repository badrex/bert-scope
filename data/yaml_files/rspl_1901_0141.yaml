tldr: At the Royal Society's Anniversary Meeting on December 5, 1901, several papers
  were presented, including one on the spontaneous ionization of gases by Professor
  Weldon. The meeting also saw the admission of Hector Munro Macdonald into the Society.
  The full report of the meeting, including the President's Address and Report of
  Council, can be found in the 1902 Year-book.
