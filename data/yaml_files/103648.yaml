tldr: The author describes the layers and composition of Fullers-Earth pits in Bedfordshire.
  He explains the different layers of sand, sandstone, and Fullers-Earth, as well
  as the mining techniques used to extract the earth. The author also discusses the
  geographical location of these pits and speculates that similar deposits of Fullers-Earth
  may be found in other parts of the same ridge of sand hills.
