tldr: The article discusses the current status and future prospects of semiconductor
  tunnelling devices. It highlights the challenges faced by these devices, such as
  sensitivity to layer thicknesses, device uniformity, and impedance parameters. The
  author also presents potential trends and applications that could favor the development
  of tunnelling devices in the coming decade, including mobile and portable communications,
  higher frequency operations, and multifunctionality within devices.
