tldr: Karl Spencer Lashley was a renowned American psychologist and neuroscientist
  who made significant contributions to the fields of animal behavior, neurology,
  and behavioral genetics. His work focused on understanding the connections between
  the brain and behavior, and he is best known for his research on visual mechanisms
  and functions in animals. Lashley's pioneering research and unconventional approach
  to his work left a lasting impact on the field of psychology.
