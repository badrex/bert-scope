tldr: This article discusses the observations and drawings of the solar corona during
  various solar eclipses from 1896 to 1922. The author describes the equipment and
  techniques used to capture photographs of the corona and the resulting drawings
  made from these photographs. The article also examines the relationship between
  the corona and solar prominences, as well as the connection between the form of
  the corona and the sunspot cycle.
