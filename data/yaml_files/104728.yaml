tldr: James Burrow recounts Mr. Boyfield's experience during the 1749 earthquake in
  London. He describes the clear morning air, the sound of the earthquake, and the
  fish leaping out of the water in response to the seismic activity. This account
  provides a firsthand perspective on the earthquake and its effects on the environment
  and wildlife.
