tldr: This obituary celebrates the life and work of William Matthew Flinders Petrie,
  a pioneering archaeologist and Egyptologist. Petrie made significant contributions
  to the field of archaeology, including developing innovative excavation methods,
  advocating for the preservation of antiquities, and establishing the British School
  of Archaeology in Egypt. His passion for discovery and dedication to his work left
  a lasting impact on the field of archaeology.
