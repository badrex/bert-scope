tldr: This article describes the Eocene scaphopoda and gastropoda found in Western
  Pakistan and Western India. The author discusses the type localities for 'humberti'
  and'salsensis' and their classification within the Volutidae and Conidae families.
  The study contributes to the understanding of the Eocene period in the region.
