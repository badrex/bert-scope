tldr: The article discusses the life and engineering achievements of Sir Alec Issigonis,
  a British automobile engineer known for his innovative designs, particularly the
  Morris Minor and the Mini motor cars. Issigonis was a pioneer in independent front
  suspension systems and influenced the industry with his design-driven approach.
  His work on suspensions, in collaboration with Alex Moulton, significantly impacted
  motor car design and raised the profile of the engineering designer and automobile
  engineer in the UK.
