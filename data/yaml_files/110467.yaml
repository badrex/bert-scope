tldr: The author examines the structure and composition of ovarian ova in women and
  mammals, focusing on the Graafian vesicle and its components. They describe the
  tunica albuginea, the proper capsule, the nucleus, and the ovum, as well as the
  similarities between mammalian and avian ova. The author also discusses the germinal
  vesicle, a structure found in the ova of birds and other oviparous animals, and
  its role in the development of the egg.
