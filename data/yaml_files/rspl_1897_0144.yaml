tldr: This article lists candidates for election into the Royal Society of London
  in March 1897 and discusses the process of fission and its relationship to sexual
  reproduction. It also mentions the election of foreign members, including M. E.
  Amagat, F. Cohn, J. Willard Gibbs, R. P. H. Heidenhain, and R. Koch. The article
  briefly discusses a report on Nile Delta deposits obtained through boring operations.
