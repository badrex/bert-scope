tldr: The author, John Conduitt, explores the location and significance of the ancient
  city of Carteia and other Roman towns in the region. He examines the ruins, inscriptions,
  and artifacts found at the site, and discusses the historical and geographical context
  of the area. Conduitt also compares and contrasts different interpretations of ancient
  texts, such as those by Livy and Mela, to better understand the location of Carteia
  and its significance in Roman history.
