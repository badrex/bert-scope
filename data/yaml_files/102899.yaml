tldr: The author, Dr. William Oliver, shares his observations during his journey to
  Denmark and Holland, focusing on the colleges, schools, libraries, and unique collections
  he encountered. He describes the University of Copenhagen, the Royal Library, and
  various natural curiosities, including amber, fossils, and unusual artifacts. His
  account provides insights into the educational and cultural institutions of the
  time.
