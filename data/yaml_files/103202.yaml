tldr: A large number of ancient urns were discovered in North Elmham, Norfolk, containing
  various artifacts such as broken bones, pieces of glass, and brass items. The urns
  are believed to be Roman, suggesting the presence of a Roman station or colony in
  the area. The author presents these findings to the Royal Society and seeks their
  opinion on the history and purpose of this settlement.
