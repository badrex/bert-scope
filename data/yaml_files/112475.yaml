tldr: The author investigates the composition and properties of extractive matters
  in urine, focusing on their role in forming color and their potential connection
  to hippuric acid. They describe various methods for extracting and analyzing these
  substances, and discuss the limitations of previous research in the field. The author's
  findings challenge some existing theories and contribute to a better understanding
  of the chemistry of urine.
