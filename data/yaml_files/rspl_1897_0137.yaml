tldr: This article presents three papers read to the Royal Society of London in 1897.
  The first paper discusses the comparative physiology of the suprarenal capsules,
  while the second paper focuses on the orientation of Greek temples and the dates
  of their foundation based on astronomical considerations. The third paper is a supplement
  to a previous publication in the 'Transactions of the Royal Society' in 1893.
