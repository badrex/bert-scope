tldr: In this letter, Benjamin Bullivant shares various natural observations he made
  in New England, including butterflies with golden and silver eggs, fireflies that
  glow like a glow-worm, and a frog that sounds like a bull. He also describes the
  behavior of grasshoppers, the feeding habits of hummingbirds, and the anatomy of
  clams.
