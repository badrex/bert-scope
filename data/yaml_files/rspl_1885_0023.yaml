tldr: The Kew Committee's report covers the operations and findings of Kew Observatory
  from 1855 to 1885. The report discusses various observations and experiments conducted
  in the fields of magnetism, meteorology, astronomy, and solar physics. The committee
  also worked on improving and testing various instruments, including magnetographs,
  anemometers, and solar radiation thermometers. The report provides a summary of
  the number of meteorological observations made during the year, as well as the results
  of experiments and observations related to atmospheric electricity, cloud motions,
  and solar radiation.
