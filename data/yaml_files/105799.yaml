tldr: The author, J. Moult, shares a new method for preparing salep from local orchis
  roots. The process involves gathering and cleaning the roots, followed by a heat
  treatment to achieve the desired transparency and texture. This method aims to make
  salep more accessible and affordable, as it can be grown in various parts of the
  country and has nutritional benefits.
