tldr: The author critiques Dr. Burdon Sanderson's views on ferments and germs, arguing
  that the results of Bernard's fermentation experiments are fallacious. The author
  also discusses the difference between the contagium of splenic fever and the spore
  of the Bacillus anthracis, emphasizing the importance of understanding the molecular
  and chemical aspects of germs and their development.
