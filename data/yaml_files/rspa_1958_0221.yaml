tldr: The authors discuss the observations and analysis of Russian artificial earth
  satellites and the prediction services provided by the H.M. Nautical Almanac Office.
  They describe the methods used to predict the positions of satellites and the challenges
  faced due to the limitations of staff and equipment. The authors also mention the
  importance of accurate observations for studying the effects of the Earth's oblateness
  and atmosphere on satellite orbits.
