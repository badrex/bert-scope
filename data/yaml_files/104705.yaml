tldr: The author describes a small, flat spheroidal stone with lines found in Kent.
  They provide detailed drawings and descriptions of the stone's various views and
  sections, discussing its similarities to fossils and other petrified shells found
  in limestone. This study contributes to the understanding of geological formations
  and the analysis of stones and fossils.
