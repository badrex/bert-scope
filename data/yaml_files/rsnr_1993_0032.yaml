tldr: This article discusses Thomas Henry Huxley's involvement in the founding of
  Johns Hopkins University in 1876. Huxley, a prominent English scientist and advocate
  for Darwinism, was approached by the university's first president, Daniel Coit Gilman,
  to give the inaugural address. Huxley's influence on the university's focus on research
  and graduate education, as well as his role in recommending faculty members, is
  highlighted in the article.
