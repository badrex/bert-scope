tldr: This book review discusses a collection of essays honoring Joseph Needham's
  work, focusing on the exchange of scientific knowledge between China, India, and
  Europe from the 15th to the 18th centuries. The volume covers various topics, including
  Chinese astronomy, medicine, textile history, and rocket technology, as well as
  Indian materialist science and the Japanese style of management. The essays highlight
  the impact of Asian scientific contributions on Europe and the internationalization
  of science.
