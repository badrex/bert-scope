tldr: John Edward Harris was a talented biologist who made significant contributions
  to the fields of zoology, cell biology, and marine biology. He was also an educator
  who pioneered innovative approaches to teaching and learning. Harris conducted groundbreaking
  research on the viscosity of the cytoplasm of eggs, the structure of the nucleus
  of sea-urchin oocytes, and the mechanics of fish propulsion. His work had a lasting
  impact on the scientific community and inspired future generations of biologists
  and educators.
