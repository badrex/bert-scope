tldr: This article tells the story of Ann Davenport, a young woman suffering from
  a rare medical condition involving multiple abscesses and a foreign object in her
  abdomen. The author, Fielding Best Fynney, details the treatment process, which
  involved multiple surgeries and the use of medicinal bark. Ann's health improved
  significantly after the treatment, and she eventually recovered.
