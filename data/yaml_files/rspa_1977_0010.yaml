tldr: The President of the Royal Society, Lord Todd, delivers the anniversary address
  highlighting the achievements and contributions of various scientists in different
  fields. The address mentions the recipients of the Royal Society's prestigious awards,
  including Dorothy Hodgkin, I. Prigogine, J. L. Gowans, A. Walsh, R. E. Richards,
  Charlotte Auerbach, D. G. Kendall, S. W. Hawking, and G. H. Retchings. The address
  covers a wide range of scientific disciplines, from chemistry and physics to biology
  and mathematics.
