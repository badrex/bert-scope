tldr: This article examines the changes in vegetation and climate during the Cretaceous-Tertiary
  boundary, focusing on the rise of angiosperms and the decline of other plant groups.
  It discusses the two phases of late Cretaceous vegetational and climatic change,
  as well as the impact of these changes on plant species and their environments.
