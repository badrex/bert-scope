tldr: In 1706, an eruption of water occurred in Craven, causing significant damage
  to the town of Starbotham. The water gushed out in large quantities, destroying
  several houses and leaving a great deal of land covered in sand and stones. The
  author, Ralph Thoresby, provides a firsthand account of the event and its aftermath.
