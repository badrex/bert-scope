tldr: The article reviews the United Kingdom's contribution to the International Biological
  Programme (IBP) focusing on marine productivity. It highlights the importance of
  coastal and estuarine ecosystems and the effects of human activities on their productivity.
  The UK's involvement included a joint project comparing the productivity of beaches
  in Scotland and India, as well as various studies on estuaries, sea lochs, and the
  herbivore Calanus. The IBP played a significant role in promoting international
  collaboration and research in marine biology.
