tldr: William Hobson Mills was a prominent chemist and educator who made significant
  contributions to the fields of organic and stereochemistry. Born in London in 1873,
  Mills was educated at Spalding Grammar School and Uppingham School before attending
  Jesus College, Cambridge. He conducted research under T. H. Easterfield and later
  worked with Hans von Pechmann at the University of Tubingen. Mills held various
  positions at the University of Cambridge, including a personal Readership in Stereochemistry.
  His work and influence in the field of chemistry and education is well-documented
  and remembered.
