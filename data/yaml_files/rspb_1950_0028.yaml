tldr: The Discovery Committee, established in 1924, conducted extensive research in
  the Southern Ocean, focusing on the biology of whales and their oceanic environment.
  Their work led to the development of new methods for studying marine life and contributed
  to the understanding of the region's hydrography and natural history. The committee's
  efforts were crucial in shaping modern fisheries research and expanding knowledge
  of the Southern Ocean.
