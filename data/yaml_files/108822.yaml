tldr: The author describes the process of extracting and purifying larixinic acid,
  a volatile compound found in larch tree bark. The acid forms crystals that can be
  sublimed at low temperatures and has unique properties, such as solubility in water
  and alcohol and reactions with certain salts. Larixinic acid is part of a small
  group of substances that includes pyrogallic acid and pyrocatechine.
