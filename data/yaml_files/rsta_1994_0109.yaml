tldr: This article discusses the ongoing debate surrounding artificial intelligence
  and its potential to explain the human mind. It explores various AI approaches,
  including symbolic AI, connectionism, and situated and evolutionary robotics, and
  their compatibility with philosophical concepts of the mind. The author highlights
  the controversy surrounding strong AI and its ability to account for meaning, intentionality,
  and understanding, as well as the potential of AI to provide a computational explanation
  for mental processes and consciousness.
