tldr: This article from the Notes and Records of the Royal Society of London in 1940
  discusses the election of new fellows, various society events and news, and updates
  on the library. Notable members include William Thomas Astbury, Gavin Rylands de
  Beer, and Alister Clavering Hardy. The article also mentions the amalgamation of
  Italian academies, the return of the society's offices to Burlington House, and
  the maintenance of obituary notices for fellows.
