tldr: This paper provides a detailed account of the cytological aspects of fertilisation
  in Pinus silvestris, including the formation of the ventral canal cell, the role
  of metaplasmic substance in nucleus enlargement, and the behavior of nuclei in the
  egg. The study also examines the number of chromosomes in the egg nucleus and various
  types of sporophytic tissue.
