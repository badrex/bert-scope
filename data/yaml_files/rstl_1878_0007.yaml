tldr: The authors, J. N. Lockyer and Arthur Schuster, report on their observations
  and methods used during the total solar eclipse of April 6, 1875. They discuss the
  use of a prismatic camera, which combines the functions of a telescope and spectroscope,
  to capture images of the corona and chromosphere. They also mention the challenges
  faced during the expedition, such as weather conditions and logistical issues.
