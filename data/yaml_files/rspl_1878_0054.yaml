tldr: The author investigates the poisonous properties of the plant Urechites suberecta,
  also known as the yellow-flowered nightshade, and its effects on mice and cats.
  They identify four toxic substances in the plant, including urechitoxin and urechitin,
  and describe the symptoms and outcomes of various experiments with these substances.
  The study provides insight into the plant's potential use in traditional medicine
  and its dangers when ingested or consumed by animals.
