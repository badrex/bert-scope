tldr: The author examines the structure and development of the skull in batrachians,
  specifically focusing on the Anura and Urodela groups. They discuss the differences
  in skull structure between various types of amphibians and the importance of accurate
  morphological terms in understanding these differences. The author also highlights
  the significance of studying skull development in providing insights into the evolution
  of vertebrates.
