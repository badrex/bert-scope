tldr: This article investigates the ultra-violet absorption spectra of complex aromatic
  hydrocarbons, focusing on compounds of biological importance. The authors examine
  the effects of temperature on the absorption spectra and provide a detailed description
  of their experimental setup and techniques. The study contributes to the understanding
  of the chemical and physical properties of these complex hydrocarbons.
