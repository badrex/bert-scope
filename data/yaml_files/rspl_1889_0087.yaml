tldr: The author discusses the relationship between host plants and parasites in epidemic
  plant diseases. They explain how environmental factors, such as temperature, light,
  and moisture, can affect a plant's ability to resist fungal infections. The author
  also describes the process by which fungi attack and destroy plant tissues, using
  enzymes to break down cell walls and kill protoplasm. They emphasize the importance
  of understanding these relationships to prevent and control plant diseases.
