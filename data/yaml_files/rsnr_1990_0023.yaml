tldr: This book review discusses Benjamin Franklin's life in Paris during 1778, focusing
  on his daily diplomatic tasks, relationships with French officials, and personal
  life. Franklin's work in negotiating prisoner exchanges, managing French volunteers,
  and propagating information through the press is highlighted. The review also mentions
  Franklin's scientific and Masonic activities, his relationships with women, and
  his enjoyment of life despite the challenges he faced.
