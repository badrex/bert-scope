tldr: The article describes the method used by Native Americans in Virginia and Carolina
  to dress and preserve buck and doe skins. The process involves soaking the skins
  in water, removing the hair, boiling the skins with deer brains, and then stretching
  and drying them on racks. This method was communicated to the Royal Society by Sir
  Robert Southwell.
