tldr: This study examines the colonization of the Krakatau Islands by animals, focusing
  on vertebrates, from the 1980s perspective. The authors analyze the fauna in the
  context of physical and biotic changes on the archipelago since the 1883 eruption.
  They discuss the approach to equilibrium in various animal groups, the role of animals
  in forest diversification, and the impact of Anak Krakatau's emergence and activity
  on the archipelago's fauna.
