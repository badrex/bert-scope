tldr: This article discusses the presentation of a collection of letters from Sir
  Joseph Banks to the Royal Asiatic Society of Bengal. The letters, which cover the
  period from 1786 to 1805, deal with the foundation of the Royal Botanic Garden at
  Calcutta and the introduction of various plants and crops to the region. The article
  highlights the significance of these letters in understanding the history of science
  and the relationship between Australia and India.
