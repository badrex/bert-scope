tldr: This article discusses a two-day meeting organized by the Royal Society to discuss
  recent European contributions to elementary-particle physics and future prospects.
  It highlights the success of CERN, the importance of international collaboration,
  recent developments in particle physics, and the challenges and decisions involved
  in future planning for experiments.
