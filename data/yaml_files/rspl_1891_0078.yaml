tldr: This article presents a summary of observations made at various weather stations
  and discusses magnetic declination in England. It also includes a map of earthquake
  frequency in New Zealand and a paper on the shoulder girdle and clavicular arch
  in Sauropterygia, with experiments conducted on anaesthetized animals.
