tldr: The authors investigate the efficiency of selenium as a light detector and propose
  methods for measuring its sensitiveness. They discuss various factors affecting
  the efficiency, such as color, temperature, and voltage, and present different setups
  for testing selenium's ability to detect light. The study aims to improve the understanding
  and application of selenium-based light detectors in various fields.
