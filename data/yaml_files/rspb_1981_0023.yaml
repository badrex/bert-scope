tldr: The author discusses the history and development of understanding viruses and
  their role in causing diseases, focusing on the common cold as a case study. They
  describe the challenges in detecting and isolating viruses, and the importance of
  using different techniques and experimental designs to answer the question, "Is
  it a virus?" The author also highlights the significance of the work of Antonie
  van Leeuwenhoek and his contributions to the field of microbiology.
