tldr: In 1964, Valentina Nikolaeva-Tereshkova, the first woman in space, visited the
  Royal Society. During her visit, she was welcomed by the President, Dame Kathleen
  Lonsdale, and other members. They discussed increasing international cooperation
  in science and viewed historical exhibits, including Newton's reflecting telescope
  and manuscripts of the Principia.
