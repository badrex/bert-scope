tldr: This obituary celebrates the life and achievements of Joseph Jackson Lister,
  a pioneering scientist and ornithologist. Lister made significant contributions
  to microscopy and optics, including the discovery of the true principle for constructing
  compound lenses. He was also an enthusiastic ornithologist, recognized for his exceptional
  ability to identify birds by their songs. Lister was a member of the notable Lister
  family, which included his brother, Lord Lister, the founder of modern surgery.
