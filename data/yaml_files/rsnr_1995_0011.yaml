tldr: This article discusses the story of how Srinivasa Ramanujan's reputation as
  a mathematician grew over time, particularly after the discovery of his "Lost Notebook"
  in 1976. Ramanujan was a brilliant mathematician who made significant contributions
  to number theory and made predictions that have yet to be proven. The article also
  recounts the story of how a bust of Ramanujan was created and presented to the Royal
  Society.
