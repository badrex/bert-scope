tldr: William Jolly Duncan was a prominent figure in the fields of engineering, physics,
  chemistry, and mathematics. Born in Glasgow, he was influenced by his father, a
  graduate engineer, and his maternal grandfather, a natural historian. Duncan's early
  interests included chemistry and wildflowers, which he pursued throughout his life.
  He attended various schools and eventually studied engineering at University College
  London, where he earned First Class Honours. Duncan's contributions to science and
  engineering were significant, and his life story serves as an inspiration for those
  interested in these fields.
