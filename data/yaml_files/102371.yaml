tldr: A massive hailstorm hit Herefordshire in 1697, causing widespread destruction
  to crops, gardens, and fruit trees. The hailstones were measured up to nine inches
  in diameter, and while no human or animal lives were lost, several people were injured
  and many windows were broken.
