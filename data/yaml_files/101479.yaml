tldr: In this article, Mr. Boyle shares his observations and experiences of the Earthquake
  near Oxford. He describes the sudden changes in the weather and atmosphere, including
  a shift from frosty weather to a cold, piercing wind and rain. He also mentions
  the tremors he felt in his house and the reports from others about the extent of
  the earthquake. This account provides insights into the understanding of natural
  phenomena and weather changes during that time.
