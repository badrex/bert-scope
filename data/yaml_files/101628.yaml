tldr: This article provides a review of the first year's observations and experiments
  conducted by the Academy of Curious Inquirers into Nature, a group of German philosophers.
  The collection includes various medical, anatomical, botanical, and chemical observations,
  as well as experiments on snakes, stones, horns, and other natural phenomena. The
  article aims to share a taste of the curious findings from this group's work.
