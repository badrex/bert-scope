tldr: 'This article features obituaries of three distinguished scientists: Murray
  Gell-Mann, Har Gobind Khorana, and Roger Wolcott Sperry. Gell-Mann is recognized
  for his contributions to the theoretical understanding of elementary particles,
  Khorana for his work in synthesizing oligo and polynucleotides, and Sperry for his
  research on the structure and function of the mammalian central nervous system.'
