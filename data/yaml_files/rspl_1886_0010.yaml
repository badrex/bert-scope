tldr: The author investigates the early development stages of the Julus terrestris,
  an arthropod species. They describe the process of egg formation, segmentation,
  and the formation of mesoblastic keel, mesoblast layers, and somites. The study
  also covers the development of the stomodseum, proctodseum, ventral flexure, and
  the nervous system, leading to the hatching of the animal.
