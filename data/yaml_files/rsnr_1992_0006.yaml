tldr: This article commemorates the 100th anniversary of George Biddell Airy, a significant
  figure in astronomy. Airy was a brilliant mathematician, administrator, and a leading
  creator of institutional science. He made no single outstanding discovery, but his
  consistent quality of work in positional astronomy provided a foundation for future
  investigation. The article explores Airy's life, character, and motivations, as
  well as his impact on the field of astronomy.
