tldr: Arthur St George Joseph McCarthy Huggett was a renowned physiologist known for
  his extensive research on fetal physiology. He made significant contributions to
  the fields of physiology, pharmacology, and medical education. Huggett held various
  positions in prestigious institutions and was a Fellow of the Royal Society, Royal
  College of Obstetricians and Gynaecologists, and the Royal Society of Edinburgh.
  His work and dedication to science left a lasting impact on the medical community.
