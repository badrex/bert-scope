tldr: The author examines the life-history of foraminifera, focusing on the phenomenon
  of dimorphism and the existence of two forms within a species. They discuss the
  differences in size and structure of central chambers and the role of these forms
  in reproduction. The author also presents observations on various species and their
  reproductive processes, contributing to the understanding of foraminifera's life
  cycle.
